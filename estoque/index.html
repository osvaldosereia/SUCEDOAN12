<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA V2 | Enterprise Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
        .view-content { display: none; }
        .view-content.active { display: flex; }
        .nav-link.active { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 76mm; padding: 0; margin: 0; color: black; background: white; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 flex flex-col p-4 gap-2 no-print">
        <div class="flex items-center gap-3 px-2 mb-8 text-white">
            <i class="fa-solid fa-rocket text-blue-500 text-2xl"></i>
            <h1 class="font-bold tracking-tight uppercase text-sm">Enterprise Core</h1>
        </div>
        <nav class="flex-1 space-y-1">
            <button onclick="UI.switchView('cliente', this)" class="nav-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-users w-5"></i> <span>Clientes</span></button>
            <button onclick="UI.switchView('produto', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-box w-5"></i> <span>Produtos</span></button>
            <button onclick="UI.switchView('venda', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-cart-shopping w-5"></i> <span>Vendas</span></button>
            <button onclick="UI.switchView('crm', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-chart-line w-5"></i> <span>CRM</span></button>
        </nav>
        <button onclick="ExportEngine.export()" class="text-left px-4 py-2 text-slate-500 hover:text-emerald-400 text-xs transition"><i class="fa-solid fa-database mr-2"></i> Backup</button>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center no-print">
            <h2 id="view-title" class="text-xl font-bold text-slate-800">Clientes</h2>
            <div class="h-8 w-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs uppercase">AD</div>
        </header>

        <!-- VIEW: CLIENTE -->
        <main id="view-cliente" class="view-content active flex-1 overflow-hidden p-6 gap-6">
            <section class="w-80 lg:w-96 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between">
                    <span id="formLabel-cliente" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Novo Cliente</span>
                    <button onclick="UI.resetForm('cliente')" class="text-[10px] text-slate-400 hover:text-red-500">LIMPAR</button>
                </div>
                <form id="form-cliente" onsubmit="App.handleSave('cliente', event)" class="p-5 space-y-4 overflow-y-auto custom-scroll">
                    <input type="hidden" id="c-id">
                    <input type="text" id="c-codigo" readonly placeholder="C0000" class="w-full bg-slate-100 border rounded-lg px-3 py-2 text-xs font-mono font-bold text-slate-500">
                    <input type="text" id="c-nome" required placeholder="Nome do Cliente" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="tel" id="c-tel" required placeholder="WhatsApp" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <input type="text" id="c-bairro" placeholder="Bairro" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    </div>
                    <select id="c-cidade" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option value="Cuiabá">Cuiabá</option><option value="Várzea Grande">Várzea Grande</option>
                    </select>
                    <textarea id="c-endereco" rows="2" placeholder="Endereço Completo" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none"></textarea>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition uppercase text-xs">Salvar Cliente</button>
                </form>
            </section>
            <section class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <input type="text" oninput="UI.filter('cliente', this.value)" placeholder="Filtrar clientes..." class="pl-4 py-2 bg-white border border-slate-200 rounded-xl text-sm outline-none w-64">
                    <span class="text-[10px] font-bold text-slate-400 tracking-tighter">TOTAL: <b id="count-cliente" class="text-slate-700">0</b></span>
                </div>
                <div class="flex-1 overflow-auto custom-scroll">
                    <table class="w-full text-left text-sm"><tbody id="table-cliente" class="divide-y divide-slate-100"></tbody></table>
                </div>
            </section>
        </main>

        <!-- VIEW: PRODUTO -->
        <main id="view-produto" class="view-content flex-1 overflow-hidden p-6 gap-6">
            <section class="w-96 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between">
                    <span id="formLabel-produto" class="text-[10px] font-bold text-emerald-600 uppercase">Novo Produto</span>
                    <button onclick="UI.resetForm('produto')" class="text-[10px] text-slate-400 hover:text-red-500">LIMPAR</button>
                </div>
                <form id="form-produto" onsubmit="App.handleSave('produto', event)" class="p-5 space-y-3 overflow-y-auto custom-scroll">
                    <input type="hidden" id="p-id">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="p-codigo" readonly placeholder="V000" class="bg-slate-100 border rounded-lg px-3 py-2 text-xs font-bold text-slate-500">
                        <input type="text" id="p-ean" placeholder="EAN" class="bg-slate-50 border rounded-lg px-3 py-2 text-xs">
                    </div>
                    <input type="text" id="p-nome" required placeholder="Nome do Produto" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="p-ncm" placeholder="NCM" class="bg-slate-50 border rounded-lg px-3 py-2 text-xs">
                        <input type="text" id="p-categoria" placeholder="Categoria" class="bg-slate-50 border rounded-lg px-3 py-2 text-xs">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" id="p-custo" step="0.01" placeholder="Custo" class="bg-slate-50 border rounded-lg px-2 py-2 text-xs">
                        <input type="number" id="p-valor" step="0.01" required placeholder="Venda" class="bg-slate-50 border rounded-lg px-2 py-2 text-xs font-bold text-emerald-600">
                        <input type="number" id="p-estoque" placeholder="Estoque" class="bg-slate-50 border rounded-lg px-2 py-2 text-xs">
                    </div>
                    <div class="flex items-center gap-2 px-1">
                        <input type="checkbox" id="p-isTemp" class="rounded border-slate-300">
                        <label for="p-isTemp" class="text-[11px] font-bold text-slate-500 uppercase tracking-tighter">Temporário (24h)</label>
                    </div>
                    <select id="p-tipo" onchange="UI.toggleKit(this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option value="normal">Normal</option><option value="kit">Kit</option>
                    </select>
                    <div id="p-kit-area" class="hidden space-y-3">
                        <textarea id="p-kit-bulk" rows="2" class="w-full p-2 text-[10px] font-mono border rounded outline-none bg-slate-50" placeholder="V001 | 2"></textarea>
                        <div id="p-kit-list" class="max-h-24 overflow-y-auto custom-scroll space-y-1"></div>
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transition text-xs uppercase">Salvar Produto</button>
                </form>
            </section>
            <section class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <input type="text" oninput="UI.filter('produto', this.value)" placeholder="Buscar..." class="pl-4 py-2 bg-white border border-slate-200 rounded-xl text-sm outline-none w-64 focus:border-blue-500">
                    <span class="text-[10px] font-bold text-slate-400">TOTAL: <b id="count-produto" class="text-slate-700">0</b></span>
                </div>
                <div class="flex-1 overflow-auto custom-scroll">
                    <table class="w-full text-left text-sm"><tbody id="table-produto" class="divide-y divide-slate-100"></tbody></table>
                </div>
            </section>
        </main>

        <!-- VIEW: VENDAS -->
        <main id="view-venda" class="view-content flex-1 overflow-hidden p-6 gap-6">
            <section class="w-96 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between">
                    <span id="formLabel-venda" class="text-[10px] font-bold text-orange-600 uppercase">Novo Pedido</span>
                    <button onclick="UI.resetForm('venda')" class="text-[10px] text-slate-400 hover:text-red-500">CANCELAR</button>
                </div>
                <form id="form-venda" onsubmit="App.handleSave('venda', event)" class="p-5 space-y-3 overflow-y-auto custom-scroll">
                    <input type="hidden" id="v-id">
                    <select id="v-cliente" required class="w-full bg-slate-50 border rounded-lg px-3 py-2 text-sm outline-none"></select>
                    
                    <div class="space-y-2 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <div class="relative">
                            <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-400 text-[10px]"></i>
                            <input type="text" id="v-prod-search" oninput="UI.searchProduct(this.value)" placeholder="Buscar produto..." class="w-full pl-8 pr-3 py-2 text-xs border border-slate-200 rounded-lg outline-none focus:border-orange-400">
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <select id="v-produto" required class="col-span-3 bg-white border rounded-lg px-3 py-2 text-sm outline-none"></select>
                            <input type="number" id="v-qty" value="1" min="1" class="bg-white border rounded-lg px-3 py-2 text-sm outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <select id="v-pagamento" required class="bg-slate-50 border rounded-lg px-3 py-2 text-sm outline-none">
                            <option value="Dinheiro">Dinheiro</option><option value="Cartão">Cartão</option>
                            <option value="Pix">Pix</option><option value="Só Entregar">Só Entregar</option>
                        </select>
                        <select id="v-rota" required class="bg-slate-50 border rounded-lg px-3 py-2 text-sm outline-none">
                            <option value="CX">CX</option><option value="VF">VF</option>
                            <option value="CBA">CBA</option><option value="CPA">CPA</option>
                        </select>
                    </div>
                    <input type="number" id="v-desconto" step="0.01" placeholder="Desconto (R$)" class="w-full bg-slate-50 border rounded-lg px-3 py-2 text-sm outline-none">
                    <textarea id="v-obs" rows="2" placeholder="Observações" class="w-full bg-slate-50 border rounded-lg px-3 py-2 text-sm outline-none"></textarea>
                    <div class="p-3 bg-slate-900 rounded-xl text-white flex justify-between items-center">
                        <span class="text-xs uppercase font-bold text-slate-400">Total Líquido</span>
                        <span id="v-total" class="text-xl font-bold">R$ 0,00</span>
                    </div>
                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl shadow-lg transition text-xs uppercase">Salvar Pedido</button>
                </form>
            </section>
            <section class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <h3 class="text-xs font-bold uppercase text-slate-500">Histórico de Vendas</h3>
                    <span class="text-[10px] font-bold text-slate-400 tracking-tighter">TOTAL: <b id="count-venda" class="text-slate-700">0</b></span>
                </div>
                <div class="flex-1 overflow-auto custom-scroll">
                    <table class="w-full text-left text-sm"><tbody id="table-venda" class="divide-y divide-slate-100"></tbody></table>
                </div>
            </section>
        </main>
        
        <!-- VIEW: CRM -->
        <main id="view-crm" class="view-content flex-1 overflow-auto p-6 flex flex-col gap-6">
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Faturamento</span>
                    <h3 id="crm-total-rev" class="text-2xl font-black text-emerald-600">R$ 0,00</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Ticket Médio</span>
                    <h3 id="crm-avg-ticket" class="text-2xl font-black text-blue-600">R$ 0,00</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Pedidos</span>
                    <h3 id="crm-total-orders" class="text-2xl font-black text-slate-700">0</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Clientes</span>
                    <h3 id="crm-active-clients" class="text-2xl font-black text-orange-500">0</h3>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-3 bg-slate-50 border-b font-bold text-[10px] uppercase text-slate-500">Ranking Clientes</div>
                    <table class="w-full text-xs text-left"><tbody id="crm-top-clients" class="divide-y"></tbody></table>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-3 bg-slate-50 border-b font-bold text-[10px] uppercase text-slate-500">Ranking Produtos</div>
                    <table class="w-full text-xs text-left"><tbody id="crm-top-products" class="divide-y"></tbody></table>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                <div class="font-bold text-[10px] uppercase text-slate-500 mb-4">Volume por Rota</div>
                <div id="crm-route-bars" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <div id="print-area"></div>

    <script>
        const DB = {
            key: 'enterprise_v4_db',
            load: () => JSON.parse(localStorage.getItem(DB.key) || '{"cliente":[], "produto":[], "venda":[]}'),
            saveAll: (data) => localStorage.setItem(DB.key, JSON.stringify(data)),
            genId: (type) => {
                const list = DB.load()[type];
                const count = list.length + 1;
                return type === 'cliente' ? `C${String(count).padStart(4, '0')}` : `V${String(count).padStart(3, '0')}`;
            },
            save: (type, obj) => {
                const db = DB.load();
                const idx = db[type].findIndex(i => i.id === obj.id);
                if (idx !== -1) {
                    db[type][idx] = obj;
                } else {
                    if(!obj.id) obj.id = Date.now().toString();
                    if(type !== 'venda' && !obj.codigo) obj.codigo = DB.genId(type);
                    db[type].push(obj);
                }
                DB.saveAll(db);
            },
            delete: (type, id) => { const db = DB.load(); db[type] = db[type].filter(i => i.id !== id); DB.saveAll(db); }
        };

        const UI = {
            get: (id) => document.getElementById(id),
            switchView: (view, btn) => {
                document.querySelectorAll('.view-content, .nav-link').forEach(el => el.classList.remove('active'));
                UI.get(`view-${view}`).classList.add('active'); btn.classList.add('active');
                UI.get('view-title').innerText = view.charAt(0).toUpperCase() + view.slice(1);
                if(view === 'venda') UI.renderVendaOptions();
                if(view === 'produto') UI.renderKitOptions();
                if(view === 'crm') UI.renderCRM();
                UI.render(view);
            },
            toggleKit: (val) => UI.get('p-kit-area').classList.toggle('hidden', val !== 'kit'),
            renderKitOptions: () => {
                const prods = DB.load().produto.filter(p => p.tipo !== 'kit');
                UI.get('p-kit-list').innerHTML = prods.map(p => `<div class="flex items-center gap-2 p-1 text-[10px]"><input type="checkbox" data-pid="${p.id}" class="kit-check"><span class="flex-1">${p.codigo}-${p.nome}</span><input type="number" data-pid="${p.id}" value="1" class="kit-qty w-8 border rounded"></div>`).join('');
            },
            renderVendaOptions: (filter = '') => {
                const db = DB.load();
                const prods = db.produto.sort((a,b) => a.nome.localeCompare(b.nome));
                UI.get('v-cliente').innerHTML = '<option value="">Selecionar Cliente</option>' + db.cliente.map(c => `<option value="${c.id}">${c.codigo} - ${c.nome}</option>`).join('');
                UI.get('v-produto').innerHTML = '<option value="">Selecionar Produto</option>' + prods
                    .filter(p => p.nome.toLowerCase().includes(filter.toLowerCase()) || p.codigo.toLowerCase().includes(filter.toLowerCase()))
                    .map(p => `<option value="${p.id}" data-price="${p.valor}">${p.codigo} - ${p.nome} (R$ ${p.valor})</option>`).join('');
            },
            searchProduct: (val) => UI.renderVendaOptions(val),
            render: (type) => {
                if(type === 'crm') return; 
                const db = DB.load(); const data = db[type];
                UI.get(`count-${type}`).innerText = data.length;
                UI.get(`table-${type}`).innerHTML = data.map(i => {
                    if(type === 'cliente') return `<tr class="hover:bg-slate-50 transition"><td class="p-4 font-bold">${i.codigo}-${i.nome}</td><td class="p-4 text-xs font-bold uppercase">${i.cidade}<br><span class="font-normal opacity-60">${i.bairro||'-'}</span></td><td class="p-4 text-right flex justify-end gap-1"><button onclick="App.edit('cliente','${i.id}')" class="text-blue-600 hover:bg-blue-50 p-2 rounded-lg"><i class="fa-solid fa-pen text-xs"></i></button><button onclick="App.delete('cliente','${i.id}')" class="text-red-400 hover:bg-red-50 p-2 rounded-lg"><i class="fa-solid fa-trash text-xs"></i></button></td></tr>`;
                    if(type === 'produto') return `<tr class="hover:bg-slate-50 transition"><td class="p-4 font-bold">${i.codigo}-${i.nome}</td><td class="p-4 text-xs font-bold text-emerald-600">R$ ${Number(i.valor).toFixed(2)}</td><td class="p-4 text-right flex justify-end gap-1"><button onclick="App.duplicate('${i.id}')" class="text-emerald-500 hover:bg-emerald-50 p-2 rounded-lg"><i class="fa-solid fa-copy text-xs"></i></button><button onclick="App.edit('produto','${i.id}')" class="text-blue-600 hover:bg-blue-50 p-2 rounded-lg"><i class="fa-solid fa-pen text-xs"></i></button><button onclick="App.delete('produto','${i.id}')" class="text-red-400 hover:bg-red-50 p-2 rounded-lg"><i class="fa-solid fa-trash text-xs"></i></button></td></tr>`;
                    if(type === 'venda') {
                        const c = db.cliente.find(x => x.id === i.cliId); const p = db.produto.find(x => x.id === i.prodId);
                        return `<tr class="hover:bg-slate-50 text-[11px]"><td class="p-4"><b>#${i.id.slice(-5)} | ${c?.nome||'Excl'}</b><br>${p?.nome||'Excl'} (x${i.qty})</td><td class="p-4 font-bold text-slate-700">R$ ${i.total.toFixed(2)}<br><span class="opacity-50 text-[9px] uppercase">${i.pag} | ${i.rota}</span></td><td class="p-4 text-right flex justify-end gap-1"><button onclick="App.printVenda('${i.id}')" class="text-slate-500 hover:bg-slate-100 p-2 rounded-lg"><i class="fa-solid fa-print text-xs"></i></button><button onclick="App.edit('venda','${i.id}')" class="text-blue-600 hover:bg-blue-50 p-2 rounded-lg"><i class="fa-solid fa-pen text-xs"></i></button><button onclick="App.delete('venda','${i.id}')" class="text-red-300 hover:bg-red-100 p-2 rounded-lg"><i class="fa-solid fa-times text-xs"></i></button></td></tr>`;
                    }
                }).join('');
            },
            renderCRM: () => {
                const db = DB.load();
                const totalRev = db.venda.reduce((acc, v) => acc + v.total, 0);
                const avgTicket = db.venda.length ? totalRev / db.venda.length : 0;
                UI.get('crm-total-rev').innerText = `R$ ${totalRev.toFixed(2)}`;
                UI.get('crm-avg-ticket').innerText = `R$ ${avgTicket.toFixed(2)}`;
                UI.get('crm-total-orders').innerText = db.venda.length;
                UI.get('crm-active-clients').innerText = [...new Set(db.venda.map(v => v.cliId))].length;

                const clientMap = {}; db.venda.forEach(v => clientMap[v.cliId] = (clientMap[v.cliId]||0) + v.total);
                UI.get('crm-top-clients').innerHTML = Object.entries(clientMap).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([id,v])=>`<tr><td class="p-2">${db.cliente.find(x=>x.id===id)?.nome||'Excl'}</td><td class="p-2 text-right font-bold text-emerald-600">R$ ${v.toFixed(2)}</td></tr>`).join('');

                const prodMap = {}; db.venda.forEach(v => prodMap[v.prodId] = (prodMap[v.prodId]||0) + v.qty);
                UI.get('crm-top-products').innerHTML = Object.entries(prodMap).sort((a,b)=>b[1]-a[1]).slice(0,5).map(([id,q])=>`<tr><td class="p-2">${db.produto.find(x=>x.id===id)?.nome||'Excl'}</td><td class="p-2 text-right font-bold text-blue-600">${q} un</td></tr>`).join('');

                const routes = { CX: 0, VF: 0, CBA: 0, CPA: 0 }; db.venda.forEach(v => routes[v.rota] ? routes[v.rota]++ : routes[v.rota]=1);
                const max = Math.max(...Object.values(routes), 1);
                UI.get('crm-route-bars').innerHTML = Object.entries(routes).map(([n,c])=>`<div><div class="flex justify-between text-[10px] font-bold uppercase mb-1"><span>${n}</span><span>${c} Pedidos</span></div><div class="w-full bg-slate-100 rounded-full h-1.5"><div class="bg-blue-600 h-1.5 rounded-full" style="width: ${(c/max)*100}%"></div></div></div>`).join('');
            },
            resetForm: (t) => {
                UI.get(`form-${t}`).reset(); UI.get(`${t[0]}-id`).value = '';
                if(t !== 'venda') UI.get(`${t[0]}-codigo`).value = '';
                UI.get(`formLabel-${t}`).innerText = `Novo ${t}`;
                if(t === 'produto') UI.toggleKit('normal'); 
                if(t === 'venda') { UI.get('v-total').innerText = 'R$ 0,00'; UI.renderVendaOptions(); }
            },
            fillForm: (t, i) => {
                const p = t[0]; UI.get(`${p}-id`).value = i.id; 
                if(t === 'cliente') { UI.get('c-nome').value = i.nome; UI.get('c-tel').value = i.tel; UI.get('c-cidade').value = i.cidade; UI.get('c-bairro').value = i.bairro || ''; UI.get('c-endereco').value = i.endereco; }
                else if(t === 'produto') { UI.get('p-nome').value = i.nome; ['ean','ncm','categoria','custo','valor','estoque','tipo'].forEach(k => UI.get(`p-${k}`).value = i[k]); UI.get('p-isTemp').checked = !!i.isTemp; UI.toggleKit(i.tipo); }
                else if(t === 'venda') { UI.get('v-cliente').value = i.cliId; UI.get('v-produto').value = i.prodId; UI.get('v-qty').value = i.qty; UI.get('v-pagamento').value = i.pag; UI.get('v-rota').value = i.rota; UI.get('v-desconto').value = i.desc; UI.get('v-obs').value = i.obs; App.calcVenda(); }
                UI.get(`formLabel-${t}`).innerText = `Editando ${t}`;
            }
        };

        const App = {
            init: () => {
                const db = DB.load(); const now = Date.now();
                db.produto = db.produto.filter(p => !p.deleteAt || p.deleteAt > now);
                DB.saveAll(db); UI.render('cliente');
                ['v-qty', 'v-desconto', 'v-produto'].forEach(id => UI.get(id).addEventListener('input', App.calcVenda));
            },
            calcVenda: () => {
                const p = UI.get('v-produto'); const price = p.options[p.selectedIndex]?.dataset.price || 0;
                const total = (Number(price) * Number(UI.get('v-qty').value)) - Number(UI.get('v-desconto').value || 0);
                UI.get('v-total').innerText = `R$ ${Math.max(0, total).toFixed(2)}`;
            },
            handleSave: (t, e) => {
                e.preventDefault(); const p = t[0];
                if(t === 'venda' && (!UI.get('v-cliente').value || !UI.get('v-produto').value)) return alert('Selecione Cliente e Produto!');
                
                let obj = { id: UI.get(`${p}-id`).value || Date.now().toString() };
                if(t !== 'venda') obj.nome = UI.get(`${p}-nome`).value;

                if(t === 'cliente') Object.assign(obj, { tel: UI.get('c-tel').value, cidade: UI.get('c-cidade').value, bairro: UI.get('c-bairro').value, endereco: UI.get('c-endereco').value });
                else if(t === 'produto') {
                    Object.assign(obj, { ean: UI.get('p-ean').value, ncm: UI.get('p-ncm').value, categoria: UI.get('p-categoria').value, custo: UI.get('p-custo').value, valor: UI.get('p-valor').value, estoque: UI.get('p-estoque').value, tipo: UI.get('p-tipo').value, isTemp: UI.get('p-isTemp').checked });
                    if(obj.tipo === 'kit') {
                        let kit = Array.from(document.querySelectorAll('.kit-check:checked')).map(ck => ({ id: ck.dataset.pid, qty: document.querySelector(`.kit-qty[data-pid="${ck.dataset.pid}"]`).value }));
                        UI.get('p-kit-bulk').value.split('\n').forEach(l => { const [c, q] = l.split('|').map(s=>s.trim()); const f = DB.load().produto.find(x=>x.codigo===c); if(f) kit.push({id:f.id, qty:q||1}); });
                        obj.items = kit;
                    }
                } else if(t === 'venda') {
                    const prod = DB.load().produto.find(x => x.id === UI.get('v-produto').value);
                    Object.assign(obj, { cliId: UI.get('v-cliente').value, prodId: prod.id, qty: Number(UI.get('v-qty').value), pag: UI.get('v-pagamento').value, rota: UI.get('v-rota').value, desc: Number(UI.get('v-desconto').value||0), obs: UI.get('v-obs').value, total: (prod.valor * Number(UI.get('v-qty').value)) - Number(UI.get('v-desconto').value||0), date: Date.now() });
                    if(prod.isTemp) { prod.deleteAt = Date.now() + 86400000; DB.save('produto', prod); }
                }
                DB.save(t, obj); UI.resetForm(t); UI.render(t);
            },
            printVenda: (id) => {
                const db = DB.load(); const v = db.venda.find(x => x.id === id); const c = db.cliente.find(x => x.id === v.cliId); const p = db.produto.find(x => x.id === v.prodId);
                let kit = ""; if(p.tipo === 'kit' && p.items) kit = `<div style="border-top:1px dashed #000; padding-top:5px;"><b>KIT:</b><br>` + p.items.map(ki => `${ki.qty}x ${db.produto.find(x => x.id === ki.id)?.codigo||'?'}`).join('<br>') + `</div>`;
                UI.get('print-area').innerHTML = `<div style="font-family:monospace; font-size:12px;"><center><b style="font-size:22px;">#${v.id.slice(-6)}</b><br>ROMANEIO</center><hr><b>ROTA:</b> ${v.rota}<br><b>CLIENTE:</b> ${c?.nome||'Excl'}<br><hr><div style="font-size:16px;"><b>${v.qty}x ${p?.codigo}</b><br>${p?.nome||'Excl'}</div>${kit}<hr>OBS: ${v.obs||'-'}</div>`;
                window.print();
            },
            duplicate: (id) => { const p = {...DB.load().produto.find(x => x.id === id)}; delete p.id; delete p.codigo; p.nome += " (CÓPIA)"; DB.save('produto', p); UI.render('produto'); },
            edit: (t, id) => { const i = DB.load()[t].find(x => x.id === id); if(i) UI.fillForm(t, i); },
            delete: (t, id) => { if(confirm('Excluir?')) { DB.delete(t, id); UI.render(t); } }
        };

        const ExportEngine = { export: () => { const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(new Blob([JSON.stringify(DB.load())], {type: 'application/json'})), download: 'backup.json' }); a.click(); } };
        window.onload = App.init;
    </script>
</body>
</html>
