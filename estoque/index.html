<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Cestas B√°sicas - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para esconder scrollbar mantendo funcionalidade */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 overflow-hidden font-sans">

    <div id="app">
        <!-- O conte√∫do ser√° injetado pelo JavaScript -->
    </div>

    <script>
        // --- ESTADO DA APLICA√á√ÉO (LocalStorage) ---
        // Recupera os dados salvos ou inicia um objeto vazio se for a primeira vez
        let db = JSON.parse(localStorage.getItem('cestas_db')) || {
            produtos: {}, // Chave: codigo_interno
            montagens: []  // Lista de hist√≥ricos
        };

        let currentView = 'dashboard';

        // Fun√ß√£o para salvar qualquer altera√ß√£o no LocalStorage do navegador
        function persist() {
            localStorage.setItem('cestas_db', JSON.stringify(db));
        }

        // --- L√ìGICA DE NEG√ìCIO ---

        function handleSaveProduct(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const cod = formData.get('codigo_interno').trim();
            const nome = formData.get('nome').trim();
            const barcode = formData.get('barcode').trim();
            const ncm = formData.get('ncm').trim();
            const qtdEntrada = parseInt(formData.get('estoque')) || 0;

            if (!cod || !nome) return alert("C√≥digo e Nome s√£o obrigat√≥rios!");

            if (db.produtos[cod]) {
                // Atualiza existente e soma estoque
                db.produtos[cod].nome = nome;
                db.produtos[cod].barcode = barcode;
                db.produtos[cod].ncm = ncm;
                db.produtos[cod].estoque += qtdEntrada;
            } else {
                // Cria novo
                db.produtos[cod] = {
                    nome,
                    barcode,
                    ncm,
                    estoque: qtdEntrada
                };
            }

            persist();
            showToast("Produto atualizado com sucesso!");
            e.target.reset();
            render();
        }

        function handleDeleteProduct(cod) {
            if (!confirm(`Deseja realmente excluir o produto ${cod}?`)) return;
            delete db.produtos[cod];
            persist();
            render();
        }

        function handleProcessAssembly(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const nomeCesta = formData.get('nome_cesta');
            const qtdLote = parseInt(formData.get('quantidade_cestas'));
            const listaTexto = formData.get('lista_produtos').trim();
            const valor = formData.get('valor_cesta');

            if (!listaTexto) return alert("A lista de produtos est√° vazia!");

            const linhas = listaTexto.split('\n');
            const itensBaixa = [];

            try {
                // 1. Validar disponibilidade
                for (let linha of linhas) {
                    const partes = linha.split('|');
                    if (partes.length < 2) continue;
                    
                    const cod = partes[0].trim();
                    const qtdPorCesta = parseInt(partes[1].trim());
                    
                    if (!db.produtos[cod]) throw new Error(`Produto n√£o cadastrado: ${cod}`);
                    
                    const totalNecessario = qtdPorCesta * qtdLote;
                    if (db.produtos[cod].estoque < totalNecessario) {
                        throw new Error(`Estoque insuficiente: ${db.produtos[cod].nome}. Necess√°rio: ${totalNecessario}, Dispon√≠vel: ${db.produtos[cod].estoque}`);
                    }

                    itensBaixa.push({ cod, total: totalNecessario });
                }

                // 2. Executar baixa
                itensBaixa.forEach(item => {
                    db.produtos[item.cod].estoque -= item.total;
                });

                // 3. Registrar hist√≥rico
                db.montagens.push({
                    nome: nomeCesta,
                    quantidade: qtdLote,
                    valor: valor,
                    data: new Date().toLocaleString()
                });

                persist();
                showToast(`${qtdLote} cestas montadas e estoque baixado!`);
                e.target.reset();
                navigateTo('dashboard');

            } catch (err) {
                alert(err.message);
            }
        }

        // --- INTERFACE (UI) ---

        function navigateTo(view) {
            currentView = view;
            render();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="flex h-screen bg-gray-100">
                    <!-- Sidebar -->
                    <div class="w-64 bg-slate-900 text-white flex flex-col shadow-xl">
                        <div class="p-6 text-xl font-black border-b border-slate-800 tracking-tighter text-blue-400 italic">CESTA_PRO</div>
                        <nav class="flex-1 p-4 space-y-2">
                            <button onclick="navigateTo('dashboard')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 transition flex items-center gap-3 ${currentView === 'dashboard' ? 'bg-slate-800 border-l-4 border-blue-500' : ''}">
                                üì¶ Estoque Atual
                            </button>
                            <button onclick="navigateTo('add_product')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 transition flex items-center gap-3 ${currentView === 'add_product' ? 'bg-slate-800 border-l-4 border-blue-500' : ''}">
                                ‚ûï Entrada / Cadastro
                            </button>
                            <button onclick="navigateTo('assemble')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 transition flex items-center gap-3 ${currentView === 'assemble' ? 'bg-slate-800 border-l-4 border-blue-500' : ''}">
                                üß∫ Montar Cestas
                            </button>
                        </nav>
                        <div class="p-4 border-t border-slate-800 text-center">
                            <button onclick="exportData()" class="text-[10px] text-slate-500 hover:text-white uppercase tracking-widest font-bold">Backup (Exportar JSON)</button>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="flex-1 flex flex-col overflow-hidden">
                        <header class="bg-white shadow-sm p-4 px-8 flex justify-between items-center border-b">
                            <h2 class="text-xl font-bold text-gray-800 uppercase tracking-tight">${getViewTitle()}</h2>
                            <div class="text-xs font-mono text-gray-400">GITHUB PAGES MODE (LOCALSTORAGE)</div>
                        </header>
                        <main class="flex-1 overflow-y-auto p-8 hide-scrollbar">
                            ${renderView()}
                        </main>
                    </div>
                </div>
                <div id="toast" class="fixed bottom-8 right-8 bg-blue-600 text-white px-6 py-3 rounded-xl shadow-2xl hidden z-50 font-bold border border-blue-400"></div>
            `;
        }

        function getViewTitle() {
            const titles = { 'dashboard': 'Painel de Invent√°rio', 'add_product': 'Gerenciar Produtos', 'assemble': 'Nova Montagem de Cestas' };
            return titles[currentView];
        }

        function renderView() {
            if (currentView === 'dashboard') {
                const lista = Object.keys(db.produtos);
                return `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-gray-400 text-[10px] uppercase font-black border-b">
                                <tr>
                                    <th class="p-4 px-6">C√≥digo</th>
                                    <th class="p-4 px-6">Nome do Produto</th>
                                    <th class="p-4 px-6 text-center">Saldo Estoque</th>
                                    <th class="p-4 px-6 text-right">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y">
                                ${lista.map(cod => {
                                    const p = db.produtos[cod];
                                    return `
                                        <tr class="hover:bg-gray-50 transition">
                                            <td class="p-4 px-6 font-mono font-bold text-blue-600 text-sm">${cod}</td>
                                            <td class="p-4 px-6">
                                                <div class="font-bold text-gray-800">${p.nome}</div>
                                                <div class="text-[10px] text-gray-400 uppercase tracking-tighter">${p.barcode || 'S/ EAN'} | ${p.ncm || 'S/ NCM'}</div>
                                            </td>
                                            <td class="p-4 px-6 text-center">
                                                <span class="inline-block px-3 py-1 rounded-full text-xs font-black ${p.estoque < 10 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-700'}">
                                                    ${p.estoque} UN
                                                </span>
                                            </td>
                                            <td class="p-4 px-6 text-right">
                                                <button onclick="handleDeleteProduct('${cod}')" class="text-gray-300 hover:text-red-500 transition">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                </button>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                                ${lista.length === 0 ? '<tr><td colspan="4" class="p-20 text-center text-gray-400 italic font-light">Nenhum produto em estoque. Clique em "Entrada" para come√ßar.</td></tr>' : ''}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            if (currentView === 'add_product') {
                return `
                    <div class="max-w-xl bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                        <form onsubmit="handleSaveProduct(event)" class="space-y-6">
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">C√≥digo Interno</label>
                                    <input type="text" name="codigo_interno" required class="w-full border-2 border-gray-100 rounded-lg p-3 focus:border-blue-500 outline-none transition font-bold">
                                </div>
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">C√≥d. Barras (EAN)</label>
                                    <input type="text" name="barcode" class="w-full border-2 border-gray-100 rounded-lg p-3 focus:border-blue-500 outline-none transition">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-black text-gray-400 uppercase mb-1">Nome do Produto</label>
                                <input type="text" name="nome" required class="w-full border-2 border-gray-100 rounded-lg p-3 focus:border-blue-500 outline-none transition">
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">NCM</label>
                                    <input type="text" name="ncm" class="w-full border-2 border-gray-100 rounded-lg p-3 focus:border-blue-500 outline-none transition">
                                </div>
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1 text-blue-500">Qtd p/ Adicionar</label>
                                    <input type="number" name="estoque" required class="w-full border-2 border-blue-100 bg-blue-50 rounded-lg p-3 focus:border-blue-500 outline-none transition font-black text-blue-600">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black text-lg hover:bg-blue-700 shadow-xl shadow-blue-100 transition active:scale-[0.98]">REGISTRAR ENTRADA</button>
                        </form>
                    </div>
                `;
            }

            if (currentView === 'assemble') {
                return `
                    <div class="max-w-3xl bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                        <form onsubmit="handleProcessAssembly(event)" class="space-y-6">
                            <div class="grid grid-cols-3 gap-6">
                                <div class="col-span-1">
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">Nome da Cesta</label>
                                    <input type="text" name="nome_cesta" placeholder="Ex: Cesta Especial" required class="w-full border-2 border-gray-100 rounded-lg p-3 outline-none focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">Qtd de Cestas</label>
                                    <input type="number" name="quantidade_cestas" value="1" min="1" required class="w-full border-2 border-gray-100 rounded-lg p-3 outline-none focus:border-blue-500 font-bold">
                                </div>
                                <div>
                                    <label class="block text-xs font-black text-gray-400 uppercase mb-1">Valor Unit√°rio</label>
                                    <input type="number" step="0.01" name="valor_cesta" class="w-full border-2 border-gray-100 rounded-lg p-3 outline-none focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-xs font-black text-gray-400 uppercase mb-2">Composi√ß√£o do Lote (C√ìDIGO | QUANTIDADE POR CESTA)</label>
                                <textarea name="lista_produtos" rows="8" required placeholder="COD_001 | 2&#10;COD_002 | 1" class="w-full border-2 border-gray-100 rounded-lg p-4 font-mono text-sm outline-none focus:border-blue-500 bg-gray-50"></textarea>
                                <p class="text-[10px] text-gray-400 mt-2 tracking-wide uppercase italic">O sistema multiplicar√° a qtd de cestas pelos itens da lista e dar√° baixa no estoque automaticamente.</p>
                            </div>

                            <button type="submit" class="w-full bg-slate-900 text-white p-4 rounded-xl font-black text-lg hover:bg-slate-800 shadow-2xl transition active:scale-[0.98]">MONTAR LOTE E BAIXAR ESTOQUE</button>
                        </form>
                    </div>
                `;
            }
        }

        // Fun√ß√£o de Backup para n√£o perder dados se limpar o cache do navegador
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_estoque_" + new Date().toLocaleDateString() + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // In√≠cio
        window.onload = render;
    </script>
</body>
</html>
