<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Log√≠stica Local-First v7.3 (Mobile Flow)</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ESTILOS EXTRAS -->
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }

            background-color: #1e293b;

            letter-spacing: 0.05em;
            transition: background-color 0.2s;

        .bar:hover .bar-tooltip { visibility: visible; }
    </style>

    <!-- 3. IMPORTMAP REACT + ZOD -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "zod": "https://esm.sh/zod@3.22.4"
      }
    }
    </script>
    
    <!-- 4. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-full">
    
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { z } from 'zod';
        import { 
          Save, Truck, Package, ShoppingCart, Users, MapPin, 
          Printer, Share2, Download, Upload, Trash2, Plus, 
          Minus, CheckCircle, Search, Navigation, Edit2, 
          ArrowUp, ArrowDown, History, MessageCircle, XCircle,
          AlertTriangle, FileText, Banknote, List, Tag, Percent, 
          Calendar, Filter, Phone, Database, Clipboard, Box, ExternalLink,
          Clock, Home, DollarSign, CreditCard, Check, ShieldCheck, ClipboardList,
          ArrowRight, ArrowLeft, LayoutDashboard, Settings, Menu, BarChart2, TrendingUp, PieChart,
          MessageSquare, HeartHandshake, RefreshCcw, ThumbsUp, Star, Activity, LineChart, ChevronDown, Gift, X
        } from 'lucide-react';

        // --- SCHEMAS DE VALIDA√á√ÉO (ZOD) ---
        const ClientSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            code: z.string().optional().or(z.literal('')),
            phone: z.string().optional().or(z.literal('')),
            phone2: z.string().optional().or(z.literal('')), 
            address: z.string().optional().or(z.literal('')),
            city: z.string().optional().or(z.literal('')),
            district: z.string().optional().or(z.literal('')),
            region: z.string().optional().or(z.literal('')),
            mapLink: z.string().optional().or(z.literal('')),
            photoLink: z.string().optional().or(z.literal('')),
            obs: z.string().optional().or(z.literal(''))
        });

        const ProductSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            internalCode: z.string().optional().or(z.literal('')),
            category: z.string().optional().or(z.literal('')),
            ncm: z.string().optional().or(z.literal('')),
            barcode: z.string().optional().or(z.literal('')),
            cost: z.any().transform(v => Number(v) || 0), 
            price: z.any().transform(v => Number(v) || 0),
            stock: z.any().transform(v => Number(v) || 0),
            isCombo: z.boolean().optional(),
            comboItems: z.array(z.object({
                id: z.string(),
                qty: z.number(),
                internalPrice: z.number().optional() 
            })).optional(),
            stockHistory: z.array(z.any()).optional()
        });

        const SaleItemSchema = z.object({
            id: z.string(),
            name: z.string(),
            price: z.any().transform(v => Number(v) || 0),
            tempId: z.string().optional(),
            qty: z.number().optional(), 
            isCombo: z.boolean().optional(),
            comboItems: z.array(z.any()).optional()
        }).passthrough(); 

        const SaleSchema = z.object({
            id: z.string(),
            fullId: z.string().optional(),
            clientId: z.string(),
            items: z.array(SaleItemSchema),
            subTotal: z.number(),
            discount: z.number(),
            total: z.number(),
            payMethod: z.string(),
            changeFor: z.any().optional(),
            obs: z.string().optional().or(z.literal('')),
            date: z.string(),
            status: z.string(),
            printedLabel: z.boolean().optional(),
            printedList: z.boolean().optional(),
            volumes: z.number().optional(),
            routeId: z.any().optional(),
            regionOverride: z.string().optional(),
            gift: z.string().optional(),
            isPaid: z.boolean().optional()
        });

        const BackupSchema = z.object({
            version: z.string().optional(),
            exportedAt: z.string().optional(),
            clients: z.array(ClientSchema).optional(),
            products: z.array(ProductSchema).optional(),
            sales: z.array(SaleSchema).optional(),
            companyPhone: z.string().optional(),
            postSaleLog: z.record(z.object({
                date: z.string(),
                count: z.number()
            })).optional()
        });
        
        // --- UTILIT√ÅRIOS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const generateDailyId = (sales) => {
            const today = new Date().toISOString().slice(0, 10);
            const todaysSales = sales.filter(s => s.date.startsWith(today));
            const count = todaysSales.length + 1;
            return count > 99 ? count.toString() : count.toString().padStart(2, '0');
        };
        const generateClientCode = (existingClients) => {
           let code;
           let attempts = 0;
           do {
             code = Math.floor(1000 + Math.random() * 9000).toString();
             attempts++;
             if(attempts > 1000) break; 
           } while (existingClients.some(c => c.code === code));
           return code;
        };
        const useStickyState = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        };
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        const formatPercent = (value) => new Intl.NumberFormat('pt-BR', { style: 'percent', minimumFractionDigits: 1, maximumFractionDigits: 1 }).format(value);
        const formatDate = (dateString) => (!dateString) ? '-' : new Date(dateString).toLocaleDateString('pt-BR');
        const distributeTotal = (targetTotal, items, getPrice, setPrice, getQty) => {
            const currentSum = items.reduce((acc, item) => acc + (getPrice(item) * getQty(item)), 0);
            if (currentSum === 0) return items;
            const factor = targetTotal / currentSum;
            const adjustedItems = items.map(item => {
                const oldPrice = getPrice(item);
                const newPrice = Math.round((oldPrice * factor) * 100) / 100;
                const newItem = { ...item };
                setPrice(newItem, newPrice);
                return newItem;
            });
            const newSum = adjustedItems.reduce((acc, item) => acc + (getPrice(item) * getQty(item)), 0);
            const diff = Math.round((targetTotal - newSum) * 100) / 100;
            if (diff !== 0) {
                const idx = adjustedItems.reduce((maxI, el, i, arr) => getPrice(el) > getPrice(arr[maxI]) ? i : maxI, 0);
                const qty = getQty(adjustedItems[idx]);
                if (qty > 0) {
                    const priceAdjustment = diff / qty;
                    const currentP = getPrice(adjustedItems[idx]);
                    setPrice(adjustedItems[idx], currentP + priceAdjustment);
                }
            }
            return adjustedItems;
        };

        // --- APP PRINCIPAL ---
        function App() {
          const [clients, setClients] = useStickyState('db_clients_v3', []);
          const [products, setProducts] = useStickyState('db_products_v3', []);
          const [sales, setSales] = useStickyState('db_sales_v3', []);
          const [companyPhone, setCompanyPhone] = useStickyState('db_config_phone', '65998150975');
          const [postSaleLog, setPostSaleLog] = useStickyState('db_postsale_log', {}); 
          
          const [viewMode, setViewMode] = useState('dashboard');
          const [activeTab, setActiveTab] = useState('dashboard');
          const [showStockManager, setShowStockManager] = useState(false);
          const [driverData, setDriverData] = useState(null);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          
          const [saleToEdit, setSaleToEdit] = useState(null);
          const [backupType, setBackupType] = useState('all'); 

          useEffect(() => {
            const checkHash = () => {
                const hash = window.location.hash;
                if (hash.startsWith('#driver=')) {
                  try {
                    const encoded = hash.replace('#driver=', '');
                    const decoded = JSON.parse(atob(decodeURIComponent(encoded)));
                    setDriverData(decoded);
                    setViewMode('driver');
                  } catch (e) {
                    console.error("Link inv√°lido", e);
                    alert("Erro ao abrir link do entregador.");
                  }
                } else {
                    if (viewMode === 'driver') setViewMode('dashboard');
                }
            };
            checkHash();
            window.addEventListener('hashchange', checkHash);
            return () => window.removeEventListener('hashchange', checkHash);
          }, []);

          const handleBackup = () => {
            let data = { version: '7.3', exportedAt: new Date().toISOString() };
            let filename = 'backup';
            if (backupType === 'all') { 
                data = { ...data, clients, products, sales, companyPhone, postSaleLog }; 
                filename = 'backup_completo'; 
            } else if (backupType === 'clients') { 
                data = { ...data, clients }; 
                filename = 'backup_clientes'; 
            } else if (backupType === 'products') { 
                data = { ...data, products }; 
                filename = 'backup_produtos'; 
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); 
            a.href = url; 
            a.download = `${filename}_${new Date().toISOString().slice(0,10)}.json`; 
            a.click();
          };

          const handleRestore = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
              try {
                const rawData = JSON.parse(event.target.result);
                const result = BackupSchema.safeParse(rawData);
                if (!result.success) return alert(`FALHA DE INTEGRIDADE (ZOD): Arquivo inv√°lido.`);
                const data = result.data;
                if (confirm("SEGURAN√áA: Dados validados.\nSobrescrever base local?")) {
                  if (data.clients) setClients(data.clients);
                  if (data.products) setProducts(data.products);
                  if (data.sales) setSales(data.sales);
                  if (data.companyPhone) setCompanyPhone(data.companyPhone);
                  if (data.postSaleLog) setPostSaleLog(data.postSaleLog);
                  alert("Importa√ß√£o conclu√≠da.");
                }
              } catch (err) { alert("Erro ao ler JSON."); }
            };
            reader.readAsText(file);
          };

          if (viewMode === 'driver') return <DriverView data={driverData} onExit={() => { window.location.hash = ''; setViewMode('dashboard'); }} />;

          const renderContent = () => {
             switch(activeTab) {
                case 'dashboard': return <DashboardView sales={sales} products={products} clients={clients} />;
                case 'pos': return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} saleToEdit={saleToEdit} setSaleToEdit={setSaleToEdit} />;
                case 'expedition': return <ExpeditionView sales={sales} setSales={setSales} clients={clients} products={products} setProducts={setProducts} onEditSale={(sale) => { setSaleToEdit(sale); setActiveTab('pos'); }} />;
                case 'logistics': return <LogisticsView sales={sales} setSales={setSales} clients={clients} companyPhone={companyPhone} products={products} setProducts={setProducts} />;
                case 'crm': return <RegistryView clients={clients} setClients={setClients} products={products} setProducts={setProducts} />;
                case 'reports': return <ReportsView sales={sales} clients={clients} products={products} postSaleLog={postSaleLog} />;
                case 'postsale': return <PostSalesView sales={sales} clients={clients} postSaleLog={postSaleLog} setPostSaleLog={setPostSaleLog} companyPhone={companyPhone} />;
                default: return <DashboardView sales={sales} products={products} clients={clients} />;
             }
          };

          return (
            <div className="flex flex-col lg:flex-row h-screen bg-gray-100 font-sans text-gray-800 overflow-hidden">
                {/* MOBILE HEADER */}
                <div className="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50 shadow-md">
                    <div className="flex items-center gap-2">
                        <div className="bg-yellow-500 text-slate-900 p-1 rounded font-bold text-xs">LOG</div>
                        <h1 className="font-bold tracking-wider">SISTEMA v7.3</h1>
                    </div>
                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="p-2 bg-slate-800 rounded">
                        {mobileMenuOpen ? <X size={20}/> : <Menu size={20}/>}
                    </button>
                </div>

                {/* SIDEBAR (Desktop & Mobile Drawer) */}
                <aside className={`fixed inset-y-0 left-0 bg-slate-900 text-white flex flex-col transition-transform duration-300 z-40 w-64 lg:static lg:translate-x-0 ${mobileMenuOpen ? 'translate-x-0 shadow-2xl' : '-translate-x-full'}`}>
                    <div className="h-16 hidden lg:flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800">
                        <div className="bg-yellow-500 text-slate-900 p-1.5 rounded font-bold mr-2">LOG</div>
                        <h1 className="font-bold tracking-wider hidden lg:block text-lg">SISTEMA <span className="text-emerald-400 text-xs font-normal border border-emerald-500 rounded px-1 ml-1">V7.3</span></h1>
                    </div>
                    <nav className="flex-1 py-4 space-y-1 overflow-y-auto mt-16 lg:mt-0">
                        <NavItem icon={<LayoutDashboard size={20}/>} label="Vis√£o Geral" active={activeTab === 'dashboard'} onClick={() => {setActiveTab('dashboard'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<ShoppingCart size={20}/>} label="Caixa (PDV)" active={activeTab === 'pos'} onClick={() => {setActiveTab('pos'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<Package size={20}/>} label="Expedi√ß√£o" active={activeTab === 'expedition'} onClick={() => {setActiveTab('expedition'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<Truck size={20}/>} label="Log√≠stica" active={activeTab === 'logistics'} onClick={() => {setActiveTab('logistics'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<Database size={20}/>} label="Cadastros" active={activeTab === 'crm'} onClick={() => {setActiveTab('crm'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<LineChart size={20}/>} label="Intelig√™ncia (BI)" active={activeTab === 'reports'} onClick={() => {setActiveTab('reports'); setMobileMenuOpen(false);}} />
                        <NavItem icon={<HeartHandshake size={20}/>} label="P√≥s-Venda" active={activeTab === 'postsale'} onClick={() => {setActiveTab('postsale'); setMobileMenuOpen(false);}} />
                    </nav>
                    <div className="p-4 border-t border-slate-800 space-y-3 pb-8 lg:pb-4">
                        <button onClick={() => {setShowStockManager(true); setMobileMenuOpen(false);}} className="w-full flex items-center justify-start gap-3 p-2 rounded hover:bg-slate-800 transition text-slate-400 hover:text-white">
                            <ClipboardList size={20} /> <span className="text-sm font-medium">Estoque R√°pido</span>
                        </button>
                        <div className="pt-2 border-t border-slate-800">
                            <div className="flex gap-2 mb-2">
                                <select className="bg-slate-800 text-xs text-white p-1.5 rounded border border-slate-700 flex-1 outline-none" value={backupType} onChange={(e) => setBackupType(e.target.value)}>
                                    <option value="all">Geral</option><option value="clients">Clientes</option><option value="products">Produtos</option>
                                </select>
                                <button onClick={handleBackup} className="bg-emerald-600 hover:bg-emerald-500 p-1.5 rounded text-white transition"><Download size={14} /></button>
                            </div>
                            <label className="flex items-center gap-2 text-xs text-slate-400 hover:text-white cursor-pointer transition">
                                <Upload size={14} /> Importar JSON <input type="file" className="hidden" accept=".json" onChange={handleRestore} />
                            </label>
                        </div>
                    </div>
                </aside>
                
                {/* MAIN CONTENT AREA */}
                <main className="flex-1 flex flex-col min-w-0 bg-gray-50 h-full overflow-hidden relative">
                    <header className="h-16 bg-white border-b hidden lg:flex items-center justify-between px-6 shrink-0 shadow-sm z-20">
                        <div><h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">{activeTab === 'dashboard' ? 'Vis√£o Geral' : activeTab === 'pos' ? 'Ponto de Venda' : activeTab === 'expedition' ? 'Expedi√ß√£o' : activeTab === 'logistics' ? 'Log√≠stica' : activeTab === 'crm' ? 'Cadastros' : activeTab === 'postsale' ? 'P√≥s-Venda & Fideliza√ß√£o' : 'Intelig√™ncia de Neg√≥cios'}</h2></div>
                        <div className="flex items-center gap-4">
                            <div className="hidden sm:flex items-center gap-2 text-sm text-gray-500 bg-gray-100 px-3 py-1.5 rounded-full border">
                                <Phone size={14} /><input className="bg-transparent w-24 outline-none" value={companyPhone} onChange={e => setCompanyPhone(e.target.value)} />
                            </div>
                            <div className="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold">OP</div>
                        </div>
                    </header>
                    {/* SCROLLABLE CONTAINER FOR ALL VIEWS - CRITICAL FIX */}
                    <div className="flex-1 overflow-y-auto overflow-x-hidden relative bg-gray-50">
                        {renderContent()}
                    </div>
                </main>

                {showStockManager && <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 animate-in"><div className="bg-white w-full max-w-5xl h-[85vh] rounded-xl shadow-2xl flex flex-col overflow-hidden"><div className="bg-slate-800 text-white p-4 flex justify-between items-center shrink-0"><h2 className="font-bold flex items-center gap-2 text-lg"><ClipboardList size={20}/> GERENCIADOR DE ESTOQUE</h2><button onClick={() => setShowStockManager(false)} className="hover:bg-slate-700 p-1.5 rounded-full transition"><XCircle size={24}/></button></div><StockManager products={products} setProducts={setProducts} /></div></div>}
                
                {/* Mobile Overlay */}
                {mobileMenuOpen && <div className="fixed inset-0 bg-black/50 z-30 lg:hidden" onClick={() => setMobileMenuOpen(false)}></div>}
            </div>
          );
        }

        const NavItem = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center justify-start gap-3 p-3 lg:px-6 transition-all duration-200 nav-item ${active ? 'active text-white bg-slate-800' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`} title={label}>{icon}<span className="font-medium text-sm">{label}</span></button>
        );

        // --- DASHBOARD ---
        function DashboardView({ sales, products, clients }) {
            const today = new Date().toISOString().slice(0, 10);
            const salesToday = sales.filter(s => s.date.startsWith(today) && s.status !== 'Cancelado');
            const totalToday = salesToday.reduce((acc, s) => acc + s.total, 0);
            const pendingOrders = sales.filter(s => s.status === 'Pendente').length;
            const lowStock = products.filter(p => !p.isCombo && p.stock <= 5).length;
            
            return (
                <div className="p-4 lg:p-6 pb-20">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-8">
                        <MetricCard title="Vendas Hoje" value={formatCurrency(totalToday)} icon={<DollarSign size={24} className="text-green-600"/>} color="green" sub={`${salesToday.length} pedidos`} />
                        <MetricCard title="Pedidos Pendentes" value={pendingOrders} icon={<Clock size={24} className="text-orange-600"/>} color="orange" sub="Aguardando montagem" />
                        <MetricCard title="Estoque Baixo" value={lowStock} icon={<AlertTriangle size={24} className="text-red-600"/>} color="red" sub="Produtos cr√≠ticos" />
                        <MetricCard title="Total Clientes" value={clients.length} icon={<Users size={24} className="text-blue-600"/>} color="blue" sub="Base ativa" />
                    </div>
                </div>
            );
        }

        const MetricCard = ({ title, value, icon, color, sub }) => (
            <div className={`bg-white p-5 rounded-xl shadow-sm border border-${color}-100 relative overflow-hidden group`}><div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity transform group-hover:scale-110`}>{icon}</div><div className="relative z-10"><p className="text-gray-500 text-sm font-medium uppercase tracking-wider mb-1">{title}</p><h3 className="text-2xl font-bold text-gray-800 mb-1">{value}</h3><p className={`text-xs text-${color}-600 font-bold`}>{sub}</p></div></div>
        );

        // --- INTELLIGENCE / REPORTS VIEW ---
        function ReportsView({ sales, clients, products, postSaleLog }) {
            const [startDate, setStartDate] = useState(new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().slice(0, 10));
            const [endDate, setEndDate] = useState(new Date().toISOString().slice(0, 10));

            const filteredSales = useMemo(() => {
                return sales.filter(s => {
                    const d = s.date.slice(0, 10);
                    return d >= startDate && d <= endDate && s.status !== 'Cancelado';
                });
            }, [sales, startDate, endDate]);

            const financialData = useMemo(() => {
                let grossRevenue = 0; 
                let totalCost = 0;    
                let totalDiscounts = 0; 
                let totalItems = 0;
                
                filteredSales.forEach(sale => {
                    grossRevenue += sale.total;
                    totalDiscounts += (sale.discount || 0);
                    
                    sale.items.forEach(item => {
                        totalItems += (item.qty || 1);
                        const prod = products.find(p => p.id === item.id);
                        if (prod) {
                            if (prod.isCombo) {
                                prod.comboItems?.forEach(ci => {
                                    const subProd = products.find(sp => sp.id === ci.id);
                                    if (subProd) {
                                        totalCost += (Number(subProd.cost) || 0) * (ci.qty * (item.qty || 1));
                                    }
                                });
                            } else {
                                totalCost += (Number(prod.cost) || 0) * (item.qty || 1);
                            }
                        }
                    });
                });

        // --- EXPEDITION ---
        function ExpeditionView({ sales, setSales, clients, products, setProducts, onEditSale }) {
            const updateStatus = (saleId, newStatus) => setSales(sales.map(s => s.id === saleId ? { ...s, status: newStatus } : s));
            const returnStock = (sale) => {
                 const newProducts = [...products];
                 sale.items.forEach(item => {
                  const dbProd = newProducts.find(p => p.id === item.id);
                  if (dbProd) {
                    if (dbProd.isCombo) { item.comboItems?.forEach(ing => { const dbIng = newProducts.find(p => p.id === ing.id); if (dbIng) { dbIng.stock += ing.qty; dbIng.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_RETURN', qty: ing.qty }); } }); } 
                    else { dbProd.stock += 1; dbProd.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_RETURN', qty: 1 }); }
                  }
                 });
                 setProducts(newProducts);
            }
            const deleteSale = (sale) => { if (!confirm(`Excluir permanentemente a venda #${sale.id}?`)) return; returnStock(sale); setSales(sales.filter(s => s.id !== sale.id)); };
            const handleEdit = (sale) => { if(!confirm("Editar venda? Itens voltar√£o ao carrinho.")) return; returnStock(sale); setSales(sales.filter(s => s.id !== sale.id)); onEditSale(sale); };
            const printLabel = (sale, client) => {
                const volCount = sale.volumes || 1; let labelsHtml = '';
                const regionDisplay = sale.regionOverride || client.region || 'GERAL';
                for (let i = 1; i <= volCount; i++) { labelsHtml += `<div class="label" style="border:1px solid #000; width:300px; height:400px; padding:10px; margin-bottom:10px; page-break-after:always;"><h1 style="font-size:40px;margin:0;">#${sale.id}</h1><h2 style="margin:5px 0;">${regionDisplay}</h2><p style="font-size:18px;"><strong>${client.name}</strong><br/>${client.district}</p><p>Vol: ${i}/${volCount}</p><p style="font-size:12px;">Obs: ${sale.obs || '-'}</p></div>`; }
                const w = window.open('', '', 'width=400,height=500'); w.document.write(`<html><body>${labelsHtml}<script>window.onload=function(){window.print();}<\/script></body></html>`); w.document.close();
            };
            const printPickingList = (sale, client) => {
                 let itemsHtml = '';
                 sale.items.forEach(item => { if (item.isCombo) { itemsHtml += `<strong>${item.name}</strong><br/>`; item.comboItems.forEach(ci => { if(ci.qty>0) itemsHtml += ` - ${ci.qty}x ${products.find(p=>p.id===ci.id)?.name}<br/>`; }); } else { itemsHtml += `[ ] 1x ${item.name}<br/>`; } });
                 const w = window.open('', '', 'width=400,height=600'); w.document.write(`<html><body style="font-family:sans-serif; padding:20px;"><h2>SEPARA√á√ÉO #${sale.id}</h2><h3>${client.name}</h3><hr/>${itemsHtml}<hr/><p>Obs: ${sale.obs||''}</p><script>window.onload=function(){window.print();}<\/script></body></html>`); w.document.close();
            };
            const activeSales = sales.filter(s => s.status !== 'Entregue').sort((a,b) => new Date(a.date) - new Date(b.date));
            const KanbanColumn = ({ title, status, color, children }) => (<div className="flex flex-col h-full min-w-[300px] flex-1 bg-gray-100 rounded-xl overflow-hidden border border-gray-200"><div className={`p-3 font-bold text-sm uppercase text-${color}-800 bg-${color}-100 border-b border-${color}-200 flex justify-between`}>{title}<span className="bg-white px-2 rounded-full text-xs flex items-center">{children.length}</span></div><div className="flex-1 overflow-y-auto p-3 space-y-3 scrollbar-thin">{children}</div></div>);
            return (
                <div className="p-4 lg:p-6 pb-20 overflow-x-auto"><div className="flex flex-col md:flex-row gap-6 h-full min-w-full md:min-w-0">
                    <KanbanColumn title="Pendente" status="Pendente" color="orange">{activeSales.filter(s => s.status === 'Pendente').map(s => <div key={s.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition group"><div className="flex justify-between items-start mb-2"><span className="font-bold text-lg text-slate-700">#{s.id}</span><div className="flex gap-1 opacity-0 group-hover:opacity-100 transition"><button onClick={() => handleEdit(s)} className="p-1 hover:bg-blue-50 text-blue-500 rounded"><Edit2 size={14}/></button><button onClick={() => deleteSale(s)} className="p-1 hover:bg-red-50 text-red-500 rounded"><Trash2 size={14}/></button></div></div><div className="font-bold text-sm mb-1">{clients.find(c=>c.id===s.clientId)?.name}</div><div className="flex gap-2 mb-3"><button onClick={() => printLabel(s, clients.find(c=>c.id===s.clientId))} className="flex-1 border rounded py-1 text-xs">Etiqueta</button><button onClick={() => printPickingList(s, clients.find(c=>c.id===s.clientId))} className="flex-1 border rounded py-1 text-xs">Lista</button></div><button onClick={() => updateStatus(s.id, 'Montagem')} className="w-full bg-orange-500 text-white font-bold py-2 rounded text-xs">INICIAR MONTAGEM</button></div>)}</KanbanColumn>
                    <KanbanColumn title="Em Montagem" status="Montagem" color="blue">{activeSales.filter(s => s.status === 'Montagem').map(s => <div key={s.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition group"><div className="flex justify-between items-start mb-2"><span className="font-bold text-lg text-slate-700">#{s.id}</span></div><div className="font-bold text-sm mb-1">{clients.find(c=>c.id===s.clientId)?.name}</div><button onClick={() => updateStatus(s.id, 'Rota')} className="w-full bg-blue-500 text-white font-bold py-2 rounded text-xs mt-4">PRONTO PARA ROTA</button></div>)}</KanbanColumn>
                    <KanbanColumn title="Pronto p/ Rota" status="Rota" color="green">{activeSales.filter(s => s.status === 'Rota').map(s => <div key={s.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition group"><div className="flex justify-between items-start mb-2"><span className="font-bold text-lg text-slate-700">#{s.id}</span></div><div className="font-bold text-sm mb-1">{clients.find(c=>c.id===s.clientId)?.name}</div><div className="text-center text-xs font-bold text-green-600 bg-green-50 py-2 rounded border border-green-100 mt-4">AGUARDANDO ENTREGA</div></div>)}</KanbanColumn>

        // --- LOGISTICS ---
        function LogisticsView({ sales, setSales, clients, companyPhone, products, setProducts }) {
            const [selectedRoute, setSelectedRoute] = useState('Todas');
            const [routeSales, setRouteSales] = useState([]); 
            const [showImport, setShowImport] = useState(false);
            const [importText, setImportText] = useState('');

            useEffect(() => { 
                const ready = sales.filter(s => s.status === 'Rota'); 
                const filtered = selectedRoute === 'Todas' ? ready : ready.filter(s => { 
                    if (s.regionOverride) return s.regionOverride === selectedRoute;
                    const c = clients.find(cl => cl.id === s.clientId); 
                    const region = c?.region || c?.route; 
                    return region === selectedRoute; 
                }); 
                setRouteSales(filtered); 
            }, [sales, selectedRoute, clients]);
            
            const routes = [...new Set(clients.map(c => c.region || c.route).filter(Boolean))];
            const moveOrder = (index, direction) => { const newOrder = [...routeSales]; if (direction === 'up' && index > 0) { [newOrder[index], newOrder[index - 1]] = [newOrder[index - 1], newOrder[index]]; } else if (direction === 'down' && index < newOrder.length - 1) { [newOrder[index], newOrder[index + 1]] = [newOrder[index + 1], newOrder[index]]; } setRouteSales(newOrder); };
            
            const generateDriverLink = () => { 
                if (routeSales.length === 0) return alert("Nada para entregar!"); 
                const payload = { 
                    route: selectedRoute, companyPhone, generatedAt: new Date(), 
                    orders: routeSales.map(s => { 
                        const c = clients.find(cl => cl.id === s.clientId); 
                        let finalPay = s.payMethod;
                        if (s.isPaid) finalPay += " (J√Å PAGO)";

                        return { 
                            id: s.id, customer: c.name, phone: c.phone, phone2: c.phone2, 
                            address: c.address, district: c.district, region: s.regionOverride || c.region, map: c.mapLink, 
                            total: s.total, pay: finalPay, change: s.changeFor ? s.changeFor - s.total : 0, 
                            obs: s.obs, clientObs: c.obs, isPaid: s.isPaid, gift: s.gift
                        }; 
                    }) 
                }; 
                const encoded = encodeURIComponent(btoa(JSON.stringify(payload))); 
                const link = `${window.location.origin}${window.location.pathname}#driver=${encoded}`; 
                const copyToClipboardFallback = (text) => { const textArea = document.createElement("textarea"); textArea.value = text; textArea.style.position = "fixed"; document.body.appendChild(textArea); textArea.focus(); textArea.select(); try { document.execCommand('copy'); alert("LINK COPIADO!"); } catch (err) { prompt("Copie:", text); } document.body.removeChild(textArea); }; 
                if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(link).then(() => alert("LINK COPIADO!")).catch(() => copyToClipboardFallback(link)); } else { copyToClipboardFallback(link); } 
            };
            
            const forceDelivery = (id) => { if (confirm("Marcar entregue?")) setSales(sales.map(s => s.id === id ? { ...s, status: 'Entregue' } : s)); };
            const totalValue = routeSales.reduce((acc, s) => acc + s.total, 0);

            const processReturnReport = () => {
                const lines = importText.split('\n');
                let updatedCount = 0;
                let newSales = [...sales];
                let newProducts = [...products];

                lines.forEach(line => {
                    const idMatch = line.match(/ID:\s*#?(\S+)/);
                    const statusMatch = line.match(/STATUS:\s*(\w+)/);
                    const payMatch = line.match(/PGTO:\s*([A-Za-z√Ä-√∫\s]+)/);

                    if (idMatch && statusMatch) {
                        const id = idMatch[1];
                        const status = statusMatch[1].toUpperCase() === 'ENTREGUE' ? 'Entregue' : 
                                       statusMatch[1].toUpperCase() === 'CANCELADO' ? 'Cancelado' : null;
                        const payMethod = payMatch ? payMatch[1].trim() : null;

                        if (status) {
                            const saleIndex = newSales.findIndex(s => s.id === id);
                            if (saleIndex > -1) {
                                const sale = newSales[saleIndex];
                                if (status === 'Cancelado' && sale.status !== 'Cancelado') {
                                     sale.items.forEach(item => {
                                        const dbProd = newProducts.find(p => p.id === item.id);
                                        if (dbProd) {
                                            if (dbProd.isCombo) { 
                                                item.comboItems?.forEach(ing => { 
                                                    const dbIng = newProducts.find(p => p.id === ing.id); 
                                                    if (dbIng) { dbIng.stock += ing.qty; dbIng.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_DRIVER', qty: ing.qty }); } 
                                                }); 
                                            } else { dbProd.stock += 1; dbProd.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_DRIVER', qty: 1 }); }
                                        }
                                     });
                                }
                                newSales[saleIndex] = { ...sale, status, payMethod: payMethod || sale.payMethod };
                                updatedCount++;
                            }
                        }
                    }
                });
                if (updatedCount > 0) {
                    setSales(newSales); setProducts(newProducts); setImportText(''); setShowImport(false); alert(`${updatedCount} pedidos atualizados com sucesso!`);
                } else { alert("Nenhum pedido processado. Verifique o formato."); }
            };

            return (
                <div className="p-4 lg:p-6 pb-20 max-w-5xl mx-auto">
                    <div className="bg-white p-4 rounded-xl shadow-sm border mb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div className="flex gap-4 items-center w-full md:w-auto">
                            <span className="font-bold text-gray-500 uppercase text-xs shrink-0">Regi√£o:</span>
                            <select className="border rounded-lg p-2 bg-gray-50 outline-none w-full md:w-auto" value={selectedRoute} onChange={e => setSelectedRoute(e.target.value)}><option value="Todas">Todas</option>{routes.map(r => <option key={r} value={r}>{r}</option>)}</select>
                        </div>
                        <div className="flex items-center gap-4 w-full md:w-auto justify-between">
                            <div className="text-right"><div className="text-xs text-gray-400 font-bold uppercase">Total da Rota</div><div className="text-2xl font-bold text-green-700">{formatCurrency(totalValue)}</div></div>
                            <button onClick={() => setShowImport(true)} className="bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-700 flex items-center gap-2"><Upload size={16}/> PROCESSAR RETORNO</button>
                        </div>
                    </div>

        // --- STOCK MANAGER ---
        function StockManager({ products, setProducts }) {
             const [bulkIn, setBulkIn] = useState(''); const [bulkOut, setBulkOut] = useState(''); const sortedProducts = [...products].sort((a,b) => a.name.localeCompare(b.name));
             const processBulk = (text, type) => { 
                 const lines = text.split('\n'); const newProducts = [...products]; let log = []; let errors = []; 
                 lines.forEach(line => { 
                     if(!line.trim()) return; 
                     const parts = line.split(/[|\t]+/); 
                     const code = parts[0]?.trim(); 
                     const qty = parseInt(parts[1]?.trim()); 
                     const validity = parts[2]?.trim();

                     if (!code || isNaN(qty)) return; 
                     const prodIndex = newProducts.findIndex(p => (p.internalCode && p.internalCode === code) || (p.barcode && p.barcode === code) || (p.name.toUpperCase() === code.toUpperCase())); 
                     if (prodIndex !== -1) { 
                         const prod = newProducts[prodIndex]; const oldStock = prod.stock; 
                         if (type === 'IN') { 
                             prod.stock += qty; 
                             prod.stockHistory.push({ date: new Date().toISOString(), type: 'BULK_IN', qty, validity }); 
                             log.push(`${prod.name}: ${oldStock} -> ${prod.stock}`); 
                         } else { 
                             prod.stock -= qty; 
                             prod.stockHistory.push({ date: new Date().toISOString(), type: 'BULK_OUT', qty }); 
                             log.push(`${prod.name}: ${oldStock} -> ${prod.stock}`); 
                         } 
                     } else { errors.push(code); } 
                 }); 
                 setProducts(newProducts); let resultMsg = `${type === 'IN' ? 'ENTRADA' : 'SA√çDA'} PROCESSADA!\n\n`; if(log.length > 0) resultMsg += `Itens: ${log.length}\n`; if(errors.length > 0) resultMsg += `\nErros: ${errors.join(', ')}`; alert(resultMsg); if(type === 'IN') setBulkIn(''); else setBulkOut(''); 
            };

                            </div>

                            <div className="grid grid-cols-3 gap-2 mb-4">
                                <button onClick={() => sendToCustomer(order.phone, `Ol√° ${clientFirstName}! Sua entrega chega em aproximadamente 10 minutos. üöö`)} className="flex flex-col items-center justify-center bg-blue-50 py-3 rounded hover:bg-blue-100 active:scale-95 transition"><Clock size={20} className="text-blue-600 mb-1"/><span className="text-[10px] font-bold text-blue-700">10 MIN</span></button>
                                <button onClick={() => sendToCustomer(order.phone, `Ol√° ${clientFirstName}! O entregador chegou e est√° aguardando. üè†`)} className="flex flex-col items-center justify-center bg-yellow-50 py-3 rounded hover:bg-yellow-100 active:scale-95 transition"><Home size={20} className="text-yellow-600 mb-1"/><span className="text-[10px] font-bold text-yellow-700">CHEGUEI</span></button>
                                <a href={`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(order.address + ', ' + order.district)}`} target="_blank" className="flex flex-col items-center justify-center bg-green-50 py-3 rounded hover:bg-green-100 active:scale-95 transition"><MapPin size={20} className="text-green-600 mb-1"/><span className="text-[10px] font-bold text-green-700">GPS</span></a>
                            </div>

                            <div className="flex gap-2">
                                {isDone ? (<button disabled className="flex-1 bg-gray-200 text-gray-400 border border-gray-300 py-3 rounded font-bold text-sm flex items-center justify-center gap-2 cursor-not-allowed"><CheckCircle size={18}/> FINALIZADO</button>) : (<><button onClick={() => handleCancelDelivery(order)} className="w-1/3 bg-red-100 text-red-700 py-3 rounded font-bold text-sm hover:bg-red-200 flex items-center justify-center border border-red-200"><XCircle size={18}/> CANCELAR</button><button onClick={() => setDeliveryModal(order)} className="flex-1 bg-emerald-600 text-white py-3 rounded font-bold text-sm hover:bg-emerald-700 flex items-center justify-center gap-2 shadow animate-pulse"><CheckCircle size={18}/> ENTREGAR</button></>)}
                            </div>

                            <div className={`p-3 rounded text-sm mt-3 border ${isDone ? 'bg-gray-100 border-gray-200 text-gray-500' : 'bg-gray-50 border-gray-100'}`}><div className="flex justify-between mb-1"><span className="text-gray-500">Forma Pagto Prevista:</span><span className="font-bold uppercase">{order.pay}</span></div><div className="flex justify-between items-center mb-1"><span className="text-gray-500">Valor Total:</span><span className={`font-bold text-xl ${isDone ? 'text-gray-600' : 'text-green-700'}`}>{formatCurrency(order.total)}</span></div>{order.change > 0 && <div className="text-xs text-orange-600 font-bold mt-1">Troco p/: {formatCurrency(order.change + order.total)}</div>}</div>{order.clientObs && <div className="text-xs text-purple-700 bg-purple-50 p-2 mt-2 rounded border border-purple-100 font-medium">‚ö†Ô∏è Obs Cliente: {order.clientObs}</div>}</div></div>); })}
               </div>

               {deliveryModal && (<div className="fixed inset-0 bg-black/80 z-50 flex items-end justify-center sm:items-center p-4 animate-in"><div className="bg-white w-full max-w-sm rounded-xl p-4 shadow-2xl"><div className="flex justify-between items-center mb-4 border-b pb-2"><h3 className="font-bold text-lg text-gray-800">Confirmar Recebimento</h3><button onClick={() => setDeliveryModal(null)} className="bg-gray-200 p-1 rounded-full"><XCircle size={20}/></button></div><div className="grid grid-cols-2 gap-3 mb-2"><button onClick={() => handleDeliveryConfirm('DINHEIRO')} className="bg-green-100 text-green-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-green-200"><DollarSign size={24}/> DINHEIRO</button><button onClick={() => handleDeliveryConfirm('PIX')} className="bg-indigo-100 text-indigo-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-indigo-200"><Share2 size={24}/> PIX</button><button onClick={() => handleDeliveryConfirm('CART√ÉO')} className="bg-blue-100 text-blue-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-blue-200"><CreditCard size={24}/> CART√ÉO</button><button onClick={() => handleDeliveryConfirm('S√ì ENTREGUE')} className="bg-gray-100 text-gray-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-gray-200"><CheckCircle size={24}/> J√Å PAGO</button></div></div></div>)}
               
               {allFinished && (<div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t shadow-lg z-50 animate-in"><button onClick={generateFinalReport} className="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-lg shadow-xl hover:bg-green-700 flex items-center justify-center gap-2"><MessageSquare size={24}/> FINALIZAR E ENVIAR RELAT√ìRIO</button></div>)}
            </div>);
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
