<body class="bg-gray-100 text-gray-800 font-sans overflow-hidden">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { z } from 'zod';
        import { 
          Save, Truck, Package, ShoppingCart, Users, MapPin, 
          Printer, Share2, Download, Upload, Trash2, Plus, 
          Minus, CheckCircle, Search, Navigation, Edit2, 
          ArrowUp, ArrowDown, History, MessageCircle, XCircle,
          AlertTriangle, FileText, Banknote, List, Tag, Percent, 
          Calendar, Filter, Phone, Database, Clipboard, Box, ExternalLink,
          Clock, Home, DollarSign, CreditCard, Check, ShieldCheck, ClipboardList,
          ArrowRight, ArrowLeft, LayoutDashboard, Settings, Menu, BarChart2, TrendingUp, PieChart,
          MessageSquare, HeartHandshake, RefreshCcw, ThumbsUp
        } from 'lucide-react';

        // --- SCHEMAS DE VALIDAÇÃO (ZOD) ---
        const ClientSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            code: z.string().optional().or(z.literal('')),
            phone: z.string().optional().or(z.literal('')),
            address: z.string().optional().or(z.literal('')),
            city: z.string().optional().or(z.literal('')),
            district: z.string().optional().or(z.literal('')),
            region: z.string().optional().or(z.literal('')),
            mapLink: z.string().optional().or(z.literal('')),
            photoLink: z.string().optional().or(z.literal('')),
            obs: z.string().optional().or(z.literal(''))
        });

        const ProductSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            internalCode: z.string().optional().or(z.literal('')),
            category: z.string().optional().or(z.literal('')),
            ncm: z.string().optional().or(z.literal('')),
            barcode: z.string().optional().or(z.literal('')),
            cost: z.any().transform(v => Number(v) || 0), 
            price: z.any().transform(v => Number(v) || 0),
            stock: z.any().transform(v => Number(v) || 0),
            isCombo: z.boolean().optional(),
            comboItems: z.array(z.object({
                id: z.string(),
                qty: z.number(),
                internalPrice: z.number().optional() 
            })).optional(),
            stockHistory: z.array(z.any()).optional()
        });

        const SaleItemSchema = z.object({
            id: z.string(),
            name: z.string(),
            price: z.any().transform(v => Number(v) || 0),
            tempId: z.string().optional(),
            qty: z.number().optional(), 
            isCombo: z.boolean().optional(),
            comboItems: z.array(z.any()).optional()
        }).passthrough(); 

        const SaleSchema = z.object({
            id: z.string(),
            fullId: z.string().optional(),
            clientId: z.string(),
            items: z.array(SaleItemSchema),
            subTotal: z.number(),
            discount: z.number(),
            total: z.number(),
            payMethod: z.string(),
            changeFor: z.any().optional(),
            obs: z.string().optional().or(z.literal('')),
            date: z.string(),
            status: z.string(),
            printedLabel: z.boolean().optional(),
            printedList: z.boolean().optional(),
            volumes: z.number().optional(),
            routeId: z.any().optional()
        });

        // Schema atualizado para incluir o log de Pós-Venda
        const BackupSchema = z.object({
            version: z.string().optional(),
            exportedAt: z.string().optional(),
            clients: z.array(ClientSchema).optional(),
            products: z.array(ProductSchema).optional(),
            sales: z.array(SaleSchema).optional(),
            companyPhone: z.string().optional(),
            postSaleLog: z.record(z.object({
                date: z.string(),
                count: z.number()
            })).optional()
        });
        
        // --- UTILITÁRIOS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const generateDailyId = (sales) => {
            const today = new Date().toISOString().slice(0, 10);
            const todaysSales = sales.filter(s => s.date.startsWith(today));
            const count = todaysSales.length + 1;
            return count > 99 ? count.toString() : count.toString().padStart(2, '0');
        };
        const generateClientCode = (existingClients) => {
           let code;
           let attempts = 0;
           do {
             code = Math.floor(1000 + Math.random() * 9000).toString();
             attempts++;
             if(attempts > 1000) break; 
           } while (existingClients.some(c => c.code === code));
           return code;
        };
        const useStickyState = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        };
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        const formatDate = (dateString) => (!dateString) ? '-' : new Date(dateString).toLocaleDateString('pt-BR');
        const formatDateTime = (dateString) => (!dateString) ? '-' : new Date(dateString).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' });

        // Algoritmo de Distribuição Proporcional (Smart Pricing)
        const distributeTotal = (targetTotal, items, getPrice, setPrice, getQty) => {
            const currentSum = items.reduce((acc, item) => acc + (getPrice(item) * getQty(item)), 0);
            if (currentSum === 0) return items;
            const factor = targetTotal / currentSum;
            
            // 1. Aplica fator e arredonda
            const adjustedItems = items.map(item => {
                const oldPrice = getPrice(item);
                const newPrice = Math.round((oldPrice * factor) * 100) / 100;
                const newItem = { ...item };
                setPrice(newItem, newPrice);
                return newItem;
            });

            // 2. Corrige centavos perdidos no arredondamento
            const newSum = adjustedItems.reduce((acc, item) => acc + (getPrice(item) * getQty(item)), 0);
            const diff = Math.round((targetTotal - newSum) * 100) / 100;

            if (diff !== 0) {
                // Aplica a diferença no item de maior valor para diluir impacto
                const idx = adjustedItems.reduce((maxI, el, i, arr) => getPrice(el) > getPrice(arr[maxI]) ? i : maxI, 0);
                const qty = getQty(adjustedItems[idx]);
                if (qty > 0) {
                    const priceAdjustment = diff / qty;
                    const currentP = getPrice(adjustedItems[idx]);
                    setPrice(adjustedItems[idx], currentP + priceAdjustment);
                }
            }
            return adjustedItems;
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
          const [clients, setClients] = useStickyState('db_clients_v3', []);
          const [products, setProducts] = useStickyState('db_products_v3', []);
          const [sales, setSales] = useStickyState('db_sales_v3', []);
          const [companyPhone, setCompanyPhone] = useStickyState('db_config_phone', '65998150975');
          const [postSaleLog, setPostSaleLog] = useStickyState('db_postsale_log', {}); 
          
          const [viewMode, setViewMode] = useState('dashboard');
          const [activeTab, setActiveTab] = useState('dashboard');
          const [showStockManager, setShowStockManager] = useState(false);
          const [driverData, setDriverData] = useState(null);
          
          const [saleToEdit, setSaleToEdit] = useState(null);
          const [backupType, setBackupType] = useState('all'); 

          useEffect(() => {
            const checkHash = () => {
                const hash = window.location.hash;
                if (hash.startsWith('#driver=')) {
                  try {
                    const encoded = hash.replace('#driver=', '');
                    const decoded = JSON.parse(atob(decodeURIComponent(encoded)));
                    setDriverData(decoded);
                    setViewMode('driver');
                  } catch (e) {
                    console.error("Link inválido", e);
                    alert("Erro ao abrir link do entregador.");
                  }
                } else {
                    if (viewMode === 'driver') setViewMode('dashboard');
                }
            };
            checkHash();
            window.addEventListener('hashchange', checkHash);
            return () => window.removeEventListener('hashchange', checkHash);
          }, []);

          const handleBackup = () => {
            let data = { version: '5.8', exportedAt: new Date().toISOString() };
            let filename = 'backup';
            if (backupType === 'all') { 
                data = { ...data, clients, products, sales, companyPhone, postSaleLog }; 
                filename = 'backup_completo'; 
            } else if (backupType === 'clients') { 
                data = { ...data, clients }; 
                filename = 'backup_clientes'; 
            } else if (backupType === 'products') { 
                data = { ...data, products }; 
                filename = 'backup_produtos'; 
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); 
            a.href = url; 
            a.download = `${filename}_${new Date().toISOString().slice(0,10)}.json`; 
            a.click();
          };

          const handleRestore = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
              try {
                const rawData = JSON.parse(event.target.result);
                const result = BackupSchema.safeParse(rawData);
                
                if (!result.success) {
                    console.error("Erro validação:", result.error);
                    return alert(`FALHA DE INTEGRIDADE (ZOD): O arquivo não é compatível.`);
                }
                
                const data = result.data;
                if (confirm("SEGURANÇA: Dados validados.\nSobrescrever base local?")) {
                  if (data.clients) setClients(data.clients);
                  if (data.products) setProducts(data.products);
                  if (data.sales) setSales(data.sales);
                  if (data.companyPhone) setCompanyPhone(data.companyPhone);
                  if (data.postSaleLog) setPostSaleLog(data.postSaleLog);
                  alert("Importação concluída com sucesso.");
                }
              } catch (err) { 
                  console.error(err);
                  alert("Erro ao ler JSON."); 
              }
            };
            reader.readAsText(file);
          };

          if (viewMode === 'driver') return <DriverView data={driverData} onExit={() => { window.location.hash = ''; setViewMode('dashboard'); }} />;

          const renderContent = () => {
             switch(activeTab) {
                case 'dashboard': return <DashboardView sales={sales} products={products} clients={clients} />;
                case 'pos': return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} saleToEdit={saleToEdit} setSaleToEdit={setSaleToEdit} />;
                case 'expedition': return <ExpeditionView sales={sales} setSales={setSales} clients={clients} products={products} setProducts={setProducts} onEditSale={(sale) => { setSaleToEdit(sale); setActiveTab('pos'); }} />;
                case 'logistics': return <LogisticsView sales={sales} setSales={setSales} clients={clients} companyPhone={companyPhone} />;
                case 'crm': return <RegistryView clients={clients} setClients={setClients} products={products} setProducts={setProducts} />;
                case 'reports': return <ReportsView sales={sales} clients={clients} products={products} />;
                case 'postsale': return <PostSalesView sales={sales} clients={clients} postSaleLog={postSaleLog} setPostSaleLog={setPostSaleLog} companyPhone={companyPhone} />;
                default: return <DashboardView sales={sales} products={products} clients={clients} />;
             }
          };

          return (
            <div className="flex h-screen bg-gray-100 font-sans text-gray-800 overflow-hidden">
                <aside className="w-20 lg:w-64 bg-slate-900 text-white flex flex-col shrink-0 transition-all duration-300 z-30 shadow-xl">
                    <div className="h-16 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800">
                        <div className="bg-yellow-500 text-slate-900 p-1.5 rounded font-bold mr-2">LOG</div>
                        <h1 className="font-bold tracking-wider hidden lg:block text-lg">SISTEMA <span className="text-emerald-400 text-xs font-normal border border-emerald-500 rounded px-1 ml-1">V5.8</span></h1>
                    </div>
                    <nav className="flex-1 py-4 space-y-1 overflow-y-auto">
                        <NavItem icon={<LayoutDashboard size={20}/>} label="Visão Geral" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavItem icon={<ShoppingCart size={20}/>} label="Caixa (PDV)" active={activeTab === 'pos'} onClick={() => setActiveTab('pos')} />
                        <NavItem icon={<Package size={20}/>} label="Expedição" active={activeTab === 'expedition'} onClick={() => setActiveTab('expedition')} />
                        <NavItem icon={<Truck size={20}/>} label="Logística" active={activeTab === 'logistics'} onClick={() => setActiveTab('logistics')} />
                        <NavItem icon={<Database size={20}/>} label="Cadastros" active={activeTab === 'crm'} onClick={() => setActiveTab('crm')} />
                        <NavItem icon={<BarChart2 size={20}/>} label="Relatórios" active={activeTab === 'reports'} onClick={() => setActiveTab('reports')} />
                        <NavItem icon={<HeartHandshake size={20}/>} label="Pós-Venda" active={activeTab === 'postsale'} onClick={() => setActiveTab('postsale')} />
                    </nav>
                    <div className="p-4 border-t border-slate-800 space-y-3">
                        <button onClick={() => setShowStockManager(true)} className="w-full flex items-center justify-center lg:justify-start gap-3 p-2 rounded hover:bg-slate-800 transition text-slate-400 hover:text-white">
                            <ClipboardList size={20} /> <span className="hidden lg:inline text-sm font-medium">Estoque Rápido</span>
                        </button>
                        <div className="pt-2 border-t border-slate-800 hidden lg:block">
                            <div className="flex gap-2 mb-2">
                                <select className="bg-slate-800 text-xs text-white p-1.5 rounded border border-slate-700 flex-1 outline-none" value={backupType} onChange={(e) => setBackupType(e.target.value)}>
                                    <option value="all">Geral</option><option value="clients">Clientes</option><option value="products">Produtos</option>
                                </select>
                                <button onClick={handleBackup} className="bg-emerald-600 hover:bg-emerald-500 p-1.5 rounded text-white transition"><Download size={14} /></button>
                            </div>
                            <label className="flex items-center gap-2 text-xs text-slate-400 hover:text-white cursor-pointer transition">
                                <Upload size={14} /> Importar JSON <input type="file" className="hidden" accept=".json" onChange={handleRestore} />
                            </label>
                        </div>
                    </div>
                </aside>
                <main className="flex-1 flex flex-col min-w-0 bg-gray-50 h-full">
                    <header className="h-16 bg-white border-b flex items-center justify-between px-6 shrink-0 shadow-sm z-20">
                        <div className="flex items-center gap-2 lg:hidden"><div className="bg-yellow-500 text-slate-900 p-1 rounded font-bold">LOG</div></div>
                        <div className="hidden lg:block"><h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">{activeTab === 'dashboard' ? 'Visão Geral' : activeTab === 'pos' ? 'Ponto de Venda' : activeTab === 'expedition' ? 'Expedição' : activeTab === 'logistics' ? 'Logística' : activeTab === 'crm' ? 'Cadastros' : activeTab === 'postsale' ? 'Pós-Venda & Fidelização' : 'Relatórios'}</h2></div>
                        <div className="flex items-center gap-4">
                            <div className="hidden sm:flex items-center gap-2 text-sm text-gray-500 bg-gray-100 px-3 py-1.5 rounded-full border">
                                <Phone size={14} /><input className="bg-transparent w-24 outline-none" value={companyPhone} onChange={e => setCompanyPhone(e.target.value)} />
                            </div>
                            <div className="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold">OP</div>
                        </div>
                    </header>
                    <div className="flex-1 overflow-hidden relative">{renderContent()}</div>
                </main>
                {showStockManager && (
                    <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 animate-in">
                        <div className="bg-white w-full max-w-5xl h-[85vh] rounded-xl shadow-2xl flex flex-col overflow-hidden">
                            <div className="bg-slate-800 text-white p-4 flex justify-between items-center shrink-0">
                                <h2 className="font-bold flex items-center gap-2 text-lg"><ClipboardList size={20}/> GERENCIADOR DE ESTOQUE</h2>
                                <button onClick={() => setShowStockManager(false)} className="hover:bg-slate-700 p-1.5 rounded-full transition"><XCircle size={24}/></button>
                            </div>
                            <StockManager products={products} setProducts={setProducts} />
                        </div>
                    </div>
                )}
            </div>
          );
        }

        const NavItem = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center justify-center lg:justify-start gap-3 p-3 lg:px-6 transition-all duration-200 nav-item ${active ? 'active text-white bg-slate-800' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`} title={label}>{icon}<span className="hidden lg:inline font-medium text-sm">{label}</span></button>
        );

        function DashboardView({ sales, products, clients }) {
            const today = new Date().toISOString().slice(0, 10);
            const salesToday = sales.filter(s => s.date.startsWith(today) && s.status !== 'Cancelado');
            const totalToday = salesToday.reduce((acc, s) => acc + s.total, 0);
            const pendingOrders = sales.filter(s => s.status === 'Pendente').length;
            const lowStock = products.filter(p => !p.isCombo && p.stock <= 5).length;
            
            return (
                <div className="p-6 h-full overflow-y-auto">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <MetricCard title="Vendas Hoje" value={formatCurrency(totalToday)} icon={<DollarSign size={24} className="text-green-600"/>} color="green" sub={`${salesToday.length} pedidos`} />
                        <MetricCard title="Pedidos Pendentes" value={pendingOrders} icon={<Clock size={24} className="text-orange-600"/>} color="orange" sub="Aguardando montagem" />
                        <MetricCard title="Estoque Baixo" value={lowStock} icon={<AlertTriangle size={24} className="text-red-600"/>} color="red" sub="Produtos críticos" />
                        <MetricCard title="Total Clientes" value={clients.length} icon={<Users size={24} className="text-blue-600"/>} color="blue" sub="Base ativa" />
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100%-140px)]">
                        <div className="bg-white rounded-xl shadow-sm border p-4 lg:col-span-2 flex flex-col">
                            <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><History size={18}/> Últimas Vendas</h3>
                            <div className="flex-1 overflow-y-auto"><table className="w-full text-sm text-left"><thead className="bg-gray-50 text-gray-500 font-bold uppercase text-xs sticky top-0"><tr><th className="p-3">ID</th><th className="p-3">Cliente</th><th className="p-3">Status</th><th className="p-3 text-right">Valor</th></tr></thead><tbody className="divide-y">{[...sales].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 15).map(sale => (<tr key={sale.id} className="hover:bg-gray-50"><td className="p-3 font-mono font-bold text-slate-600">#{sale.id}</td><td className="p-3">{clients.find(c => c.id === sale.clientId)?.name || 'Consumidor'}</td><td className="p-3"><span className={`px-2 py-1 rounded text-xs font-bold ${sale.status === 'Pendente' ? 'bg-orange-100 text-orange-700' : sale.status === 'Entregue' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`}>{sale.status}</span></td><td className="p-3 text-right font-bold text-gray-700">{formatCurrency(sale.total)}</td></tr>))}</tbody></table></div>
                        </div>
                        <div className="bg-white rounded-xl shadow-sm border p-4 flex flex-col">
                            <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><AlertTriangle size={18}/> Alertas de Estoque</h3>
                             <div className="flex-1 overflow-y-auto space-y-2">{products.filter(p => !p.isCombo && p.stock <= 5).map(p => (<div key={p.id} className="flex justify-between items-center p-3 bg-red-50 border border-red-100 rounded text-sm"><span className="font-medium text-red-900">{p.name}</span><span className="font-bold text-red-700 bg-white px-2 py-0.5 rounded border border-red-200">{p.stock} un</span></div>))}</div>
                        </div>
                    </div>
                </div>
            );
        }

        const MetricCard = ({ title, value, icon, color, sub }) => (
            <div className={`bg-white p-5 rounded-xl shadow-sm border border-${color}-100 relative overflow-hidden group`}><div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity transform group-hover:scale-110`}>{icon}</div><div className="relative z-10"><p className="text-gray-500 text-sm font-medium uppercase tracking-wider mb-1">{title}</p><h3 className="text-2xl font-bold text-gray-800 mb-1">{value}</h3><p className={`text-xs text-${color}-600 font-bold`}>{sub}</p></div></div>
        );

        function POSView({ clients, products, setProducts, sales, setSales, saleToEdit, setSaleToEdit }) {
             const [selectedClient, setSelectedClient] = useState('');
             const [clientSearch, setClientSearch] = useState('');
             const [cart, setCart] = useState([]);
             const [payMethod, setPayMethod] = useState('Pix');
             const [changeFor, setChangeFor] = useState(''); 
             const [obs, setObs] = useState(''); 
             const [searchProd, setSearchProd] = useState('');
             const [selectedCategory, setSelectedCategory] = useState('todas');
             const [editingItem, setEditingItem] = useState(null); 
             const [volumes, setVolumes] = useState(1); 
             const [tempQty, setTempQty] = useState({});
             const [manualTotal, setManualTotal] = useState('');

             useEffect(() => {
                if (saleToEdit) {
                  const client = clients.find(c => c.id === saleToEdit.clientId);
                  if (client) { setSelectedClient(client.id); setClientSearch(client.name); }
                  setCart(saleToEdit.items.map(i => ({...i, tempId: generateId()})));
                  setObs(saleToEdit.obs); setPayMethod(saleToEdit.payMethod);
                  if (saleToEdit.changeFor) setChangeFor(saleToEdit.changeFor);
                  setVolumes(saleToEdit.volumes || 1);
                  setManualTotal(saleToEdit.total.toFixed(2)); 
                  setSaleToEdit(null); 
                }
              }, [saleToEdit, clients]);
    
             const getQty = (id) => tempQty[id] || 1;
             const incQty = (id) => setTempQty({...tempQty, [id]: getQty(id) + 1});
             const decQty = (id) => setTempQty({...tempQty, [id]: Math.max(1, getQty(id) - 1)});

             const addToCart = (product) => {
                const qty = getQty(product.id);
                if (!product.isCombo && product.stock < qty) {
                  if (!confirm(`Estoque baixo (${product.stock}). Adicionar ${qty} mesmo assim?`)) return;
                }
                const itemsToAdd = [];
                for(let i=0; i<qty; i++) {
                   const cartItem = { 
                       ...product, tempId: generateId(), originalPrice: product.price,
                       comboItems: product.isCombo ? product.comboItems.map(ci => {
                           const subProd = products.find(p => p.id === ci.id);
                           const subTotalTable = product.comboItems.reduce((acc, item) => {
                               const p = products.find(prod => prod.id === item.id);
                               return acc + ((p?.price || 0) * item.qty);
                           }, 0);
                           const ratio = subTotalTable > 0 ? product.price / subTotalTable : 1;
                           return { ...ci, internalPrice: (subProd?.price || 0) * ratio }; 
                       }) : []
                   };
                   itemsToAdd.push(cartItem);
                }
                const newCart = [...cart, ...itemsToAdd];
                setCart(newCart);
                const newSum = newCart.reduce((acc, i) => acc + i.price, 0);
                setManualTotal(newSum.toFixed(2));
                setTempQty({...tempQty, [product.id]: 1}); 
             };

             const removeFromCart = (tempId) => {
                 const newCart = cart.filter(item => item.tempId !== tempId);
                 setCart(newCart);
                 const newSum = newCart.reduce((acc, i) => acc + i.price, 0);
                 setManualTotal(newSum.toFixed(2));
             };
             
             const handleManualTotalChange = (val) => {
                 setManualTotal(val);
                 const target = parseFloat(val);
                 if (!isNaN(target) && cart.length > 0) {
                     const newCart = distributeTotal(target, cart, (i)=>i.price, (i, v)=>i.price=v, ()=>1);
                     setCart(newCart);
                 }
             };

             const updateCartItemPrice = () => {
                if (!editingItem) return;
                const newCart = cart.map(i => i.tempId === editingItem.tempId ? { ...i, price: parseFloat(editingItem.price) } : i);
                setCart(newCart);
                const newSum = newCart.reduce((acc, i) => acc + i.price, 0);
                setManualTotal(newSum.toFixed(2));
                setEditingItem(null);
             };

             const updateComboItemQty = (cartItemTempId, subItemId, newQty) => {
                 setCart(cart.map(item => {
                    if (item.tempId !== cartItemTempId) return item;
                    return { ...item, comboItems: item.comboItems.map(sub => sub.id === subItemId ? {...sub, qty: newQty} : sub) };
                 }));
             };

             const subTotal = cart.reduce((acc, item) => acc + Number(item.price), 0);
             
             const finalizeSale = () => {
                if (!selectedClient) return alert('Selecione um cliente');
                if (cart.length === 0) return alert('Carrinho vazio');
                
                const finalTotal = parseFloat(manualTotal) || subTotal;

                const newProducts = [...products];
                cart.forEach(cartItem => {
                  const dbProd = newProducts.find(p => p.id === cartItem.id);

                      cartItem.comboItems?.forEach(ing => {

                         if (dbIng) {
                           dbIng.stock = Math.max(0, dbIng.stock - ing.qty);
                           dbIng.stockHistory.push({ date: new Date().toISOString(), type: 'SALE_COMBO', qty: ing.qty, ref: cartItem.name });
                         }
                      });
                    } else {
                      dbProd.stock = Number(dbProd.stock) - 1;
                      dbProd.stockHistory.push({ date: new Date().toISOString(), type: 'SALE', qty: 1 });
                    }

                });
                
                setProducts(newProducts);
                const shortId = generateDailyId(sales);
                const newSale = {
                  id: shortId, fullId: generateId(), clientId: selectedClient, items: cart,

                };

                alert(`Venda #${shortId} Realizada!`);

             const filteredProducts = products.filter(p => (selectedCategory === 'todas' || p.category === selectedCategory) && p.name.toLowerCase().includes(searchProd.toLowerCase()));
             const filteredClients = clients.filter(c => c.name.toLowerCase().includes(clientSearch.toLowerCase()));

             return (

                        </div>

                        </div>
                    </div>
                    <div className="w-[400px] flex flex-col bg-gray-50 h-full border-l shadow-xl z-10">
                        <div className="p-4 bg-white border-b shrink-0 z-20">
                            <label className="text-xs font-bold text-gray-500 uppercase mb-1 block">Cliente</label>
                            <div className="relative">
                                <input className={`w-full p-2 border rounded-lg outline-none ${selectedClient ? 'bg-green-50 border-green-500 text-green-800 font-bold' : 'bg-white'}`} placeholder="Buscar Cliente..." value={clientSearch} onChange={e => { setClientSearch(e.target.value); setSelectedClient(''); }} />
                                {clientSearch && !selectedClient && (<div className="absolute top-full left-0 w-full bg-white border shadow-xl max-h-60 overflow-y-auto z-50 rounded-b-lg">{filteredClients.map(c => (<div key={c.id} className="p-3 hover:bg-blue-50 cursor-pointer border-b flex justify-between items-center" onClick={() => { setSelectedClient(c.id); setClientSearch(c.name); }}><div><div className="font-bold text-sm">{c.name}</div><div className="text-xs text-gray-500">{c.district}</div></div></div>))}</div>)}
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-2 scrollbar-thin">
                            {cart.length === 0 && (<div className="h-full flex flex-col items-center justify-center text-gray-400 opacity-60"><ShoppingCart size={48} className="mb-2"/><p>Carrinho Vazio</p></div>)}
                            {cart.map(item => (
                                <div key={item.tempId} className="bg-white p-3 rounded-lg border shadow-sm relative group">
                                    <div className="flex justify-between items-start mb-1"><div className="font-bold text-sm text-gray-800 pr-6">{item.name}</div><button onClick={() => removeFromCart(item.tempId)} className="text-gray-300 hover:text-red-500 absolute top-2 right-2"><XCircle size={16}/></button></div>
                                    <div className="flex justify-between items-center"><button onClick={() => setEditingItem({tempId: item.tempId, price: item.price})} className="text-sm font-bold text-green-700 hover:underline">{formatCurrency(item.price)}</button><div className="text-xs text-gray-400">Unitário</div></div>
                                    {item.isCombo && (<div className="mt-2 bg-yellow-50 p-2 rounded border border-yellow-100">{item.comboItems.map(ci => (<div key={ci.id} className="flex justify-between items-center text-xs py-1 border-b border-yellow-100 last:border-0"><span className="text-gray-600 truncate max-w-[150px]">{products.find(p => p.id === ci.id)?.name || 'Item'}</span><div className="flex items-center bg-white border rounded"><button className="px-1.5 hover:bg-gray-100" onClick={() => updateComboItemQty(item.tempId, ci.id, Math.max(0, ci.qty - 1))}>-</button><span className="w-5 text-center font-bold">{ci.qty}</span><button className="px-1.5 hover:bg-gray-100" onClick={() => updateComboItemQty(item.tempId, ci.id, ci.qty + 1)}>+</button></div></div>))}</div>)}
                                </div>
                            ))}
                        </div>
                        <div className="bg-white border-t p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
                            <div className="flex justify-between items-center mb-4">

                                <input className="font-bold text-2xl text-right w-32 border-b-2 border-emerald-500 focus:outline-none text-emerald-600" value={manualTotal} onChange={(e) => handleManualTotalChange(e.target.value)} />
                            </div>
                            <div className="grid grid-cols-2 gap-3 mb-4">
                                <div><label className="text-[10px] font-bold text-gray-400 uppercase">Pagamento</label><select className="w-full border rounded p-1.5 text-sm bg-gray-50 outline-none" value={payMethod} onChange={e => setPayMethod(e.target.value)}><option value="Pix">Pix</option><option value="Dinheiro">Dinheiro</option><option value="Cartão">Cartão</option></select></div>

        // --- EXPEDIÇÃO VIEW ---
        function ExpeditionView({ sales, setSales, clients, products, setProducts, onEditSale }) {
            const updateStatus = (saleId, newStatus) => setSales(sales.map(s => s.id === saleId ? { ...s, status: newStatus } : s));
            const returnStock = (sale) => {
                 const newProducts = [...products];
                 sale.items.forEach(item => {
                  const dbProd = newProducts.find(p => p.id === item.id);
                  if (dbProd) {
                    if (dbProd.isCombo) { item.comboItems?.forEach(ing => { const dbIng = newProducts.find(p => p.id === ing.id); if (dbIng) { dbIng.stock += ing.qty; dbIng.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_RETURN', qty: ing.qty }); } }); } 
                    else { dbProd.stock += 1; dbProd.stockHistory.push({ date: new Date().toISOString(), type: 'CANCEL_RETURN', qty: 1 }); }
                  }
                 });
                 setProducts(newProducts);
            }
            const deleteSale = (sale) => { if (!confirm(`Excluir permanentemente a venda #${sale.id}?`)) return; returnStock(sale); setSales(sales.filter(s => s.id !== sale.id)); };
            const handleEdit = (sale) => { if(!confirm("Editar venda? Itens voltarão ao carrinho.")) return; returnStock(sale); setSales(sales.filter(s => s.id !== sale.id)); onEditSale(sale); };
            
            const printLabel = (sale, client) => {
                const volCount = sale.volumes || 1; let labelsHtml = '';
                for (let i = 1; i <= volCount; i++) { labelsHtml += `<div class="label" style="border:1px solid #000; width:300px; height:400px; padding:10px; margin-bottom:10px; page-break-after:always;"><h1 style="font-size:40px;margin:0;">#${sale.id}</h1><h2 style="margin:5px 0;">${client.region || 'GERAL'}</h2><p style="font-size:18px;"><strong>${client.name}</strong><br/>${client.district}</p><p>Vol: ${i}/${volCount}</p><p style="font-size:12px;">Obs: ${sale.obs || '-'}</p></div>`; }
                const w = window.open('', '', 'width=400,height=500'); w.document.write(`<html><body>${labelsHtml}<script>window.onload=function(){window.print();}<\/script></body></html>`); w.document.close();
            };

                 let itemsHtml = '';
                 sale.items.forEach(item => { if (item.isCombo) { itemsHtml += `<strong>${item.name}</strong><br/>`; item.comboItems.forEach(ci => { if(ci.qty>0) itemsHtml += ` - ${ci.qty}x ${products.find(p=>p.id===ci.id)?.name}<br/>`; }); } else { itemsHtml += `[ ] 1x ${item.name}<br/>`; } });
                 const w = window.open('', '', 'width=400,height=600'); w.document.write(`<html><body style="font-family:sans-serif; padding:20px;"><h2>SEPARAÇÃO #${sale.id}</h2><h3>${client.name}</h3><hr/>${itemsHtml}<hr/><p>Obs: ${sale.obs||''}</p><script>window.onload=function(){window.print();}<\/script></body></html>`); w.document.close();
            };
            const activeSales = sales.filter(s => s.status !== 'Entregue').sort((a,b) => new Date(a.date) - new Date(b.date));

            const SaleCard = ({ sale }) => {

                return (
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition group">
                        <div className="flex justify-between items-start mb-2"><span className="font-bold text-lg text-slate-700">#{sale.id}</span><div className="flex gap-1 opacity-0 group-hover:opacity-100 transition"><button onClick={() => handleEdit(sale)} className="p-1 hover:bg-blue-50 text-blue-500 rounded"><Edit2 size={14}/></button><button onClick={() => deleteSale(sale)} className="p-1 hover:bg-red-50 text-red-500 rounded"><Trash2 size={14}/></button></div></div>

        // --- LOGÍSTICA VIEW ---
        function LogisticsView({ sales, setSales, clients, companyPhone }) {
            const [selectedRoute, setSelectedRoute] = useState('Todas');
            const [routeSales, setRouteSales] = useState([]); 
            useEffect(() => { const ready = sales.filter(s => s.status === 'Rota'); const filtered = selectedRoute === 'Todas' ? ready : ready.filter(s => { const c = clients.find(cl => cl.id === s.clientId); const region = c?.region || c?.route; return region === selectedRoute; }); setRouteSales(filtered); }, [sales, selectedRoute, clients]);
            const routes = [...new Set(clients.map(c => c.region || c.route).filter(Boolean))];
            const moveOrder = (index, direction) => { const newOrder = [...routeSales]; if (direction === 'up' && index > 0) { [newOrder[index], newOrder[index - 1]] = [newOrder[index - 1], newOrder[index]]; } else if (direction === 'down' && index < newOrder.length - 1) { [newOrder[index], newOrder[index + 1]] = [newOrder[index + 1], newOrder[index]]; } setRouteSales(newOrder); };
            const generateDriverLink = () => { if (routeSales.length === 0) return alert("Nada para entregar!"); const payload = { route: selectedRoute, companyPhone, generatedAt: new Date(), orders: routeSales.map(s => { const c = clients.find(cl => cl.id === s.clientId); return { id: s.id, customer: c.name, phone: c.phone, address: c.address, district: c.district, region: c.region, map: c.mapLink, total: s.total, pay: s.payMethod, change: s.changeFor ? s.changeFor - s.total : 0, obs: s.obs, clientObs: c.obs }; }) }; const encoded = encodeURIComponent(btoa(JSON.stringify(payload))); const link = `${window.location.origin}${window.location.pathname}#driver=${encoded}`; const copyToClipboardFallback = (text) => { const textArea = document.createElement("textarea"); textArea.value = text; textArea.style.position = "fixed"; document.body.appendChild(textArea); textArea.focus(); textArea.select(); try { document.execCommand('copy'); alert("LINK COPIADO!"); } catch (err) { prompt("Copie:", text); } document.body.removeChild(textArea); }; if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(link).then(() => alert("LINK COPIADO!")).catch(() => copyToClipboardFallback(link)); } else { copyToClipboardFallback(link); } };
            const forceDelivery = (id) => { if (confirm("Marcar entregue?")) setSales(sales.map(s => s.id === id ? { ...s, status: 'Entregue' } : s)); };

d text-gray-800">{client.name}</h4><span className="font-mono text-xs bg-gray-100 px-2 rounded text-gray-500">#{s.id}</span></div><p className="text-sm text-gray-500">{client.address}, {client.district}</p><div className="flex gap-2 mt-2 text-xs"><span className="bg-blue-50 text-blue-700 px-2 py-0.5 rounded font-medium">{s.payMethod}</span><span className="bg-green-50 text-green-700 px-2 py-0.5 rounded font-bold">{formatCurrency(s.total)}</span></div></div><button onClick={() => forceDelivery(s.id)} className="p-3 hover:bg-green-50 text-gray-300 hover:text-green-600 rounded-full transition"><CheckCircle size={24}/></button></div>); })}</div></div></div>

        // --- REGISTRY VIEW ---

        // --- STOCK MANAGER ---
        function StockManager({ products, setProducts }) {

             return (<div className="flex h-full"><div className="w-1/3 border-r bg-gray-50 p-4 overflow-y-auto scrollbar-thin">{sortedProducts.map(p => (<div key={p.id} className="flex justify-between items-center text-xs py-2 border-b"><div><span className="font-bold block">{p.name}</span><span className="text-[10px] text-gray-500">{p.internalCode}</span></div><span className={`font-bold px-2 py-1 rounded ${p.stock <= 5 ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>{p.stock}</span></div>))}</div><div className="flex-1 p-6 space-y-4 overflow-y-auto"><div className="grid grid-cols-2 gap-6"><div><h3 className="font-bold text-green-700 mb-2">Entrada em Massa</h3><textarea className="w-full h-64 border p-2 text-xs font-mono bg-green-50" placeholder="COD | QTD" value={bulkIn} onChange={e=>setBulkIn(e.target.value)}></textarea><button onClick={()=>processBulk(bulkIn, 'IN')} className="btn-primary w-full bg-green-600 hover:bg-green-700 mt-2">PROCESSAR ENTRADA</button></div><div><h3 className="font-bold text-red-700 mb-2">Saída em Massa</h3><textarea className="w-full h-64 border p-2 text-xs font-mono bg-red-50" placeholder="COD | QTD" value={bulkOut} onChange={e=>setBulkOut(e.target.value)}></textarea><button onClick={()=>processBulk(bulkOut, 'OUT')} className="btn-primary w-full bg-red-600 hover:bg-red-700 mt-2">PROCESSAR SAÍDA</button></div></div></div></div>)

          const companyPhone = data.companyPhone || '65998150975';
          const uniqueRegions = [...new Set(data.orders.map(o => o.region || 'Geral').filter(Boolean))]; const regions = ['Todas', ...uniqueRegions]; const showChips = uniqueRegions.length > 1;
          const filteredOrders = filter === 'Todas' ? data.orders : data.orders.filter(o => (o.region || 'Geral') === filter);
          const visibleOrders = [...filteredOrders].sort((a, b) => { const aDone = completedIds.includes(a.id); const bDone = completedIds.includes(b.id); if (aDone === bDone) return 0; return aDone ? 1 : -1; });
          const sendToCustomer = (phone, msg) => { const cleanPhone = phone.replace(/\D/g,''); window.open(`https://wa.me/55${cleanPhone}?text=${encodeURIComponent(msg)}`, '_blank'); };
          const handleDeliveryConfirm = (method) => { if (!deliveryModal) return; const order = deliveryModal; const msg = `✅ *ENTREGA REALIZADA*\n\n🆔 Pedido: #${order.id}\n💰 Valor: ${formatCurrency(order.total)}\n💵 Recebido via: *${method}*`; window.open(`https://wa.me/55${companyPhone}?text=${encodeURIComponent(msg)}`, '_blank'); setCompletedIds(prev => [...prev, order.id]); setDeliveryModal(null); };
          const progress = Math.round((completedIds.length / data.orders.length) * 100); const allFinished = completedIds.length === data.orders.length;
          return (<div className="min-h-screen bg-gray-50 text-gray-800 pb-16"><header className="bg-indigo-700 text-white p-4 sticky top-0 z-10 shadow-md"><div className="flex justify-between items-center mb-2"><h1 className="font-bold text-lg">ROTA: {data.route}</h1><button onClick={onExit} className="text-xs bg-indigo-800 px-2 py-1 rounded hover:bg-indigo-900 transition">Sair</button></div>{showChips && (<div className="flex gap-2 overflow-x-auto pb-2 scrollbar-thin mb-1">{regions.map(r => (<button key={r} onClick={() => setFilter(r)} className={`px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap transition border ${filter === r ? 'bg-white text-indigo-700 border-white' : 'bg-indigo-800 text-indigo-200 border-indigo-600 hover:bg-indigo-600'}`}>{r}</button>))}</div>)}<div className="flex justify-between items-end"><div className="text-xs opacity-80"><span>{completedIds.length}/{data.orders.length} Entregas</span></div><div className="w-1/2 bg-indigo-900 rounded-full h-1.5 overflow-hidden"><div className="bg-green-400 h-full transition-all duration-500" style={{width: `${progress}%`}}></div></div></div></header><div className="p-4 space-y-6">{visibleOrders.map((order) => { const isDelivered = completedIds.includes(order.id); const clientFirstName = order.customer.split(' ')[0]; return (<div key={order.id} className={`rounded-lg shadow-sm border overflow-hidden relative transition-all duration-500 ${isDelivered ? 'bg-gray-100 border-gray-200 opacity-75' : 'bg-white'}`}>{isDelivered && <div className="absolute top-2 right-2 z-20"><span className="bg-green-600 text-white text-[10px] font-bold px-2 py-1 rounded-full flex items-center gap-1 shadow-sm"><Check size={12}/> ENTREGUE</span></div>}<div className={`p-3 border-b flex justify-between items-center ${isDelivered ? 'bg-gray-200 border-gray-300' : 'bg-indigo-50 border-indigo-100'}`}><span className={`font-bold px-3 py-1 rounded-full text-sm shadow-sm ${isDelivered ? 'bg-gray-300 text-gray-600' : 'text-indigo-900 bg-white'}`}>#{order.id}</span>{!isDelivered && <span className="font-bold text-indigo-900 text-sm">Pendente</span>}</div><div className="p-4"><h2 className="font-bold text-xl text-gray-800 mb-1 leading-tight">{order.customer}</h2><p className="text-gray-600 text-sm mb-4 flex items-start gap-1"><MapPin size={16} className="mt-0.5 shrink-0 text-gray-400"/> {order.address}, {order.district}</p><div className="grid grid-cols-3 gap-2 mb-4"><a href={`tel:${order.phone}`} className="flex flex-col items-center justify-center bg-gray-100 py-3 rounded hover:bg-gray-200 active:scale-95 transition"><Phone size={20} className="text-gray-700 mb-1"/><span className="text-[10px] font-bold text-gray-600">LIGAR</span></a><button onClick={() => sendToCustomer(order.phone, `Olá ${clientFirstName}! Sua entrega chega em aproximadamente 10 minutos. 🚚`)} className="flex flex-col items-center justify-center bg-blue-50 py-3 rounded hover:bg-blue-100 active:scale-95 transition"><Clock size={20} className="text-blue-600 mb-1"/><span className="text-[10px] font-bold text-blue-700">10 MIN</span></button><button onClick={() => sendToCustomer(order.phone, `Olá ${clientFirstName}! O entregador chegou e está aguardando. 🏠`)} className="flex flex-col items-center justify-center bg-yellow-50 py-3 rounded hover:bg-yellow-100 active:scale-95 transition"><Home size={20} className="text-yellow-600 mb-1"/><span className="text-[10px] font-bold text-yellow-700">CHEGUEI</span></button></div><div className="grid grid-cols-2 gap-2 mb-4"><a href={`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(order.address + ', ' + order.district)}`} target="_blank" className={`${isDelivered ? 'bg-gray-400 cursor-default' : 'bg-blue-600 hover:bg-blue-700 shadow'} text-white py-3 rounded font-bold text-sm flex items-center justify-center gap-2 transition`}><MapPin size={18}/> ABRIR GPS</a>{isDelivered ? <button disabled className="bg-gray-200 text-gray-400 border border-gray-300 py-3 rounded font-bold text-sm flex items-center justify-center gap-2 cursor-not-allowed"><CheckCircle size={18}/> CONCLUÍDO</button> : <button onClick={() => setDeliveryModal(order)} className="bg-emerald-600 text-white py-3 rounded font-bold text-sm hover:bg-emerald-700 flex items-center justify-center gap-2 shadow animate-pulse"><CheckCircle size={18}/> ENTREGUE</button>}</div><div className={`p-3 rounded text-sm mb-3 border ${isDelivered ? 'bg-gray-100 border-gray-200 text-gray-500' : 'bg-gray-50 border-gray-100'}`}><div className="flex justify-between mb-1"><span className="text-gray-500">Forma Pagto:</span><span className="font-bold uppercase">{order.pay}</span></div><div className="flex justify-between items-center mb-1"><span className="text-gray-500">Valor Total:</span><span className={`font-bold text-xl ${isDelivered ? 'text-gray-600' : 'text-green-700'}`}>{formatCurrency(order.total)}</span></div></div></div></div>); })}</div>{deliveryModal && (<div className="fixed inset-0 bg-black/80 z-50 flex items-end justify-center sm:items-center p-4 animate-in"><div className="bg-white w-full max-w-sm rounded-xl p-4 shadow-2xl"><div className="flex justify-between items-center mb-4 border-b pb-2"><h3 className="font-bold text-lg text-gray-800">Confirmar Recebimento</h3><button onClick={() => setDeliveryModal(null)} className="bg-gray-200 p-1 rounded-full"><XCircle size={20}/></button></div><div className="grid grid-cols-2 gap-3 mb-2"><button onClick={() => handleDeliveryConfirm('DINHEIRO')} className="bg-green-100 text-green-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-green-200"><DollarSign size={24}/> DINHEIRO</button><button onClick={() => handleDeliveryConfirm('PIX')} className="bg-indigo-100 text-indigo-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-indigo-200"><Share2 size={24}/> PIX</button><button onClick={() => handleDeliveryConfirm('CARTÃO')} className="bg-blue-100 text-blue-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-blue-200"><CreditCard size={24}/> CARTÃO</button><button onClick={() => handleDeliveryConfirm('SÓ ENTREGUE')} className="bg-gray-100 text-gray-800 p-4 rounded-lg font-bold flex flex-col items-center gap-1 hover:bg-gray-200"><CheckCircle size={24}/> JÁ PAGO</button></div></div></div>)}<div className={`fixed bottom-0 left-0 w-full p-3 text-center text-xs font-bold shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transition-colors ${allFinished ? 'bg-green-600 text-white' : 'bg-white text-gray-400 border-t'}`}>{allFinished ? '✅ ROTA FINALIZADA COM SUCESSO' : 'Rota em Andamento...'}</div></div>);
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
