<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO PRODUTOS DONA ANTONIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal-active { overflow: hidden; }
        [onclick] { cursor: pointer; }
        i svg { width: 100%; height: 100%; }
        /* Custom scrollbar for kit list */
        .kit-scroll::-webkit-scrollbar { width: 4px; }
        .kit-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .kit-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="p-4 md:p-8">
        <!-- HEADER -->
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 uppercase">CADASTRO PRODUTOS DONA ANTONIA</h1>
                <p class="text-slate-500 font-medium">Gestão de Estoque e Composição de Kits</p>
            </div>
            
            <div class="flex flex-wrap gap-3 w-full md:w-auto">
                <input type="file" id="importInput" class="hidden" accept=".json" onchange="importFromJson(event)">
                <button onclick="document.getElementById('importInput').click()" class="flex items-center justify-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors shadow-sm text-sm font-medium">
                    <i data-lucide="upload" class="w-4 h-4 mr-1"></i>
                    Importar Banco
                </button>
                <button onclick="exportToJson()" class="flex items-center justify-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors shadow-sm text-sm font-medium">
                    <i data-lucide="download" class="w-4 h-4 mr-1"></i>
                    Exportar JSON
                </button>
                <button onclick="openModal()" class="flex items-center justify-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md text-sm font-medium">
                    <i data-lucide="package-plus" class="w-4 h-4 mr-1"></i>
                    Novo Produto
                </button>
            </div>
        </div>

        <!-- SEARCH -->
        <div class="max-w-7xl mx-auto mb-6">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Buscar por nome, código ou categoria..." 
                    class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                    oninput="renderTable()"
                >
            </div>
        </div>

        <!-- DATA TABLE (Spreadsheet style) -->
        <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Produto</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Cód. Interno</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Categoria</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Custo</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Venda</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Estoque</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Tipo</th>
                            <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-500 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="divide-y divide-slate-100">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FOOTER STATS -->
        <div class="max-w-7xl mx-auto mt-6 flex justify-end">
            <div id="stats" class="text-xs font-mono text-slate-400 uppercase tracking-widest">
                Total: 0 Produtos | Banco de Dados: Local-First
            </div>
        </div>
    </div>

    <!-- MODAL (Form & Composition) -->
    <div id="productModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col animate-in zoom-in duration-200">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800 tracking-tight">Novo Produto</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="productForm" onsubmit="handleSave(event)" class="overflow-y-auto p-6 space-y-6">
                <input type="hidden" id="productId">
                
                <!-- Informações Básicas -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Nome do Produto</label>
                        <input type="text" id="pName" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Categoria</label>
                        <input type="text" id="pCategory" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none" placeholder="Ex: Bebidas">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Cód. Interno</label>
                        <input type="text" id="pCodeInternal" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Cód. Barras</label>
                        <input type="text" id="pBarcode" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Estoque Inicial</label>
                        <input type="number" id="pStock" required min="0" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                </div>

                <!-- Valores -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Valor de Custo (R$)</label>
                        <input type="number" step="0.01" id="pCost" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Valor de Venda (R$)</label>
                        <input type="number" step="0.01" id="pPrice" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                    </div>
                </div>

                <!-- Kit Toggle -->
                <div class="flex items-center gap-3 p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                    <input type="checkbox" id="pIsKit" class="w-5 h-5 rounded text-indigo-600 focus:ring-indigo-500 border-slate-300" onchange="toggleKitSection()">
                    <label for="pIsKit" class="text-sm font-bold text-indigo-900 uppercase">Este produto é um KIT (Composto por outros itens)</label>
                </div>

                <!-- Kit Composition Section -->
                <div id="kitSection" class="hidden space-y-4 border-t border-slate-100 pt-4">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2">
                        <i data-lucide="layers" class="w-4 h-4"></i>
                        Composição do Kit
                    </h3>
                    
                    <div class="flex flex-col md:flex-row gap-2">
                        <select id="kitProductSelector" class="flex-1 px-4 py-2 border border-slate-200 rounded-lg outline-none bg-white">
                            <option value="">Selecione um produto...</option>
                        </select>
                        <input type="number" id="kitProductQty" placeholder="Qtd" min="1" class="w-full md:w-24 px-4 py-2 border border-slate-200 rounded-lg outline-none">
                        <button type="button" onclick="addKitItem()" class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900 font-semibold transition-colors flex items-center gap-2">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            Incluir
                        </button>
                    </div>

                    <div class="border border-slate-200 rounded-lg overflow-hidden bg-white">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-50 border-b border-slate-200 text-slate-500">
                                <tr>
                                    <th class="px-4 py-2 text-left">Componente</th>
                                    <th class="px-4 py-2 text-center w-24">Qtd</th>
                                    <th class="px-4 py-2 text-right w-16"></th>
                                </tr>
                            </thead>
                            <tbody id="kitItemsBody">
                                <!-- Kit components list -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botões Ação -->
                <div class="pt-4 flex gap-3 sticky bottom-0 bg-white">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-lg font-bold hover:bg-slate-200 transition-colors">
                        CANCELAR
                    </button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2 uppercase tracking-wide">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        Salvar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- NOTIFICATION SYSTEM -->
    <div id="notification" class="hidden fixed bottom-6 right-6 z-[100] flex items-center gap-3 px-5 py-3 rounded-xl shadow-2xl transition-all translate-x-12 opacity-0">
        <span id="notificationIcon"></span>
        <span id="notificationMessage" class="font-medium"></span>
    </div>

    <script>
        // --- DATA LAYER ---
        const DB_KEY = 'dona_antonia_products_db';
        let products = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let currentKitItems = []; // Temporary storage for modal

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            refreshIcons();
            renderTable();
        });

        function refreshIcons() {
            if (window.lucide) window.lucide.createIcons();
        }

        // --- CORE LOGIC ---
        function saveToStorage() {
            localStorage.setItem(DB_KEY, JSON.stringify(products));
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = products
                .filter(p => 
                    p.name.toLowerCase().includes(search) || 
                    p.codeInternal.toLowerCase().includes(search) ||
                    p.category.toLowerCase().includes(search)
                )
                .sort((a, b) => a.name.localeCompare(b.name));

            tbody.innerHTML = filtered.map(p => `
                <tr class="hover:bg-slate-50/50 transition-colors group">
                    <td class="px-6 py-4">
                        <div class="font-semibold text-slate-800">${p.name}</div>
                        <div class="text-[10px] text-slate-400 font-mono">${p.barcode || 'S/ BARRAS'}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-600 font-mono text-sm">${p.codeInternal}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs font-bold uppercase">${p.category}</span>
                    </td>
                    <td class="px-6 py-4 text-slate-600">R$ ${parseFloat(p.cost).toFixed(2)}</td>
                    <td class="px-6 py-4 font-bold text-slate-900">R$ ${parseFloat(p.price).toFixed(2)}</td>
                    <td class="px-6 py-4">
                        <span class="${p.stock <= 5 ? 'text-red-600 font-bold' : 'text-slate-600'}">${p.stock} un</span>
                    </td>
                    <td class="px-6 py-4">
                        ${p.isKit ? 
                            '<span class="flex items-center gap-1 text-indigo-600 font-bold text-[10px] uppercase border border-indigo-200 px-2 py-0.5 rounded-full bg-indigo-50"><i data-lucide="layers" class="w-3 h-3"></i> KIT</span>' : 
                            '<span class="text-slate-400 text-[10px] uppercase font-medium">SIMPLES</span>'}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2">
                            <button onclick="openModal('${p.id}')" class="flex items-center gap-1 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition-all font-bold text-sm">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                                Ver
                            </button>
                            <button onclick="deleteProduct('${p.id}')" class="p-2 text-slate-300 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="px-6 py-12 text-center text-slate-400 italic">Nenhum produto cadastrado.</td></tr>`;
            }

            document.getElementById('stats').innerText = `Total: ${products.length} Produtos | Banco Local Ativo`;
            refreshIcons();
        }

        // --- MODAL CONTROLS ---
        function openModal(id = null) {
            const modal = document.getElementById('productModal');
            const form = document.getElementById('productForm');
            const title = document.getElementById('modalTitle');
            
            form.reset();
            currentKitItems = [];
            document.getElementById('productId').value = '';
            
            // Populate Product Selector for Kit
            const selector = document.getElementById('kitProductSelector');
            selector.innerHTML = '<option value="">Selecione um produto...</option>' + 
                products
                .filter(p => p.id !== id && !p.isKit) // Avoid circularity or nested kits for simplicity
                .map(p => `<option value="${p.id}">${p.name} (${p.codeInternal})</option>`).join('');

            if (id) {
                const p = products.find(item => item.id === id);
                title.innerText = "Ficha do Produto";
                document.getElementById('productId').value = p.id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pCategory').value = p.category;
                document.getElementById('pCodeInternal').value = p.codeInternal;
                document.getElementById('pBarcode').value = p.barcode;
                document.getElementById('pStock').value = p.stock;
                document.getElementById('pCost').value = p.cost;
                document.getElementById('pPrice').value = p.price;
                document.getElementById('pIsKit').checked = p.isKit;
                currentKitItems = p.kitItems || [];
            } else {
                title.innerText = "Novo Produto";
            }

            toggleKitSection();
            renderKitItems();
            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');
            refreshIcons();
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        function toggleKitSection() {
            const isKit = document.getElementById('pIsKit').checked;
            const section = document.getElementById('kitSection');
            section.classList.toggle('hidden', !isKit);
        }

        // --- KIT COMPOSITION ---
        function addKitItem() {
            const selector = document.getElementById('kitProductSelector');
            const qtyInput = document.getElementById('kitProductQty');
            const productId = selector.value;
            const quantity = parseInt(qtyInput.value);

            if (!productId || isNaN(quantity) || quantity <= 0) {
                return notify("Selecione um produto e uma quantidade válida", "error");
            }

            const p = products.find(item => item.id === productId);
            
            // Check if already in kit
            const existing = currentKitItems.find(item => item.productId === productId);
            if (existing) {
                existing.quantity += quantity;
            } else {
                currentKitItems.push({
                    productId: p.id,
                    name: p.name,
                    quantity: quantity
                });
            }

            qtyInput.value = '';
            selector.value = '';
            renderKitItems();
        }

        function removeKitItem(index) {
            currentKitItems.splice(index, 1);
            renderKitItems();
        }

        function renderKitItems() {
            const body = document.getElementById('kitItemsBody');
            body.innerHTML = currentKitItems.map((item, index) => `
                <tr class="border-b border-slate-100">
                    <td class="px-4 py-2 font-medium">${item.name}</td>
                    <td class="px-4 py-2 text-center font-mono">${item.quantity}</td>
                    <td class="px-4 py-2 text-right">
                        <button type="button" onclick="removeKitItem(${index})" class="text-red-400 hover:text-red-600 transition-colors">
                            <i data-lucide="minus-circle" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            if (currentKitItems.length === 0) {
                body.innerHTML = '<tr><td colspan="3" class="px-4 py-4 text-center text-slate-400 text-xs italic">Nenhum item adicionado ao kit.</td></tr>';
            }
            refreshIcons();
        }

        // --- ACTIONS ---
        function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const isKit = document.getElementById('pIsKit').checked;

            if (isKit && currentKitItems.length === 0) {
                return notify("Um Kit deve conter ao menos 1 produto componente", "error");
            }

            const payload = {
                id: id || crypto.randomUUID(),
                name: document.getElementById('pName').value,
                category: document.getElementById('pCategory').value,
                codeInternal: document.getElementById('pCodeInternal').value,
                barcode: document.getElementById('pBarcode').value,
                stock: parseInt(document.getElementById('pStock').value),
                cost: parseFloat(document.getElementById('pCost').value),
                price: parseFloat(document.getElementById('pPrice').value),
                isKit: isKit,
                kitItems: isKit ? currentKitItems : [],
                updatedAt: new Date().toISOString()
            };

            if (id) {
                products = products.map(p => p.id === id ? payload : p);
                notify("Produto atualizado!");
            } else {
                products.push(payload);
                notify("Produto cadastrado!");
            }

            saveToStorage();
            closeModal();
        }

        function deleteProduct(id) {
            if (confirm("Deseja apagar este produto?")) {
                products = products.filter(p => p.id !== id);
                saveToStorage();
                notify("Removido", "error");
            }
        }

        function exportToJson() {
            if (products.length === 0) return notify("Nada para exportar", "error");
            const dataStr = JSON.stringify(products, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `CADASTRO-PRODUTO.json`;
            a.click();
            URL.revokeObjectURL(url);
            notify("Exportado com sucesso!");
        }

        function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        if (confirm(`Deseja importar ${imported.length} produtos? Isso substituirá o banco atual.`)) {
                            products = imported;
                            saveToStorage();
                            notify("Importação concluída!");
                        }
                    } else throw new Error();
                } catch (err) { notify("Arquivo inválido", "error"); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function notify(message, type = 'success') {
            const toast = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const msg = document.getElementById('notificationMessage');
            msg.innerText = message;
            toast.className = `fixed bottom-6 right-6 z-[100] flex items-center gap-3 px-5 py-3 rounded-xl shadow-2xl transition-all duration-300 opacity-100 translate-x-0 ${type === 'error' ? 'bg-red-600 text-white' : 'bg-slate-900 text-white'}`;
            const iconName = type === 'error' ? 'alert-circle' : 'check-circle-2';
            icon.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5 ${type !== 'error' ? 'text-emerald-400' : ''}"></i>`;
            refreshIcons();
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('opacity-0');
                toast.classList.add('translate-x-12');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }
    </script>
</body>
</html>
