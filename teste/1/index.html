<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Clientes v2.1 (Persistence Fix)</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a' },
                        primary: { 600: '#0284c7', 700: '#0369a1' },
                        vip: { 500: '#8b5cf6', 600: '#7c3aed' },
                        loyal: { 500: '#f59e0b', 600: '#d97706' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #e2e8f0; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        
        .input-label {
            display: block; font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 0.05em; font-weight: 800; color: #64748b; margin-bottom: 0.3rem;
        }
        
        .input-field {
            width: 100%; padding: 0.6rem 0.8rem; 
            background-color: #ffffff; 
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem; font-size: 0.95rem; font-weight: 600; color: #0f172a;
            outline: none; transition: all 0.15s;
        }
        .input-field:focus { border-color: #0284c7; box-shadow: 0 0 0 2px rgba(2, 132, 199, 0.1); }

        .action-btn {
            display: flex; align-items: center; justify-content: center;
            width: 32px; height: 32px; border-radius: 6px;
            transition: all 0.2s; cursor: pointer; border: 1px solid transparent;
        }
        .action-btn:hover { transform: translateY(-1px); filter: brightness(0.95); }

        .btn-whats { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .btn-call { background: #e0f2fe; color: #0369a1; border-color: #bae6fd; }
        .btn-share { background: #f1f5f9; color: #475569; border-color: #cbd5e1; }
        .btn-print { background: #fff1f2; color: #be123c; border-color: #fecdd3; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Users, Search, Plus, Save, Trash2, Phone, MapPin, 
          Share2, Printer, Filter, Star, Zap, Crown, Download, Upload, AlertCircle
        } from 'lucide-react';

        // --- CONSTANTS ---
        const CURRENT_STORAGE_KEY = 'db_clients_v5'; // Bumped version
        const PREVIOUS_KEYS = ['db_clients_v4', 'db_clients_v3', 'db_clients_v2', 'db_clients'];

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const migrateData = () => {
            const existing = localStorage.getItem(CURRENT_STORAGE_KEY);
            if (existing && JSON.parse(existing).length > 0) return JSON.parse(existing);

            for (const oldKey of PREVIOUS_KEYS) {
                const oldData = localStorage.getItem(oldKey);
                if (oldData) {
                    try {
                        const parsed = JSON.parse(oldData);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            console.log(`Migrando dados de ${oldKey} para ${CURRENT_STORAGE_KEY}`);
                            localStorage.setItem(CURRENT_STORAGE_KEY, oldData);
                            return parsed;
                        }
                    } catch (e) { console.error("Erro na migração", e); }
                }
            }
            return [];
        };

        const handleShare = (client) => {
            const text = `*Contato de Cliente*\nNome: ${client.name}\nTel: ${client.phone}\nEnd: ${client.address}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        };

        const handlePrint = (client) => {
            const printWindow = window.open('', '', 'width=400,height=600');
            printWindow.document.write(`
                <html><body style="font-family:sans-serif; padding:20px; text-align:center;">
                <h2>${client.code}</h2><h1>${client.name}</h1><p>${client.phone}</p><p>${client.address}</p>
                </body></html>
            `);
            printWindow.document.close();
            setTimeout(() => { printWindow.print(); printWindow.close(); }, 500);
        };

        // --- COMPONENTS ---

        function ClientsModule({ clients, setClients }) {
            const [cForm, setCForm] = useState({ 
                name: '', code: '', phone: '', phone2: '', 
                address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', 
                mapLink: '', obs: '', purchaseCount: 0
            });
            const [editingClientId, setEditingClientId] = useState(null);
            const [search, setSearch] = useState('');
            const [segmentFilter, setSegmentFilter] = useState('ALL');

            const saveClient = () => { 
                if (!cForm.name.trim()) return; 
                if (editingClientId) { 
                    setClients(clients.map(c => c.id === editingClientId ? { ...cForm, id: editingClientId } : c)); 
                } else { 
                    const code = Math.floor(1000 + Math.random() * 9000).toString();
                    setClients([...clients, { ...cForm, id: generateId(), code }]); 
                } 
                startNew();
            };

            const startNew = () => {
                setCForm({ name: '', code: '', phone: '', phone2: '', address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', mapLink: '', obs: '', purchaseCount: 0 }); 
                setEditingClientId(null);
            };

            const exportData = () => {
                const blob = new Blob([JSON.stringify(clients, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_clientes_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (Array.isArray(data)) {
                            if (confirm(`Importar ${data.length} clientes? Isso substituirá os dados atuais.`)) {
                                setClients(data);
                            }
                        }
                    } catch (err) { alert("Arquivo JSON inválido."); }
                };
                reader.readAsText(file);
            };

            const list = useMemo(() => {
                return clients.filter(c => 
                    c.name.toLowerCase().includes(search.toLowerCase()) || 
                    (c.phone && c.phone.includes(search))
                ).sort((a,b) => a.name.localeCompare(b.name));
            }, [clients, search]);

            const getSegment = (count) => {
                const n = parseInt(count || 0);
                if (n > 24) return { label: 'VIP', color: 'bg-purple-100 text-purple-700', icon: Crown };
                if (n > 10) return { label: 'FIEL', color: 'bg-amber-100 text-amber-700', icon: Star };
                if (n >= 4) return { label: 'RECORRENTE', color: 'bg-blue-100 text-blue-700', icon: Zap };
                return { label: 'NOVO', color: 'bg-slate-100 text-slate-500', icon: Users };
            };

            return (
                <div className="flex h-full">
                    {/* ASIDE: LISTA */}
                    <aside className="w-[420px] bg-white border-r border-slate-200 flex flex-col shrink-0">
                        <div className="p-4 bg-slate-50 border-b border-slate-200">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="font-black text-slate-800 flex items-center gap-2">
                                    <Users size={18} className="text-blue-600"/> CLIENTES ({list.length})
                                </h2>
                                <div className="flex gap-2">
                                    <button onClick={exportData} title="Backup" className="p-2 hover:bg-slate-200 rounded text-slate-500"><Download size={16}/></button>
                                    <label className="p-2 hover:bg-slate-200 rounded text-slate-500 cursor-pointer">
                                        <Upload size={16}/><input type="file" className="hidden" onChange={importData} accept=".json"/>
                                    </label>
                                </div>
                            </div>
                            <div className="relative">
                                <Search className="absolute left-3 top-2.5 text-slate-400" size={16}/>
                                <input 
                                    className="w-full pl-9 pr-4 py-2 bg-white border border-slate-300 rounded-md text-sm font-bold outline-none focus:border-blue-500"
                                    placeholder="Buscar por nome ou fone..."
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto scrollbar-thin divide-y divide-slate-100">
                            {list.map(c => {
                                const active = editingClientId === c.id;
                                const seg = getSegment(c.purchaseCount);
                                return (
                                    <div key={c.id} className={`p-4 cursor-pointer hover:bg-slate-50 transition-colors ${active ? 'bg-blue-50 border-l-4 border-blue-600' : 'border-l-4 border-transparent'}`}
                                         onClick={() => { setCForm(c); setEditingClientId(c.id); }}>
                                        <div className="flex justify-between items-start">
                                            <span className="font-bold text-slate-900 uppercase text-sm truncate pr-2">{c.name}</span>
                                            <span className={`text-[9px] font-black px-1.5 py-0.5 rounded ${seg.color}`}>{seg.label}</span>
                                        </div>
                                        <div className="text-xs text-slate-500 font-medium mt-1 flex gap-3">
                                            <span className="flex items-center gap-1"><Phone size={12}/> {c.phone || '--'}</span>
                                            <span className="flex items-center gap-1 uppercase truncate"><MapPin size={12}/> {c.district || c.city}</span>
                                        </div>
                                        {active && (
                                            <div className="flex gap-2 mt-3 pt-3 border-t border-blue-100">
                                                <button onClick={(e) => { e.stopPropagation(); handlePrint(c); }} className="action-btn btn-print"><Printer size={14}/></button>
                                                <button onClick={(e) => { e.stopPropagation(); handleShare(c); }} className="action-btn btn-share"><Share2 size={14}/></button>
                                                {c.phone && <button onClick={(e) => { e.stopPropagation(); window.open(`https://wa.me/55${c.phone.replace(/\D/g,'')}`); }} className="action-btn btn-whats"><Phone size={14}/></button>}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                        <div className="p-4 border-t bg-slate-50">
                            <button onClick={startNew} className="w-full bg-slate-900 text-white py-2.5 rounded font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-800 transition">
                                <Plus size={16}/> NOVO CADASTRO
                            </button>
                        </div>
                    </aside>

                    {/* MAIN: FORM */}
                    <main className="flex-1 bg-slate-100 overflow-y-auto p-8 scrollbar-thin">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                <div className="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
                                    <div>
                                        <h1 className="text-xl font-black text-slate-900 uppercase">
                                            {editingClientId ? 'Editar Registro' : 'Novo Cliente'}
                                        </h1>
                                        <p className="text-[10px] text-slate-400 font-bold tracking-widest uppercase mt-0.5">Módulo de Vendas v2.1</p>
                                    </div>
                                    <div className="flex gap-3">
                                        {editingClientId && (
                                            <button onClick={() => { if(confirm("Excluir?")) { setClients(clients.filter(i=>i.id!==editingClientId)); startNew(); } }} className="px-4 py-2 text-red-600 font-bold text-sm hover:bg-red-50 rounded">EXCLUIR</button>
                                        )}
                                        <button onClick={saveClient} className="px-8 py-2 bg-blue-600 text-white font-black rounded-md shadow-md hover:bg-blue-700 flex items-center gap-2">
                                            <Save size={18}/> SALVAR
                                        </button>
                                    </div>
                                </div>

                                <div className="p-8 grid grid-cols-12 gap-6">
                                    <div className="col-span-12 md:col-span-8">
                                        <label className="input-label">Nome / Razão Social</label>
                                        <input className="input-field" value={cForm.name} onChange={e => setCForm({...cForm, name: e.target.value.toUpperCase()})} placeholder="NOME DO CLIENTE"/>
                                    </div>
                                    <div className="col-span-6 md:col-span-2">
                                        <label className="input-label">Código</label>
                                        <input className="input-field bg-slate-50 text-slate-400 text-center font-mono" value={cForm.code} disabled placeholder="AUTO"/>
                                    </div>
                                    <div className="col-span-6 md:col-span-2">
                                        <label className="input-label">Compras</label>
                                        <input type="number" className="input-field text-center font-bold" value={cForm.purchaseCount} onChange={e => setCForm({...cForm, purchaseCount: e.target.value})}/>
                                    </div>

                                    <div className="col-span-12 md:col-span-6">
                                        <label className="input-label">WhatsApp Principal</label>
                                        <input className="input-field font-mono" value={cForm.phone} onChange={e => setCForm({...cForm, phone: e.target.value})} placeholder="(65) 9 0000-0000"/>
                                    </div>
                                    <div className="col-span-12 md:col-span-6">
                                        <label className="input-label">E-mail ou Contato Secundário</label>
                                        <input className="input-field" value={cForm.phone2} onChange={e => setCForm({...cForm, phone2: e.target.value})} />
                                    </div>

                                    <div className="col-span-12 pt-4 border-t border-slate-50 mt-2">
                                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Logística e Endereço</h3>
                                    </div>

                                    <div className="col-span-12 md:col-span-4">
                                        <label className="input-label">Cidade</label>
                                        <input className="input-field uppercase" value={cForm.city} onChange={e => setCForm({...cForm, city: e.target.value.toUpperCase()})}/>
                                    </div>
                                    <div className="col-span-12 md:col-span-4">
                                        <label className="input-label">Bairro</label>
                                        <input className="input-field uppercase" value={cForm.district} onChange={e => setCForm({...cForm, district: e.target.value.toUpperCase()})}/>
                                    </div>
                                    <div className="col-span-12 md:col-span-4">
                                        <label className="input-label">Região</label>
                                        <select className="input-field" value={cForm.region} onChange={e => setCForm({...cForm, region: e.target.value})}>
                                            <option value="CUIABÁ">CUIABÁ (GERAL)</option>
                                            <option value="COXIPÓ">COXIPÓ</option>
                                            <option value="VÁRZEA GRANDE">VÁRZEA GRANDE</option>
                                            <option value="CPA">CPA</option>
                                        </select>
                                    </div>

                                    <div className="col-span-12">
                                        <label className="input-label">Endereço Completo</label>
                                        <input className="input-field" value={cForm.address} onChange={e => setCForm({...cForm, address: e.target.value})} placeholder="Rua, Número, Referência..."/>
                                    </div>

                                    <div className="col-span-12">
                                        <label className="input-label">Observações Internas</label>
                                        <textarea className="input-field h-24 resize-none text-slate-600 font-medium" value={cForm.obs} onChange={e => setCForm({...cForm, obs: e.target.value})} placeholder="Histórico, restrições, horários..."/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function App() {
            const [clients, setClients] = useState(() => migrateData());

            useEffect(() => {
                localStorage.setItem(CURRENT_STORAGE_KEY, JSON.stringify(clients));
            }, [clients]);

            return (
                <div className="h-screen bg-slate-100 font-sans text-slate-900">
                    <ClientsModule clients={clients} setClients={setClients} />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
