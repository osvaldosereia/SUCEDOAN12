            { id: 55, type: 'clean', name: "Sab√£o P√≥ OMO 800g", price: 13.90 },
            { id: 56, type: 'clean', name: "Detergente L√≠quido", price: 2.80, variants: ["Neutro", "Ma√ß√£", "Lim√£o", "Coco"] },
            { id: 57, type: 'clean', name: "Qboa 1L", price: 4.50 },
            { id: 58, type: 'clean', name: "Sabonete", price: 2.50, variants: ["Flor de Laranjeira", "Aveia", "Erva Doce"] },
            { id: 60, type: 'clean', name: "Esponja de Lou√ßa", price: 1.50 }
        ];

        // --- CORRE√á√ÉO DE IMAGENS ---
        function getExactImgPath(productName) {
            const name = productName.toLowerCase();
            const pathFood = '../descontos/img/alimento/'; 
            const pathClean = '../descontos/img/limpeza/';
            
            // ALIMENTOS (Retorna pathFood + arquivo)
            if (name.includes('tio alvino')) return pathFood + 'arroztioalvino.jpg';
            if (name.includes('koblenz')) return pathFood + 'Arroz Koblenz 5kg.webp';
            if (name.includes('a√ß√∫car') || name.includes('doce dia')) return pathFood + 'a√ßucar doce dia 2 kg.webp';
            if (name.includes('liza')) return pathFood + 'oleo de soja liza.webp';
            if (name.includes('feij√£o')) return pathFood + 'feij√£o da casa.webp';
            if (name.includes('caboclo') && name.includes('500')) return pathFood + 'cafe caboclo 500g.webp';
            if (name.includes('caboclo') && name.includes('250')) return pathFood + 'cafe caboclo 250g.webp';
            if (name.includes('premiado')) return pathFood + 'cafepremiado.webp';
            if (name.includes('espaguete') || name.includes('q\'del√≠cia')) return pathFood + 'espaguete qdelicia.webp';
            if (name.includes('ovos')) return pathFood + 'ovo duzia.jpg';
            if (name.includes('bolo apti')) return pathFood + 'bolo apti chocolate.webp';
            if (name.includes('trigo')) return pathFood + 'trigo vitoriosa.webp';
            if (name.includes('sal')) return pathFood + 'sal.webp';
            if (name.includes('molho') || name.includes('fugini')) return pathFood + 'molho fugini.webp';
            if (name.includes('milho') || name.includes('predileta')) return pathFood + 'milho verde predileta.webp';
            if (name.includes('tempero') || name.includes('jonas')) return pathFood + 'tempero tio jonas.jpg';
            if (name.includes('bolacha') || name.includes('mybit')) return pathFood + 'bolacha mybit.webp';
            if (name.includes('miojo')) return pathFood + 'miojo apti.webp';
            if (name.includes('suco') || name.includes('frisco')) return pathFood + 'suco frisco.webp';
            if (name.includes('mandioca')) return pathFood + 'farinha de mandioca.webp';
            
            // LIMPEZA (Retorna pathClean + arquivo)
            if (name.includes('assolan')) return pathClean + 'l√£ de a√ßo assolan.webp';
            if (name.includes('creme dental')) return pathClean + 'Creme Dental Sorriso 70g.webp';
            if (name.includes('desinfetante')) return pathClean + 'Desinfetante Remmus 2L.webp';
            if (name.includes('detergente')) return pathClean + 'Detergente Ype 500ml.webp';
            if (name.includes('qboa')) return pathClean + 'Qboa 1 Litro.webp';
            if (name.includes('amaciante')) return pathClean + 'amaciante ype 2L.webp';
            if (name.includes('lou√ßa')) return pathClean + 'esponja de lavar lou√ßa.webp';
            if (name.includes('papel higi√™nico')) return pathClean + 'papel higienico.webp';
            if (name.includes('sabonete')) return pathClean + 'sabonete palmolive 85g.webp';
            if (name.includes('sab√£o em barra') || name.includes('sab√£o barra')) return pathClean + 'sab√£o barra ype 900g.webp';
            if (name.includes('sab√£o p√≥') || name.includes('omo')) return pathClean + 'sab√£o em p√≥ omo 800g.webp';
            
            // Fallback Gen√©rico
            return `https://placehold.co/200x200/e2e8f0/64748b?text=${encodeURIComponent(productName.substring(0,8))}`;
        }

        let cart = {}; 

        function render() {
            const gridFood = document.getElementById('grid-alimentos');
            const gridClean = document.getElementById('grid-limpeza');
            
            PRODUCTS.forEach(p => {
                const imgPath = getExactImgPath(p.name);
                let controlsHtml = '';
                
                if(p.variants && p.variants.length > 0) {
                    controlsHtml = `
                        <button class="btn-choose-options" id="btn-opt-${p.id}" onclick="openVariantModal(${p.id})">
                            <i class="ph-bold ph-list-plus"></i> ESCOLHER OP√á√ïES
                        </button>
                    `;
                } else {
                    controlsHtml = `
                        <div class="qty-controls">
                            <button class="btn-qty btn-minus" onclick="updateQtySimple(${p.id}, -1)">-</button>
                            <span class="qty-val" id="qty-${p.id}">0</span>
                            <button class="btn-qty btn-plus" onclick="updateQtySimple(${p.id}, 1)">+</button>
                        </div>
                    `;
                }

                const html = `
                    <div class="item-card" id="card-${p.id}">
                        <img src="${imgPath}" class="item-img" alt="${p.name}" loading="lazy" onerror="this.src='https://placehold.co/200x200/png?text=Sem+Foto'">
                        <div class="item-name">${p.name}</div>
                        ${controlsHtml}
                        <div id="summary-${p.id}" class="selected-summary" style="display:none;"></div>
                    </div>
                `;
                
                if(p.type === 'food') gridFood.innerHTML += html;
                else gridClean.innerHTML += html;
            });
        }

        // --- L√ìGICA DO MODAL DE VARIA√á√ïES ---
        let currentModalProductId = null;

        function openVariantModal(id) {
            currentModalProductId = id;
            const p = PRODUCTS.find(x => x.id === id);
            const mainImg = getExactImgPath(p.name);
            
            document.getElementById('mv-title').innerText = p.name;
            const body = document.getElementById('mv-body');
            body.innerHTML = '';

            p.variants.forEach(variant => {
                const key = `${id}::${variant}`;
                const qty = cart[key] || 0;
                const varImg = mainImg; 

                body.innerHTML += `
                    <div class="variant-row">
                        <div class="v-info">
                            <img src="${varImg}" class="v-img">
                            <span class="v-name">${variant}</span>
                        </div>
                        <div class="qty-controls" style="margin-top:0; width:110px;">
                            <button class="btn-qty btn-minus" onclick="updateQtyVariant('${key}', -1, ${id})">-</button>
                            <span class="qty-val" id="v-qty-${key.replace(/ /g,'-')}">${qty}</span>
                            <button class="btn-qty btn-plus" onclick="updateQtyVariant('${key}', 1, ${id})">+</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('modal-variants').classList.add('active');
        }

        function closeVariantModal() {
            document.getElementById('modal-variants').classList.remove('active');
            if(currentModalProductId) updateCardSummary(currentModalProductId);
            checkStatus();
        }

        function updateQtyVariant(key, delta, productId) {
            if(!cart[key]) cart[key] = 0;
            const newVal = cart[key] + delta;
            
            if(newVal >= 0) {
                cart[key] = newVal;
                if(newVal === 0) delete cart[key];
                
                const elId = `v-qty-${key.replace(/ /g,'-')}`;
                if(document.getElementById(elId)) {
                    document.getElementById(elId).innerText = newVal;
                }
            }
            if (delta > 0) trackAddCart(key);
        }

        function updateQtySimple(id, delta) {
            const key = `${id}::default`;
            if(!cart[key]) cart[key] = 0;
            const newVal = cart[key] + delta;
            
            if(newVal >= 0) {
                cart[key] = newVal;
                if(newVal === 0) delete cart[key];
                
                document.getElementById(`qty-${id}`).innerText = newVal;
                
                const card = document.getElementById(`card-${id}`);
                if(newVal > 0) card.classList.add('active');
                else card.classList.remove('active');
                
                checkStatus();
            }
            if (delta > 0) trackAddCart(id);
        }

        function trackAddCart(itemId) {
            dataLayer.push({
                'event': 'addToCart',
                'ecommerce': {
                    'currency': 'BRL',
                    'items': [{ 'item_id': itemId.toString(), 'item_name': 'Produto ' + itemId }]
                }
            });
        }

        function updateCardSummary(id) {
            const summaryEl = document.getElementById(`summary-${id}`);
            const btnEl = document.getElementById(`btn-opt-${id}`);
            const card = document.getElementById(`card-${id}`);
            
            const entries = Object.keys(cart).filter(k => k.startsWith(`${id}::`));
            
            let total = 0;
            let text = [];
            
            entries.forEach(k => {
                const qty = cart[k];
                const variant = k.split('::')[1];
                if(qty > 0) {
                    total += qty;
                    text.push(`${qty}x ${variant}`);
                }
            });

            if(total > 0) {
                card.classList.add('active');
                btnEl.classList.add('has-items');
                btnEl.innerHTML = `<i class="ph-bold ph-check"></i> ${total} SELECIONADO(S)`;
                summaryEl.style.display = 'block';
                summaryEl.innerText = text.join(', ');
            } else {
                card.classList.remove('active');
                btnEl.classList.remove('has-items');
                btnEl.innerHTML = `<i class="ph-bold ph-list-plus"></i> ESCOLHER OP√á√ïES`;
                summaryEl.style.display = 'none';
            }
        }

        // --- ATUALIZA√á√ÉO DA BARRA DE GAMIFICA√á√ÉO (COMPACTA) ---
        function checkStatus() {
            const productIds = new Set();
            Object.keys(cart).forEach(k => productIds.add(k.split('::')[0]));
            const uniqueItems = productIds.size;
            const minItems = 10;
            
            const btn = document.getElementById('btn-calc');
            const compactCount = document.getElementById('item-count-compact');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            compactCount.innerText = `${uniqueItems} itens`;

            // C√ÅLCULO PORCENTAGEM (Capado em 100%)
            const percent = Math.min((uniqueItems / minItems) * 100, 100);
            progressFill.style.width = `${percent}%`;

            if(uniqueItems === 0) {
                progressText.innerHTML = "Escolha seus itens";
                progressFill.style.backgroundColor = "var(--primary)";
                btn.setAttribute('disabled', 'true');
                btn.classList.remove('ready');
            } 
            else if(uniqueItems < minItems) {
                const missing = minItems - uniqueItems;
                progressText.innerHTML = `Faltam <b style="color:var(--primary)">${missing}</b> p/ m√≠nimo`;
                progressFill.style.backgroundColor = "var(--primary)";
                btn.setAttribute('disabled', 'true');
                btn.classList.remove('ready');
            } 
            else {
                progressText.innerHTML = `<b style="color:var(--success-dark)">Meta atingida!</b>`;
                progressFill.style.backgroundColor = "var(--success)";
                btn.removeAttribute('disabled');
                btn.classList.add('ready');
            }
        }

        function calculate() {
            let subtotal = 0;
            let gridHtml = ''; 
            
            const keys = Object.keys(cart).sort();
            
            keys.forEach(key => {
                const [idStr, variant] = key.split('::');
                const id = parseInt(idStr);
                const p = PRODUCTS.find(x => x.id === id);
                const qty = cart[key];
                const imgPath = getExactImgPath(p.name);
                
                const totalItem = p.price * qty;
                subtotal += totalItem;
                
                let name = p.name;
                if(variant !== 'default') name += ` (${variant})`;

                // GERA CARD MINIATURA
                gridHtml += `
                    <div class="summary-card-mini">
                        <div class="badge-qty">${qty}</div>
                        <img src="${imgPath}" class="summary-img-mini" alt="${name}">
                        <div class="summary-name-mini">${name}</div>
                    </div>
                `;
            });

            const delivery = subtotal < 85 ? 10 : 0;
            const total = subtotal + delivery;

            document.getElementById('summary-grid').innerHTML = gridHtml;
            document.getElementById('summ-subtotal').innerText = `R$ ${subtotal.toFixed(2).replace('.',',')}`;
            document.getElementById('summ-delivery').innerText = delivery === 0 ? 'GR√ÅTIS' : 'R$ 10,00';
            document.getElementById('summ-total').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            
            const delRow = document.getElementById('summ-delivery-row');
            const freteMsg = document.getElementById('frete-msg');
            
            if(delivery === 0) {
                delRow.style.color = 'var(--success)';
                freteMsg.style.display = 'none';
            } else {
                delRow.style.color = '#EF4444';
                freteMsg.style.display = 'block';
                freteMsg.innerText = `Falta R$ ${(85 - subtotal).toFixed(2).replace('.',',')} para frete gr√°tis`;
            }

            document.getElementById('modal-summary').classList.add('active');
            
            dataLayer.push({
                'event': 'initiateCheckout',
                'ecommerce': {
                    'currency': 'BRL',
                    'value': total
                }
            });
        }

        function closeSummaryModal() {
            document.getElementById('modal-summary').classList.remove('active');
        }

        function sendWhatsapp() {
            let msg = "*NOVA ENCOMENDA - CESTA PERSONALIZADA*\n--------------------------------\n";
            let subtotal = 0;
            const keys = Object.keys(cart).sort();

            keys.forEach(key => {
                const [idStr, variant] = key.split('::');
                const id = parseInt(idStr);
                const p = PRODUCTS.find(x => x.id === id);
                const qty = cart[key];
                
                let name = p.name;
                if(variant !== 'default') name += ` (${variant})`;

                msg += `[ ${qty}x ] ${name}\n`;
                subtotal += (p.price * qty);
            });

            const delivery = subtotal < 85 ? 10 : 0;
            const total = subtotal + delivery;

            msg += "--------------------------------\n";
            msg += `*Total Estimado: R$ ${total.toFixed(2).replace('.',',')}*\n`;
            msg += delivery === 0 ? "_(Frete Gr√°tis)_\n" : "_(Com Taxa de Entrega)_\n";
            msg += "\nüìç *Vim pelo site, aguardo confirma√ß√£o.*";

            dataLayer.push({
                'event': 'purchase',
                'currency': 'BRL',
                'value': total,
                'transaction_id': 'ORDER_' + new Date().getTime()
            });

            const phone = "5565998150975"; 
            window.location.href = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
        }

        function scrollToId(id, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const el = document.getElementById(id);
            const offset = 140; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
        }

        render();
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
