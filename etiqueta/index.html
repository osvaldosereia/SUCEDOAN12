<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Matriz de Etiquetas 80x80 - Expandida</title>
    <style>
        /* --- ESTILOS DO ECRÃ --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #333; margin-bottom: 20px; }

        #matriz-principal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 1200px; /* Aumentado para acomodar mais botões */
            width: 100%;
        }

        .linha-gondola {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        
        .linha-gondola:last-child { border-bottom: none; }

        .cabecalho-linha {
            width: 120px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .grade-botoes {
            display: grid;
            /* Ajustado para 13 colunas (A até M) */
            grid-template-columns: repeat(13, 1fr); 
            gap: 8px;
            flex-grow: 1;
        }

        .btn-prateleira {
            background-color: #fff;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 8px 5px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-prateleira:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }

        /* --- ESTILOS DE IMPRESSÃO --- */
        #area-impressao {
            display: none; 
        }

        @media print {
            body > * { display: none !important; }

            #area-impressao {
                display: flex !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 80mm;
                height: 80mm;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: white;
            }

            .print-titulo { 
                font-size: 14pt; 
                font-family: Arial, sans-serif; 
                color: #000;
                text-transform: uppercase;
                margin-top: 5px;
            }
            .print-valor { 
                font-size: 65pt; 
                font-weight: 900; 
                font-family: Arial, sans-serif; 
                line-height: 1; 
                margin-bottom: 5px;
                color: #000;
            }

            @page {
                size: 80mm 80mm;
                margin: 0; 
            }
        }
    </style>
</head>
<body>

    <h1>Painel de Etiquetas (Gôndola 20 | Prateleira M)</h1>
    
    <div id="matriz-principal"></div>

    <div id="area-impressao"></div>

    <script>
        const matriz = document.getElementById('matriz-principal');
        const areaImpressao = document.getElementById('area-impressao');
        
        // 1. ATUALIZAÇÃO: Lista de letras expandida até "M"
        const letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M'];

        // 2. ATUALIZAÇÃO: Loop alterado para ir até 20 gôndolas
        for (let i = 1; i <= 20; i++) {
            
            const linhaDiv = document.createElement('div');
            linhaDiv.className = 'linha-gondola';

            const cabecalho = document.createElement('div');
            cabecalho.className = 'cabecalho-linha';
            cabecalho.innerText = `GÔNDOLA ${i}`;
            linhaDiv.appendChild(cabecalho);

            const botoesDiv = document.createElement('div');
            botoesDiv.className = 'grade-botoes';

            letras.forEach(letra => {
                const btn = document.createElement('button');
                btn.className = 'btn-prateleira';
                btn.innerText = letra; 
                btn.title = `Imprimir Gôndola ${i} - Prateleira ${letra}`;
                
                btn.onclick = function() {
                    imprimirEtiqueta(i, letra);
                };

                botoesDiv.appendChild(btn);
            });

            linhaDiv.appendChild(botoesDiv);
            matriz.appendChild(linhaDiv);
        }

        function imprimirEtiqueta(num, letra) {
            areaImpressao.innerHTML = `
                <div class="print-titulo">GONDOLA:</div>
                <div class="print-valor">${num}</div>
                <div class="print-titulo">PRATELEIRA:</div>
                <div class="print-valor">${letra}</div>
            `;
            window.print();
        }
    </script>
</body>
</html>
