<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling Print 85mm - Final</title>
    <style>
        /* --- ESTILOS GERAIS E UI (N√£o sai na impress√£o) --- */
        :root { --primary: #2c3e50; --accent: #2980b9; --bg: #dfe6e9; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .app-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 5px; font-size: 22px; }
        p.subtitle { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }

        .drop-zone {
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
            background: #f8f9fa;
        }
        .drop-zone:hover { border-color: var(--accent); background: #ebf5fb; }
        .icon { font-size: 40px; color: var(--accent); display: block; margin-bottom: 10px; }
        .label { font-size: 14px; font-weight: 600; color: #34495e; }

        .btn-print {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-print:hover { background: #1f618d; }

        /* --- CONFIGURA√á√ÉO DE IMPRESS√ÉO (85mm) --- */
        #talao-container { display: none; }

        @media print {
            @page { 
                size: 85mm auto; 
                margin: 0; 
            }
            body { 
                background: white !important; 
                margin: 0 !important; 
                padding: 0 !important; 
                display: block !important;
            }
            .app-card, .no-print { display: none !important; }

            #talao-container { 
                display: block !important; 
                width: 85mm !important; 
                margin: 0 auto !important;
            }

            .cupom {
                width: 85mm !important;
                /* Margem lateral exata de 2.5mm */
                padding: 0 2.5mm !important; 
                box-sizing: border-box !important;
            }
        }

        /* --- DESIGN DO CUPOM --- */
        .cupom {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #000;
            line-height: 1.25;
        }

        .text-center { text-align: center; }
        .bold { font-weight: bold; }
        
        /* Cabe√ßalho */
        .loja-nome { font-size: 14px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; margin-top: 5px; }
        .pedido-box { 
            border: 2px solid #000; 
            padding: 5px; 
            margin: 5px 0; 
            font-size: 32px; 
            font-weight: 900; 
        }

        /* Se√ß√µes */
        .section-header {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            margin-top: 12px;
            margin-bottom: 5px;
            padding-bottom: 2px;
        }

        /* Cliente */
        .cliente-content { font-size: 12px; text-align: left; }

        /* Itens */
        .item-row { 
            padding-bottom: 6px; 
            margin-bottom: 6px; 
            border-bottom: 1px dashed #ccc; 
        }
        .item-top { display: flex; justify-content: space-between; font-weight: bold; font-size: 13px; }
        .item-code { 
            font-size: 14px; /* C√≥digo EAN maior */
            color: #333; 
            margin-top: 2px;
        }

        /* Totais */
        .total-row { 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            margin-top: 10px; 
            border-top: 1px solid #000; 
            padding-top: 8px;
        }
        .total-label { font-size: 12px; font-weight: bold; margin-right: 10px; }
        .total-value { font-size: 16px; font-weight: bold; } /* Fonte menor que antes */

        /* Observa√ß√µes e Rodap√© */
        .obs-content { font-size: 11px; font-style: italic; white-space: pre-wrap; }
        .assinatura-area { margin-top: 40px; text-align: center; }
        .linha-ass { border-top: 1px solid #000; width: 85%; margin: 0 auto; }
        .label-ass { font-size: 10px; font-weight: bold; margin-top: 4px; }
        .footer-date { font-size: 10px; text-align: center; margin-top: 20px; opacity: 0.7; }

    </style>
</head>
<body>

<div class="app-card no-print">
    <h1>Bling Print Pro</h1>
    <p class="subtitle">Conversor para T√©rmica 85mm</p>
    
    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
        <span class="icon">üìÑ</span>
        <span class="label">Clique para carregar o HTML do Pedido</span>
        <input type="file" id="fileInput" accept=".html" style="display:none">
    </div>

    <button id="btnPrint" class="btn-print" onclick="window.print()">IMPRIMIR AGORA</button>
</div>

<div id="talao-container">
    <div id="cupomContent" class="cupom"></div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function() {
            const parser = new DOMParser();
            const doc = parser.parseFromString(reader.result, "text/html");

            // 1. Extrair N√∫mero do Pedido
            const numPedido = doc.querySelector('h2')?.innerText.replace(/[^\d]/g, '') || "---";

            // 2. Extrair e Limpar Dados do Cliente
            const clienteRaw = doc.querySelector('.divBorda')?.innerHTML || "";
            const clienteLimpo = limparDadosCliente(clienteRaw);

            // 3. Extrair Observa√ß√µes
            const obs = doc.querySelector('h4 + table.divBorda')?.innerText || "Sem observa√ß√µes.";

            // 4. Extrair Itens (USANDO O SELETOR CORRETO .grid)
            let itensHtml = "";
            let valorTotal = "0,00";

            // Importante: Procura apenas dentro da tabela de classe .grid para evitar erros
            const linhasProdutos = doc.querySelectorAll('table.grid tbody tr');

            linhasProdutos.forEach(linha => {
                const cols = linha.querySelectorAll('td');

                // Linha de Produto V√°lida (6 colunas)
                if (cols.length === 6 && !linha.innerText.includes("Descri√ß√£o")) {
                    const nome = cols[0].innerText.trim();
                    const codigo = cols[1].innerText.trim();
                    const qtd = cols[3].innerText.trim();

                    itensHtml += `
                        <div class="item-row">
                            <div class="item-top">
                                <span>${nome}</span>
                                <span>${qtd} UN</span>
                            </div>
                            <div class="item-code">Ref: ${codigo}</div>
                        </div>
                    `;
                }

                // Linha de Total (Captura o √∫ltimo valor da c√©lula)
                if (linha.innerText.includes("Total do pedido")) {
                    const celulaValor = linha.querySelector('td.right');
                    if (celulaValor) {
                        const valores = celulaValor.innerHTML.split(/<br\s*\/?>/i);
                        valorTotal = valores[valores.length - 1].trim();
                    }
                }
            });

            // 5. Montar HTML Final
            const layout = `
                <div class="text-center loja-nome">SUPER CESTAS DONA ANTONIA</div>
                <div class="text-center pedido-box">#${numPedido}</div>
                
                <div class="section-header">DADOS DO CLIENTE</div>
                <div class="cliente-content">${clienteLimpo}</div>

                <div class="section-header">ITENS DO PEDIDO</div>
                <div style="margin-top:5px;">${itensHtml}</div>

                <div class="total-row">
                    <span class="total-label">TOTAL A PAGAR:</span>
                    <span class="total-value">R$ ${valorTotal}</span>
                </div>

                <div class="section-header">OBSERVA√á√ïES</div>
                <div class="obs-content">${obs}</div>

                <div class="assinatura-area">
                    <div class="linha-ass"></div>
                    <div class="label-ass">ASSINATURA DO RECEBEDOR</div>
                </div>

                <div class="footer-date">
                    Impresso em ${new Date().toLocaleString('pt-BR')}
                </div>
            `;

            document.getElementById('cupomContent').innerHTML = layout;
            document.getElementById('btnPrint').style.display = 'block';
        };
        reader.readAsText(file);
    });

    // Fun√ß√£o de limpeza inteligente
    function limparDadosCliente(html) {
        // Cria elemento tempor√°rio
        const div = document.createElement('div');
        div.innerHTML = html;
        
        // Separa por linhas
        const linhas = div.innerHTML.split(/<br\s*\/?>/i);
        
        // Remove tags HTML para comparar texto puro
        const textoPuro = linhas.map(l => {
            const t = document.createElement('div');
            t.innerHTML = l;
            return t.innerText.trim();
        });

        // Se a linha 1 for igual √† linha 2 (Nome repetido), remove a segunda
        if (textoPuro.length > 1 && textoPuro[0] === textoPuro[1]) {
            linhas.splice(1, 1);
        }

        return linhas.join('<br>');
    }
</script>

</body>
</html>
