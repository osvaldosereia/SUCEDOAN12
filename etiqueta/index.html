<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Matriz de Etiquetas 80x80</title>
    <style>
        /* --- ESTILOS DO ECRÃ (Tabela Organizada) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #333; margin-bottom: 20px; }

        /* O Contentor Principal */
        #matriz-principal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
        }

        /* Cada Linha (Uma Gôndola) */
        .linha-gondola {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        
        .linha-gondola:last-child { border-bottom: none; }

        /* O Cabeçalho da Linha (Número da Gôndola) */
        .cabecalho-linha {
            width: 120px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-right: 15px;
            flex-shrink: 0; /* Não deixa encolher */
        }

        /* A Grade de Botões (A-G) */
        .grade-botoes {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Exatamente 7 colunas */
            gap: 10px;
            flex-grow: 1;
        }

        /* O Botão de Impressão (Representa a Prateleira) */
        .btn-prateleira {
            background-color: #fff;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-prateleira:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }

        /* --- ESTILOS DE IMPRESSÃO (Onde a mágica acontece) --- */
        
        /* Área invisível até à hora de imprimir */
        #area-impressao {
            display: none; 
        }

        @media print {
            /* 1. Esconde o site inteiro */
            body > * { display: none !important; }

            /* 2. Mostra e formata a área de impressão */
            #area-impressao {
                display: flex !important;
                position: fixed; /* Fixa no topo da folha */
                top: 0;
                left: 0;
                width: 80mm;
                height: 80mm;
                
                /* Alinhamento perfeito no centro da etiqueta */
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: white;
            }

            /* Tipografia Gigante para a Impressora */
            .print-titulo { 
                font-size: 14pt; 
                font-family: Arial, sans-serif; 
                color: #000;
                text-transform: uppercase;
                margin-top: 5px;
            }
            .print-valor { 
                font-size: 65pt; 
                font-weight: 900; 
                font-family: Arial, sans-serif; 
                line-height: 1; 
                margin-bottom: 5px;
                color: #000;
            }

            /* Configuração da folha */
            @page {
                size: 80mm 80mm;
                margin: 0; 
            }
        }
    </style>
</head>
<body>

    <h1>Painel de Etiquetas</h1>
    
    <div id="matriz-principal">
        </div>

    <div id="area-impressao"></div>

    <script>
        const matriz = document.getElementById('matriz-principal');
        const areaImpressao = document.getElementById('area-impressao');
        const letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

        // Loop das Gôndolas (Linhas)
        for (let i = 1; i <= 10; i++) {
            
            // Criar o contentor da linha
            const linhaDiv = document.createElement('div');
            linhaDiv.className = 'linha-gondola';

            // Criar o cabeçalho "Gôndola X"
            const cabecalho = document.createElement('div');
            cabecalho.className = 'cabecalho-linha';
            cabecalho.innerText = `GÔNDOLA ${i}`;
            linhaDiv.appendChild(cabecalho);

            // Criar a área dos botões (Colunas)
            const botoesDiv = document.createElement('div');
            botoesDiv.className = 'grade-botoes';

            // Loop das Prateleiras (Colunas A-G)
            letras.forEach(letra => {
                const btn = document.createElement('button');
                btn.className = 'btn-prateleira';
                btn.innerText = letra; // Mostra apenas a letra no botão para ser compacto
                btn.title = `Imprimir Gôndola ${i} - Prateleira ${letra}`; // Dica ao passar o rato
                
                // Configura o clique
                btn.onclick = function() {
                    imprimirEtiqueta(i, letra);
                };

                botoesDiv.appendChild(btn);
            });

            linhaDiv.appendChild(botoesDiv);
            matriz.appendChild(linhaDiv);
        }

        // Função de Impressão Limpa
        function imprimirEtiqueta(num, letra) {
            // 1. Limpa a área anterior
            areaImpressao.innerHTML = '';

            // 2. Constrói a etiqueta HTML
            areaImpressao.innerHTML = `
                <div class="print-titulo">GONDOLA:</div>
                <div class="print-valor">${num}</div>
                <div class="print-titulo">PRATELEIRA:</div>
                <div class="print-valor">${letra}</div>
            `;

            // 3. Manda imprimir
            window.print();
        }
    </script>
</body>
</html>
