    <!-- CSS OTIMIZADO PARA PERFORMANCE E UX -->
    <style>
        /* --- 1. CORE & RESET --- */
        :root { 
            --primary: #dc2626; 
            --primary-dark: #b91c1c; 
            --secondary: #111827; 
            --bg: #f9fafb; 
            --surface: #ffffff; 
            --text-main: #1f2937; 
            --text-muted: #6b7280; 
            --border: #e5e7eb; 
            --header-h: 64px; 
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; 
            background-color: var(--bg); 
            color: var(--text-main); 
            line-height: 1.5; 
            padding-bottom: 0; 
        }
        
        .container { 
            max-width: 1100px; /* Desktop n√£o muito largo */
            margin: 0 auto; 
            padding: 0 16px; 
            width: 100%;
        }
        
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; }
        img { display: block; max-width: 100%; height: auto; }
        :focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }

        /* --- 2. HEADER --- */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); z-index: 100; 
            display: flex; align-items: center;
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.15rem; color: var(--secondary); text-decoration: none; letter-spacing: -0.02em; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #f3f4f6; }
        .location-badge { font-size: 0.75rem; font-weight: 700; color: var(--primary); background: #fef2f2; padding: 4px 10px; border-radius: 20px; border: 1px solid #fee2e2; }

        /* --- 3. HOME VIEW (GRID SYSTEM) --- */
        #home-view { padding-top: var(--header-h); min-height: 100vh; display: flex; flex-direction: column; }
        
        .hero { padding: 40px 0 30px; text-align: center; }
        .hero h1 { font-size: 2rem; line-height: 1.1; color: var(--secondary); margin-bottom: 12px; letter-spacing: -0.03em; }
        .hero p { color: var(--text-muted); font-size: 1rem; max-width: 500px; margin: 0 auto; line-height: 1.6; }

        .baskets-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 24px; 
            padding-bottom: 40px;
        }
        @media (min-width: 640px) { .baskets-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .baskets-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .big-card { 
            background: var(--surface); 
            border-radius: var(--radius-lg); 
            overflow: hidden; 
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            content-visibility: auto; 
        }
        .big-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: #d1d5db; }

        .bc-image-box { 
            width: 100%; aspect-ratio: 4/3; position: relative; background: #f3f4f6; overflow: hidden;
        }
        .bc-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .big-card:hover .bc-image { transform: scale(1.05); }
        
        .bc-content { padding: 20px; display: flex; flex-direction: column; flex: 1; text-align: left; }
        .bc-title { font-size: 1.25rem; font-weight: 800; color: var(--secondary); margin-bottom: 6px; line-height: 1.3; }
        .bc-price { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; margin-top: auto; padding-top: 15px; }
        
        .bc-actions { display: grid; gap: 10px; }
        .btn-full { width: 100%; padding: 12px; border-radius: var(--radius-md); font-weight: 700; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
        .btn-customize { background: var(--secondary); color: white; box-shadow: var(--shadow-md); }
        .btn-customize:hover { background: #000; }
        .btn-whatsapp-outline { background: white; color: #16a34a; border: 1px solid #16a34a; }
        .btn-whatsapp-outline:hover { background: #f0fdf4; }

        /* --- 4. CUSTOMIZER VIEW --- */
        #customizer-view { padding-top: var(--header-h); background: var(--bg); min-height: 100vh; }
        
        .customizer-header { 
            background: var(--surface); 
            padding: 12px 0; 
            border-bottom: 1px solid var(--border); 
            position: sticky; top: var(--header-h); z-index: 90;
            box-shadow: var(--shadow-sm);
        }
        .ch-inner { display: flex; align-items: center; gap: 16px; }
        .btn-back { width: 40px; height: 40px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: var(--text-main); flex-shrink: 0; transition: background 0.2s; }
        .btn-back:hover { background: #e5e7eb; }
        .cust-basket-info { flex: 1; }
        .cust-basket-info h2 { font-size: 1.1rem; font-weight: 800; line-height: 1.1; margin: 0; color: var(--secondary); }
        .cust-basket-info span { font-size: 0.85rem; color: var(--text-muted); }
        
        .changes-counter { 
            font-size: 0.8rem; font-weight: 700; color: #b45309; 
            background: #fffbeb; padding: 4px 10px; border-radius: 20px; 
            border: 1px solid #fcd34d; white-space: nowrap;
        }
        .changes-counter.limit-reached { color: #b91c1c; background: #fee2e2; border-color: #fca5a5; }

        .customizer-grid {
            display: block;
            margin-top: 20px;
        }
        
        .products-col { padding-bottom: 100px; }
        
        .section-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }
        
        .section-header { 
            padding: 16px 20px; 
            font-size: 0.95rem; 
            font-weight: 800; 
            color: var(--secondary);

            letter-spacing: 0.05em;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px;

        .section-header.primary { background: #eef2ff; color: #4338ca; border-bottom-color: #e0e7ff; }

        .cat-separator {
            padding: 12px 20px;
            background: #f9fafb;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--secondary);
            text-transform: uppercase;
            border-bottom: 1px solid #f3f4f6;
            letter-spacing: 0.5px;
            display: flex; align-items: center; justify-content: space-between;

        .cat-badge { font-size: 0.7rem; background: #fee2e2; color: #b91c1c; padding: 2px 8px; border-radius: 4px; }

        /* LIST LAYOUT (Itens da Cesta) */
        .c-item-list { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #f3f4f6; gap: 16px; background: white; }
        .c-item-list:last-child { border-bottom: none; }
        .c-img-list { width: 50px; height: 50px; border-radius: 8px; object-fit: contain; background: #f9fafb; border: 1px solid #f3f4f6; flex-shrink: 0; }
        .c-info { flex: 1; min-width: 0; }
        .c-name { font-weight: 600; font-size: 0.9rem; line-height: 1.3; margin-bottom: 2px; color: var(--text-main); }
        
        /* GRID LAYOUT (Extras) */
        .extras-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Colunas no Mobile */
            gap: 12px;
            padding: 16px;
            background: #fff;
        }
        @media(min-width: 640px) { .extras-grid { grid-template-columns: repeat(3, 1fr); } }
        @media(min-width: 1024px) { .extras-grid { grid-template-columns: repeat(4, 1fr); } }

        /* EXTRA CARD (Vertical) */
        .extra-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            position: relative;
            transition: transform 0.2s;
        }
        .extra-card:hover { transform: translateY(-2px); border-color: #d1d5db; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        .extra-img-box { width: 100%; aspect-ratio: 1/1; position: relative; background: #f9fafb; padding: 10px; }
        .extra-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        
        .extra-info-box { padding: 10px; display: flex; flex-direction: column; flex: 1; }
        .extra-name { font-size: 0.85rem; font-weight: 600; line-height: 1.3; margin-bottom: 6px; color: var(--text-main); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; min-height: 2.6em; }
        .extra-price { font-size: 1.1rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        
        .btn-add-lg {
            width: 100%;
            background: #f0fdf4; color: #15803d;
            border: 1px solid #bbf7d0;
            font-weight: 700; font-size: 0.85rem;
            padding: 8px; border-radius: 8px;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .btn-add-lg:active { background: #dcfce7; transform: scale(0.98); }

        /* CARROUSEL LAYOUT */
        .carousel-track {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 16px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: linear-gradient(to bottom, #fff, #f9fafb);
        }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-card {
            min-width: 150px;
            max-width: 150px;
            flex-shrink: 0;
            border-radius: 12px;
            background: white;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* CONTROLE DE QUANTIDADE (Compacto) */
        .qty-control-compact { 
            display: flex; align-items: center; justify-content: space-between;
            background: #f3f4f6; border-radius: 8px; 
            height: 36px; padding: 2px;
            width: 100%; margin-top: auto;
        }
        .qty-btn-c { 
            width: 32px; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; color: var(--text-main); 
            border-radius: 6px; background: white; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .qty-val-c { font-weight: 700; font-size: 0.9rem; flex: 1; text-align: center; }

        /* FOOTER / SIDEBAR */
        .order-summary-card {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 16px;
            position: fixed; bottom: 0; left: 0; width: 100%;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            display: flex; align-items: center; justify-content: space-between;
            gap: 15px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        
        .ff-info { display: flex; flex-direction: column; }
        .ff-label { font-size: 0.8rem; color: var(--text-muted); }
        .ff-value { font-size: 1.5rem; font-weight: 800; color: var(--primary); line-height: 1; }
        
        .credit-badge {
            font-size: 0.75rem; color: #15803d; background: #dcfce7;
            padding: 2px 8px; border-radius: 4px; margin-top: 4px;
            font-weight: 700; border: 1px solid #bbf7d0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .btn-finish { 
            background: #16a34a; color: white; padding: 14px 24px; 
            border-radius: 50px; font-weight: 700; font-size: 1rem; 
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3); white-space: nowrap;
        }

        /* DESKTOP */
        @media (min-width: 1024px) {
            .container { padding: 0 24px; }
            .hero h1 { font-size: 2.5rem; }
            .customizer-grid { display: grid; grid-template-columns: 1fr 340px; gap: 30px; align-items: start; }
            .products-col { padding-bottom: 40px; }
            .order-summary-card {
                position: sticky; top: calc(var(--header-h) + 20px); 
                bottom: auto; left: auto; width: auto;
                border: 1px solid var(--border); border-radius: var(--radius-lg);
                flex-direction: column; padding: 24px;
                box-shadow: var(--shadow-lg); gap: 20px; z-index: 80;
            }
            .ff-info { align-items: center; text-align: center; padding-bottom: 20px; border-bottom: 1px dashed var(--border); }
            .ff-value { font-size: 2rem; margin-top: 5px; }
            .btn-finish { width: 100%; justify-content: center; height: 54px; font-size: 1.1rem; }
            .carousel-card { min-width: 180px; max-width: 180px; }
        }

        .skeleton { background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

    <script>
        // CONFIGURA√á√ÉO DAS REGRAS DE LIMITE DAS CESTAS
        const BASKET_LIMITS = {
            'economica': 5,
            'econ√¥mica': 5,
            'mini': 7,
            'pequena': 9,
            'm√©dia': 11,
            'media': 11,
            'grande': 13
        };

        const App = {
            data: [], 
            cart: {}, 
            originalCart: {}, 
            baseFee: 0,       
            currentBasket: null,
            currentLimit: null, 
            phone: "5565998150975",

            async init() {
                try {
                    const response = await fetch('./produtos/produtos.json');
                    const raw = await response.json();
                    
                    this.data = raw.map(p => ({
                        ...p,
                        id: String(p.id),
                        valor: parseFloat(p.valor || 0),
                        categoria: (p.categoria || 'OUTROS').toUpperCase().trim(),
                        imagem: (p.imagem && !p.imagem.includes('/')) ? `img/produtos/${p.imagem}` : (p.imagem || ''),

                        </div>
                        <div class="bc-content">
                            <h3 class="bc-title">${p.nome}</h3>
                            <div class="bc-price">R$ ${p.valor.toFixed(2).replace('.', ',')}</div>
                            <div class="bc-actions">
                                <button class="btn-full btn-customize" onclick="App.openCustomizer('${p.id}')" aria-label="Personalizar ${p.nome}">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                                    Personalizar
                                </button>
                                <button class="btn-full btn-whatsapp-outline" onclick="App.directOrder('${p.id}')" aria-label="Encomendar no WhatsApp">
                                    Pedir Direto
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            openCustomizer(basketId) {
                const basket = this.data.find(p => p.id === basketId);
                if (!basket) return;

                this.currentBasket = basket;
                this.cart = {};

                if (basket.items && basket.items.length > 0) {
                    basket.items.forEach(item => {
                        let productMatch = null;
                        if (item.id) productMatch = this.data.find(p => p.id === String(item.id));
                        if (!productMatch) {
                            const itemName = (item.nome || item).toString().toLowerCase();
                            productMatch = this.data.find(p => p.categoria !== 'CESTA B√ÅSICA' && p.nome.toLowerCase() === itemName);
                            if (!productMatch) productMatch = this.data.find(p => p.categoria !== 'CESTA B√ÅSICA' && p.nome.toLowerCase().includes(itemName));
                        }
                        if (productMatch) {
                            const qtd = item.qtd || item.qty || 1;
                            this.cart[productMatch.id] = parseInt(qtd);
                        }
                    });
                }

                this.originalCart = JSON.parse(JSON.stringify(this.cart));

                const ruleKey = basket.nome.toLowerCase().replace('cesta ', '').trim();
                this.currentLimit = BASKET_LIMITS[ruleKey] || 99; 
                
                let initialProductsSum = 0;
                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) initialProductsSum += p.valor * qty;
                }

                this.baseFee = basket.valor - initialProductsSum;

                document.getElementById('cust-basket-name').innerText = basket.nome;
                
                document.getElementById('home-view').classList.add('hidden');
                document.getElementById('customizer-view').classList.remove('hidden');
                
                window.scrollTo({top: 0, behavior: 'auto'}); 

                this.renderCustomizerLists();
            },

            showHome() {
                document.getElementById('customizer-view').classList.add('hidden');
                document.getElementById('home-view').classList.remove('hidden');
                this.currentBasket = null;
                this.currentLimit = null;
            },

            renderCustomizerLists() {
                const basketContainer = document.getElementById('basket-items-container');
                const othersContainer = document.getElementById('other-items-container');
                
                // 1. LISTA COMPACTA (Itens da Cesta)
                const basketProductIds = Object.keys(this.cart).filter(id => this.originalCart[id] && this.originalCart[id] > 0);
                
                if (basketProductIds.length === 0) {
                    basketContainer.innerHTML = `<div style="padding:30px; text-align:center; color:var(--text-muted); font-size:0.9rem;">Voc√™ removeu todos os itens originais.</div>`;
                } else {
                    basketContainer.innerHTML = basketProductIds.map(id => {
                        const p = this.data.find(x => x.id === id);
                        return this.itemRowHTML(p); 
                    }).join('');
                }

                // 2. VITRINE (Extras)
                // Inclui produtos novos adicionados (n√£o originais) e todos os outros do cat√°logo
                const otherProducts = this.data.filter(p => 
                    p.categoria !== 'CESTA B√ÅSICA' && 
                    !basketProductIds.includes(p.id)
                );

                const groups = {};
                otherProducts.forEach(p => {
                    if(!groups[p.categoria]) groups[p.categoria] = [];
                    groups[p.categoria].push(p);
                });

                // Ordena√ß√£o: Prioriza categorias de Oferta/Dica
                const cats = Object.keys(groups).sort((a, b) => {
                    const isSpecialA = /^(Oferta|Dica|S√≥ Hoje)/i.test(a);
                    const isSpecialB = /^(Oferta|Dica|S√≥ Hoje)/i.test(b);
                    if (isSpecialA && !isSpecialB) return -1;
                    if (!isSpecialA && isSpecialB) return 1;
                    return a.localeCompare(b);
                });

                let othersHTML = '';
                
                cats.forEach(cat => {
                    const isSpecial = /^(Oferta|Dica|S√≥ Hoje)/i.test(cat);
                    const badge = isSpecial ? '<span class="cat-badge">üî• Destaque</span>' : '';
                    
                    othersHTML += `<div class="cat-separator">${cat} ${badge}</div>`;
                    
                    if (isSpecial) {
                        // CARROSSEL
                        othersHTML += `<div class="carousel-track">`;
                        othersHTML += groups[cat].map(p => this.itemCardHTML(p, 'carousel')).join('');
                        othersHTML += `</div>`;
                    } else {
                        // GRID
                        othersHTML += `<div class="extras-grid">`;
                        othersHTML += groups[cat].map(p => this.itemCardHTML(p, 'grid')).join('');
                        othersHTML += `</div>`;
                    }
                });
                
                othersContainer.innerHTML = othersHTML;
                this.updateTotalAndLimits();
            },

            // HTML: Lista Compacta (Apenas checklist)
            itemRowHTML(p) {
                const qty = this.cart[p.id] || 0;
                return `
                <div class="c-item-list" id="row-${p.id}">
                    <img src="${p.imagem}" class="c-img-list" loading="lazy" width="50" height="50" alt="${p.nome}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23f3f4f6\'%3E%3C/svg%3E'">
                    <div class="c-info">
                        <div class="c-name">${p.nome}</div>
                        <span style="font-size:0.8rem; color:var(--text-muted)">Incluso na cesta</span>
                    </div>
                    <div style="width: 100px;">
                        <div class="qty-control-compact">
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', -1)">-</button>
                            <span class="qty-val-c">${qty}</span>
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', 1)">+</button>
                        </div>
                    </div>
                </div>`;
            },

            // HTML: Card Visual (Vitrine/Carrossel)
            itemCardHTML(p, type) {
                const qty = this.cart[p.id] || 0;
                const cardClass = type === 'carousel' ? 'carousel-card' : 'extra-card';
                
                // Bot√£o de A√ß√£o (CTA ou Controle)
                let actionBtn;
                if (qty === 0) {
                    actionBtn = `<button class="btn-add-lg" onclick="App.changeQty('${p.id}', 1)">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
                        Adicionar
                    </button>`;
                } else {
                    actionBtn = `
                        <div class="qty-control-compact">
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', -1)">-</button>
                            <span class="qty-val-c">${qty}</span>
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', 1)">+</button>
                        </div>`;
                }

                return `
                <div class="${cardClass}" id="card-${p.id}">
                    <div class="extra-img-box">
                        <img src="${p.imagem}" class="extra-img" loading="lazy" width="150" height="150" alt="${p.nome}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23f3f4f6\'%3E%3C/svg%3E'">
                    </div>
                    <div class="extra-info-box">
                        <div class="extra-name">${p.nome}</div>
                        <div class="extra-price">R$ ${p.valor.toFixed(2).replace('.', ',')}</div>
                        ${actionBtn}
                    </div>
                </div>`;
            },

            changeQty(id, delta) {
                const currentQty = this.cart[id] || 0;
                const newQty = currentQty + delta;
                
                const simulatedCart = { ...this.cart };
                if (newQty <= 0) delete simulatedCart[id];
                else simulatedCart[id] = newQty;

                if (this.currentLimit && delta < 0 && this.originalCart[id]) {
                    const removals = this.calculateRemovals(simulatedCart);
                    if (removals > this.currentLimit) {
                        alert(`Voc√™ atingiu o limite de ${this.currentLimit} trocas (itens originais retirados) para a ${this.currentBasket.nome}.`);
                        return;
                    }
                }

                if (!this.cart[id]) this.cart[id] = 0;
                this.cart[id] += delta;
                
                if (this.cart[id] <= 0) delete this.cart[id];
                this.renderCustomizerLists();
            },

            calculateRemovals(testCart) {
                let removals = 0;
                for (const id in this.originalCart) {
                    const originalQty = this.originalCart[id];
                    const newQty = testCart[id] || 0;
                    if (originalQty > 0 && newQty === 0) removals++;
                }
                return removals;
            },

            updateTotalAndLimits() {
                let productsTotal = 0;
                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) productsTotal += p.valor * qty;
                }
                
                const calculatedTotal = productsTotal + this.baseFee;
                const originalPrice = this.currentBasket.valor;

                let displayTotal = calculatedTotal;
                let credit = 0;
                const creditEl = document.getElementById('credit-display');

                if (calculatedTotal < originalPrice) {
                    displayTotal = originalPrice;
                    credit = originalPrice - calculatedTotal;
                    
                    creditEl.innerHTML = `Cr√©dito a usar: R$ ${credit.toFixed(2).replace('.', ',')}`;
                    creditEl.classList.remove('hidden');
                } else {
                    creditEl.classList.add('hidden');
                }
                
                const el = document.getElementById('ff-total-val');
                el.innerText = `R$ ${displayTotal.toFixed(2).replace('.', ',')}`;

                if (this.currentLimit) {
                    const removals = this.calculateRemovals(this.cart);
                    const badge = document.getElementById('changes-badge');
                    badge.innerText = `Trocas: ${removals}/${this.currentLimit}`;
                    
                    if (removals >= this.currentLimit) badge.classList.add('limit-reached');
                    else badge.classList.remove('limit-reached');
                } else {
                    document.getElementById('changes-badge').innerText = '';
                }
            },

            directOrder(id) {
                const p = this.data.find(x => x.id === id);
                let msg = `Ol√°! Gostaria de encomendar a *${p.nome}* (R$ ${p.valor.toFixed(2).replace('.', ',')}) conforme an√∫ncio no site.`;
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            },

            finishOrder() {
                if (Object.keys(this.cart).length === 0) return alert("Sua cesta est√° vazia.");

                let productsTotal = 0;
                let msg = `*PEDIDO PERSONALIZADO: ${this.currentBasket.nome}*\n--------------------------------\n`;

                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) {
                        const sub = p.valor * qty;
                        productsTotal += sub;
                        msg += `${qty}x ${p.nome}\n`;
                    }
                }
                
                const calculatedTotal = productsTotal + this.baseFee;
                const originalPrice = this.currentBasket.valor;
                const finalTotal = Math.max(calculatedTotal, originalPrice);
                
                msg += `--------------------------------\n*TOTAL FINAL: R$ ${finalTotal.toFixed(2).replace('.', ',')}*\n(Valor m√≠nimo da cesta garantido)\n\nGostaria de confirmar a disponibilidade e entrega.`;
                
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            }
        };

        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
