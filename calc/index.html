<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#dc2626">
    <meta name="format-detection" content="telephone=no">

    <title>Cestas Básicas Personalizáveis | Dona Antônia</title>
    <meta name="description" content="Personalize sua Cesta Básica em Cuiabá e VG. Escolha os itens, adicione produtos extras e receba em casa. Pagamento na entrega.">
    
    <link rel="icon" href="img/favicon.ico" sizes="any">
    
    <!-- CSS OTIMIZADO PARA PERFORMANCE E UX -->
    <style>
        /* --- 1. CORE & RESET --- */
        :root { 
            --primary: #dc2626; 
            --primary-dark: #b91c1c; 
            --secondary: #111827; 
            --bg: #f9fafb; 
            --surface: #ffffff; 
            --text-main: #1f2937; 
            --text-muted: #6b7280; 
            --border: #e5e7eb; 
            --header-h: 64px; 
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; 
            background-color: var(--bg); 
            color: var(--text-main); 
            line-height: 1.5; 
            padding-bottom: 0; /* Controlado via padding safe area */
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 16px; 
            width: 100%;
        }
        
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; }
        img { display: block; max-width: 100%; height: auto; }
        :focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }

        /* --- 2. HEADER --- */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); z-index: 100; 
            display: flex; align-items: center;
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.15rem; color: var(--secondary); text-decoration: none; letter-spacing: -0.02em; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #f3f4f6; }
        .location-badge { font-size: 0.75rem; font-weight: 700; color: var(--primary); background: #fef2f2; padding: 4px 10px; border-radius: 20px; border: 1px solid #fee2e2; }

        /* --- 3. HOME VIEW (GRID SYSTEM) --- */
        #home-view { padding-top: var(--header-h); min-height: 100vh; display: flex; flex-direction: column; }
        
        .hero { padding: 40px 0 30px; text-align: center; }
        .hero h1 { font-size: 2rem; line-height: 1.1; color: var(--secondary); margin-bottom: 12px; letter-spacing: -0.03em; }
        .hero p { color: var(--text-muted); font-size: 1rem; max-width: 500px; margin: 0 auto; line-height: 1.6; }

        /* Grid Responsivo Inteligente */
        .baskets-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 24px; 
            padding-bottom: 40px;
        }
        @media (min-width: 640px) { .baskets-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .baskets-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .big-card { 
            background: var(--surface); 
            border-radius: var(--radius-lg); 
            overflow: hidden; 
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            content-visibility: auto; /* Otimização de renderização */
        }
        .big-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: #d1d5db; }

        .bc-image-box { 
            width: 100%; 
            aspect-ratio: 4/3; /* Previne CLS */
            position: relative; 
            background: #f3f4f6;
            overflow: hidden;
        }
        .bc-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .big-card:hover .bc-image { transform: scale(1.05); }
        
        .bc-content { padding: 20px; display: flex; flex-direction: column; flex: 1; text-align: left; }
        .bc-title { font-size: 1.25rem; font-weight: 800; color: var(--secondary); margin-bottom: 6px; line-height: 1.3; }
        .bc-price { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; margin-top: auto; padding-top: 15px; }
        
        .bc-actions { display: grid; gap: 10px; }
        .btn-full { width: 100%; padding: 12px; border-radius: var(--radius-md); font-weight: 700; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
        .btn-customize { background: var(--secondary); color: white; box-shadow: var(--shadow-md); }
        .btn-customize:hover { background: #000; }
        .btn-whatsapp-outline { background: white; color: #16a34a; border: 1px solid #16a34a; }
        .btn-whatsapp-outline:hover { background: #f0fdf4; }

        /* --- 4. CUSTOMIZER VIEW (LAYOUT COMPLEXO) --- */
        #customizer-view { padding-top: var(--header-h); background: var(--bg); min-height: 100vh; }
        
        .customizer-header { 
            background: var(--surface); 
            padding: 12px 0; 
            border-bottom: 1px solid var(--border); 
            position: sticky; top: var(--header-h); z-index: 90;
            box-shadow: var(--shadow-sm);
        }
        .ch-inner { display: flex; align-items: center; gap: 16px; }
        .btn-back { width: 40px; height: 40px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: var(--text-main); flex-shrink: 0; transition: background 0.2s; }
        .btn-back:hover { background: #e5e7eb; }
        .cust-basket-info h2 { font-size: 1.1rem; font-weight: 800; line-height: 1.1; margin: 0; color: var(--secondary); }
        .cust-basket-info span { font-size: 0.85rem; color: var(--text-muted); }

        /* GRID DO CUSTOMIZER (Mobile: Block, Desktop: 2 Colunas) */
        .customizer-grid {
            display: block;
            margin-top: 20px;
        }
        
        /* Lista de Produtos */
        .products-col { padding-bottom: 100px; /* Espaço para footer mobile */ }
        
        .section-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }
        
        .section-header { 
            padding: 16px 20px; 
            font-size: 0.95rem; 
            font-weight: 800; 
            color: var(--secondary); 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px;
        }
        .section-header.primary { background: #eef2ff; color: #4338ca; border-bottom-color: #e0e7ff; }

        .cat-separator {
            padding: 12px 20px;
            background: #f9fafb;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 1px solid #f3f4f6;
            letter-spacing: 0.5px;
        }

        /* Item Individual Otimizado */
        .c-item { 
            display: flex; 
            align-items: center; 
            padding: 12px 16px; 
            border-bottom: 1px solid #f3f4f6; 
            gap: 16px;
            background: white;
        }
        .c-item:last-child { border-bottom: none; }
        
        .c-img { 
            width: 64px; height: 64px; 
            border-radius: 8px; 
            object-fit: contain; 
            background: #f9fafb; 
            border: 1px solid #f3f4f6; 
            flex-shrink: 0;
        }
        .c-info { flex: 1; min-width: 0; /* Permite text-truncate */ }
        .c-name { 
            font-weight: 600; font-size: 0.95rem; 
            line-height: 1.3; margin-bottom: 4px; 
            color: var(--text-main);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .c-price { color: var(--primary); font-weight: 700; font-size: 0.95rem; }

        /* Controles de Quantidade (Touch Friendly) */
        .qty-control { 
            display: flex; align-items: center; 
            background: #f3f4f6; border-radius: 8px; 
            height: 40px; padding: 2px;
        }
        .qty-btn { 
            width: 36px; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; color: var(--text-main); 
            border-radius: 6px; background: white; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }
        .qty-btn:active { transform: scale(0.9); background: #e5e7eb; }
        .qty-val { font-weight: 700; font-size: 0.95rem; width: 32px; text-align: center; }

        /* FOOTER / SIDEBAR DE RESUMO */
        .order-summary-card {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 16px;
            position: fixed; bottom: 0; left: 0; width: 100%;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            display: flex; align-items: center; justify-content: space-between;
            gap: 15px;
            /* Safe area para iPhone X+ */
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        
        .ff-info { display: flex; flex-direction: column; }
        .ff-label { font-size: 0.8rem; color: var(--text-muted); }
        .ff-value { font-size: 1.5rem; font-weight: 800; color: var(--primary); line-height: 1; }
        
        .btn-finish { 
            background: #16a34a; 
            color: white; 
            padding: 14px 24px; 
            border-radius: 50px; 
            font-weight: 700; 
            font-size: 1rem; 
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
            white-space: nowrap;
            transition: transform 0.2s, background 0.2s;
        }
        .btn-finish:hover { background: #15803d; transform: scale(1.02); }
        .btn-finish:active { transform: scale(0.98); }

        /* --- 5. DESKTOP ADAPTATIONS (Media Queries) --- */
        @media (min-width: 1024px) {
            .container { padding: 0 24px; }
            .hero h1 { font-size: 2.5rem; }

            /* Grid Layout para Customizer no Desktop */
            .customizer-grid {
                display: grid;
                grid-template-columns: 1fr 340px; /* Lista Larga | Sidebar Fixa */
                gap: 30px;
                align-items: start;
            }
            
            .products-col { padding-bottom: 40px; }

            /* Transformar Footer fixo em Card lateral "Sticky" */
            .order-summary-card {
                position: sticky;
                top: calc(var(--header-h) + 90px); /* Abaixo do header + margem */
                bottom: auto; left: auto; width: auto;
                border: 1px solid var(--border);
                border-radius: var(--radius-lg);
                flex-direction: column;
                align-items: stretch;
                padding: 24px;
                box-shadow: var(--shadow-lg);
                gap: 20px;
                z-index: 80;
            }
            
            .ff-info { align-items: center; text-align: center; padding-bottom: 20px; border-bottom: 1px dashed var(--border); }
            .ff-value { font-size: 2rem; margin-top: 5px; }
            .btn-finish { width: 100%; justify-content: center; height: 54px; font-size: 1.1rem; }
        }

        /* --- 6. UTILITIES --- */
        .skeleton { background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <div class="container header-inner">

    <div id="home-view">

    <script>
        const App = {
            data: [], 
            cart: {}, 
            currentBasket: null,
            phone: "5565998150975",

            async init() {
                try {
                    const response = await fetch('./produtos/produtos.json');
                    const raw = await response.json();
                    
                    this.data = raw.map(p => ({
                        ...p,
                        id: String(p.id),
                        valor: parseFloat(p.valor || 0),
                        categoria: (p.categoria || 'OUTROS').toUpperCase().trim(),
                        imagem: (p.imagem && !p.imagem.includes('/')) ? `img/produtos/${p.imagem}` : (p.imagem || ''),
                        items: p.items || []
                    }));

                    this.renderHome();
                } catch (e) {
                    console.error("Erro:", e);
                    document.getElementById('baskets-list').innerHTML = `
                        <div style="text-align:center; padding: 40px; width: 100%;">
                            <p style="color:var(--primary); font-weight:700;">Ops! Não foi possível carregar os produtos.</p>
                            <button onclick="location.reload()" style="margin-top:10px; text-decoration:underline;">Tentar novamente</button>
                        </div>`;
                }
            },

            renderHome() {
                const container = document.getElementById('baskets-list');
                const cestas = this.data.filter(p => p.categoria === 'CESTA BÁSICA');

                if (cestas.length === 0) {
                    container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">Nenhuma cesta disponível.</p>`;
                    return;
                }

                container.innerHTML = cestas.map(p => `
                    <div class="big-card fade-in">
                        <div class="bc-image-box">
                            <img src="${p.imagem}" alt="${p.nome}" class="bc-image" loading="lazy" width="400" height="300" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23e5e7eb\'%3E%3C/svg%3E'">
                        </div>
                        <div class="bc-content">
                            <h3 class="bc-title">${p.nome}</h3>
                            <div class="bc-price">R$ ${p.valor.toFixed(2).replace('.', ',')}</div>
                            <div class="bc-actions">
                                <button class="btn-full btn-customize" onclick="App.openCustomizer('${p.id}')" aria-label="Personalizar ${p.nome}">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                                    Personalizar
                                </button>
                                <button class="btn-full btn-whatsapp-outline" onclick="App.directOrder('${p.id}')" aria-label="Encomendar no WhatsApp">
                                    Pedir Direto
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            openCustomizer(basketId) {
                const basket = this.data.find(p => p.id === basketId);
                if (!basket) return;

                this.currentBasket = basket;
                this.cart = {};

                if (basket.items && basket.items.length > 0) {
                    basket.items.forEach(item => {
                        let productMatch = null;
                        if (item.id) productMatch = this.data.find(p => p.id === String(item.id));
                        if (!productMatch) {
                            const itemName = (item.nome || item).toString().toLowerCase();
                            productMatch = this.data.find(p => p.categoria !== 'CESTA BÁSICA' && p.nome.toLowerCase() === itemName);
                            if (!productMatch) productMatch = this.data.find(p => p.categoria !== 'CESTA BÁSICA' && p.nome.toLowerCase().includes(itemName));
                        }
                        if (productMatch) {
                            const qtd = item.qtd || item.qty || 1;
                            this.cart[productMatch.id] = parseInt(qtd);
                        }
                    });
                }

                document.getElementById('cust-basket-name').innerText = basket.nome;
                
                document.getElementById('home-view').classList.add('hidden');
                document.getElementById('customizer-view').classList.remove('hidden');
                
                // UX: Scroll suave para o topo
                window.scrollTo({top: 0, behavior: 'auto'}); 

                this.renderCustomizerLists();
            },

            showHome() {
                document.getElementById('customizer-view').classList.add('hidden');
                document.getElementById('home-view').classList.remove('hidden');
                this.currentBasket = null;
            },

            renderCustomizerLists() {
                const basketContainer = document.getElementById('basket-items-container');
                const othersContainer = document.getElementById('other-items-container');
                const CATEGORY_ORDER = ['ALIMENTOS', 'LIMPEZA', 'HIGIENE', 'BEBIDAS', 'OUTROS'];
                
                const basketProductIds = Object.keys(this.cart);
                
                if (basketProductIds.length === 0) {
                    basketContainer.innerHTML = `<div style="padding:30px; text-align:center; color:var(--text-muted); font-size:0.9rem;">Cesta vazia. Adicione itens abaixo.</div>`;
                } else {
                    basketContainer.innerHTML = basketProductIds.map(id => {
                        const p = this.data.find(x => x.id === id);
                        return this.itemRowHTML(p, true); 
                    }).join('');
                }

                const otherProducts = this.data.filter(p => 
                    p.categoria !== 'CESTA BÁSICA' && 
                    !basketProductIds.includes(p.id)
                );

                const groups = {};
                otherProducts.forEach(p => {
                    if(!groups[p.categoria]) groups[p.categoria] = [];
                    groups[p.categoria].push(p);
                });

                let othersHTML = '';
                const cats = Object.keys(groups).sort((a, b) => {
                    const ia = CATEGORY_ORDER.indexOf(a);
                    const ib = CATEGORY_ORDER.indexOf(b);
                    if (ia !== -1 && ib !== -1) return ia - ib;
                    if (ia !== -1) return -1;
                    if (ib !== -1) return 1;
                    return a.localeCompare(b);
                });
                
                cats.forEach(cat => {
                    othersHTML += `<div class="cat-separator">${cat}</div>`;
                    othersHTML += groups[cat].map(p => this.itemRowHTML(p, false)).join('');
                });
                
                othersContainer.innerHTML = othersHTML;
                this.updateTotal();
            },

            itemRowHTML(p, isBasketItem) {
                const qty = this.cart[p.id] || 0;
                // Preço visível apenas se não for item original da cesta (opcional, pode ser alterado conforme regra de negócio)
                // Mantendo logica original do pedido: esconder preço unitário na lista da cesta
                const priceDisplay = isBasketItem 
                    ? `<span style="font-size:0.8rem; color:var(--text-muted)">Incluso</span>` 
                    : `<span class="c-price">R$ ${p.valor.toFixed(2).replace('.', ',')}</span>`;

                return `
                <div class="c-item" id="row-${p.id}">
                    <img src="${p.imagem}" class="c-img" loading="lazy" width="64" height="64" alt="${p.nome}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23f3f4f6\'%3E%3C/svg%3E'">
                    <div class="c-info">
                        <div class="c-name">${p.nome}</div>
                        ${priceDisplay}
                    </div>
                    <div style="flex-shrink:0;">
                        <div class="qty-control">
                            <button class="qty-btn" onclick="App.changeQty('${p.id}', -1)" aria-label="Remover ${p.nome}">-</button>
                            <span class="qty-val">${qty}</span>
                            <button class="qty-btn" onclick="App.changeQty('${p.id}', 1)" aria-label="Adicionar ${p.nome}">+</button>
                        </div>
                    </div>
                </div>`;
            },

            changeQty(id, delta) {
                if (!this.cart[id]) this.cart[id] = 0;
                this.cart[id] += delta;
                
                if (this.cart[id] <= 0) delete this.cart[id];
                this.renderCustomizerLists();
            },

            updateTotal() {
                let total = 0;
                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) total += p.valor * qty;
                }
                const el = document.getElementById('ff-total-val');
                // Pequena animação no preço ao mudar
                el.style.transform = "scale(1.1)";
                setTimeout(() => el.style.transform = "scale(1)", 150);
                el.innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            },

            directOrder(id) {
                const p = this.data.find(x => x.id === id);
                let msg = `Olá! Gostaria de encomendar a *${p.nome}* (R$ ${p.valor.toFixed(2)}) conforme anúncio no site.`;
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            },

            finishOrder() {
                if (Object.keys(this.cart).length === 0) return alert("Sua cesta está vazia.");

                let total = 0;
                let msg = `*PEDIDO PERSONALIZADO: ${this.currentBasket.nome}*\n--------------------------------\n`;

                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) {
                        const sub = p.valor * qty;
                        total += sub;
                        msg += `${qty}x ${p.nome}\n`;
                    }
                }
                
                msg += `--------------------------------\n*TOTAL ESTIMADO: R$ ${total.toFixed(2).replace('.', ',')}*\n\nGostaria de confirmar a disponibilidade e entrega.`;
                
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            }
        };

        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
</body>
</html>
