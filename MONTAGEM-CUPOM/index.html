<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o T√©rmica Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-width: 80mm;
        }

        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #000;
        }

        /* --- Interface de Upload (Tela do PC) --- */
        .app-container {
            max-width: 600px;
            margin: 0 auto 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .upload-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-zone:hover {
            border-color: #000;
            background: #f0f4f8;
        }

        .btn-print {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: none; 
            margin-top: 10px;
        }

        input[type="file"] { display: none; }
        .upload-label { font-weight: 600; color: #555; cursor: pointer; }

        /* --- Estilos do Cupom --- */
        #area-cupom {
            width: var(--paper-width);
            background: #fff;
            margin: 0 auto;
            padding: 0;
            display: none;
            box-sizing: border-box;
            line-height: 1.2;
        }

        /* CABE√áALHO LIMPO (Sem fundo preto) */
        .header-box {
            background: transparent;
            color: #000;
            text-align: center;
            padding: 10px 0;
            border-bottom: 3px solid #000; /* Linha grossa para separar */
            margin-bottom: 10px;
        }

        .header-title { 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 600;
        }
        
        .header-pedido { 
            font-size: 42px; /* Bem grande para compensar a falta de fundo */
            font-weight: 900; 
            margin: 5px 0;
            line-height: 1;
        }
        
        .header-data { 
            font-size: 12px; 
            font-weight: 600;
        }

        /* Se√ß√µes */
        .section { 
            padding: 5px 0; 
            border-bottom: 1px dashed #000; 
            margin-bottom: 5px;
        }
        
        .section-title { 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
            text-decoration: underline;
        }

        /* Cliente */
        .client-name { font-size: 16px; font-weight: 800; margin-bottom: 3px; }
        .client-detail { font-size: 13px; margin-bottom: 2px; }

        /* Tabela de Itens */
        .table-items { width: 100%; border-collapse: collapse; font-size: 12px; }
        .table-items td { padding: 8px 0; vertical-align: top; }

        .qty-col {
            width: 15%;
            font-weight: 800;
            font-size: 18px; /* Quantidade bem vis√≠vel */
            text-align: center;
            vertical-align: top;
        }

        .desc-col { padding-left: 5px; }

        .item-name {
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
            font-size: 13px;
        }

        /* C√ìDIGO E LOCALIZA√á√ÉO (Sem box, sem fundo, apenas texto grande) */
        .item-meta {
            font-size: 15px; /* Aumentado */
            font-weight: 900; /* Extra Negrito */
            color: #000;
            display: block;
            margin-top: 2px;
            letter-spacing: -0.5px; /* Aperta levemente para caber mais */
        }

        .footer-end { 
            text-align: center; 
            font-size: 12px; 
            padding: 20px 0; 
            font-weight: 800; 
            border-top: 2px solid #000;
            margin-top: 10px;
        }

        @media print {
            @page { margin: 0; size: 80mm auto; }
            body { background: white; padding: 0; margin: 0; }
            .app-container { display: none !important; }
            #area-cupom { display: block !important; width: 100%; padding-bottom: 5mm; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h2 style="margin-top:0">üñ®Ô∏è Gerador de Pedido (Econ√¥mico)</h2>
        <p style="color:#666; font-size: 14px;">Layout limpo: sem fundos s√≥lidos, economia de tinta.</p>
        
        <label for="inputArquivo" class="upload-zone" id="dropZone">
            <div style="font-size: 24px; margin-bottom: 10px;">üìÇ</div>
            <span class="upload-label">Clique para selecionar o arquivo HTML</span>
        </label>
        <input type="file" id="inputArquivo" accept=".html">

        <button class="btn-print" id="btnImprimir" onclick="window.print()">IMPRIMIR CUPOM</button>
    </div>

    <div id="area-cupom"></div>

    <script>
        const inputArquivo = document.getElementById('inputArquivo');
        const dropZone = document.getElementById('dropZone');
        
        inputArquivo.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.querySelector('.upload-label').innerText = "Arquivo carregado: " + file.name;
            dropZone.style.borderColor = "#000";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                processarHTML(e.target.result);
                document.getElementById('btnImprimir').style.display = 'inline-block';
                setTimeout(() => { document.getElementById('area-cupom').scrollIntoView({behavior: "smooth"}); }, 100);
            };
            reader.readAsText(file);
        });

        function processarHTML(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');

            const tituloPedido = doc.querySelector('h2') ? doc.querySelector('h2').innerText.trim() : "000";
            const numeroPedido = tituloPedido.replace(/\D/g, ''); 

            let dataPedido = "Data N/D";
            doc.querySelectorAll('.gridH tr').forEach(tr => {
                if(tr.innerText.includes('Data')) dataPedido = tr.cells[1].innerText.trim();
            });

            const divCliente = doc.querySelector('.divBorda');
            let nomeCliente = "Cliente n√£o identificado", endereco = "", cidade = "", celular = "";
            
            if (divCliente) {
                const elNome = divCliente.querySelector('b');
                if (elNome) nomeCliente = elNome.innerText.trim();

                let htmlComQuebras = divCliente.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                let textoLimpo = htmlComQuebras.replace(/<[^>]+>/g, ''); 
                let linhas = textoLimpo.split('\n').map(l => l.trim()).filter(l => l.length > 0);

                linhas.forEach(linha => {
                    if (linha === nomeCliente) return;
                    if (linha.match(/^(Rua|Av|Avenida|Travessa|Alameda|Rod|Estrada|Logradouro)/i)) endereco = linha;
                    else if (linha.match(/\d{5}-?\d{3}/)) cidade = linha;
                    else if (linha.match(/Celular|\(\d{2}\)/i)) celular = linha.replace(/^,\s*/, '');
                });
            }

            const tabelaProdutos = doc.querySelector('table.grid');
            let htmlItens = "";

            if (tabelaProdutos) {
                tabelaProdutos.querySelectorAll('tbody tr').forEach((tr) => {
                    const celulas = tr.querySelectorAll('td');
                    if (celulas.length > 5) {
                        const descricao = celulas[0].innerText.trim();
                        const codigo = celulas[1].innerText.trim();
                        const localizacao = celulas[3].innerText.trim();
                        const qtd = celulas[4].innerText.trim();

                        // Formata√ß√£o LIMPA: Apenas texto, sem s√≠mbolos
                        const infoExtra = localizacao 
                            ? `${codigo}   LOC: ${localizacao}` 
                            : codigo;

                        htmlItens += `
                            <tr>
                                <td class="qty-col">${parseFloat(qtd.replace(',','.'))}</td>
                                <td class="desc-col">
                                    <span class="item-name">${descricao}</span>
                                    <div class="item-meta">
                                        ${infoExtra}
                                    </div>
                                </td>
                            </tr>
                            <tr><td colspan="2" style="border-bottom: 1px dotted #ccc; padding-bottom:5px;"></td></tr>
                        `;
                    }
                });
            }

            const cupomHTML = `
                <div class="header-box">
                    <div class="header-title">PEDIDO DE VENDA</div>
                    <div class="header-pedido">${numeroPedido}</div>
                    <div class="header-data">${dataPedido}</div>
                </div>
                
                <div class="section">
                    <div class="section-title">CLIENTE</div>
                    <div class="client-name">${nomeCliente}</div>
                    ${endereco ? `<div class="client-detail">${endereco}</div>` : ''}
                    ${cidade ? `<div class="client-detail">${cidade}</div>` : ''}
                    ${celular ? `<div class="client-detail">Tel: ${celular}</div>` : ''}
                </div>

                <div class="section" style="border-bottom:none;">
                    <div class="section-title">PRODUTOS</div>
                    <table class="table-items">
                        <tbody>
                            ${htmlItens}
                        </tbody>
                    </table>
                </div>
                
                <div class="footer-end">
                    FIM DO PEDIDO
                </div>
            `;

            const areaCupom = document.getElementById('area-cupom');
            areaCupom.innerHTML = cupomHTML;
            areaCupom.style.display = 'block';
        }
    </script>
</body>
</html>
