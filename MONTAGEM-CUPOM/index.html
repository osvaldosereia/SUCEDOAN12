<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o T√©rmica Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f4f6f8;
            --accent-color: #2c3e50;
            --paper-width: 80mm;
        }

        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #000;
        }

        /* --- Interface de Upload (Tela) --- */
        .app-container {
            max-width: 600px;
            margin: 0 auto 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .upload-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
            background: #f0f4f8;
        }

        .btn-print {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: none; /* Aparece s√≥ depois de carregar */
            margin-top: 10px;
            transition: transform 0.1s;
        }

        .btn-print:active {
            transform: scale(0.98);
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            font-weight: 600;
            color: #555;
            cursor: pointer;
        }

        /* --- Estilos do Cupom (Visualiza√ß√£o e Impress√£o) --- */
        #area-cupom {
            width: var(--paper-width);
            background: #fff;
            margin: 0 auto;
            padding: 0; /* Margem interna controlada nos elementos */
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: none;
            box-sizing: border-box;
            line-height: 1.3;
        }

        /* Cabe√ßalho Invertido */
        .header-box {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px 5px;
            border-bottom: 2px solid #000;
        }

        .header-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .header-pedido {
            font-size: 32px;
            font-weight: 800;
            margin: 5px 0;
        }

        .header-data {
            font-size: 11px;
            font-family: monospace;
        }

        /* Se√ß√µes */
        .section {
            padding: 12px 10px;
            border-bottom: 1px dashed #000;
        }

        .section-title {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #444;
            letter-spacing: 1px;
        }

        /* Cliente */
        .client-name {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .client-detail {
            font-size: 12px;
            margin-bottom: 2px;
        }

        /* Tabela de Itens */
        .table-items {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .table-items td {
            padding: 6px 0;
            vertical-align: top;
        }

        .qty-col {
            width: 12%;
            font-weight: 800;
            font-size: 14px;
            text-align: center;
        }

        .desc-col {
            padding-left: 5px;
        }

        .item-name {
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
        }

        .item-meta {
            font-size: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Badge de Localiza√ß√£o */
        .loc-badge {
            border: 1px solid #000;
            border-radius: 3px;
            padding: 1px 4px;
            font-weight: 800;
            font-size: 10px;
            background: #eee;
        }

        .footer-end {
            text-align: center;
            font-size: 10px;
            padding: 20px 0;
            font-weight: 600;
        }

        /* --- MODO IMPRESS√ÉO --- */
        @media print {
            @page { margin: 0; size: 80mm auto; }
            body { background: white; padding: 0; margin: 0; }
            .app-container { display: none !important; }
            #area-cupom { 
                display: block !important; 
                width: 100%; 
                box-shadow: none; 
                padding-bottom: 5mm;
            }
            /* Garante que o fundo preto imprima */
            .header-box, .loc-badge { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h2 style="margin-top:0">üñ®Ô∏è Gerador de Pedido T√©rmico</h2>
        <p style="color:#666; font-size: 14px;">Carregue o arquivo HTML do Bling para gerar o cupom otimizado.</p>
        
        <label for="inputArquivo" class="upload-zone" id="dropZone">
            <div style="font-size: 24px; margin-bottom: 10px;">üìÇ</div>
            <span class="upload-label">Clique para selecionar o arquivo</span>
        </label>
        <input type="file" id="inputArquivo" accept=".html">

        <button class="btn-print" id="btnImprimir" onclick="window.print()">
            IMPRIMIR CUPOM
        </button>
    </div>

    <div id="area-cupom"></div>

    <script>
        const inputArquivo = document.getElementById('inputArquivo');
        const dropZone = document.getElementById('dropZone');
        
        inputArquivo.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Feedback visual
            document.querySelector('.upload-label').innerText = "Arquivo: " + file.name;
            dropZone.style.borderColor = "#2c3e50";
            dropZone.style.background = "#e8f0fe";

            const reader = new FileReader();
            reader.onload = function(e) {
                processarHTML(e.target.result);
                document.getElementById('btnImprimir').style.display = 'inline-block';
                // Rola suavemente at√© o cupom
                setTimeout(() => {
                    document.getElementById('area-cupom').scrollIntoView({behavior: "smooth"});
                }, 100);
            };
            reader.readAsText(file);
        });

        function processarHTML(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');

            // --- Extra√ß√£o de Dados ---
            
            // 1. Pedido
            const tituloPedido = doc.querySelector('h2') ? doc.querySelector('h2').innerText.trim() : "000";
            const numeroPedido = tituloPedido.replace(/\D/g, ''); 

            // 2. Data
            let dataPedido = "Data N/D";
            doc.querySelectorAll('.gridH tr').forEach(tr => {
                if(tr.innerText.includes('Data')) dataPedido = tr.cells[1].innerText.trim();
            });

            // 3. Cliente (L√≥gica de limpeza de duplica√ß√£o)
            const divCliente = doc.querySelector('.divBorda');
            let nomeCliente = "Consumidor", endereco = "", cidade = "", celular = "";
            
            if (divCliente) {
                // Nome do negrito
                const elNome = divCliente.querySelector('b');
                if (elNome) nomeCliente = elNome.innerText.trim();

                // Limpeza do texto para pegar endere√ßo
                let htmlComQuebras = divCliente.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                let textoLimpo = htmlComQuebras.replace(/<[^>]+>/g, ''); 
                let linhas = textoLimpo.split('\n').map(l => l.trim()).filter(l => l.length > 0);

                linhas.forEach(linha => {
                    if (linha === nomeCliente) return;
                    if (linha.match(/^(Rua|Av|Avenida|Travessa|Alameda|Rod|Estrada|Logradouro)/i)) endereco = linha;
                    else if (linha.match(/\d{5}-?\d{3}/)) cidade = linha;
                    else if (linha.match(/Celular|\(\d{2}\)/i)) celular = linha.replace(/^,\s*/, '');
                });
            }

            // 4. Itens
            const tabelaProdutos = doc.querySelector('table.grid');
            let htmlItens = "";

            if (tabelaProdutos) {
                tabelaProdutos.querySelectorAll('tbody tr').forEach((tr) => {
                    const celulas = tr.querySelectorAll('td');
                    if (celulas.length > 5) {
                        const descricao = celulas[0].innerText.trim();
                        const codigo = celulas[1].innerText.trim();
                        const localizacao = celulas[3].innerText.trim();
                        const qtd = celulas[4].innerText.trim();

                        // Verifica se tem localiza√ß√£o para criar o badge ou n√£o
                        const locBadge = localizacao 
                            ? `<span class="loc-badge">üìç ${localizacao}</span>` 
                            : '';

                        htmlItens += `
                            <tr>
                                <td class="qty-col">${parseFloat(qtd.replace(',','.'))}</td>
                                <td class="desc-col">
                                    <span class="item-name">${descricao}</span>
                                    <div class="item-meta">
                                        C√≥d: ${codigo} ${locBadge}
                                    </div>
                                </td>
                            </tr>
                            <tr><td colspan="2" style="border-bottom: 1px dotted #ccc;"></td></tr>
                        `;
                    }
                });
            }

            // --- Montagem do HTML Moderno ---
            const cupomHTML = `
                <div class="header-box">
                    <div class="header-title">Pedido de Venda</div>
                    <div class="header-pedido">#${numeroPedido}</div>
                    <div class="header-data">${dataPedido}</div>
                </div>
                
                <div class="section">
                    <div class="section-title">Cliente</div>
                    <div class="client-name">${nomeCliente}</div>
                    ${endereco ? `<div class="client-detail">${endereco}</div>` : ''}
                    ${cidade ? `<div class="client-detail">${cidade}</div>` : ''}
                    ${celular ? `<div class="client-detail">üìû ${celular}</div>` : ''}
                </div>

                <div class="section">
                    <div class="section-title">Produtos</div>
                    <table class="table-items">
                        <tbody>
                            ${htmlItens}
                        </tbody>
                    </table>
                </div>
                
                <div class="footer-end">
                    === FIM DO PEDIDO ===
                </div>
            `;

            const areaCupom = document.getElementById('area-cupom');
            areaCupom.innerHTML = cupomHTML;
            areaCupom.style.display = 'block';
        }
    </script>
</body>
</html>
