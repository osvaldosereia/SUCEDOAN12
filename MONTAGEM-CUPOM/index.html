<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cupom T√©rmico</title>
    
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        :root {
            --paper-width: 80mm;
            --print-margin: 3mm;
            --primary-color: #333;
            --bg-app: #f5f5f7;
        }

        body {
            /* Fonte nativa do sistema (r√°pida e moderna) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            margin: 0;
            padding: 20px;
            color: #000;
        }

        /* --- INTERFACE DE UPLOAD (Apenas na tela) --- */
        .app-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .app-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn-upload {
            border: 2px dashed #ccc;
            color: #555;
            background-color: #fafafa;
            padding: 30px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-upload:hover {
            border-color: #000;
            background-color: #fff;
        }

        .icon-file {
            font-size: 32px;
            display: block;
        }

        .input-file {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .btn-action {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            display: none; /* Escondido inicialmente */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .btn-action:hover {
            background-color: #333;
        }

        /* --- VISUAL DO CUPOM (Simula√ß√£o na Tela + Impress√£o) --- */
        #area-cupom {
            width: var(--paper-width);
            background: #fff;
            margin: 40px auto;
            /* Padding simula a margem de impress√£o na tela */
            padding: var(--print-margin); 
            box-sizing: border-box; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: none;
            line-height: 1.2;
        }

        /* --- ELEMENTOS DO CUPOM --- */
        
        /* Cabe√ßalho */
        .cupom-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .cupom-title { font-size: 12px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .cupom-pedido { font-size: 48px; font-weight: 900; line-height: 1; margin: 5px 0; letter-spacing: -2px; }
        .cupom-data { font-size: 12px; font-family: monospace; }

        /* Grupos de Informa√ß√£o */
        .cupom-group {
            margin-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
        }
        .cupom-group-title {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            color: #444;
            margin-bottom: 5px;
        }

        /* Cliente */
        .cliente-nome { font-size: 16px; font-weight: 800; margin-bottom: 2px; display: block;}
        .cliente-info { font-size: 13px; display: block; margin-bottom: 1px; }

        /* Tabela de Produtos */
        .table-items {
            width: 100%;
            border-collapse: collapse;
        }
        
        .td-qtd {
            width: 15%;
            vertical-align: top;
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            padding-top: 2px;
        }

        .td-desc {
            width: 85%;
            vertical-align: top;
            padding-bottom: 8px; /* Espa√ßo entre produtos */
            padding-left: 5px;   /* Separa√ß√£o da quantidade */
        }

        .item-nome {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
        }

        /* Container do C√≥digo e Localiza√ß√£o */
        .item-meta-box {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 2px;
        }

        .meta-codigo {
            /* Garante que o c√≥digo n√£o gruda */
            margin-right: 10px; 
            font-family: monospace; /* Fonte monoespa√ßada para n√∫meros ajuda na leitura */
            font-size: 15px;
        }

        .meta-loc {
            /* Visualmente separado */
            position: relative;
        }
        
        /* Adiciona uma barra separadora via CSS se houver localiza√ß√£o */
        .meta-loc::before {
            content: "|";
            margin-right: 10px;
            color: #ccc;
            font-weight: normal;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            margin-top: 15px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }

        /* --- MODO IMPRESS√ÉO (Onde a m√°gica acontece) --- */
        @media print {
            @page {
                margin: 0;
                size: 80mm auto; /* Define o tamanho do papel */
            }

            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .app-container { display: none !important; }
            
            #area-cupom {
                display: block !important;
                width: 80mm; /* Largura total */
                /* As margens de seguran√ßa para a impress√£o n√£o cortar */
                padding: 0 var(--print-margin); 
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-title">Gerador de Cupom</div>
        <div class="app-desc">Sistema de convers√£o para impress√£o t√©rmica (80mm)</div>
        
        <div class="upload-btn-wrapper">
            <button class="btn-upload" id="btnDrop">
                <span class="icon-file">üìÑ</span>
                <span>Toque para escolher o HTML do Pedido</span>
            </button>
            <input type="file" name="myfile" id="inputArquivo" class="input-file" accept=".html" />
        </div>

        <button class="btn-action" id="btnImprimir" onclick="window.print()">
            üñ®Ô∏è IMPRIMIR PEDIDO
        </button>
    </div>

    <div id="area-cupom">
        </div>

    <script>
        const inputArquivo = document.getElementById('inputArquivo');
        const btnDrop = document.getElementById('btnDrop');
        
        inputArquivo.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Muda visual do bot√£o
            btnDrop.style.borderColor = "#000";
            btnDrop.style.background = "#eef";
            btnDrop.innerHTML = `<span class="icon-file">‚úÖ</span><span>${file.name}</span>`;

            const reader = new FileReader();
            reader.onload = function(e) {
                processarHTML(e.target.result);
                document.getElementById('btnImprimir').style.display = 'block';
                
                // Rola a tela at√© o cupom
                setTimeout(() => { 
                    document.getElementById('area-cupom').scrollIntoView({behavior: "smooth"}); 
                }, 200);
            };
            reader.readAsText(file);
        });

        function processarHTML(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');

            // 1. N√∫mero
            const tituloPedido = doc.querySelector('h2') ? doc.querySelector('h2').innerText.trim() : "000";
            const numeroPedido = tituloPedido.replace(/\D/g, ''); 

            // 2. Data
            let dataPedido = "Data N/D";
            doc.querySelectorAll('.gridH tr').forEach(tr => {
                if(tr.innerText.includes('Data')) dataPedido = tr.cells[1].innerText.trim();
            });

            // 3. Cliente
            const divCliente = doc.querySelector('.divBorda');
            let nomeCliente = "Consumidor", endereco = "", cidade = "", celular = "";
            
            if (divCliente) {
                const elNome = divCliente.querySelector('b');
                if (elNome) nomeCliente = elNome.innerText.trim();

                let htmlComQuebras = divCliente.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                let textoLimpo = htmlComQuebras.replace(/<[^>]+>/g, ''); 
                let linhas = textoLimpo.split('\n').map(l => l.trim()).filter(l => l.length > 0);

                linhas.forEach(linha => {
                    if (linha === nomeCliente) return;
                    if (linha.match(/^(Rua|Av|Avenida|Travessa|Alameda|Rod|Estrada|Logradouro)/i)) endereco = linha;
                    else if (linha.match(/\d{5}-?\d{3}/)) cidade = linha;
                    else if (linha.match(/Celular|\(\d{2}\)/i)) celular = linha.replace(/^,\s*/, '');
                });
            }

            // 4. Itens
            const tabelaProdutos = doc.querySelector('table.grid');
            let htmlItens = "";

            if (tabelaProdutos) {
                tabelaProdutos.querySelectorAll('tbody tr').forEach((tr) => {
                    const celulas = tr.querySelectorAll('td');
                    if (celulas.length > 5) {
                        const descricao = celulas[0].innerText.trim();
                        const codigo = celulas[1].innerText.trim();
                        const localizacao = celulas[3].innerText.trim();
                        const qtd = celulas[4].innerText.trim();

                        // L√≥gica de Separa√ß√£o Visual
                        // Se tiver localiza√ß√£o, adiciona a classe que p√µe a barra separadora
                        const htmlLoc = localizacao 
                            ? `<span class="meta-loc">LOC: ${localizacao}</span>` 
                            : '';

                        htmlItens += `
                            <tr>
                                <td class="td-qtd">${parseFloat(qtd.replace(',','.'))}</td>
                                <td class="td-desc">
                                    <span class="item-nome">${descricao}</span>
                                    <div class="item-meta-box">
                                        <span class="meta-codigo">${codigo}</span>
                                        ${htmlLoc}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom: 1px dotted #ccc; height: 5px;"></td>
                            </tr>
                            <tr><td colspan="2" style="height: 5px;"></td></tr>
                        `;
                    }
                });
            }

            // Montagem do HTML
            const cupomHTML = `
                <div class="cupom-header">
                    <div class="cupom-title">Pedido de Venda</div>
                    <div class="cupom-pedido">${numeroPedido}</div>
                    <div class="cupom-data">${dataPedido}</div>
                </div>
                
                <div class="cupom-group">
                    <div class="cupom-group-title">Dados do Cliente</div>
                    <span class="cliente-nome">${nomeCliente}</span>
                    ${endereco ? `<span class="cliente-info">${endereco}</span>` : ''}
                    ${cidade ? `<span class="cliente-info">${cidade}</span>` : ''}
                    ${celular ? `<span class="cliente-info">Tel: ${celular}</span>` : ''}
                </div>

                <div class="cupom-group" style="border-bottom: none;">
                    <div class="cupom-group-title">Produtos</div>
                    <table class="table-items">
                        <tbody>
                            ${htmlItens}
                        </tbody>
                    </table>
                </div>
                
                <div class="footer">
                    --- FIM DO PEDIDO ---
                </div>
            `;

            const areaCupom = document.getElementById('area-cupom');
            areaCupom.innerHTML = cupomHTML;
            areaCupom.style.display = 'block';
        }
    </script>
</body>
</html>
