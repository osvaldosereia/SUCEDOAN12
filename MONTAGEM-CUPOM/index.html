<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cupom T√©rmico Completo</title>
    
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        :root {
            --paper-width: 80mm;
            --print-margin: 2mm;
            --primary-color: #333;
            --bg-app: #f5f5f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            margin: 0;
            padding: 20px;
            color: #000;
        }

        /* --- INTERFACE DE UPLOAD (Apenas na tela) --- */
        .app-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        .app-title { font-size: 22px; font-weight: 700; margin-bottom: 10px; color: var(--primary-color); }
        .app-desc { color: #666; font-size: 14px; margin-bottom: 30px; }

        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        
        .btn-upload {
            border: 2px dashed #ccc;
            color: #555;
            background-color: #fafafa;
            padding: 30px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-upload:hover { border-color: #000; background-color: #fff; }
        .icon-file { font-size: 32px; display: block; }
        .input-file { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; height: 100%; width: 100%; }

        .btn-action {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-action:hover { background-color: #333; }

        /* --- VISUAL DO CUPOM --- */
        #area-cupom {
            width: var(--paper-width);
            background: #fff;
            margin: 40px auto;
            padding: var(--print-margin); 
            box-sizing: border-box; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: none;
            line-height: 1.2;
        }

        /* --- ELEMENTOS DO CUPOM --- */
        .cupom-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 10px; }
        .cupom-title { font-size: 12px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .cupom-pedido { font-size: 42px; font-weight: 900; line-height: 1; margin: 5px 0; letter-spacing: -1px; }
        .cupom-data { font-size: 12px; font-family: monospace; }

        .cupom-group { margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .cupom-group-title { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #444; margin-bottom: 5px; }

        .cliente-nome { font-size: 15px; font-weight: 800; margin-bottom: 2px; display: block;}
        .cliente-info { font-size: 12px; display: block; margin-bottom: 1px; }

        /* Tabela de Produtos */
        .table-items { width: 100%; border-collapse: collapse; }
        .td-qtd { width: 15%; vertical-align: top; text-align: center; font-size: 16px; font-weight: 800; padding-top: 2px; }
        .td-desc { width: 85%; vertical-align: top; padding-bottom: 8px; padding-left: 5px; }
        .item-nome { font-size: 13px; font-weight: 600; display: block; margin-bottom: 3px; }
        
        .item-meta-box { display: flex; align-items: center; font-size: 12px; font-weight: bold; margin-top: 2px; }
        .meta-codigo { margin-right: 10px; font-family: monospace; font-size: 13px; }
        .meta-loc { position: relative; }
        .meta-loc::before { content: "|"; margin-right: 10px; color: #ccc; font-weight: normal; }

        /* NOVOS ESTILOS: FINANCEIRO E OBS */
        .resumo-financeiro {
            margin-top: 10px;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 4px;
        }

        .linha-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 900;
        }
        
        .linha-pagamento {
            margin-top: 5px;
            font-size: 12px;
            text-align: right;
            text-transform: uppercase;
        }

        .obs-box {
            margin-top: 10px;
            background: #eee;
            padding: 8px;
            font-size: 11px;
            border-radius: 4px;
        }
        .obs-label { font-weight: bold; display: block; margin-bottom: 2px; }

        .footer { text-align: center; font-size: 10px; font-weight: bold; margin-top: 15px; border-top: 2px solid #000; padding-top: 10px; }

        /* --- MODO IMPRESS√ÉO --- */
        @media print {
            @page { margin: 0; size: 80mm auto; }
            body { background: white; margin: 0; padding: 0; }
            .app-container { display: none !important; }
            #area-cupom { display: block !important; width: 80mm; padding: 0 var(--print-margin); box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-title">Gerador de Cupom Bling</div>
        <div class="app-desc">Adicione o HTML do pedido para gerar a vers√£o t√©rmica</div>
        
        <div class="upload-btn-wrapper">
            <button class="btn-upload" id="btnDrop">
                <span class="icon-file">üìÑ</span>
                <span>Escolher arquivo HTML</span>
            </button>
            <input type="file" name="myfile" id="inputArquivo" class="input-file" accept=".html" />
        </div>

        <button class="btn-action" id="btnImprimir" onclick="window.print()">
            üñ®Ô∏è IMPRIMIR CUPOM
        </button>
    </div>

    <div id="area-cupom"></div>

    <script>
        const inputArquivo = document.getElementById('inputArquivo');
        const btnDrop = document.getElementById('btnDrop');
        
        inputArquivo.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            btnDrop.style.borderColor = "#000";
            btnDrop.style.background = "#eef";
            btnDrop.innerHTML = `<span class="icon-file">‚úÖ</span><span>${file.name}</span>`;

            const reader = new FileReader();
            reader.onload = function(e) {
                processarHTML(e.target.result);
                document.getElementById('btnImprimir').style.display = 'block';
                setTimeout(() => { 
                    document.getElementById('area-cupom').scrollIntoView({behavior: "smooth"}); 
                }, 200);
            };
            reader.readAsText(file);
        });

        function processarHTML(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');

            // 1. N√∫mero do Pedido
            const tituloPedido = doc.querySelector('h2') ? doc.querySelector('h2').innerText.trim() : "000";
            const numeroPedido = tituloPedido.replace(/\D/g, ''); 

            // 2. Data
            let dataPedido = "Data N/D";
            doc.querySelectorAll('.gridH tr').forEach(tr => {
                if(tr.innerText.includes('Data')) dataPedido = tr.cells[1].innerText.trim();
            });

            // 3. Cliente
            const divCliente = doc.querySelector('.divBorda');
            let nomeCliente = "Consumidor", endereco = "", cidade = "", celular = "";
            
            if (divCliente) {
                const elNome = divCliente.querySelector('b');
                if (elNome) nomeCliente = elNome.innerText.trim();

                let htmlComQuebras = divCliente.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                let textoLimpo = htmlComQuebras.replace(/<[^>]+>/g, ''); 
                let linhas = textoLimpo.split('\n').map(l => l.trim()).filter(l => l.length > 0);

                linhas.forEach(linha => {
                    if (linha === nomeCliente) return;
                    if (linha.match(/^(Rua|Av|Avenida|Travessa|Alameda|Rod|Estrada|Logradouro)/i)) endereco = linha;
                    else if (linha.match(/\d{5}-?\d{3}/)) cidade = linha;
                    else if (linha.match(/Celular|\(\d{2}\)/i)) celular = linha.replace(/^,\s*/, '');
                });
            }

            // 4. Itens e Extra√ß√£o do Total
            const tabelaProdutos = doc.querySelector('table.grid');
            let htmlItens = "";
            let valorTotal = "0,00";

            if (tabelaProdutos) {
                // Iterar linhas de produtos
                tabelaProdutos.querySelectorAll('tbody tr').forEach((tr) => {
                    const celulas = tr.querySelectorAll('td');
                    
                    // Verifica se √© uma linha de produto (tem v√°rias c√©lulas)
                    if (celulas.length > 5) {
                        const descricao = celulas[0].innerText.trim();
                        const codigo = celulas[1].innerText.trim();
                        const localizacao = celulas[3].innerText.trim();
                        const qtd = celulas[4].innerText.trim();

                        const htmlLoc = localizacao 
                            ? `<span class="meta-loc">LOC: ${localizacao}</span>` 
                            : '';

                        htmlItens += `
                            <tr>
                                <td class="td-qtd">${parseFloat(qtd.replace(',','.'))}</td>
                                <td class="td-desc">
                                    <span class="item-nome">${descricao}</span>
                                    <div class="item-meta-box">
                                        <span class="meta-codigo">${codigo}</span>
                                        ${htmlLoc}
                                    </div>
                                </td>
                            </tr>
                            <tr><td colspan="2" style="border-bottom: 1px dotted #ccc; height: 5px;"></td></tr>
                            <tr><td colspan="2" style="height: 5px;"></td></tr>
                        `;
                    }

                    // Verifica se √© a linha do TOTAL (geralmente no rodap√© da tabela)
                    if (tr.innerText.includes('Total do pedido')) {
                        const celulaValor = tr.querySelector('td.right:last-child');
                        if (celulaValor) valorTotal = celulaValor.innerText.trim();
                    }
                });
            }

            // 5. Forma de Pagamento
            // Procura o h4 "Parcelas" e pega a tabela seguinte
            let formaPagamento = "N√£o informado";
            const titulosH4 = doc.querySelectorAll('h4');
            titulosH4.forEach(h4 => {
                if (h4.innerText.includes('Parcelas')) {
                    const tabelaParcelas = h4.nextElementSibling; // A tabela vem logo depois
                    if (tabelaParcelas && tabelaParcelas.tagName === 'TABLE') {
                        const linhaPag = tabelaParcelas.querySelector('tbody tr');
                        if (linhaPag) {
                            // A forma de pagamento geralmente √© a 3¬™ coluna (√≠ndice 2)
                            const cols = linhaPag.querySelectorAll('td');
                            if (cols.length >= 3) formaPagamento = cols[2].innerText.trim();
                        }
                    }
                }
            });

            // 6. Observa√ß√µes
            let observacoes = "";
            titulosH4.forEach(h4 => {
                if (h4.innerText.includes('Observa√ß√µes')) {
                    const elObs = h4.nextElementSibling;
                    if (elObs) observacoes = elObs.innerText.trim();
                }
            });

            // Montagem do HTML Final
            const cupomHTML = `
                <div class="cupom-header">
                    <div class="cupom-title">Pedido de Venda</div>
                    <div class="cupom-pedido">${numeroPedido}</div>
                    <div class="cupom-data">${dataPedido}</div>
                </div>
                
                <div class="cupom-group">
                    <div class="cupom-group-title">Dados do Cliente</div>
                    <span class="cliente-nome">${nomeCliente}</span>
                    ${endereco ? `<span class="cliente-info">${endereco}</span>` : ''}
                    ${cidade ? `<span class="cliente-info">${cidade}</span>` : ''}
                    ${celular ? `<span class="cliente-info">Tel: ${celular}</span>` : ''}
                </div>

                <div class="cupom-group" style="border-bottom: none;">
                    <div class="cupom-group-title">Produtos</div>
                    <table class="table-items">
                        <tbody>
                            ${htmlItens}
                        </tbody>
                    </table>
                </div>

                <div class="resumo-financeiro">
                    <div class="linha-total">
                        <span>TOTAL</span>
                        <span>R$ ${valorTotal}</span>
                    </div>
                    <div class="linha-pagamento">
                        Pagamento: ${formaPagamento}
                    </div>
                </div>

                ${observacoes ? `
                <div class="obs-box">
                    <span class="obs-label">OBSERVA√á√ïES:</span>
                    ${observacoes}
                </div>` : ''}
                
                <div class="footer">
                    --- FIM DO PEDIDO ---
                </div>
            `;

            const areaCupom = document.getElementById('area-cupom');
            areaCupom.innerHTML = cupomHTML;
            areaCupom.style.display = 'block';
        }
    </script>
</body>
</html>
