<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteio Dona Ant√¥nia - Especial de Natal</title>
    <style>
        /* CONFIGURA√á√ïES GERAIS DE ESTILO */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            height: 100vh; /* Altura fixa da tela */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita scroll na p√°gina inteira (app feel) */
        }

        /* CABE√áALHO COMPACTO E ELEGANTE */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            flex: 0 0 auto; /* N√£o estica */
        }

        .logo-img {
            height: 80px;       
            width: 80px;        
            object-fit: cover;   
            border-radius: 50%;  
            border: 2px solid #FFD700; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        h1 {
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 1.4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        h2 {
            color: #ccc;
            font-size: 1rem;
            margin: 2px 0 0 0;
            font-weight: normal;
        }

        /* LAYOUT PRINCIPAL (VERTICAL OTIMIZADO) */
        .main-container {
            display: flex;
            flex-direction: column-reverse; /* Controles em baixo, Palco em cima */
            gap: 15px;
            width: 100%;
            flex: 1; /* Ocupa todo o espa√ßo restante */
            min-height: 0; /* Importante para o flexbox funcionar com scroll interno */
        }

        /* CONFIGURA√á√ïES (Painel inferior - Compacto) */
        .settings-panel {
            background: #2d2d2d;
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid #444;
            flex: 0 0 auto; /* Altura ajustada ao conte√∫do */
            max-height: 35vh; /* Se abrir a lista, n√£o sobe demais */
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .settings-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFD700;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 5px 0;
        }

        #area-lista {
            margin-top: 10px;
            display: none; /* Come√ßa fechado para focar no sorteio */
        }

        /* PALCO DO SORTEIO (Painel superior - O Show) */
        .stage-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1; /* Cresce para ocupar o espa√ßo */
            min-height: 0;
        }

        /* INFO DO SORTEIO ATUAL */
        .current-draw-info {
            text-align: center;
            width: 100%;
            flex: 0 0 auto;
        }

        .sorteio-badge {
            background-color: #FFD700;
            color: #000;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            display: inline-block;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .premio-atual {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
        }

        /* O VISOR GRANDE (Responsivo √† altura) */
        #display-sorteio {
            width: 100%;
            height: 20vh; /* 20% da altura da tela */
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border: 4px solid #444;
            border-radius: 20px;
            font-size: 2.5rem; /* Fonte Grande */
            font-weight: 800;
            color: #fff;
            text-align: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            padding: 10px;
            word-break: break-word;
            box-sizing: border-box;
            flex: 0 0 auto;
        }

        /* BOT√ÉO DE A√á√ÉO GIGANTE */
        button.action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 20px 0; /* Bot√£o alto para toque f√°cil */
            width: 100%;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            text-transform: uppercase;
            flex: 0 0 auto;
        }
        
        button.action-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* LISTA DE GANHADORES (Preenche o resto da tela) */
        .winners-section {
            width: 100%;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Scroll apenas aqui */
            flex: 1; /* IMPORTANTE: Ocupa todo o espa√ßo vertical restante */
            display: flex;
            flex-direction: column;
        }

        .winners-title {
            color: #FFD700;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 1rem;
            text-transform: uppercase;
            border-bottom: 1px solid #FFD700;
            padding-bottom: 5px;
            flex: 0 0 auto;
        }

        #lista-ganhadores {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .winner-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
            border-bottom: 1px solid #444;
            animation: slideIn 0.5s ease-out;
            font-size: 0.95rem;
        }
        
        .winner-number { font-weight: bold; color: #aaa; margin-right: 10px; }
        .winner-name { font-weight: bold; color: #fff; text-align: right; flex: 1; }

        /* INPUTS E FERRAMENTAS */
        textarea {
            width: 100%;
            height: 100px;
            background-color: #404040;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            resize: none;
            box-sizing: border-box;
        }

        .toolbar {
            display: flex;
            gap: 5px;
            margin: 5px 0;
        }
        
        .btn-tool {
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
            padding: 10px;
            flex: 1;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        .btn-upload {
            background-color: #0056b3;
            border-color: #004494;
            color: white;
        }

        .vencedor {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
            animation: pulsar 1s infinite alternate;
            background-color: #1a1a00 !important;
        }

        @keyframes pulsar {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
            to { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 9999;
            animation: cair 3s linear forwards;
        }
        @keyframes cair { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* MODO DESKTOP (Caso abra no PC) */
        @media (min-width: 1024px) {
            body { padding: 30px; }
            .main-container {
                flex-direction: row;
                align-items: flex-start;
                overflow: visible; /* No PC pode scrollar normal */
            }
            .settings-panel { 
                flex: 1; 
                max-height: none; 
                height: 100%;
            }
            .stage-panel { flex: 2; height: 100%; }
            
            #area-lista { display: block; } /* Sempre aberto no PC */
            
            h1 { font-size: 2.2rem; }
            .logo-img { height: 110px; width: 110px; }
            #display-sorteio { height: 250px; font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo √† esquerda -->
        <img src="img/logo.png" alt="Logo Dona Ant√¥nia" class="logo-img" onerror="this.style.display='none'">
        
        <!-- Bloco de texto √† direita da logo -->
        <div class="header-text">
            <h1>Sorteio Dia 22 de Dezembro de 2025</h1>
            <h2>20 cestas b√°sicas econ√¥micas</h2>
        </div>
    </header>

    <div class="main-container">
        
        <!-- PAINEL DE CONFIGURA√á√ïES (Em baixo no tablet) -->
        <div class="settings-panel">
            <div class="settings-header" onclick="toggleSettings()">
                <span>üìã Lista de Participantes & Config</span>
                <span id="seta-config" style="font-size: 1.2rem">‚ñº</span>
            </div>
            
            <div id="area-lista">
                <div class="toolbar">
                    <!-- Bot√£o de Upload de Arquivo .txt -->
                    <label for="input-file" class="btn-tool btn-upload">üìÇ Upload Lista</label>
                    <input type="file" id="input-file" accept=".txt" style="display: none;" onchange="carregarArquivoTxt(this)">
                    
                    <button class="btn-tool" onclick="limparLista()">üóëÔ∏è</button>
                    <button class="btn-tool" onclick="removerDuplicados()">‚ú®</button>
                    <button class="btn-tool" onclick="embaralharLista()">üîÄ</button>
                </div>
                
                <textarea id="lista-nomes" oninput="atualizarContador()" placeholder="Ou cole a lista aqui...">Jo√£o Silva
Maria Santos
Pedro Oliveira
Ana Costa</textarea>
                
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:0.8rem; color:#aaa;">
                        <input type="checkbox" id="check-remover" checked> 
                        Remover ganhador?
                    </label>
                    <div style="color: #FFD700; font-size: 0.9rem; font-weight:bold;" id="contador-pessoas">
                        0 Pessoas
                    </div>
                </div>
            </div>
        </div>

        <!-- PALCO (Em cima no tablet, ocupando o resto da tela) -->
        <div class="stage-panel">
            
            <div class="current-draw-info">
                <div class="sorteio-badge" id="badge-numero">Sorteio 1 / 20</div>
                <div class="premio-atual" id="label-premio">Cesta B√°sica Econ√¥mica #1</div>
            </div>

            <div id="display-sorteio">?</div>

            <button id="btn-sortear" class="action-btn" onclick="iniciarSorteio()">üöÄ Sortear Cesta #1</button>

            <!-- Lista de Ganhadores Vis√≠vel -->
            <div class="winners-section">
                <h3 class="winners-title">üèÜ Galeria de Ganhadores üèÜ</h3>
                <ul id="lista-ganhadores">
                    <!-- Ganhadores aparecer√£o aqui -->
                    <li style="text-align:center; color:#666; font-style:italic;" id="sem-ganhadores">
                        Nenhum sorteio realizado ainda.
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        let numeroSorteio = 1;
        const maxSorteios = 20;

        function toggleSettings() {
            const area = document.getElementById('area-lista');
            const seta = document.getElementById('seta-config');
            if(area.style.display === 'block') {
                area.style.display = 'none';
                seta.innerText = '‚ñº';
            } else {
                area.style.display = 'block';
                seta.innerText = '‚ñ≤';
            }
        }

        // --- Fun√ß√µes de Lista e Arquivo ---
        
        function carregarArquivoTxt(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const conteudo = e.target.result;
                document.getElementById('lista-nomes').value = conteudo;
                atualizarContador();
                alert(`Lista carregada com sucesso! ${getListaNomes().length} participantes encontrados.`);
                input.value = '';
                
                // Fecha o painel ap√≥s carregar para focar no show
                document.getElementById('area-lista').style.display = 'none';
                document.getElementById('seta-config').innerText = '‚ñº';
            };
            reader.readAsText(file);
        }

        function getListaNomes() {
            const textarea = document.getElementById('lista-nomes');
            return textarea.value.split('\n').filter(n => n.trim() !== '');
        }

        function setListaNomes(novaLista) {
            document.getElementById('lista-nomes').value = novaLista.join('\n');
            atualizarContador();
        }

        function atualizarContador() {
            const lista = getListaNomes();
            document.getElementById('contador-pessoas').innerText = `${lista.length} Pessoas`;
        }

        function limparLista() {
            if(confirm("Apagar toda a lista?")) {
                document.getElementById('lista-nomes').value = "";
                atualizarContador();
            }
        }

        function removerDuplicados() {
            const lista = getListaNomes();
            const listaUnica = [...new Set(lista.map(n => n.trim()))];
            setListaNomes(listaUnica);
            alert(`${lista.length - listaUnica.length} duplicados removidos.`);
        }

        function embaralharLista() {
            const lista = getListaNomes();
            for (let i = lista.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j]] = [lista[j], lista[i]];
            }
            setListaNomes(lista);
        }

        // --- L√≥gica do Sorteio ---
        function iniciarSorteio() {
            if (numeroSorteio > maxSorteios) {
                alert("Todos os 20 sorteios j√° foram realizados! Parab√©ns a todos.");
                return;
            }

            const nomes = getListaNomes();
            if (nomes.length < 2) {
                alert("Adicione pelo menos 2 participantes na lista!");
                // Abre o painel se estiver vazio
                document.getElementById('area-lista').style.display = 'block';
                return;
            }

            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            
            // Estado de anima√ß√£o
            let tempo = 0;
            const duracao = 5000; 
            const velocidade = 80;
            
            btn.disabled = true;
            btn.innerText = "Sorteando...";
            display.classList.remove('vencedor');

            const intervalo = setInterval(() => {
                const randomName = nomes[Math.floor(Math.random() * nomes.length)];
                display.innerText = randomName;
                tempo += velocidade;

                if (tempo >= duracao) {
                    clearInterval(intervalo);
                    finalizarSorteio(nomes);
                }
            }, velocidade);
        }

        function finalizarSorteio(nomesAtuais) {
            const indexVencedor = Math.floor(Math.random() * nomesAtuais.length);
            const vencedor = nomesAtuais[indexVencedor];
            
            const display = document.getElementById('display-sorteio');
            display.innerText = vencedor;
            display.classList.add('vencedor');
            celebrar();

            registrarGanhador(numeroSorteio, vencedor);

            const remover = document.getElementById('check-remover').checked;
            if (remover) {
                nomesAtuais.splice(indexVencedor, 1);
                setListaNomes(nomesAtuais);
            }

            const btn = document.getElementById('btn-sortear');
            
            if (numeroSorteio < maxSorteios) {
                numeroSorteio++;
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = `Pr√≥ximo: Cesta #${numeroSorteio} >>`;
                    btn.onclick = prepararProximoVisual;
                    btn.style.background = "linear-gradient(45deg, #f39c12, #f1c40f)";
                }, 2000);
            } else {
                btn.innerText = "Sorteio Finalizado!";
                btn.style.background = "#555";
            }
        }

        function registrarGanhador(numero, nome) {
            const ul = document.getElementById('lista-ganhadores');
            const msgVazio = document.getElementById('sem-ganhadores');
            if(msgVazio) msgVazio.remove();

            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `
                <span class="winner-number">#${numero}</span>
                <span class="winner-name">${nome}</span>
            `;
            ul.insertBefore(li, ul.firstChild);
        }

        function prepararProximoVisual() {
            document.getElementById('badge-numero').innerText = `Sorteio ${numeroSorteio} / ${maxSorteios}`;
            document.getElementById('label-premio').innerText = `Cesta B√°sica Econ√¥mica #${numeroSorteio}`;
            document.getElementById('display-sorteio').innerText = "?";
            document.getElementById('display-sorteio').classList.remove('vencedor');

            const btn = document.getElementById('btn-sortear');
            btn.innerText = `üöÄ Sortear Cesta #${numeroSorteio}`;
            btn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
            btn.onclick = iniciarSorteio;
        }

        function celebrar() {
            const cores = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#ffffff'];
            for(let i=0; i<80; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confetti');
                confete.style.left = Math.random() * 100 + 'vw';
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.top = '-20px';
                confete.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 5000);
            }
        }
        
        atualizarContador();
    </script>
</body>
</html>
