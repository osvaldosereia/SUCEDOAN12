<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteio Dona Ant√¥nia - Especial de Natal</title>
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh; /* Altura fixa da tela */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* App feel: sem scroll na p√°gina inteira */
        }

        /* --- CABE√áALHO COMPACTO --- */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            flex: 0 0 auto; /* Altura fixa baseada no conte√∫do */
            height: 80px; /* For√ßa uma altura para c√°lculo do resto */
        }

        .logo-img {
            height: 60px;       
            width: 60px;        
            object-fit: cover;   
            border-radius: 50%;  
            border: 2px solid #FFD700; 
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        h1 {
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.1;
        }

        h2 {
            color: #ccc;
            font-size: 0.9rem;
            margin: 2px 0 0 0;
            font-weight: normal;
        }

        /* --- LAYOUT PRINCIPAL (GRID/FLEX) --- */
        .main-container {
            display: flex;
            flex-direction: column; /* Padr√£o Mobile: Coluna √∫nica */
            gap: 10px;
            width: 100%;
            flex: 1; /* Ocupa o resto da altura da tela */
            padding-top: 10px;
            min-height: 0; /* Essencial para scroll interno funcionar */
        }

        /* --- BLOCO 1: O PALCO (Display + Bot√£o) --- */
        .stage-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 0 0 auto; /* N√£o estica, usa tamanho necess√°rio */
        }

        .current-draw-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        .sorteio-badge {
            background-color: #FFD700;
            color: #000;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .premio-atual {
            font-size: 0.9rem;
            color: #fff;
        }

        #display-sorteio {
            width: 100%;
            height: 12vh; /* Altura Reduzida Mobile */
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        button.action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 0; /* Mais fino */
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        button.action-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* --- BLOCO 2: LISTA DE GANHADORES --- */
        .winners-section {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            flex: 1; /* Este bloco cresce para ocupar espa√ßo vazio */
            overflow-y: auto; /* Scroll apenas aqui */
            display: flex;
            flex-direction: column;
            min-height: 100px; /* Garante que n√£o suma */
        }

        .winners-title {
            color: #FFD700;
            text-align: center;
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #555;
            padding-bottom: 2px;
        }

        #lista-ganhadores {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .winner-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
            font-size: 0.85rem;
            animation: slideIn 0.3s ease-out;
        }
        
        .winner-number { font-weight: bold; color: #aaa; margin-right: 5px; }
        .winner-name { font-weight: bold; color: #fff; text-align: right; flex: 1; }

        /* --- BLOCO 3: CONFIGURA√á√ïES (Sempre vis√≠vel, compacto) --- */
        .settings-panel {
            background: #222;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            flex: 0 0 auto; /* Altura fixa compacta */
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .settings-header {
            color: #888;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .toolbar {
            display: flex;
            gap: 5px;
        }
        
        .btn-tool {
            background-color: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 5px;
            flex: 1;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            font-size: 0.75rem;
        }
        .btn-upload { background-color: #004085; border-color: #003065; color: white; }

        textarea {
            width: 100%;
            height: 60px; /* Bem pequeno no mobile */
            background-color: #111;
            color: #ddd;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            resize: none;
            box-sizing: border-box;
        }

        /* Anima√ß√µes e Utilit√°rios */
        .vencedor {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
            animation: pulsar 0.8s infinite alternate;
            background-color: #1a1a00 !important;
        }

        @keyframes pulsar {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            to { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            z-index: 9999;
            animation: cair 3s linear forwards;
        }
        @keyframes cair { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* --- MODO DESKTOP (Horizontal) --- */
        @media (min-width: 1024px) {
            body { padding: 20px; }
            header { height: 100px; margin-bottom: 10px; }
            h1 { font-size: 2rem; }
            .logo-img { width: 90px; height: 90px; }

            .main-container {
                flex-direction: row; /* Lado a lado */
                gap: 20px;
            }

            /* Coluna 1: Configura√ß√µes (Esquerda) */
            .settings-panel {
                width: 300px; /* Largura fixa */
                height: 100%; /* Ocupa altura toda */
                flex: 0 0 auto;
                order: 1;
            }
            textarea { height: 100%; flex: 1; } /* Textarea cresce no desktop */

            /* Coluna 2: Palco + Ganhadores (Direita) */
            .stage-panel {
                flex: 1; /* Ocupa o resto da largura */
                height: 100%;
                order: 2;
                display: flex;
                flex-direction: column;
                gap: 15px;
                /* Resetando estilos do mobile */
                border: none;
                background: none;
            }

            /* Ajuste do Visor no Desktop */
            #display-sorteio {
                height: 150px; /* Altura fixa controlada (n√£o muito grande) */
                font-size: 3rem;
                border-width: 4px;
            }

            /* Ajuste da Lista de Ganhadores no Desktop */
            .winners-section {
                flex: 1; /* Ocupa todo o espa√ßo vertical restante abaixo do visor */
                border: 2px solid #FFD700; /* Destaque maior no desktop */
                background: rgba(255, 215, 0, 0.08);
            }
            
            .winner-item { font-size: 1.1rem; padding: 10px; }
            .winners-title { font-size: 1.2rem; margin-bottom: 15px; }

            button.action-btn {
                padding: 15px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <div class="header-text">
            <h1>Sorteio Dia 22/12/2025</h1>
            <h2>20 Cestas B√°sicas Econ√¥micas</h2>
        </div>
    </header>

    <div class="main-container">
        
        <!-- PALCO (Topo no Mobile / Direita-Topo no Desktop) -->
        <div class="stage-panel">
            
            <div class="current-draw-info">
                <div class="sorteio-badge" id="badge-numero">Sorteio 1 / 20</div>
                <div class="premio-atual" id="label-premio">Cesta #1</div>
            </div>

            <div id="display-sorteio">?</div>

            <button id="btn-sortear" class="action-btn" onclick="iniciarSorteio()">üöÄ Sortear</button>

            <!-- Ganhadores (Meio no Mobile / Direita-Baixo no Desktop) -->
            <div class="winners-section">
                <h3 class="winners-title">üèÜ Ganhadores</h3>
                <ul id="lista-ganhadores">
                    <li style="text-align:center; color:#666; font-style:italic; font-size:0.8rem" id="sem-ganhadores">
                        Nenhum ganhador ainda.
                    </li>
                </ul>
            </div>
        </div>

        <!-- CONFIGURA√á√ïES (Baixo no Mobile / Esquerda no Desktop) -->
        <div class="settings-panel">
            <div class="settings-header">
                <span>üìã Participantes</span>
                <div id="contador-pessoas" style="color:#FFD700">0</div>
            </div>
            
            <div class="toolbar">
                <label for="input-file" class="btn-tool btn-upload">üìÇ Abrir</label>
                <input type="file" id="input-file" accept=".txt" style="display: none;" onchange="carregarArquivoTxt(this)">
                
                <button class="btn-tool" onclick="limparLista()">üóëÔ∏è</button>
                <button class="btn-tool" onclick="removerDuplicados()">‚ú®</button>
                <button class="btn-tool" onclick="embaralharLista()">üîÄ</button>
            </div>
            
            <textarea id="lista-nomes" oninput="atualizarContador()" placeholder="Cole a lista...">Jo√£o Silva
Maria Santos
Pedro Oliveira
Ana Costa</textarea>
            
            <label style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:0.75rem; color:#aaa; margin-top:2px;">
                <input type="checkbox" id="check-remover" checked> 
                Remover ganhador da lista?
            </label>
        </div>

    </div>

    <script>
        let numeroSorteio = 1;
        const maxSorteios = 20;

        function carregarArquivoTxt(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('lista-nomes').value = e.target.result;
                atualizarContador();
                alert(`Lista carregada! ${getListaNomes().length} nomes.`);
                input.value = '';
            };
            reader.readAsText(file);
        }

        function getListaNomes() {
            return document.getElementById('lista-nomes').value.split('\n').filter(n => n.trim() !== '');
        }

        function setListaNomes(novaLista) {
            document.getElementById('lista-nomes').value = novaLista.join('\n');
            atualizarContador();
        }

        function atualizarContador() {
            const lista = getListaNomes();
            document.getElementById('contador-pessoas').innerText = lista.length;
        }

        function limparLista() {
            if(confirm("Apagar lista?")) {
                document.getElementById('lista-nomes').value = "";
                atualizarContador();
            }
        }

        function removerDuplicados() {
            const lista = getListaNomes();
            const listaUnica = [...new Set(lista.map(n => n.trim()))];
            setListaNomes(listaUnica);
        }

        function embaralharLista() {
            const lista = getListaNomes();
            for (let i = lista.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j]] = [lista[j], lista[i]];
            }
            setListaNomes(lista);
        }

        function iniciarSorteio() {
            if (numeroSorteio > maxSorteios) {
                alert("Sorteio finalizado!");
                return;
            }

            const nomes = getListaNomes();
            if (nomes.length < 2) {
                alert("Precisa de pelo menos 2 nomes.");
                return;
            }

            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            
            let tempo = 0;
            const duracao = 5000; 
            const velocidade = 80;
            
            btn.disabled = true;
            btn.innerText = "Sorteando...";
            display.classList.remove('vencedor');

            const intervalo = setInterval(() => {
                const randomName = nomes[Math.floor(Math.random() * nomes.length)];
                display.innerText = randomName;
                tempo += velocidade;

                if (tempo >= duracao) {
                    clearInterval(intervalo);
                    finalizarSorteio(nomes);
                }
            }, velocidade);
        }

        function finalizarSorteio(nomesAtuais) {
            const indexVencedor = Math.floor(Math.random() * nomesAtuais.length);
            const vencedor = nomesAtuais[indexVencedor];
            
            const display = document.getElementById('display-sorteio');
            display.innerText = vencedor;
            display.classList.add('vencedor');
            celebrar();

            registrarGanhador(numeroSorteio, vencedor);

            if (document.getElementById('check-remover').checked) {
                nomesAtuais.splice(indexVencedor, 1);
                setListaNomes(nomesAtuais);
            }

            const btn = document.getElementById('btn-sortear');
            
            if (numeroSorteio < maxSorteios) {
                numeroSorteio++;
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = `Pr√≥ximo: Cesta #${numeroSorteio} >>`;
                    btn.onclick = prepararProximoVisual;
                    btn.style.background = "linear-gradient(45deg, #f39c12, #f1c40f)";
                }, 2000);
            } else {
                btn.innerText = "FIM!";
                btn.style.background = "#555";
            }
        }

        function registrarGanhador(numero, nome) {
            const ul = document.getElementById('lista-ganhadores');
            const msgVazio = document.getElementById('sem-ganhadores');
            if(msgVazio) msgVazio.remove();

            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `
                <span class="winner-number">#${numero}</span>
                <span class="winner-name">${nome}</span>
            `;
            ul.insertBefore(li, ul.firstChild);
        }

        function prepararProximoVisual() {
            document.getElementById('badge-numero').innerText = `Sorteio ${numeroSorteio} / ${maxSorteios}`;
            document.getElementById('label-premio').innerText = `Cesta #${numeroSorteio}`;
            document.getElementById('display-sorteio').innerText = "?";
            document.getElementById('display-sorteio').classList.remove('vencedor');

            const btn = document.getElementById('btn-sortear');
            btn.innerText = `üöÄ Sortear`;
            btn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
            btn.onclick = iniciarSorteio;
        }

        function celebrar() {
            const cores = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#ffffff'];
            for(let i=0; i<80; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confetti');
                confete.style.left = Math.random() * 100 + 'vw';
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.top = '-20px';
                confete.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 5000);
            }
        }
        
        atualizarContador();
    </script>
</body>
</html>
