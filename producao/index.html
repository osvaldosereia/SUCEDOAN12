<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Dona Antonia - Produﾃｧﾃ｣o</title>

    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0052cc;
            --success: #22c55e;
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f8fafc;
            --accent: #38bdf8;
            --nav-height: 80px;
        }

        html, body { 
            height: 100%; margin: 0; overflow: hidden; 
            font-family: 'Inter', sans-serif; background-color: var(--bg);
        }

        /* MENU SUPERIOR */
        .global-nav {
            height: var(--nav-height);
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            border-bottom: 3px solid var(--accent);
            z-index: 1000;
            position: relative;
        }

        .nav-btn {
            height: 45px;
            padding: 0 15px;
            border-radius: 8px;
            border: 2px solid #334155;
            background: #1e293b;
            color: white;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .nav-btn:hover { border-color: var(--accent); background: #334155; }
        .nav-btn.active { background: var(--primary); border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 82, 204, 0.4); }
        .nav-btn.bling { background: #f59e0b; color: #000; border-color: #d97706; }

        /* CONTAINERS DE CONTEﾃ咼O */
        .content-area {
            height: calc(100vh - var(--nav-height));
            width: 100%;
        }

        .view-pane { width: 100%; height: 100%; display: none; }
        .view-pane.active { display: block; }

        /* ESTILOS DA PRODUﾃﾃグ */
        .app-container { padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; height: 100%; }
        header { display: flex; align-items: center; margin-bottom: 12px; gap: 15px; }
        .search-container { flex-grow: 1; }
        #search-field { 
            width: 100%; padding: 16px; font-size: 20px; font-weight: 700; 
            border-radius: 10px; border: 3px solid var(--accent); outline: none;
        }

        #product-table { flex-grow: 1; border-radius: 12px; overflow: hidden; font-size: 18px; }

        /* BOTﾃグ DE FOTO NA TABELA */
        .photo-btn {
            background: #334155;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            transition: transform 0.1s;
        }
        .photo-btn:hover { transform: scale(1.2); background: var(--accent); }

        iframe { width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body>

    <nav class="global-nav">
        <div style="color: var(--accent); font-weight: 900; font-size: 18px; margin-right: 10px;">DONA ANTONIA</div>
        
        <button class="nav-btn active" onclick="showView('producao', '', this)">屏 PRODUﾃﾃグ</button>
        
        <a href="https://www.bling.com.br/vendas.checkout.php" target="_blank" class="nav-btn bling">腸 BLING</a>
        
        <button class="nav-btn" onclick="showView('external', 'https://donaantonia.com.br/bio/', this)">萄 EDITOR FOTO</button>
        
        <button class="nav-btn" onclick="showView('external', 'https://donaantonia.com.br/site/', this)">將 LOJA</button>
        
        <button class="nav-btn" onclick="showView('external', 'https://donaantonia.com.br/produtos/', this)">統 CADASTRO/NOTA</button>
    </nav>

    <div id="view-producao" class="view-pane active">
        <div class="app-container">
            <header>
                <div class="search-container">
                    <input type="text" id="search-field" placeholder="博 ESCANEAR OU BUSCAR PRODUTO..." autofocus>
                </div>
                <input type="file" id="csv-file" accept=".csv" style="display:none">
                <button onclick="document.getElementById('csv-file').click()" style="padding:12px; border-radius:8px; cursor:pointer; font-weight:bold;">SUBIR CSV</button>
                <button id="btn-export" style="background:var(--success); color:white; padding:12px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">EXPORTAR</button>
            </header>
            <div id="product-table"></div>
        </div>
    </div>

    <div id="view-external" class="view-pane">
        <iframe id="main-iframe" src=""></iframe>
    </div>

    <script>
        var table;
        const STORAGE_KEY = 'sucedoan_kiosk_data';

        // GERENCIAMENTO DE TELAS
        function showView(type, url, btn) {
            document.querySelectorAll('.view-pane').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(type === 'producao') {
                document.getElementById('view-producao').classList.add('active');
            } else {
                const pane = document.getElementById('view-external');
                const iframe = document.getElementById('main-iframe');
                pane.classList.add('active');
                if(iframe.src !== url) iframe.src = url; // Evita recarregar se jﾃ｡ estiver no link
            }
        }

        // FORMATADOR DO BOTﾃグ DE FOTO
        var photoIcon = function(cell, formatterParams){
            return "<button class='photo-btn'>萄</button>";
        };

        function initTable(data) {
            table = new Tabulator("#product-table", {
                data: data,
                layout: "fitColumns",
                height: "100%",
                columns: [
                    {title: "Cﾃ泥IGO", field: "Cﾃｳdigo", width: 120, headerSort: false},
                    
                    // COLUNA DE FOTO
                    {title: "FOTO", width: 80, hozAlign: "center", formatter: photoIcon, headerSort: false, cellClick: function(e, cell){
                        const desc = cell.getData()["Descriﾃｧﾃ｣o"];
                        const url = "https://www.google.com/search?q=" + encodeURIComponent(desc) + "&tbm=isch";
                        window.open(url, '_blank');
                    }},

                    {title: "DESCRIﾃﾃグ", field: "Descriﾃｧﾃ｣o", widthGrow: 4, editor: "input"},
                    {title: "EAN", field: "GTIN/EAN", width: 180, editor: "input"},
                    {title: "LOCAL", field: "Localizaﾃｧﾃ｣o", width: 150, editor: "input"},
                    {title: "ESTOQUE", field: "Estoque", width: 110, hozAlign: "center", editor: "input"},
                ],
                cellEdited: function(cell) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(table.getData()));
                }
            });

            document.getElementById("search-field").addEventListener("input", function(e){
                table.setFilter([[{field:"Cﾃｳdigo", type:"like", value:e.target.value}, {field:"Descriﾃｧﾃ｣o", type:"like", value:e.target.value}, {field:"GTIN/EAN", type:"like", value:e.target.value}]]);
            });
        }

        window.onload = function() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) initTable(JSON.parse(savedData));
            document.getElementById("search-field").focus();
        };

        document.getElementById('csv-file').addEventListener('change', function(e) {
            if(!e.target.files[0]) return;
            Papa.parse(e.target.files[0], {
                header: true, skipEmptyLines: true, encoding: "UTF-8",
                complete: function(r) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(r.data));
                    initTable(r.data);
                }
            });
        });

        document.getElementById('btn-export').addEventListener('click', function() {
            if (!table) return;
            const csv = Papa.unparse(table.getData(), { quotes: true, delimiter: ";", newline: "\r\n" });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "estoque_producao.csv";
            link.click();
        });
    </script>
</body>
</html>
