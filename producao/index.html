<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucedoan Painel - v35 (Dinâmico e Full Edit)</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIÁVEIS E RESET --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
            --input-bg: #0f172a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            overflow: hidden; /* Fixa a barra lateral e o header */
        }

        /* --- 2. LAYOUT --- */
        header {
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Filtros */
        aside {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* Área de Conteúdo (Cards) */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* Grid de Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 80px;
        }

        /* --- 3. COMPONENTES --- */
        
        /* Botões */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
            font-size: 0.9rem;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; color: var(--text-secondary); border: 1px solid var(--border); }

        /* Inputs */
        input[type="text"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        input[type="file"] {
            padding: 6px;
            cursor: pointer;
        }

        /* --- 4. CARD DO PRODUTO --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); border-color: var(--accent); }

        .card-img-area {
            height: 200px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* ETIQUETAS DE IMAGEM (AJUSTADO: MAIOR E MAIS BONITA) */
        .image-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-sku {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.4;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .price { font-size: 1.1rem; font-weight: bold; color: var(--success); }
        .stock { font-size: 0.85rem; color: var(--text-secondary); }

        /* --- 5. MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-card);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { margin: 0; font-size: 1.25rem; }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas para os campos */
            gap: 15px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Estilo para campos no modal */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        .form-group.full-width {
            grid-column: span 2;
        }

        .image-preview-large {
            width: 100%;
            height: 250px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .image-preview-large img {
            max-width: 100%;
            max-height: 100%;
        }
        .paste-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
        }

        /* --- 6. LOADER --- */
        .loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-body);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HISTÓRICO FLUTUANTE --- */
        .history-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-height: 300px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            z-index: 50;
            transition: transform 0.3s ease;
            transform: translateY(110%); /* Escondido por padrão */
        }
        .history-panel.open { transform: translateY(0); }
        
        .history-header {
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
        }
        .history-list {
            flex: 1;
            overflow-y: auto;
            font-size: 0.8rem;
        }
        .history-item {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border);
        }
        .history-item:last-child { border-bottom: none; }
        
        .history-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 51;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <div id="loader-msg">Processando...</div>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i data-lucide="box" color="var(--accent)"></i>
            <h1 style="font-size:1.2rem; margin:0;">Painel de Produtos</h1>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-ghost" onclick="document.getElementById('fileInput').click()">
                <i data-lucide="upload"></i> Importar CSV
            </button>
            <input type="file" id="fileInput" accept=".csv" style="display:none" onchange="handleFileSelect(event)">
            
            <button class="btn btn-success" onclick="exportCSV()">
                <i data-lucide="download"></i> Exportar CSV
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <h3 style="font-size:0.9rem; color:var(--text-secondary); margin-bottom:10px;">FILTROS</h3>
            
            <input type="text" id="search" placeholder="Buscar por nome ou SKU..." onkeyup="filterProducts()">
            
            <label style="font-size:0.85rem; color:var(--text-secondary);">Filtrar por Status</label>
            <select id="statusFilter" onchange="filterProducts()">
                <option value="todos">Todos</option>
                <option value="sem_imagem">Sem Imagem</option>
                <option value="com_imagem">Com Imagem</option>
            </select>

            <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border)">
                <div style="font-size:0.8rem; color:var(--text-secondary);">
                    Total: <strong id="totalCount" style="color:var(--text-primary)">0</strong>
                </div>
            </div>
        </aside>

        <main id="products-grid" class="grid">
            <div style="grid-column: 1/-1; text-align:center; padding:50px; color:var(--text-secondary);">
                Importe um arquivo CSV para começar.
            </div>
        </main>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Detalhes do Produto</h2>
                <button class="btn btn-ghost" onclick="closeModal()">X</button>
            </div>
            
            <div class="modal-body" id="modalFormBody">
                </div>

            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-success" onclick="saveProduct()">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <button class="btn btn-primary history-toggle-btn" onclick="toggleHistory()">
        <i data-lucide="history"></i>
    </button>

    <div id="historyPanel" class="history-panel">
        <div class="history-header" onclick="toggleHistory()">
            Histórico de Alterações
            <i data-lucide="chevron-down"></i>
        </div>
        <div id="historyList" class="history-list">
            </div>
        <button onclick="clearHistory()" style="width:100%; border:none; background:var(--bg-card); color:var(--danger); padding:10px; cursor:pointer; border-top:1px solid var(--border);">Limpar Histórico</button>
    </div>

    <script>
        // --- ESTADO DA APLICAÇÃO ---
        let allProducts = []; // Armazena os objetos originais completos
        let currentEditingIndex = null;
        const HISTORY_KEY = 'sucedoan_history_v35';
        let historyLog = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');

        // --- INICIALIZAÇÃO ---
        lucide.createIcons();
        renderHistory();

        // --- 1. IMPORTAÇÃO CSV (DINÂMICA) ---
        function handleFileSelect(evt) {
            const file = evt.target.files[0];
            if (!file) return;

            toggleLoader(true, "Lendo arquivo...");

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                encoding: "ISO-8859-1", // Ajuste comum para PT-BR, mas pode ser UTF-8
                transformHeader: function(h) {
                    return h.trim(); // Remove espaços extras dos cabeçalhos
                },
                transform: function(v, header) {
                    // LIMPEZA CRÍTICA: Se for código, removemos tabs e espaços para evitar problemas
                    if(header === "Código" || header === "Codigo") {
                        return v.trim();
                    }
                    return v;
                },
                complete: function(results) {
                    allProducts = results.data;
                    console.log("Colunas importadas:", results.meta.fields);
                    renderCards();
                    toggleLoader(false);
                    addToHistory('Sistema', 'Importação', `Importou ${allProducts.length} produtos.`);
                },
                error: function(err) {
                    alert("Erro ao ler CSV: " + err);
                    toggleLoader(false);
                }
            });
        }

        // --- 2. RENDERIZAÇÃO (CARDS) ---
        function renderCards() {
            const grid = document.getElementById('products-grid');
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            grid.innerHTML = '';
            
            // Definição das colunas chave (ajustar conforme nomes exatos do seu CSV)
            const colImg = 'URL Imagens Externas';
            const colDesc = 'Descrição';
            const colSku = 'Código';
            const colPreco = 'Preço';
            const colEstoque = 'Estoque';

            let count = 0;

            allProducts.forEach((p, index) => {
                // Validação básica se a linha tem dados
                if (!p[colSku]) return;

                const desc = (p[colDesc] || '').toLowerCase();
                const sku = (p[colSku] || '').toLowerCase();
                const imgUrl = p[colImg] || '';

                // Filtros
                if (search && !desc.includes(search) && !sku.includes(search)) return;
                if (status === 'sem_imagem' && imgUrl.trim() !== '') return;
                if (status === 'com_imagem' && imgUrl.trim() === '') return;

                count++;
                
                // Limita exibição para performance se tiver muitos itens
                if (count > 200 && search === '') return;

                const hasImg = imgUrl.length > 5;
                const displayImg = hasImg ? imgUrl : 'https://placehold.co/400x400/1e293b/94a3b8?text=Sem+Imagem';
                
                // Badge da imagem
                const badge = hasImg 
                    ? `<span class="image-status" style="border-color:var(--success); color:var(--success)">OK</span>` 
                    : `<span class="image-status" style="border-color:var(--danger); color:var(--danger)">SEM FOTO</span>`;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img-area">
                        ${badge}
                        <img src="${displayImg}" loading="lazy" alt="${p[colDesc]}">
                    </div>
                    <div class="card-body">
                        <div class="card-sku">${p[colSku]}</div>
                        <h3 class="card-title" title="${p[colDesc]}">${p[colDesc]}</h3>
                        <div class="card-meta">
                            <span class="price">R$ ${p[colPreco] || '0,00'}</span>
                            <span class="stock">Estoque: ${p[colEstoque] || '0'}</span>
                        </div>
                        <button class="btn btn-primary" style="width:100%; justify-content:center; margin-top:10px;" onclick="openEditModal(${index})">
                            <i data-lucide="edit-3"></i> Detalhes / Editar
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            if (count === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:20px;">Nenhum produto encontrado.</div>';
            }

            document.getElementById('totalCount').innerText = allProducts.length;
            lucide.createIcons();
        }

        // --- 3. MODAL DE EDIÇÃO (DINÂMICO & PASTE) ---
        function openEditModal(index) {
            currentEditingIndex = index;
            const p = allProducts[index];
            const modal = document.getElementById('editModal');
            const formBody = document.getElementById('modalFormBody');
            const title = document.getElementById('modalTitle');
            
            // Colunas chave
            const colSku = 'Código';
            const colImg = 'URL Imagens Externas';

            title.innerText = `${p[colSku]} - Edição Completa`;
            formBody.innerHTML = '';

            // 1. Destaque para Imagem (Área de Paste)
            const imgDiv = document.createElement('div');
            imgDiv.className = 'form-group full-width';
            imgDiv.innerHTML = `
                <label>Visualização de Imagem (Cole com CTRL+V aqui)</label>
                <div class="image-preview-large" id="modalImgPreviewContainer">
                    <img id="modalImgPreview" src="${p[colImg] || ''}" onerror="this.style.display='none'">
                    <div class="paste-hint">CTRL+V para colar imagem</div>
                </div>
            `;
            formBody.appendChild(imgDiv);

            // 2. Gerar campos para TODAS as colunas do CSV
            Object.keys(p).forEach(key => {
                const val = p[key] || '';
                
                // Cria o input wrapper
                const div = document.createElement('div');
                
                // Se for descrição ou obs, usa textarea, se for imagem usa input largo
                if (key === 'Descrição' || key === 'Observações' || key === 'Informações Adicionais') {
                    div.className = 'form-group full-width';
                    div.innerHTML = `<label>${key}</label><textarea rows="3" id="input_${key}">${val}</textarea>`;
                } else if (key === colImg) {
                    div.className = 'form-group full-width';
                    div.innerHTML = `<label>${key}</label><input type="text" id="input_${key}" value="${val}" onchange="updatePreview(this.value)">`;
                } else {
                    div.className = 'form-group';
                    div.innerHTML = `<label>${key}</label><input type="text" id="input_${key}" value="${val}">`;
                }
                
                formBody.appendChild(div);
            });

            // Ativar ouvinte de PASTE
            window.addEventListener('paste', handlePasteImage);

            modal.classList.add('active');
            
            // Atualiza preview se ja tiver url
            const inputImg = document.getElementById(`input_${colImg}`);
            if(inputImg) updatePreview(inputImg.value);
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            window.removeEventListener('paste', handlePasteImage);
            currentEditingIndex = null;
        }

        function updatePreview(url) {
            const img = document.getElementById('modalImgPreview');
            img.src = url;
            img.style.display = url ? 'block' : 'none';
        }

        // --- LÓGICA DE COLAR IMAGEM (PASTE) ---
        function handlePasteImage(e) {
            // Só executa se modal estiver aberto
            if (currentEditingIndex === null) return;

            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;

            for (const item of items) {
                if (item.type.indexOf("image") === 0) {
                    blob = item.getAsFile();
                    break;
                }
            }

            if (blob) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    
                    // Colunas chave
                    const colImg = 'URL Imagens Externas';
                    
                    // Atualiza o input
                    const input = document.getElementById(`input_${colImg}`);
                    if(input) {
                        input.value = base64; // Nota: Em produção, ideal seria upload, aqui salva base64 direto
                        updatePreview(base64);
                        
                        // Feedback visual
                        const container = document.getElementById('modalImgPreviewContainer');
                        container.style.borderColor = var(--success);
                        setTimeout(() => container.style.borderColor = var(--border), 1000);
                    }
                };
                reader.readAsDataURL(blob);
            }
        }

        // --- 4. SALVAR E EXPORTAR ---
        function saveProduct() {
            if (currentEditingIndex === null) return;
            
            const p = allProducts[currentEditingIndex];
            const colSku = 'Código';
            const oldSku = p[colSku];

            // Percorre todos os campos do objeto original e busca o valor novo nos inputs
            Object.keys(p).forEach(key => {
                const input = document.getElementById(`input_${key}`);
                if (input) {
                    p[key] = input.value;
                }
            });

            // Nome da imagem automático (regra do usuário: sem espaços)
            // Lógica: se o campo de imagem for base64 (colado) ou mudou, podemos querer renomear no futuro.
            // Aqui mantemos apenas os dados. Se for exportar p/ Bling, a URL Base64 vai junto.
            
            allProducts[currentEditingIndex] = p; // Salva
            
            addToHistory('Usuário', 'Edição', `Editou o produto ${oldSku}`);
            
            closeModal();
            renderCards();
            filterProducts(); // Mantém a posição na lista se estiver filtrada
        }

        function exportCSV() {
            if (allProducts.length === 0) {
                alert("Nada para exportar.");
                return;
            }

            toggleLoader(true, "Gerando CSV Idêntico...");

            // Papa.unparse com ponto e vírgula para manter fidelidade
            const csv = Papa.unparse(allProducts, {
                delimiter: ";",
                header: true,
                newline: "\r\n" // Padrão Windows
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            
            // Data no nome do arquivo
            const now = new Date();
            const dateStr = now.toISOString().slice(0,10);
            link.setAttribute("download", `produtos_export_${dateStr}.csv`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            toggleLoader(false);
            addToHistory('Sistema', 'Exportação', 'Exportou arquivo CSV.');
        }

        // --- UTILITÁRIOS ---
        function filterProducts() {
            renderCards();
        }

        function toggleLoader(show, msg = "") {
            const l = document.getElementById('loader');
            const m = document.getElementById('loader-msg');
            l.style.display = show ? 'flex' : 'none';
            m.innerText = msg;
        }

        // Histórico
        function toggleHistory() {
            document.getElementById('historyPanel').classList.toggle('open');
        }

        function addToHistory(user, action, details) {
            const log = {
                time: new Date().toLocaleTimeString(),
                user, action, details
            };
            historyLog.unshift(log);
            if(historyLog.length > 50) historyLog.pop();
            localStorage.setItem(HISTORY_KEY, JSON.stringify(historyLog));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = historyLog.map(h => `
                <div class="history-item">
                    <div style="display:flex; justify-content:space-between; color:var(--text-secondary); font-size:0.75rem;">
                        <span>${h.time}</span>
                        <span>${h.user}</span>
                    </div>
                    <div style="font-weight:bold; color:var(--accent);">${h.action}</div>
                    <div>${h.details}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            historyLog = [];
            localStorage.setItem(HISTORY_KEY, '[]');
            renderHistory();
        }
    </script>
</body>
</html>
