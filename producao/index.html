<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Dona Antonia - Produﾃｧﾃ｣o</title>

    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0052cc;
            --success: #22c55e;
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f8fafc;
            --accent: #38bdf8;
            --nav-height: 80px;
        }

        html, body { 
            height: 100%; margin: 0; overflow: hidden; 
            font-family: 'Inter', sans-serif; background-color: var(--bg);
        }

        /* MENU SUPERIOR DE COMANDO */
        .global-nav {
            height: var(--nav-height);
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
            border-bottom: 3px solid var(--accent);
        }

        .nav-btn {
            height: 50px;
            padding: 0 20px;
            border-radius: 8px;
            border: 2px solid #334155;
            background: #1e293b;
            color: white;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-btn:hover { border-color: var(--accent); background: #334155; }
        .nav-btn.active { background: var(--primary); border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 82, 204, 0.5); }
        .nav-btn.bling { background: #f59e0b; color: #000; border-color: #d97706; }
        .nav-btn.extra { background: #6366f1; border-color: #4f46e5; }

        /* AREA DA PRODUﾃﾃグ */
        .app-container {
            height: calc(100vh - var(--nav-height));
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        header { display: flex; align-items: center; margin-bottom: 15px; gap: 15px; }
        
        .search-container { flex-grow: 1; }
        #search-field { 
            width: 100%; padding: 18px; font-size: 22px; font-weight: 700; 
            border-radius: 10px; border: 3px solid var(--accent); outline: none;
        }

        #product-table { flex-grow: 1; border-radius: 12px; overflow: hidden; font-size: 18px; }

        .btn-action { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="global-nav">
        <div style="color: var(--accent); font-weight: 900; font-size: 20px; margin-right: 15px;">DONA ANTONIA</div>
        
        <a href="#" class="nav-btn active">屏 PRODUﾃﾃグ</a>
        
        <a href="https://www.bling.com.br/vendas.checkout.php" target="_blank" class="nav-btn bling">腸 ABRIR BLING</a>
        
        <a href="LINK_AQUI" target="_blank" class="nav-btn extra">BOTﾃグ EXTRA 1</a>
        <a href="LINK_AQUI" target="_blank" class="nav-btn extra">BOTﾃグ EXTRA 2</a>
    </nav>

    <div class="app-container">
        <header>
            <div class="search-container">
                <input type="text" id="search-field" placeholder="博 ESCANEAR Cﾃ泥IGO OU BUSCAR PRODUTO..." autofocus>
            </div>
            
            <input type="file" id="csv-file" accept=".csv" style="display:none">
            <button class="btn-action" onclick="document.getElementById('csv-file').click()" style="background:#475569; color:white;">NOVO CSV</button>
            <button class="btn-action" id="btn-export" style="background:var(--success); color:white;">EXPORTAR</button>
        </header>

        <div id="product-table"></div>
    </div>

    <script>
        var table;
        const STORAGE_KEY = 'sucedoan_kiosk_data';

        function initTable(data) {
            table = new Tabulator("#product-table", {
                data: data,
                layout: "fitColumns",
                height: "100%",
                movableColumns: true,
                columns: [
                    {title: "Cﾃ泥IGO", field: "Cﾃｳdigo", width: 140, editor: "input", headerSort: false},
                    {title: "DESCRIﾃﾃグ", field: "Descriﾃｧﾃ｣o", widthGrow: 4, editor: "input"},
                    {title: "EAN", field: "GTIN/EAN", width: 200, editor: "input"},
                    {title: "LOCAL", field: "Localizaﾃｧﾃ｣o", width: 160, editor: "input"},
                    {title: "ESTOQUE", field: "Estoque", width: 120, hozAlign: "center", editor: "input", cssClass: "stock-style"},
                ],
                cellEdited: function(cell) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(table.getData()));
                }
            });

            // Filtro de Busca
            document.getElementById("search-field").addEventListener("input", function(e){
                const val = e.target.value;
                table.setFilter([[{field:"Cﾃｳdigo", type:"like", value:val}, {field:"Descriﾃｧﾃ｣o", type:"like", value:val}, {field:"GTIN/EAN", type:"like", value:val}]]);
            });
        }

        // Carregamento Inicial
        window.onload = function() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) initTable(JSON.parse(savedData));
            document.getElementById("search-field").focus();
        };

        // Upload
        document.getElementById('csv-file').addEventListener('change', function(e) {
            if(!e.target.files[0]) return;
            Papa.parse(e.target.files[0], {
                header: true, skipEmptyLines: true, encoding: "UTF-8",
                complete: function(r) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(r.data));
                    initTable(r.data);
                }
            });
        });

        // Exportaﾃｧﾃ｣o
        document.getElementById('btn-export').addEventListener('click', function() {
            if (!table) return;
            const csv = Papa.unparse(table.getData(), { quotes: true, delimiter: ";", newline: "\r\n" });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "estoque_producao.csv";
            link.click();
        });
    </script>
</body>
</html>
