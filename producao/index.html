    <style>
        /* --- 1. VARIÁVEIS E RESET --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* --- 2. CABEÇALHO (HEADER) --- */
        header {
            background: #020617;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--border);
            gap: 15px;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 900;
            font-size: 18px;
            color: white;
            margin-right: auto;
            letter-spacing: -0.5px;
        }
        .brand span { color: var(--accent); }

        .nav-btn {
            background: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-btn.config {
            color: var(--warning);
            border-color: rgba(245, 158, 11, 0.3);
        }

        /* --- 3. ÁREAS DE VISUALIZAÇÃO (ABAS) --- */
        .view-section {
            display: none;
            flex-grow: 1;
            overflow: hidden;
            flex-direction: column;
        }
        .view-section.active {
            display: flex;
        }

        /* --- 4. BARRA DE FERRAMENTAS --- */
        .toolbar {
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            background: #0f172a;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            align-items: center;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 10px 10px 10px 36px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .search-input:focus { border-color: var(--accent); }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #64748b;
            width: 16px;
        }

        #total-count {
            font-size: 11px;
            color: #94a3b8;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }

        /* --- 5. GRID DE PRODUTOS --- */
        .product-grid {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            align-content: start;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid var(--border);
            transition: transform 0.2s;
            min-height: 380px;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .card.status-synced { border-top: 3px solid var(--success); }
        .card.status-changed { border-top: 3px solid var(--warning); }

        /* Imagem do Card */

            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

            border-bottom: 1px solid var(--border);
            overflow: hidden;

        .card-img {

        .card-stats {

            gap: 8px;

        .stat-input {

        /* Rodapé do Card */

            background: #0f172a;

            display: flex;
            justify-content: space-between;
            align-items: center;

        .btn-text {

            font-size: 10px;

        /* --- 6. TABELA DE HISTÓRICO --- */

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .form-group label {

        .form-group input, .form-group select {

        .btn-full {

            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            background: var(--accent);
            color: white;

        /* --- 8. EDITOR DE IMAGEM --- */
        canvas {
            background: #fff;
            max-width: 100%;
            border: 1px solid var(--border);
            margin: 0 auto;
            display: block;
        }

        .editor-tools {

            gap: 15px;

            background: #0f172a;
            padding: 10px;

        .tool-group label {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            height: 4px;
        }

        .file-info {
            background: #020617;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px dashed var(--border);
        }

        .action-row {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-act {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: white;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }
        .btn-act:hover { background: #1e293b; border-color: #64748b; }
        .btn-act.primary { background: var(--accent); border: none; }

        /* --- 9. LOADER --- */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        // ==========================================
        // 2. LÓGICA DO SISTEMA (JAVASCRIPT)
        // ==========================================
        
        let products = [];
        let historyLog = [];
        let currentEditingId = null;
        let pendingSyncSku = null;
        let currentUser = null;

        // Variáveis do Editor
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        let loadedImage = null;

        // Inicialização
        window.onload = function() {
            lucide.createIcons();
            loadData();
            setupEditorEvents();
            document.getElementById('search-input').addEventListener('input', (e) => renderGrid(e.target.value));
        };

        function showSection(id, btn) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('section-' + id).classList.add('active');
            if(btn) {
                document.querySelectorAll('header .nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            if(id === 'history') renderHistory();
        }

        // ----------------------------------------------------
        // IMPORTAÇÃO CSV (LÓGICA V11 PRESERVADA)
        // ----------------------------------------------------
        document.getElementById('csv-file').addEventListener('change', function(e) {
            if(!e.target.files[0]) return;
            toggleLoader(true, "Lendo CSV...");
            
            Papa.parse(e.target.files[0], {
                header: true, 
                skipEmptyLines: true, 
                encoding: "ISO-8859-1", 
                delimiter: ";",
                transformHeader: h => h.replace(/"/g, '').trim(),
                complete: (results) => {
                    const novos = results.data.map(d => {
                        // Helpers de leitura
                        const getVal = (keys) => { 
                            const f = Object.keys(d).find(k => keys.some(pk => k.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").includes(pk))); 
                            return f ? d[f] : ""; 
                        };
                        const getNum = (keys) => { 
                            const v = getVal(keys); 
                            return v ? parseFloat(v.toString().replace(/\./g,'').replace(',','.'))||0 : 0; 
                        };
                        
                        const base = {
                            codigo: getVal(['codigo','sku']), nome: getVal(['descricao','nome','produto']),
                            preco: getNum(['preco','venda']), estoque: getNum(['estoque']),
                            localizacao: getVal(['localizacao','local']), gtin: getVal(['gtin','ean']),
                            url_imagem: getVal(['url','imagem']), ncm: getVal(['ncm']), cest: getVal(['cest']),
                            unidade: getVal(['unidade'])||'UN', pesoLiquido: getNum(['peso liq']), pesoBruto: getNum(['peso bru']),
                            largura: getNum(['largura']), altura: getNum(['altura']), profundidade: getNum(['profundidade']),
                            origem: getVal(['origem']), 
                            
                            // Mapeia Observações para permitir escrita e leitura correta
                            observacoes: getVal(['observacoes','obs']),
                            
                            situacao: 'A', formato: 'S', _changed: true, _lastChange: "Importação CSV"
                        };
                        
                        // Campos extras dinâmicos
                        Object.keys(d).forEach(k => { 
                            const safe = k.toLowerCase().replace(/[^a-z0-9]/g, '_'); 
                            if(!base[safe] && !['codigo','nome'].includes(safe)) base[safe] = d[k]; 
                        });
                        return base;
                    });
                    
                    products = novos.filter(p => p.codigo || p.nome);
                    saveData(); renderGrid(); toggleLoader(false);
                    alert(`${products.length} produtos importados com sucesso!`);
                }
            });
        });

        // ----------------------------------------------------
        // AUTENTICAÇÃO
        // ----------------------------------------------------
        function requestLogin(sku) {
            pendingSyncSku = sku;
            document.getElementById('login-pass').value = '';
            document.getElementById('modal-login').style.display = 'flex';
            document.getElementById('login-pass').focus();
        }

        function attemptLogin() {
            const pass = document.getElementById('login-pass').value;
            if(USERS[pass]) {
                currentUser = USERS[pass];
                closeModal('modal-login');
                if(pendingSyncSku) executeSync(pendingSyncSku);
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // ----------------------------------------------------
        // SINCRONIZAÇÃO (GARANTIA DE URL + CORREÇÃO MAKE)
        // ----------------------------------------------------
        function syncBling(sku) {
            requestLogin(sku);
        }

        function executeSync(sku) {
            const p = products.find(pr => pr.codigo == sku);
            if(MAKE_WEBHOOK_UPDATE.includes("SEU_LINK")) return alert("Configure o Webhook no Código!");
            
            // Auto-login se vier do fluxo de imagem
            if(!currentUser) currentUser = "SISTEMA";

            toggleLoader(true, `Sincronizando...`);
            
            // 1. Identifica o motivo da alteração
            const changeType = p._lastChange || "Sincronização Manual"; 

            // 2. Prepara o Payload
            const payload = {...p}; 
            delete payload._changed; 
            delete payload._lastChange;
            
            if(!payload.situacao) payload.situacao = 'A';
            if(!payload.formato) payload.formato = 'S';

            // 3. RECUPERAÇÃO DE SEGURANÇA DA URL
            // Se a imagem foi alterada, recria o link matemático para garantir que vá no pacote
            if(changeType.includes("Imagem")) {
                const cfg = JSON.parse(localStorage.getItem(CONFIG_KEY)||'{}');
                if(cfg.user && cfg.repo) {
                    const slug = (p.nome||"p").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^\w\s-]/g,'').replace(/\s+/g,'-')+".webp";
                    const forcedUrl = `https://raw.githubusercontent.com/${cfg.user}/${cfg.repo}/main/${cfg.path}/${slug}?v=${Date.now()}`;
                    payload.url_imagem = forcedUrl;
                    p.url_imagem = forcedUrl; // Salva localmente também
                }
            }

            // 4. LOG E LIMPEZA DE TEXTO (Para não quebrar o Make)
            const time = new Date().toLocaleString('pt-BR');
            const logNote = `[Alt: ${currentUser} em ${time} - ${changeType}]`;
            
            // Concatena e substitui "Enters" por " | " e Aspas duplas por simples
            let obs = (payload.observacoes || "") + " | " + logNote;
            obs = obs.replace(/[\r\n]+/g, " | ").replace(/"/g, "'");
            payload.observacoes = obs;

            // 5. ENVIO
            fetch(MAKE_WEBHOOK_UPDATE, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(payload)
            })
            .then(r => { 
                if(r.ok) { 
                    p.observacoes = payload.observacoes; // Salva obs atualizada localmente
                    p._changed = false; 
                    p._lastChange = ""; // Limpa status
                    saveData(); 
                    
                    addToHistory(sku, p.nome, true, changeType); 
                    
                    renderGrid(document.getElementById('search-input').value); 
                    toggleLoader(false); 
                    
                    alert(`✅ Produto atualizado!\nImagem: ${payload.url_imagem ? 'Link Enviado' : 'Sem Link'}`);
                } else throw new Error("Erro no Make");
            })
            .catch(() => { 
                toggleLoader(false); 
                addToHistory(sku, p.nome, false, "FALHA CONEXÃO"); 
                alert("Erro ao enviar! Verifique a internet."); 
            })
            .finally(() => { 
                pendingSyncSku = null; 
                currentUser = null; 
            });
        }

        // ----------------------------------------------------
        // GERENCIAMENTO DE DADOS
        // ----------------------------------------------------
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) { products = JSON.parse(saved); renderGrid(); }
            
            const hist = localStorage.getItem(HISTORY_KEY);
            if(hist) historyLog = JSON.parse(hist);
        }
        function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(products)); }

        function renderGrid(filter = "") {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            const term = filter.toLowerCase().trim();

            const filtered = products.filter(p => {
                const searchStr = (p.nome + p.codigo + p.gtin + p.localizacao + p.estoque).toLowerCase();
                return searchStr.includes(term);
            });

            document.getElementById('total-count').innerText = filtered.length + " produtos";

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = `card ${p._changed ? 'status-changed' : 'status-synced'}`;
                const imgSrc = (p.url_imagem && p.url_imagem.length > 5) ? p.url_imagem : 'https://placehold.co/400x400/1e293b/475569?text=SEM+FOTO';

                card.innerHTML = `
                    <div class="card-img-area">
                        <img src="${imgSrc}" class="card-img" onerror="this.src='https://placehold.co/400x400/1e293b/475569?text=ERRO'">
                        <div class="img-overlay">
                            <button class="overlay-btn" onclick="searchGoogle('${p.nome}')"><i data-lucide="search" size="14"></i></button>
                            <button class="overlay-btn" onclick="openPhotoEditor('${p.codigo}')"><i data-lucide="camera" size="14"></i></button>
                            <button class="overlay-btn" onclick="window.open('${imgSrc}', '_blank')"><i data-lucide="external-link" size="14"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-sku">${p.codigo}</div>
                        <div class="card-title" contenteditable="true" onblur="updateField('${p.codigo}', 'nome', this.innerText)">${p.nome}</div>
                        
                        <div class="card-stats">
                            <div class="stat-box"><label class="stat-label">PREÇO</label><input type="number" class="stat-input" value="${p.preco}" onchange="updateField('${p.codigo}', 'preco', this.value)"></div>
                            <div class="stat-box"><label class="stat-label">ESTOQUE</label><input type="number" class="stat-input" value="${p.estoque}" onchange="updateField('${p.codigo}', 'estoque', this.value)"></div>
                        </div>
                        <div class="card-stats">
                            <div class="stat-box"><label class="stat-label">LOCAL</label><input type="text" class="stat-input" value="${p.localizacao}" onchange="updateField('${p.codigo}', 'localizacao', this.value)"></div>
                            <div class="stat-box"><label class="stat-label">EAN</label><input type="text" class="stat-input" value="${p.gtin}" onchange="updateField('${p.codigo}', 'gtin', this.value)"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-text" onclick="openDetails('${p.codigo}')"><i data-lucide="list-plus" size="12"></i> DETALHES</button>
                        <button class="btn-sync-mini" onclick="syncBling('${p.codigo}')"><i data-lucide="refresh-cw" size="10"></i> SYNC</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function updateField(sku, field, value) {
            const p = products.find(x => x.codigo == sku);
            if(p) {
                if(['preco','estoque'].includes(field)) value = parseFloat(value) || 0;
                p[field] = value;
                p._changed = true;
                p._lastChange = `Alt: ${field.toUpperCase()}`; // Rastreio de alteração
                saveData();
                renderGrid(document.getElementById('search-input').value);
            }
        }
        
        function searchGoogle(term) { window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(term)}`, '_blank'); }

        // ----------------------------------------------------
        // HISTÓRICO
        // ----------------------------------------------------
        function addToHistory(sku, nome, success, obs) {
            const entry = {
                date: new Date().toLocaleString('pt-BR'),
                user: currentUser,
                sku: sku, name: nome, status: success, obs: obs
            };
            historyLog.unshift(entry);
            if(historyLog.length > 500) historyLog.pop();
            localStorage.setItem(HISTORY_KEY, JSON.stringify(historyLog));
        }

        function renderHistory() {
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '';
            historyLog.forEach(h => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${h.date}</td>
                    <td><b>${h.user}</b></td>
                    <td>${h.sku}</td>
                    <td>${h.name}</td>
                    <td><span class="badge ${h.status ? 'success' : 'error'}">${h.obs || 'OK'}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
        function clearHistory() { 
            if(confirm("Apagar todo o histórico local?")) { 
                historyLog = []; 
                localStorage.removeItem(HISTORY_KEY); 
                renderHistory(); 
            } 
        }

        // ----------------------------------------------------
        // EDITOR E UPLOAD (COM AUTO-SAVE DE URL)
        // ----------------------------------------------------
        function openPhotoEditor(sku) {
            currentEditingId = sku;
            const p = products.find(pr => pr.codigo == sku);
            document.getElementById('modal-editor').style.display = 'flex';
            
            const slug = (p.nome||"p").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^\w\s-]/g,'').replace(/\s+/g,'-')+".webp";
            document.getElementById('file-name-preview').innerText = slug;
            
            ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0,0, 450, 450);
            ctx.font = "14px sans-serif"; ctx.fillStyle = "#94a3b8"; ctx.textAlign = "center";
            ctx.fillText("Cole a imagem aqui (Ctrl+V)", 225, 225);
            loadedImage = null;
        }
        
        function setupEditorEvents() {
            window.addEventListener('paste', e => {
                if(document.getElementById('modal-editor').style.display !== 'flex') return;
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for(let item of items) { if(item.kind === 'file') { const r = new FileReader(); r.onload = ev => loadImageToCanvas(ev.target.result); r.readAsDataURL(item.getAsFile()); } }
            });
            document.getElementById('fileInput').addEventListener('change', function(){ if(this.files[0]) { const r = new FileReader(); r.onload = e => loadImageToCanvas(e.target.result); r.readAsDataURL(this.files[0]); } });
            document.getElementById('zoomRange').addEventListener('input', drawImage);
            document.getElementById('sharpenRange').addEventListener('input', drawImage);
        }

        function loadImageToCanvas(url) {
            const img = new Image();
            img.onload = () => { loadedImage = img; document.getElementById('zoomRange').value = Math.max(450/img.width, 450/img.height); drawImage(); };
            img.src = url;
        }

        function drawImage() {
            if(!loadedImage) return;
            const wC = 450, hC = 450;
            ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0,0, wC, hC);
            const zoom = parseFloat(document.getElementById('zoomRange').value);
            const sharp = parseFloat(document.getElementById('sharpenRange').value);
            const w = loadedImage.width * zoom;
            const h = loadedImage.height * zoom;
            const x = (wC - w) / 2;
            const y = (hC - h) / 2;
            
            if(sharp > 0) { ctx.globalAlpha = 0.5 * sharp; ctx.drawImage(loadedImage, x-0.5, y-0.5, w, h); ctx.globalAlpha = 1.0; }
            ctx.drawImage(loadedImage, x, y, w, h);
            const kb = Math.round((canvas.toDataURL("image/webp", 0.8).length * 3 / 4) / 1024);
            document.getElementById('file-size-preview').innerText = `~${kb}kb`;
        }

        function downloadImage() {
            if(!loadedImage) return alert("Sem imagem");
            const link = document.createElement('a');
            link.download = document.getElementById('file-name-preview').innerText;
            link.href = canvas.toDataURL("image/webp", 0.8);
            link.click();
        }

        async function uploadToGithub() {
            if(!loadedImage) return alert("Sem imagem");
            const cfg = JSON.parse(localStorage.getItem(CONFIG_KEY)||'{}');
            if(!cfg.token) return alert("Configure o Token!");
            
            toggleLoader(true, "Enviando para GitHub...");
            const f = document.getElementById('file-name-preview').innerText;
            
            try {
                // 1. UPLOAD
                const u = `https://api.github.com/repos/${cfg.user}/${cfg.repo}/contents/${cfg.path}/${f}`;
                let sha = null;
                try { const c = await fetch(u, {headers:{"Authorization":`token ${cfg.token}`}}); if(c.ok) sha = (await c.json()).sha; } catch(e){}
                
                const r = await fetch(u, {
                    method: 'PUT',
                    headers: {"Authorization":`token ${cfg.token}`, "Content-Type":"application/json"},
                    body: JSON.stringify({message: "Painel Upload", content: canvas.toDataURL("image/webp", 0.8).split(',')[1], sha: sha})
                });

                if(r.ok) {
                    // 2. GRAVAÇÃO IMEDIATA DO LINK NO PRODUTO
                    // Monta o link manualmente pois já sabemos onde ele vai estar
                    const rawUrl = `https://raw.githubusercontent.com/${cfg.user}/${cfg.repo}/main/${cfg.path}/${f}`;
                    const finalUrl = `${rawUrl}?v=${Date.now()}`; // Anti-cache
                    
                    const p = products.find(p => p.codigo == currentEditingId);
                    p.url_imagem = finalUrl;
                    p._changed = true;
                    p._lastChange = "Alt: Imagem";
                    
                    saveData(); // Salva no navegador
                    
                    // Fecha editor e prepara sync
                    closeModal('modal-editor');
                    toggleLoader(false); 
                    
                    // 3. DISPARA O SYNC AUTOMÁTICO
                    requestLogin(currentEditingId); 
                    
                } else throw new Error(r.status);
            } catch(e) { toggleLoader(false); alert("Erro: "+e.message); }
        }

        // --- UTILITÁRIOS ---
        function openDetails(sku) {
            currentEditingId = sku;
            const p = products.find(pr => pr.codigo == sku);
            const form = document.getElementById('details-form');
            form.innerHTML = '';
            ['ncm','cest','origem','unidade','pesoBruto','pesoLiquido','largura','altura','profundidade'].forEach(k => {
                form.innerHTML += `<div class="form-group"><label>${k}</label><input type="text" id="det-${k}" value="${p[k]||''}"></div>`;
            });
            document.getElementById('modal-details').style.display = 'flex';
        }

        function saveDetails() {
            const p = products.find(pr => pr.codigo == currentEditingId);
            document.querySelectorAll('#details-form input').forEach(i => p[i.id.replace('det-', '')] = i.value);
            p._changed = true;
            p._lastChange = "Alt: Detalhes"; // Marca mudança
            saveData();
            closeModal('modal-details');
        }

        function openConfigModal() {
            const c = JSON.parse(localStorage.getItem(CONFIG_KEY)||'{}');
            document.getElementById('cfg-token').value = c.token||'';
            document.getElementById('cfg-user').value = c.user||'';
            document.getElementById('cfg-repo').value = c.repo||'';
            document.getElementById('cfg-path').value = c.path||'';
            document.getElementById('modal-config').style.display = 'flex';
        }

        function saveConfig() {
            localStorage.setItem(CONFIG_KEY, JSON.stringify({
                token: document.getElementById('cfg-token').value,
                user: document.getElementById('cfg-user').value,
                repo: document.getElementById('cfg-repo').value,
                path: document.getElementById('cfg-path').value
            }));
            closeModal('modal-config');
        }
        
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function exportarCSV() {
            const csv = Papa.unparse(products, {quotes:true, delimiter:";"});
            const l = document.createElement("a"); 
            l.href = URL.createObjectURL(new Blob(["\ufeff"+csv],{type:'text/csv;charset=utf-8;'}));
            l.download = "produtos.csv"; l.click();
        }
        
        function importarBling() {
            if(MAKE_WEBHOOK_GET.includes("COLE")) return alert("Configure Webhook GET no topo do código!");
            if(!confirm("Isso substituirá a lista atual. Continuar?")) return;
            toggleLoader(true, "Baixando do Bling...");
            fetch(MAKE_WEBHOOK_GET).then(r=>r.json()).then(d => {
                if(Array.isArray(d)) { 
                    products = d.map(x => ({...x, _changed: false})); 
                    saveData(); renderGrid(); toggleLoader(false); 
                }
            }).catch(e => { toggleLoader(false); alert("Erro: "+e); });
        }

        function toggleLoader(show, msg) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
            if(msg) document.getElementById('loader-msg').innerText = msg;
        }
    </script>
