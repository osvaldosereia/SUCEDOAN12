<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#0f172a">
    <title>Super Cestas Dona Ant√¥nia</title>
    <style>
        /* --- 1. CONFIGURA√á√ïES GERAIS E VARI√ÅVEIS --- */
        :root {
            --primary: #0f172a;    /* Azul Escuro (Tua marca) */
            --accent: #ea580c;     /* Laranja (A√ß√µes) */
            --bg: #f8fafc;         /* Fundo claro */
            --white: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
            --green: #16a34a;      /* Sucesso */
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--primary);
            height: 100dvh; /* Altura exata da tela do celular */
            width: 100vw;
            overflow: hidden; /* O site n√£o rola, s√≥ o conte√∫do interno */
            display: grid;
            grid-template-rows: 60px auto 1fr auto; /* Header | Nav | Conte√∫do | Footer */
        }

        /* --- 2. HEADER (TOPO FIXO) --- */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px;
            z-index: 20;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .brand-name { font-size: 0.95rem; font-weight: 800; line-height: 1.1; color: var(--primary); }
        
        .header-actions { display: flex; gap: 10px; }
        .btn-icon { 
            width: 36px; height: 36px; border-radius: 50%; border: 1px solid var(--border);
            background: var(--white); display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--text); cursor: pointer;
        }

        /* --- 3. NAVEGA√á√ÉO E BUSCA --- */
        .nav-section {
            background: var(--white);
            padding: 10px 0;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 6px -4px rgba(0,0,0,0.05);
            z-index: 10;
        }

        /* Barra de Busca */
        .search-container { padding: 0 16px; position: relative; }
        .search-input {
            width: 100%; padding: 10px 15px 10px 38px;
            background: #f1f5f9; border: 1px solid var(--border); border-radius: 10px;
            font-size: 0.9rem; color: var(--primary);
        }
        .search-icon {
            position: absolute; left: 28px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; opacity: 0.5; pointer-events: none;
        }

        /* Categorias (Scroll Horizontal) */
        .cat-list {
            display: flex; gap: 12px; padding: 0 16px;
            overflow-x: auto; scrollbar-width: none;
        }
        .cat-list::-webkit-scrollbar { display: none; }

        .cat-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            min-width: 60px; cursor: pointer; opacity: 0.6; transition: 0.2s;
        }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle {
            width: 50px; height: 50px; border-radius: 50%; background: var(--white);
            border: 2px solid var(--border); display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .cat-item.active .cat-circle { border-color: var(--accent); }
        .cat-item.active .cat-name { color: var(--accent); font-weight: 700; }
        .cat-img { width: 100%; height: 100%; object-fit: cover; }
        .cat-emoji { font-size: 1.5rem; }
        .cat-name { font-size: 0.7rem; font-weight: 600; text-align: center; }

        /* --- 4. √ÅREA DE CONTE√öDO (SCROLL√ÅVEL) --- */
        .main-content {
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px 16px 80px; /* Padding extra embaixo pro footer n√£o cobrir */
            background: var(--bg);
        }

        .section-header { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-title { font-size: 1.1rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .section-subtitle { font-size: 0.8rem; color: var(--text); }

        /* Grid de Produtos (Responsivo) */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas no mobile */
            gap: 12px;
        }

        /* Card do Produto */
        .card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            display: flex; flex-direction: column;
            position: relative;
        }
        
        .card-img-area { position: relative; width: 100%; aspect-ratio: 1/1; margin-bottom: 8px; }
        .card-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .card-tag { 
            position: absolute; top: 0; left: 0; background: var(--accent); color: white; 
            font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: bold;
        }

        .card-info { flex-grow: 1; display: flex; flex-direction: column; }
        .card-name { 
            font-size: 0.85rem; font-weight: 600; color: var(--primary); line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 4px; height: 3.9em;
        }
        .card-validity { font-size: 0.65rem; color: #94a3b8; margin-bottom: auto; }
        .card-price { font-size: 1rem; font-weight: 800; color: var(--accent); margin: 8px 0; }

        /* Controles de Quantidade */
        .qty-control {
            display: flex; height: 34px; border-radius: 8px; overflow: hidden;
            border: 1px solid var(--border); background: #f8fafc;
        }
        .btn-qty { width: 32px; border: none; background: white; font-weight: bold; font-size: 1.1rem; color: var(--primary); }
        .qty-val { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; }
        
        .btn-add {
            width: 100%; height: 34px; border-radius: 8px; border: 1px solid var(--border);
            background: white; color: var(--text); font-weight: 700; font-size: 0.8rem;
        }
        .btn-add.highlight { background: var(--primary); color: white; border: none; }

        /* --- 5. RODAP√â (CHECKOUT) --- */
        .footer-checkout {
            background: var(--white);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            display: flex; align-items: center; gap: 15px;
            z-index: 30;
        }
        .footer-info { display: flex; flex-direction: column; flex-grow: 1; }
        .footer-label { font-size: 0.7rem; font-weight: 700; color: var(--text); text-transform: uppercase; }
        .footer-total { font-size: 1.2rem; font-weight: 900; color: var(--primary); }
        
        .btn-finish {
            background: var(--green); color: white; border: none;
            padding: 0 24px; height: 48px; border-radius: 10px;
            font-weight: 800; font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(22,163,74,0.3);
        }
        
        .btn-trash {
            width: 40px; height: 40px; border-radius: 50%; background: #fee2e2;
            color: #ef4444; border: none; font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
        }

        /* --- 6. MODAIS --- */
        dialog {
            border: none; border-radius: 16px; padding: 20px; width: 90%; max-width: 400px;
            background: white; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            margin: auto;
        }
        dialog::backdrop { background: rgba(15,23,42,0.8); backdrop-filter: blur(2px); }
        
        .modal-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 5px; text-align: center; }
        .modal-desc { text-align: center; font-size: 0.9rem; color: var(--text); margin-bottom: 15px; }
        
        /* Lista dentro do modal */
        .modal-list { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; }
        .modal-item { min-width: 80px; text-align: center; font-size: 0.75rem; border: 1px solid var(--border); padding: 5px; border-radius: 8px; }
        .modal-img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 5px; }

        .form-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; }
        
        .btn-full { width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; border: none; margin-bottom: 8px; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        /* Utilit√°rios */
        .hidden { display: none !important; }
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text); }
    </style>
</head>
<body>

            <a href="https://wa.me/5565996813588" target="_blank" class="btn-icon" style="background:#dcfce7; color:#15803d; border-color:#bbf7d0; text-decoration:none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>

    <dialog id="modal-faq">

        <p style="margin-bottom:20px"><strong>Pagamento:</strong> Realizado na entrega.</p>
        <button class="btn-full btn-primary" onclick="document.getElementById('modal-faq').close()">ENTENDI</button>

<script>
const APP = {
    data: { prods: [], cestas: [] },
    state: {
        cart: {}, 
        activeCat: 'Cestas B√°sicas',
        basketMode: null, // Se user escolheu uma cesta fechada
        previewId: null
    },

    async init() {
        try {
            // Tenta carregar os arquivos JSON locais
            const [r1, r2] = await Promise.all([
                fetch('produtos-cesta-basica.json').then(r => r.ok ? r.json() : []),
                fetch('produtos.json').then(r => r.ok ? r.text() : '[]')
            ]);

            APP.data.cestas = r1;
            
            // Tratamento do produtos.json que as vezes vem com virgula no final
            let txt = r2.trim().replace(/,(\s+)?$/, "");
            const rawProds = JSON.parse(txt.startsWith('[') ? txt : '['+txt+']');
            
            APP.data.prods = rawProds
                .filter(x => x.situacao === "A")
                .map(p => ({
                    id: String(p.id),
                    name: p.nome,
                    price: parseFloat(p.preco),
                    cat: (p.categoria || "Outros").trim(),
                    img: `img/produtos/${p.codigo || p.id}.webp`, // Caminho da imagem
                    validity: p.validity || ''
                }));

            APP.renderCats();
            APP.selectCat('Cestas B√°sicas');
        } catch(e) {
            console.error("Erro carregando dados", e);
            document.getElementById('products-container').innerHTML = '<div class="empty-state">Erro ao carregar produtos.<br>Verifique os arquivos JSON.</div>';
        }
    },

    // --- RENDERIZA√á√ÉO ---
    renderCats() {
        // Extrai categorias unicas
        const cats = ['Minha Cesta', 'Cestas B√°sicas', ...new Set(APP.data.prods.map(p => p.cat))].filter(c => c);
        
        const html = cats.map(c => {
            let icon = 'üì¶';
            if(c.includes('Cesta B√°sica')) icon = 'üß∫';
            if(c.includes('Minha')) icon = 'üõí';
            
            const isActive = c === APP.state.activeCat ? 'active' : '';
            // Safe ID para o DOM
            const safeId = c.replace(/[^a-zA-Z0-9]/g, '');
            
            return `
            <div class="cat-item ${isActive}" onclick="APP.selectCat('${c}')" id="btn-${safeId}">
                <div class="cat-circle"><span class="cat-emoji">${icon}</span></div>
                <div class="cat-name">${c.replace('Cestas B√°sicas', 'Cestas')}</div>
            </div>`;
        }).join('');
        
        document.getElementById('cat-container').innerHTML = html;
    },

    selectCat(catName) {
        APP.state.activeCat = catName;
        
        // Atualiza visual dos botoes
        document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
        const safeId = catName.replace(/[^a-zA-Z0-9]/g, '');
        const btn = document.getElementById(`btn-${safeId}`);
        if(btn) btn.classList.add('active');

        document.getElementById('page-title').innerText = catName;
        const container = document.getElementById('products-container');
        container.innerHTML = '';

        // L√≥gica de Renderiza√ß√£o por Categoria
        if(catName === 'Minha Cesta') {
            const ids = Object.keys(APP.state.cart);
            if(ids.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column:1/-1">Sua cesta est√° vazia üòî</div>';
            } else {
                ids.forEach(id => {
                    const p = APP.data.prods.find(x => x.id === id);
                    if(p) container.innerHTML += APP.createCard(p);
                });
            }
        } 
        else if (catName === 'Cestas B√°sicas') {
            // Renderiza as Cestas do JSON espec√≠fico
            if(APP.data.cestas.length === 0) {
                container.innerHTML = '<div class="empty-state" style="grid-column:1/-1">Nenhuma cesta dispon√≠vel.</div>';
            } else {
                container.innerHTML = APP.data.cestas.map(c => `
                <div class="card">
                    <div class="card-img-area">
                        <img src="${c.imagem}" class="card-img" loading="lazy" onclick="APP.previewBasket('${c.id}')">
                    </div>
                    <div class="card-name">${c.nome}</div>
                    <div class="card-price">${APP.fmt(c.preco)}</div>
                    <button class="btn-add highlight" onclick="APP.previewBasket('${c.id}')">VER ITENS</button>
                </div>`).join('');
            }
        } 
        else {
            // Produtos unit√°rios
            const list = APP.data.prods.filter(p => p.cat === catName);
            if(list.length === 0) container.innerHTML = '<div class="empty-state" style="grid-column:1/-1">Sem produtos aqui.</div>';
            else container.innerHTML = list.map(p => APP.createCard(p)).join('');
        }
    },

    createCard(p) {
        const qty = APP.state.cart[p.id] || 0;
        
        let btnHtml = '';
        if(qty === 0) {
            btnHtml = `<button class="btn-add" onclick="APP.upd('${p.id}', 1)">ADICIONAR</button>`;
        } else {
            btnHtml = `
            <div class="qty-control">
                <button class="btn-qty" onclick="APP.upd('${p.id}', -1)">-</button>
                <div class="qty-val">${qty}</div>
                <button class="btn-qty" onclick="APP.upd('${p.id}', 1)" style="color:var(--green)">+</button>
            </div>`;
        }

        return `
        <div class="card" id="card-${p.id}">
            <div class="card-img-area">
                <img src="${p.img}" class="card-img" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YxZjVmOSIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1zaXplPSIyMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2cbdjQ4YiI+TmVtIEltYWdlbTwvdGV4dD48L3N2Zz4='">
                ${p.validity ? `<span class="card-tag">${p.validity}</span>` : ''}
            </div>
            <div class="card-info">
                <div class="card-name">${p.name}</div>
                <div class="card-price">${APP.fmt(p.price)}</div>
                <div id="ctrl-${p.id}" style="margin-top:auto">${btnHtml}</div>
            </div>
        </div>`;
    },

    // --- A√á√ïES ---
    upd(id, diff) {
        const current = APP.state.cart[id] || 0;
        const next = current + diff;
        
        if(next <= 0) delete APP.state.cart[id];
        else APP.state.cart[id] = next;

        // Se estivermos em "Minha Cesta", redesenhar tudo para remover o item visualmente
        if(APP.state.activeCat === 'Minha Cesta' && next <= 0) {
            APP.selectCat('Minha Cesta');
        } else {
            // Se n√£o, atualiza s√≥ o card espec√≠fico (Performance)
            const p = APP.data.prods.find(x => x.id === id);
            if(p) {
                const ctrl = document.getElementById(`ctrl-${id}`);
                if(ctrl) {
                    if(next === 0) ctrl.innerHTML = `<button class="btn-add" onclick="APP.upd('${p.id}', 1)">ADICIONAR</button>`;
                    else ctrl.innerHTML = `
                    <div class="qty-control">
                        <button class="btn-qty" onclick="APP.upd('${p.id}', -1)">-</button>
                        <div class="qty-val">${next}</div>
                        <button class="btn-qty" onclick="APP.upd('${p.id}', 1)" style="color:var(--green)">+</button>
                    </div>`;
                }
            }
        }
        APP.updateTotal();
    },

    updateTotal() {
        let total = 0;
        // Soma itens unit√°rios
        for(const [id, qty] of Object.entries(APP.state.cart)) {
            const p = APP.data.prods.find(x => x.id === id);
            if(p) total += p.price * qty;
        }
        
        // Se houver l√≥gica de cesta fechada, pode ajustar aqui. 
        // Assumindo que ao confirmar cesta, ela vira itens no carrinho (logica do teu codigo original)

        APP.state.total = total;
        document.getElementById('total-display').innerText = APP.fmt(total);
    },

    handleSearch(term) {
        if(!term) return APP.selectCat(APP.state.activeCat);
        
        document.getElementById('page-title').innerText = "Busca";
        document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
        
        const res = APP.data.prods.filter(p => p.name.toUpperCase().includes(term.toUpperCase()));
        const container = document.getElementById('products-container');
        
        if(res.length === 0) container.innerHTML = '<div class="empty-state" style="grid-column:1/-1">Nada encontrado.</div>';
        else container.innerHTML = res.map(p => APP.createCard(p)).join('');
    },

    // --- MODAL CESTA ---
    previewBasket(id) {
        const c = APP.data.cestas.find(x => String(x.id) === String(id));
        if(!c) return;

        APP.state.previewId = id;
        document.getElementById('preview-title').innerText = c.nome;
        document.getElementById('preview-desc').innerText = "Cont√©m os seguintes itens:";
        document.getElementById('preview-price').innerText = APP.fmt(c.preco);

        // Gera lista visual dos itens da cesta
        const html = c.produtos.map(str => {
            const [qtd, ...rest] = str.split('x');
            const nomeRef = rest.join('x').trim();
            // Tenta achar imagem do produto correspondente
            const p = APP.data.prods.find(x => x.name.includes(nomeRef) || x.id === nomeRef);
            const img = p ? p.img : 'img/placeholder.png';
            
            return `
            <div class="modal-item">
                <img src="${img}" class="modal-img" onerror="this.style.display='none'">
                <div style="font-weight:bold">${qtd}x</div>
                <div style="height:2.4em; overflow:hidden; line-height:1.2">${nomeRef}</div>
            </div>`;
        }).join('');
        
        document.getElementById('preview-list').innerHTML = html;
        document.getElementById('modal-preview').showModal();
    },

    confirmBasket() {
        const c = APP.data.cestas.find(x => String(x.id) === String(APP.state.previewId));
        if(c) {
            APP.state.cart = {}; // Limpa carrinho anterior (Regra comum em vendas de cesta)
            
            // Converte lista de strings da cesta em itens no carrinho
            c.produtos.forEach(str => {
                const [qtdStr, ...rest] = str.split('x');
                const nomeRef = rest.join('x').trim();
                const p = APP.data.prods.find(x => x.name.includes(nomeRef) || x.id === nomeRef);
                if(p) APP.state.cart[p.id] = parseInt(qtdStr);
            });
            
            APP.state.basketMode = c;
            APP.updateTotal();
            APP.selectCat('Minha Cesta'); // Leva usuario pra cesta
            document.getElementById('modal-preview').close();
        }
    },

    clearCart() {
        if(confirm("Esvaziar carrinho?")) {
            APP.state.cart = {};
            APP.state.basketMode = null;
            APP.updateTotal();
            APP.selectCat('Minha Cesta');
        }
    },

    // --- CHECKOUT ---
    openCheckout() {
        const ids = Object.keys(APP.state.cart);
        if(ids.length === 0) return alert("Seu carrinho est√° vazio!");

        const list = document.getElementById('checkout-items');
        list.innerHTML = ids.map(id => {
            const p = APP.data.prods.find(x => x.id === id);
            const q = APP.state.cart[id];
            return `<div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.9rem">
                <span>${q}x ${p.name}</span>
                <strong>${APP.fmt(p.price * q)}</strong>
            </div>`;
        }).join('');
        
        document.getElementById('modal-checkout').showModal();
    },

    sendOrder() {
        const name = document.getElementById('client-name').value;
        const pay = document.getElementById('client-pay').value;
        if(!name) return alert("Digite seu nome!");

        let msg = `*NOVO PEDIDO*\nüë§ Cliente: ${name}\nüí∞ Pagamento: ${pay}\n\n*ITENS:*\n`;
        
        if(APP.state.basketMode) msg += `üß∫ (Base: ${APP.state.basketMode.nome})\n`;

        for(const [id, qty] of Object.entries(APP.state.cart)) {
            const p = APP.data.prods.find(x => x.id === id);
            msg += `${qty}x ${p.name}\n`;
        }
        
        msg += `\n*TOTAL: ${APP.fmt(APP.state.total)}*`;
        
        const url = `https://wa.me/5565996813588?text=${encodeURIComponent(msg)}`;
        window.location.href = url;
    },

    fmt(n) { return n.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
};

APP.init();
</script>
