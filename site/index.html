<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Cestas Dona Ant√¥nia</title>

    <script type="application/ld-json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Super Cestas Dona Ant√¥nia",
      "telephone": "5565984491018",
      "address": { "@type": "PostalAddress", "addressLocality": "Cuiab√°", "addressRegion": "MT" },
      "geo": { "@type": "GeoCoordinates", "latitude": -15.6014, "longitude": -56.0979 }
    }
    </script>

    <style>
        /* --- DESIGN SYSTEM LIMPO (LESS IS MORE) --- */
        :root {
            --cor-primary: #E63946; 
            --cor-bg: #FAFAFA; /* Fundo mais claro/clean */
            --cor-surface: #FFFFFF;
            --cor-text-main: #222222; /* Preto suave */
            --cor-text-sec: #888888;
            --radius-box: 16px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--cor-bg);
            color: var(--cor-text-main);
            margin: 0; padding-bottom: 120px;
            font-size: 16px; -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { margin: 0; font-weight: 600; } /* Fontes menos pesadas */
        button { cursor: pointer; border: none; outline: none; background: none; font-family: inherit; }

        /* HEADER */
        .header-wrapper { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); box-shadow: 0 1px 0px rgba(0,0,0,0.05); }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo { width: 36px; height: 36px; background: var(--cor-primary); color: white; border-radius: 10px; display: grid; place-items: center; font-weight: 700; font-size: 1.1rem; }
        .page-title { font-size: 1.1rem; font-weight: 600; color: var(--cor-text-main); }
        .btn-back { display: none; font-size: 1.5rem; color: var(--cor-text-main); padding: 5px; }

        /* LAYOUT */
        main { display: block; width: 100%; }
        .view { display: none; padding: 20px 15px; max-width: 800px; margin: 0 auto; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HOME: CARDS DE CESTAS */
        .grid-cestas { display: grid; gap: 20px; }
        .cesta-card {
            background: var(--cor-surface); border-radius: var(--radius-box);
            overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            transition: transform 0.2s;
        }
        .cesta-card:active { transform: scale(0.98); }
        .cesta-img-wrap { width: 100%; height: 200px; background: #f4f4f4; }
        .cesta-img { width: 100%; height: 100%; object-fit: cover; }
        .cesta-content { padding: 18px; }
        .cesta-name { font-size: 1.25rem; margin-bottom: 5px; color: var(--cor-text-main); font-weight: 700; }
        .cesta-price { font-size: 1.5rem; font-weight: 700; color: var(--cor-primary); display: block; margin-top: 8px; }
        .cesta-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-card { flex: 1; padding: 12px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; text-align: center; }
        .btn-outline { background: #f0f0f0; color: #333; }
        .btn-primary { background: var(--cor-primary); color: white; }

        /* --- CAT√ÅLOGO NOVO: GRID LIMPO (FOTO GRANDE) --- */
        
        /* Cabe√ßalho da Categoria */
        .cat-title {
            font-size: 1.3rem; font-weight: 700; color: #333;
            margin: 30px 0 15px 5px; position: relative;
            text-transform: capitalize; letter-spacing: -0.5px;
        }
        
        /* Grid de Produtos (2 Colunas) */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 produtos por linha */
            gap: 12px;
        }

        .prod-card {
            background: var(--cor-surface);
            border-radius: 16px;
            padding: 12px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
            border: 1px solid transparent;
            transition: all 0.2s;
            position: relative;
        }
        /* Item selecionado ganha borda sutil */
        .prod-card.active { border-color: var(--cor-primary); background: #fffcfc; }

        /* FOTO GRANDE E LIMPA */
        .prod-img-box {
            width: 100%; height: 140px; /* Altura fixa grande */
            margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .prod-img {
            width: 100%; height: 100%;
            object-fit: contain; /* Mostra o produto inteiro */
            mix-blend-mode: multiply; /* Tenta fundir fundo branco se houver */
        }

        .prod-price { font-size: 1.15rem; font-weight: 700; color: var(--cor-primary); margin-bottom: 4px; }
        .prod-name { 
            font-size: 0.9rem; color: #555; font-weight: 500; 
            line-height: 1.3; margin-bottom: 12px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 38px;
        }

        /* CONTROLES (Bot√µes grandes e f√°ceis) */
        .action-area { width: 100%; margin-top: auto; }
        
        .btn-add-simple {
            width: 100%; padding: 10px; background: #F0F2F5; color: var(--cor-primary);
            border-radius: 12px; font-weight: 700; font-size: 0.9rem;
        }
        
        .qty-control {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--cor-primary); border-radius: 12px;
            padding: 4px; color: white; width: 100%;
        }
        .btn-q { width: 32px; height: 32px; font-size: 1.2rem; display: grid; place-items: center; font-weight: bold; }
        .val-q { font-weight: 700; font-size: 1rem; }

        /* LISTA HORIZONTAL (ITENS J√Å NA CESTA) */
        .basket-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 20px; scroll-behavior: smooth; }
        .basket-scroll::-webkit-scrollbar { display: none; }
        .chip-item {
            flex: 0 0 85px; background: white; padding: 8px; border-radius: 14px;
            border: 1px solid #eee; text-align: center;
        }

        /* CHECKOUT BAR */
        .float-bar {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: #222; color: white; /* Contraste Dark para o CTA */
            padding: 12px 20px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; justify-content: space-between; align-items: center; z-index: 90;
        }
        .total-info { display: flex; flex-direction: column; }
        .total-lbl { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; }
        .total-val { font-size: 1.3rem; font-weight: 700; }
        .btn-finish { background: var(--cor-primary); color: white; padding: 10px 24px; border-radius: 30px; font-weight: 700; font-size: 0.95rem; }

        /* ZOOM MODAL (FUNDO BRANCO) */
        dialog#zoom-modal { 
            background: #ffffff; /* Fundo branco solicitado */
            border-radius: 0; width: 100%; height: 100%; max-width: 100%; max-height: 100%;
            border: none; padding: 0;
        }
        .zoom-close { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: #333; z-index: 10; padding: 10px; }
        .zoom-content { 
            display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; 
            background: white; 
        }
        .zoom-img-full { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* UTILS */
        .modal-body { padding: 20px; }
        .input-box { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; }
        label { font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .toast { display:none; position:fixed; top:80px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius:30px; z-index:200; font-size:0.9rem; }
    </style>
</head>
<body>

    <div id="status-toast" class="toast"></div>

    <div class="header-wrapper">
        <header>
            <div class="header-left">
                <button class="btn-back" id="btn-back" onclick="goHome()">‚ùÆ</button>
                <div class="logo">D</div>
                <div id="page-title" class="page-title">Dona Ant√¥nia</div>
            </div>
            <button onclick="document.getElementById('modal-faq').showModal()" style="font-size:1.5rem; color:#333;">?</button>
        </header>
    </div>

    <main id="main-content">
        <div id="view-home" class="view active">
            <h2 style="margin-bottom:20px; color:#444;">Escolha sua Cesta</h2>
            <div class="grid-cestas" id="cestas-container">Carregando...</div>
        </div>

        <div id="view-catalogo" class="view" style="padding-top:10px;">
            <div id="catalog-content"></div>
        </div>
    </main>

    <div class="float-bar" id="cart-bar">
        <div class="total-info">
            <span class="total-lbl">Total estimado</span>
            <span class="total-val" id="total-display">R$ 0,00</span>
        </div>
        <button class="btn-finish" id="btn-finish" onclick="openCheckout()">CONCLUIR</button>
    </div>

    <dialog id="zoom-modal">
        <button class="zoom-close" onclick="document.getElementById('zoom-modal').close()">‚úï</button>
        <div class="zoom-content">
            <img id="zoom-img" class="zoom-img-full">
        </div>
    </dialog>

    <dialog id="modal-checkout" style="border-radius:20px; width:90%; max-width:400px;">
        <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
            <h3>Seu Pedido</h3>
            <button onclick="document.getElementById('modal-checkout').close()">‚úï</button>
        </div>
        <div class="modal-body">
            <div id="checkout-list" style="margin-bottom:20px;"></div>
            <div style="text-align:right; font-size:1.4rem; font-weight:700; color:var(--cor-primary); margin-bottom:20px;">
                Total: <span id="checkout-total"></span>
            </div>
            <form onsubmit="sendWhatsapp(event)">
                <label>Nome Completo</label>
                <input type="text" id="cust-name" class="input-box" required placeholder="Ex: Maria Silva">
                <label>Endere√ßo de Entrega</label>
                <input type="text" id="cust-addr" class="input-box" required placeholder="Rua, Bairro, N¬∫">
                <label>Pagamento (na entrega)</label>
                <select id="cust-pay" class="input-box">
                    <option>PIX</option>
                    <option>Dinheiro (Precisa de troco?)</option>
                    <option>Cart√£o</option>
                </select>
                <button type="submit" class="btn-finish" style="width:100%; justify-content:center;">ENVIAR PEDIDO</button>
            </form>
        </div>
    </dialog>

    <dialog id="modal-faq" style="border-radius:20px; width:90%;">
        <div style="padding:20px;">
            <h3>Informa√ß√µes</h3>
            <p style="margin-top:10px; color:#555;">CNPJ: 00.000.000/0001-00</p>
            <p style="color:#555;">(65) 98449-1018</p>
            <button onclick="document.getElementById('modal-faq').close()" style="margin-top:20px; width:100%; padding:10px; background:#eee; border-radius:10px;">Fechar</button>
        </div>
    </dialog>

    <script>
        /* CONFIGURA√á√ïES GERAIS */
        const CONFIG = { whatsapp: "5565984491018", maxRemoval: 0.3 };
        let DB_PROD = [], DB_CESTAS = [], CART = {}, CURR_CESTA = null, ORIG_COUNTS = {}, ORIG_TOTAL = 0;

        async function init() {
            try {
                // Carregamento paralelo para velocidade
                const [p, c] = await Promise.all([fetch('produtos.json'), fetch('produtos-cesta-basica.json')]);
                const pd = await p.json();
                const cd = await c.json();
                
                DB_PROD = pd.filter(x => x.Situa√ß√£o === "Ativo").map(x => ({
                    id: String(x.ID),
                    name: x.Descri√ß√£o,
                    price: parseFloat(String(x.Pre√ßo).replace('R$','').replace(/\./g,'').replace(',', '.')),
                    // LOGICA DE SUBCATEGORIA: Pega apenas o √∫ltimo item ap√≥s ">>"
                    cat: x["Categoria do produto"] ? x["Categoria do produto"].split('>>').pop().trim() : "Geral",
                    img: x.imagem ? "img/produtos/" + x.imagem.split('/').pop() : null
                }));
                DB_CESTAS = cd;
                renderHome();
            } catch { document.getElementById('cestas-container').innerHTML = "Erro ao carregar."; }
        }

        /* --- NAVEGA√á√ÉO --- */
        function goHome() {
            document.getElementById('view-home').classList.add('active');
            document.getElementById('view-catalogo').classList.remove('active');
            document.getElementById('btn-back').style.display = 'none';
            document.getElementById('cart-bar').style.display = 'none';
            document.getElementById('page-title').innerText = "Dona Ant√¥nia";
        }

        function goCatalog(id) {
            window.scrollTo(0,0);
            CURR_CESTA = DB_CESTAS.find(c => c.id === id);
            CART = {}; ORIG_COUNTS = {}; ORIG_TOTAL = 0;
            
            // Popula o carrinho inicial com base na cesta
            CURR_CESTA.produtos.forEach(s => {
                const [q, pid] = s.split('x ');
                const iq = parseInt(q), cid = pid.trim();
                if(DB_PROD.find(x => x.id === cid)) {
                    CART[cid] = iq; ORIG_COUNTS[cid] = iq; ORIG_TOTAL += iq;
                }
            });

            document.getElementById('view-home').classList.remove('active');
            document.getElementById('view-catalogo').classList.add('active');
            document.getElementById('btn-back').style.display = 'block';
            document.getElementById('cart-bar').style.display = 'flex';
            document.getElementById('page-title').innerText = CURR_CESTA.nome; // T√≠tulo simples
            
            renderCatalog();
            updateTotals();
        }

        /* --- RENDERIZADORES --- */
        function renderHome() {
            const div = document.getElementById('cestas-container');
            div.innerHTML = "";
            const ph = svgPlace(); // Placeholder
            DB_CESTAS.forEach(c => {
                const img = c.imagem || ph;
                div.innerHTML += `
                <div class="cesta-card">
                    <div class="cesta-img-wrap"><img src="${img}" class="cesta-img" loading="lazy" onclick="zoom('${img}')"></div>
                    <div class="cesta-content">
                        <div class="cesta-name">${c.nome}</div>
                        <span style="font-size:0.85rem; color:#888;">${c.produtos.length} Itens Selecionados</span>
                        <div class="cesta-price">${fmt(c.preco)}</div>
                        <div class="cesta-actions">
                            <button class="btn-card btn-outline" onclick="details('${c.id}')">Ver Itens</button>
                            <button class="btn-card btn-primary" onclick="goCatalog('${c.id}')">Personalizar</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function renderCatalog() {
            const div = document.getElementById('catalog-content');
            const ph = svgPlace();
            
            // 1. HEADER: ITENS J√Å NA CESTA (Horizontal Scroll)
            let html = `<div style="margin-bottom:20px;">
                <h3 style="font-size:1rem; color:#888; margin-bottom:10px;">Itens Inclusos na Cesta</h3>
                <div class="basket-scroll">`;
            
            Object.keys(ORIG_COUNTS).forEach(id => {
                const p = DB_PROD.find(x => x.id === id);
                if(!p) return;
                const qty = CART[id] || 0;
                // Chip pequeno com foto e controle
                html += `
                <div class="chip-item">
                    <img src="${p.img || ph}" style="width:50px; height:50px; object-fit:contain;" onclick="zoom('${p.img||ph}')">
                    <div style="font-weight:700; font-size:0.8rem; margin:5px 0;">${qty}un</div>
                    <div style="display:flex; gap:5px; justify-content:center;">
                        <button onclick="upd('${id}', -1)" style="background:#eee; width:24px; height:24px; border-radius:50%; font-weight:bold;">-</button>
                        <button onclick="upd('${id}', 1)" style="background:#eee; width:24px; height:24px; border-radius:50%; font-weight:bold;">+</button>
                    </div>
                </div>`;
            });
            html += `</div></div>`;

            // 2. AGRUPAMENTO POR SUBCATEGORIA LIMPA
            const cats = {};
            DB_PROD.forEach(p => {
                // A limpeza da string j√° foi feita no init()
                const c = p.cat; 
                if(!cats[c]) cats[c] = [];
                cats[c].push(p);
            });

            // 3. GRID DE PRODUTOS (Visual iFood Market)
            for(const c in cats) {
                html += `<div class="cat-title">${c}</div>`;
                html += `<div class="products-grid">`; // Grid 2 Colunas
                
                cats[c].forEach(p => {
                    const q = CART[p.id] || 0;
                    const activeClass = q > 0 ? 'active' : '';
                    const imgSrc = p.img || ph;

                    // Bot√£o Condicional (Adicionar vs Controle de Qtde)
                    const actionHtml = q > 0 
                        ? `<div class="qty-control">
                               <button class="btn-q" onclick="upd('${p.id}', -1)">-</button>
                               <span class="val-q">${q}</span>
                               <button class="btn-q" onclick="upd('${p.id}', 1)">+</button>
                           </div>`
                        : `<button class="btn-add-simple" onclick="upd('${p.id}', 1)">ADICIONAR</button>`;

                    html += `
                    <div class="prod-card ${activeClass}" id="card-${p.id}">
                        <div class="prod-img-box">
                            <img src="${imgSrc}" class="prod-img" loading="lazy" onclick="zoom('${imgSrc}')">
                        </div>
                        <div class="prod-price">${fmt(p.price)}</div>
                        <div class="prod-name">${p.name}</div>
                        <div class="action-area" id="act-${p.id}">
                            ${actionHtml}
                        </div>
                    </div>`;
                });
                html += `</div>`; // fecha products-grid
            }
            div.innerHTML = html;
        }

        /* --- L√ìGICA DO CARRINHO --- */
        function upd(id, d) {
            if(navigator.vibrate) navigator.vibrate(10); // Feedback t√°til leve

            if(!CART[id]) CART[id] = 0;
            const nq = CART[id] + d;

            // Regra: M√≠nimo 70% dos itens originais
            if (d < 0 && ORIG_COUNTS[id]) {
                let currOrig = 0;
                for(let k in CART) if(ORIG_COUNTS[k]) currOrig += Math.min(k===id ? nq : CART[k], ORIG_COUNTS[k]);
                const minAllowed = Math.ceil(ORIG_TOTAL * (1 - CONFIG.maxRemoval));
                if (currOrig < minAllowed) {
                    showToast(`M√≠nimo de itens originais atingido.`);
                    return;
                }
            }
            if(nq < 0) return;

            CART[id] = nq;
            
            // Atualiza UI do Card Espec√≠fico (Sem renderizar tudo)
            const card = document.getElementById(`card-${id}`);
            const actDiv = document.getElementById(`act-${id}`);
            
            if(card && actDiv) {
                if(nq > 0) {
                    card.classList.add('active');
                    actDiv.innerHTML = `
                       <div class="qty-control">
                           <button class="btn-q" onclick="upd('${id}', -1)">-</button>
                           <span class="val-q">${nq}</span>
                           <button class="btn-q" onclick="upd('${id}', 1)">+</button>
                       </div>`;
                } else {
                    card.classList.remove('active');
                    actDiv.innerHTML = `<button class="btn-add-simple" onclick="upd('${id}', 1)">ADICIONAR</button>`;
                }
            }
            updateTotals();
        }

        function updateTotals() {
            let u=0, o=0;
            // C√°lculo diferencial (Custo base + Adicionais - Removidos)
            for(let k in CART) u += (DB_PROD.find(x=>x.id===k)?.price||0) * CART[k];
            for(let k in ORIG_COUNTS) o += (DB_PROD.find(x=>x.id===k)?.price||0) * ORIG_COUNTS[k];
            
            const total = CURR_CESTA.preco + (u - o);
            window.finalTotal = total;
            document.getElementById('total-display').innerText = fmt(total);

            // Valida√ß√£o de Pre√ßo M√≠nimo
            const btn = document.getElementById('btn-finish');
            if(total < CURR_CESTA.preco) {
                btn.style.background = "#ccc";
                btn.innerText = "M√çNIMO: " + fmt(CURR_CESTA.preco);
                btn.disabled = true;
            } else {
                btn.style.background = "var(--cor-primary)";
                btn.innerText = "CONCLUIR";
                btn.disabled = false;
            }
        }

        /* --- PIXEL & EVENTOS --- */
        function trackEvent(name, data) {
            if(typeof fbq === 'function') fbq('track', name, data);
        }

        function openCheckout() {
            const list = document.getElementById('checkout-list');
            list.innerHTML = "";
            let items = [];
            for(let k in CART) {
                if(CART[k] > 0) {
                    const p = DB_PROD.find(x=>x.id===k);
                    items.push(k);
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem; border-bottom:1px dashed #eee; padding-bottom:5px;">
                        <span>${CART[k]}x ${p.name}</span><span>${fmt(p.price * CART[k])}</span>
                    </div>`;
                }
            }
            document.getElementById('checkout-total').innerText = fmt(window.finalTotal);
            
            trackEvent('InitiateCheckout', {
                value: window.finalTotal, currency: 'BRL',
                content_ids: items, num_items: items.length
            });
            
            document.getElementById('modal-checkout').showModal();
        }

        function sendWhatsapp(e) {
            e.preventDefault();
            const n = document.getElementById('cust-name').value;
            const a = document.getElementById('cust-addr').value;
            const p = document.getElementById('cust-pay').value;

            // Pixel Purchase
            const items = Object.keys(CART).filter(k=>CART[k]>0);
            trackEvent('Purchase', {
                value: window.finalTotal, currency: 'BRL',
                content_ids: items, num_items: items.reduce((a,c)=>a+CART[c],0)
            });

            // Monta msg
            let m = `*NOVO PEDIDO: ${CURR_CESTA.nome}*\nüë§ ${n}\nüìç ${a}\nüí∞ ${p}\n\n*ITENS:* \n`;
            for(let k in CART) if(CART[k]>0) m += `${CART[k]}x ${DB_PROD.find(x=>x.id===k).name}\n`;
            m += `\n*TOTAL FINAL: ${fmt(window.finalTotal)}*`;

            setTimeout(() => {
                window.location.href = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(m)}`;
            }, 500);
        }

        /* UTILS */
