<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Contatos CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-download { display: none; } /* Escondido atÃ© filtrar */
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">ðŸ“± Filtro de Contatos</h2>
        <p class="text-muted text-center">Coloque o arquivo <b>contacts (2).csv</b> na mesma pasta e carregue-o abaixo:</p>
        
        <div class="mb-3">
            <input type="file" id="csvFile" class="form-control" accept=".csv">
        </div>

        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite nome ou telefone para filtrar...">
            <button class="btn btn-primary" onclick="filtrar()">Filtrar</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="status" class="badge bg-secondary">Aguardando arquivo...</span>
            <button id="downloadBtn" class="btn btn-success btn-download" onclick="baixarFiltrados()">ðŸ“¥ Baixar Filtrados</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Labels</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let dadosCompletos = [];
    let dadosFiltrados = [];

    // 1. Ler o arquivo CSV quando selecionado
    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                dadosCompletos = results.data;
                document.getElementById('status').innerText = `${dadosCompletos.length} contatos carregados.`;
                document.getElementById('status').className = "badge bg-success";
            }
        });
    });

    // 2. LÃ³gica de Filtro
    function filtrar() {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        
        dadosFiltrados = dadosCompletos.filter(contato => {
            const nome = (contato['First Name'] || "") + " " + (contato['Last Name'] || "");
            const tel1 = contato['Phone 1 - Value'] || "";
            const tel2 = contato['Phone 2 - Value'] || "";

            return nome.toLowerCase().includes(termo) || 
                   tel1.includes(termo) || 
                   tel2.includes(termo);
        });

        exibirTabela(dadosFiltrados);
        
        // Mostrar botÃ£o de download se houver resultados
        const btn = document.getElementById('downloadBtn');
        btn.style.display = dadosFiltrados.length > 0 ? 'block' : 'none';
    }

    // 3. Exibir na tela
    function exibirTabela(lista) {
        const corpoTabela = document.getElementById('resultTable');
        corpoTabela.innerHTML = "";

        lista.forEach(c => {
            const row = `<tr>
                <td>${c['First Name'] || ''} ${c['Last Name'] || ''}</td>
                <td>${c['Phone 1 - Value'] || ''}</td>
                <td>${c['Labels'] || ''}</td>
            </tr>`;
            corpoTabela.innerHTML += row;
        });
    }

    // 4. Gerar Download do CSV Filtrado
    function baixarFiltrados() {
        const csvParaBaixar = Papa.unparse(dadosFiltrados);
        const blob = new Blob([csvParaBaixar], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        link.setAttribute("href", url);
        link.setAttribute("download", "contatos_filtrados.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
