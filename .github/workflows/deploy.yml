name: Deploy Site Dona Antonia

on:
  # Roda quando você faz push na branch main
  push:
    branches: ["main"]
  # Permite rodar manualmente na aba Actions se precisar
  workflow_dispatch:

# Permissões necessárias para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez para não engarrafar a fila
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Baixar código)
        uses: actions/checkout@v4

      - name: Setup Pages (Configurar)
        uses: actions/configure-pages@v5

      - name: Upload artifact (Preparar arquivos)
        uses: actions/upload-pages-artifact@v3
        with:
          # O ponto '.' significa "publique tudo que está na raiz"
          path: '.'

      - name: Deploy to GitHub Pages (Publicar)
        id: deployment
        uses: actions/deploy-pages@v4
