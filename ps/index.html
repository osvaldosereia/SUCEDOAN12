<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Participe deste aniversário solidário e doe uma cesta básica.">
    <meta name="theme-color" content="#FF6B6B">
    <title>Aniversário Solidário - Preview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variáveis --- */
        :root {
            --primary-color: #FF6B6B; 
            --primary-dark: #e55a5a;
            --text-dark: #1A1A1A;
            --text-gray: #666666;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
            --border-radius: 16px;
            --container-width: 480px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.08);
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-dark); 
            line-height: 1.6; 
            background-color: #f0f2f5; 
            -webkit-font-smoothing: antialiased; 
            padding-bottom: 40px;
        }

        img { max-width: 100%; display: block; }
        button { font-family: inherit; border: none; background: none; cursor: pointer; }
        input, select, textarea { font-family: inherit; }

        .container { 
            width: 100%; 
            max-width: var(--container-width); 
            margin: 0 auto; 
            padding: 0 20px; 
        }

        .card { 
            background: var(--white); 
            padding: 24px; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow-sm); 
            margin-bottom: 24px; 
        }

        /* --- Header --- */
        .site-header { text-align: center; padding: 24px 0; margin-bottom: 10px; }

        /* --- Hero Section --- */
        .hero-section { text-align: center; padding-top: 32px; padding-bottom: 32px; }
        .host-photo-container { 
            width: 128px; height: 128px; margin: 0 auto 20px; 
            border-radius: 50%; padding: 4px; background: #fff; box-shadow: var(--shadow-md);
        }
        .host-photo-ring { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--primary-color); overflow: hidden; }
        .host-photo { width: 100%; height: 100%; object-fit: cover; }
        .event-title { font-size: 1.75rem; font-weight: 700; margin-bottom: 8px; color: var(--text-dark); }
        .event-subtitle { color: var(--text-gray); font-size: 1.05rem; font-weight: 500; }

        /* --- Story Section & Video --- */
        .story-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .story-title::before { content: ''; display: block; width: 4px; height: 24px; background: var(--primary-color); border-radius: 4px; }
        .story-text { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 20px; white-space: pre-line; }

        .btn-video {
            display: flex; align-items: center; gap: 10px;
            background: #fff0f0; color: var(--primary-dark);
            padding: 12px 20px; border-radius: 50px;
            font-weight: 600; font-size: 0.95rem;
            margin-bottom: 24px; transition: 0.2s;
            width: 100%; justify-content: center;
        }
        .btn-video:hover { background: #ffe0e0; }
        .btn-video svg { width: 24px; height: 24px; fill: currentColor; }

        .beneficiary-card { 
            display: flex; align-items: center; background: var(--bg-light); 
            padding: 16px; border-radius: 12px; border: 1px solid #eee;
        }
        .beneficiary-thumb { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; margin-right: 16px; border: 2px solid #fff; }
        .beneficiary-info p { font-size: 0.75rem; text-transform: uppercase; font-weight: 600; color: var(--text-gray); margin-bottom: 4px; }
        .beneficiary-info h4 { font-size: 1rem; font-weight: 600; color: var(--text-dark); line-height: 1.2; }

        /* --- Progress Section --- */
        .progress-stats { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; font-weight: 600; }
        .progress-bar-bg { width: 100%; height: 14px; background: #EBEBEB; border-radius: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary-color), var(--primary-dark)); width: 0%; transition: width 1.5s ease; border-radius: 10px; }
        .progress-subtext { text-align: center; font-size: 0.85rem; margin-top: 12px; background: #fff5f5; color: var(--primary-dark); padding: 8px; border-radius: 8px; font-weight: 500; }

        /* --- Product & Checkout --- */
        .product-card { padding-bottom: 32px; border-top: 4px solid var(--primary-color); }
        .product-img { width: 100%; height: 220px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; }
        .product-title { font-size: 1.35rem; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .product-desc { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px; text-align: center; }
        .price-tag { background: var(--bg-light); display: table; margin: 0 auto 24px; padding: 8px 24px; border-radius: 50px; font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }

        .btn-cta { 
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 18px; background-color: var(--primary-color); 
            color: var(--text-light); font-size: 1.1rem; font-weight: 700; 
            border-radius: 50px; transition: all 0.2s ease; 
            box-shadow: 0 10px 20px -10px var(--primary-color);
        }
        .btn-cta:hover { background-color: var(--primary-dark); transform: translateY(-2px); }

        /* --- Mural de Recados (NOVO) --- */
        .wall-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 20px; text-align: center; }
        .message-list { display: flex; flex-direction: column; gap: 16px; }
        .message-item { background: var(--bg-light); padding: 16px; border-radius: 12px; position: relative; }
        .message-item::before { content: '❤'; position: absolute; top: -10px; left: 16px; background: var(--primary-color); color: #fff; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; border: 2px solid #fff; }
        .msg-author { font-weight: 700; font-size: 0.9rem; color: var(--text-dark); margin-bottom: 4px; display: block; }
        .msg-text { font-size: 0.9rem; color: var(--text-gray); font-style: italic; }

        /* --- Modais (Checkout e Video) --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--modal-overlay); z-index: 1000; 
            display: flex; align-items: flex-end; /* Mobile: sheet bottom */
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content { 
            background: #fff; width: 100%; max-width: 500px; margin: 0 auto;
            border-radius: 24px 24px 0 0; padding: 32px 24px; 
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        
        @media(min-width: 768px) {
            .modal-overlay { align-items: center; }
            .modal-content { border-radius: 24px; transform: translateY(20px); }
            .modal-overlay.active .modal-content { transform: translateY(0); }
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-title { font-size: 1.25rem; font-weight: 700; }
        .btn-close { font-size: 1.5rem; color: #999; padding: 5px; }

        /* Form do Modal */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: var(--text-dark); }
        .form-input { 
            width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; 
            font-size: 1rem; outline: none; transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--primary-color); }
        textarea.form-input { resize: vertical; min-height: 80px; }

        /* Seletor de Quantidade */
        .qty-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 24px; }
        .qty-option {
            width: 50px; height: 50px; border: 2px solid #eee; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .qty-option.selected { border-color: var(--primary-color); background: #fff0f0; color: var(--primary-color); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Footer */
        .site-footer { text-align: center; padding: 40px 20px; color: #888; font-size: 0.85rem; border-top: 1px solid #eee; background: #fff; margin-top: 40px; }

    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header container">
        <div style="font-size: 24px; font-weight: 800; color: #FF6B6B; letter-spacing: -1px;">
            presente<span style="color:#1a1a1a">.social</span><span style="color:#FF6B6B">❤</span>
        </div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="card hero-section">
            <div class="host-photo-container">
                <div class="host-photo-ring">
                    <img id="host-photo" src="" alt="Aniversariante" class="host-photo">
                </div>
            </div>
            <h1 id="event-title" class="event-title">...</h1>
            <p id="event-subtitle" class="event-subtitle">...</p>
        </section>

        <!-- Story Section -->
        <section class="card story-section">
            <h2 id="story-title" class="story-title">...</h2>
            <p id="story-text" class="story-text">...</p>
            
            <!-- Botão de Vídeo (Novo) -->
            <button id="btn-open-video" class="btn-video">
                <svg viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                Ver recado da Maria
            </button>

            <div class="beneficiary-card">
                <img id="beneficiary-thumb" src="" alt="Instituição" class="beneficiary-thumb">
                <div class="beneficiary-info">
                    <p>Destino das Doações:</p>
                    <h4 id="beneficiary-name">...</h4>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="card progress-section">
            <div class="progress-stats">
                <span>Já doadas: <strong id="cestas-current" style="color:var(--primary-color)">0</strong></span>
                <span>Meta: <strong id="cestas-goal">0</strong></span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-subtext" class="progress-subtext">...</p>
        </section>

        <!-- Product & Checkout -->
        <section class="card product-card">
            <div class="price-tag">
                <span id="product-price">...</span>
            </div>
            <h3 id="product-name" class="product-title">...</h3>
            <p id="product-desc" class="product-desc">...</p>
            <img id="product-img" src="" alt="Cesta Básica" class="product-img">

            <button id="btn-open-checkout" class="btn-cta">
                <span>❤</span> Presentear Cesta
            </button>
            
            <div style="text-align: center; font-size: 0.75rem; color: #999; margin-top: 16px;">
                 Pagamento e entrega gerenciados por Dona Antônia
            </div>
        </section>

        <!-- Mural de Recados (Novo) -->
        <section class="card mural-section">
            <h2 class="wall-title">Mural de Carinho</h2>
            <div id="message-list" class="message-list">
                <!-- Mensagens inseridas via JS -->
            </div>
        </section>

    </main>

    <!-- Modal de Vídeo -->
    <div id="modal-video" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recado da Maria</h3>
                <button class="btn-close" onclick="closeModal('modal-video')">&times;</button>
            </div>
            <div class="video-container">
                <!-- Iframe do Youtube (Exemplo) -->
                <iframe id="video-frame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Modal de Checkout (Cadastro) -->
    <div id="modal-checkout" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Finalizar Presente</h3>
                <button class="btn-close" onclick="closeModal('modal-checkout')">&times;</button>
            </div>
            
            <form id="checkout-form">
                <div class="form-group">
                    <label class="form-label">Quantas cestas você quer doar?</label>
                    <div class="qty-selector" id="qty-selector">
                        <div class="qty-option selected" data-value="1">1</div>
                        <div class="qty-option" data-value="2">2</div>
                        <div class="qty-option" data-value="3">3</div>
                        <div class="qty-option" data-value="4">4</div>
                        <div class="qty-option" data-value="5">5</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Seu Nome *</label>
                    <input type="text" id="input-name" class="form-input" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Seu Email *</label>
                    <input type="email" id="input-email" class="form-input" placeholder="Ex: joao@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Deixe um recado (Opcional)</label>
                    <textarea id="input-message" class="form-input" placeholder="Ex: Parabéns! Que iniciativa linda."></textarea>
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:flex-start; gap:10px; font-size:0.8rem; color:#666;">
                        <input type="checkbox" required style="margin-top:3px;">
                        Concordo que esta doação será entregue diretamente à instituição escolhida, sem entrega física a mim.
                    </label>
                </div>

                <button type="submit" class="btn-cta">
                    Ir para WhatsApp e Pagar
                </button>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>Operado por <strong>Super Cestas Dona Antônia</strong><br>CNPJ XX.XXX.XXX/0001-XX</p>
        </div>
    </footer>

    <!-- Javascript -->
    <script>
        // Dados Simulados (No real viria do JSON)
        const data = {
            evento: {
                titulo: "30 Anos da Maria",
                subtitulo: "Bem-vindo ao meu aniversário solidário!",
                historia_titulo: "Por que decidi doar?",
                historia_texto: "Tenho tudo o que preciso: saúde, amigos e família.\n\nMas sei que muitas famílias precisam do básico. Por isso, minha lista de presentes é única: Cestas Básicas.",
                foto_url: "https://placehold.co/400x400/FF6B6B/ffffff?text=Maria",
                video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ" // Exemplo
            },
            beneficiario: {
                nome: "Lar dos Idosos São Vicente",
                foto_url: "https://placehold.co/100x100/eeeeee/999999?text=Lar"
            },
            meta: { atual: 12, objetivo: 50 },
            produto: {
                nome: "Cesta Solidária Dona Antônia",
                descricao: "Arroz, feijão, óleo, açúcar e itens de higiene.",
                valor: 89.90,
                foto_url: "https://placehold.co/600x400/f5f5f5/cccccc?text=Cesta+Basica"
            },
            mural: [
                { nome: "Ana Paula", msg: "Parabéns Maria! Iniciativa linda." },
                { nome: "Carlos Eduardo", msg: "Que Deus abençoe!" },
                { nome: "Fernanda Lima", msg: "Feliz em poder ajudar." }
            ],
            whatsapp: "5565998150975"
        };

        document.addEventListener("DOMContentLoaded", () => {
            renderData();
            setupModals();
            setupForm();
        });

        function renderData() {
            // Textos e Imagens
            document.getElementById('event-title').textContent = data.evento.titulo;
            document.getElementById('event-subtitle').textContent = data.evento.subtitulo;
            document.getElementById('host-photo').src = data.evento.foto_url;
            document.getElementById('story-title').textContent = data.evento.historia_titulo;
            document.getElementById('story-text').textContent = data.evento.historia_texto;
            document.getElementById('video-frame').src = data.evento.video_url;

            // Beneficiário
            document.getElementById('beneficiary-name').textContent = data.beneficiario.nome;
            document.getElementById('beneficiary-thumb').src = data.beneficiario.foto_url;

            // Produto
            document.getElementById('product-name').textContent = data.produto.nome;
            document.getElementById('product-desc').textContent = data.produto.descricao;
            document.getElementById('product-img').src = data.produto.foto_url;
            document.getElementById('product-price').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.produto.valor);

            // Termômetro
            const percent = (data.meta.atual / data.meta.objetivo) * 100;
            document.getElementById('cestas-current').textContent = data.meta.atual;
            document.getElementById('cestas-goal').textContent = data.meta.objetivo;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
            document.getElementById('progress-subtext').textContent = `Faltam ${data.meta.objetivo - data.meta.atual} cestas!`;

            // Mural
            const muralList = document.getElementById('message-list');
            data.mural.forEach(recado => {
                muralList.innerHTML += `
                    <div class="message-item">
                        <span class="msg-author">${recado.nome}</span>
                        <span class="msg-text">"${recado.msg}"</span>
                    </div>
                `;
            });
        }

        // Lógica de Modais
        function setupModals() {
            const btnVideo = document.getElementById('btn-open-video');
            const btnCheckout = document.getElementById('btn-open-checkout');
            
            btnVideo.onclick = () => openModal('modal-video');
            btnCheckout.onclick = () => openModal('modal-checkout');

            // Fechar ao clicar fora
            window.onclick = (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                }
            }
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Lógica do Formulário e WhatsApp
        function setupForm() {
            // Seletor de Quantidade
            const opts = document.querySelectorAll('.qty-option');
            let selectedQty = 1;

            opts.forEach(opt => {
                opt.addEventListener('click', () => {
                    opts.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedQty = opt.dataset.value;
                });
            });

            // Submit
            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('input-name').value;
                const email = document.getElementById('input-email').value;
                const message = document.getElementById('input-message').value;
                
                // Mensagem formatada
                let msg = `Olá! Quero presentear no aniversário da Maria.%0A%0A*Nome:* ${name}%0A*Email:* ${email}%0A*Qtd Cestas:* ${selectedQty}%0A*Valor Total:* R$ ${(selectedQty * data.produto.valor).toFixed(2)}`;
                
                if (message) {
                    msg += `%0A*Recado:* "${message}"`;
                }

                const url = `https://wa.me/${data.whatsapp}?text=${msg}`;
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
