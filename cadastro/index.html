<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema V1 - Cadastro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Estilos específicos para visual desktop compacto */
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .app-container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        .compact-input { padding-top: 0.3rem; padding-bottom: 0.3rem; font-size: 0.9rem; }
        .table-compact th, .table-compact td { padding: 0.5rem; font-size: 0.85rem; }
        
        /* Barra de rolagem personalizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Estilos de Impressão (Ficha Individual) */
        @media print {
            @page { size: A4; margin: 1cm; }
            body * { visibility: hidden; }
            #areaImpressao, #areaImpressao * { visibility: visible; }
            #areaImpressao {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: white;
                color: black;
                font-family: 'Segoe UI', sans-serif;
                display: block !important;
                padding: 20px;
            }
        }
        #areaImpressao { display: none; }
    </style>
</head>
<body class="text-gray-800">

    <div class="app-container p-4">
        
        <!-- Cabeçalho -->
        <header class="bg-white shadow-sm rounded-lg p-3 mb-3 flex justify-between items-center border border-gray-200">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white p-2 rounded">
                    <i class="fa-solid fa-building"></i>
                </div>
                <h1 class="font-bold text-lg text-gray-700">Módulo 1: Cadastro de Clientes</h1>
            </div>
            
            <!-- Navegação Atualizada -->
            <nav class="flex gap-2">
                <button onclick="window.location.href='https://donaantonia.com.br/cadastro'" class="bg-blue-600 text-white px-4 py-1 rounded text-sm font-medium shadow-sm">
                    1. Cadastro
                </button>
                <button onclick="window.location.href='https://donaantonia.com.br/vendas'" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-1 rounded text-sm font-medium transition">
                    2. Vendas
                </button>
                <button onclick="window.location.href='https://donaantonia.com.br/crm'" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-1 rounded text-sm font-medium transition">
                    3. CRM
                </button>
            </nav>

            <div class="flex gap-2">
                <input type="file" id="fileInput" accept=".json" class="hidden" onchange="importarDados(this)">
                <button onclick="document.getElementById('fileInput').click()" class="border border-gray-300 text-gray-600 px-3 py-1 rounded text-sm hover:bg-gray-50" title="Carregar arquivo do Drive">
                    <i class="fa-solid fa-upload mr-1"></i> Importar
                </button>
                <button onclick="exportarDados()" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 shadow-sm" title="Salvar arquivo para o Drive">
                    <i class="fa-solid fa-download mr-1"></i> Exportar Tudo
                </button>
            </div>
        </header>

        <!-- Layout Principal -->
        <div class="flex flex-1 gap-4 overflow-hidden">
            
            <!-- Coluna Esquerda: Formulário -->
            <div class="w-1/3 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col">
                <div class="p-3 border-b border-gray-100 bg-gray-50 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-bold text-gray-700 text-sm uppercase"><i class="fa-solid fa-user-plus mr-2"></i>Novo Cliente</h2>
                    <button onclick="limparFormulario()" class="text-xs text-red-500 hover:underline">Limpar</button>
                </div>
                
                <form id="formCliente" onsubmit="salvarCliente(event)" class="p-4 overflow-y-auto flex-1">
                    <input type="hidden" id="clientId">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-600 mb-1">Nome Completo</label>
                            <input type="text" id="nome" required class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500" placeholder="Ex: João da Silva">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Apelido</label>
                            <input type="text" id="apelido" class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Telefone</label>
                            <input type="tel" id="telefone" required class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500" placeholder="(xx) 9xxxx-xxxx">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Aniversário</label>
                            <div class="flex gap-1">
                                <input type="number" id="diaNiver" min="1" max="31" class="w-1/2 border border-gray-300 rounded px-1 py-1 compact-input text-center" placeholder="Dia">
                                <select id="mesNiver" class="w-1/2 border border-gray-300 rounded px-1 py-1 compact-input text-xs">
                                    <option value="">Mês</option>
                                    <option value="01">Jan</option><option value="02">Fev</option>
                                    <option value="03">Mar</option><option value="04">Abr</option>
                                    <option value="05">Mai</option><option value="06">Jun</option>
                                    <option value="07">Jul</option><option value="08">Ago</option>
                                    <option value="09">Set</option><option value="10">Out</option>
                                    <option value="11">Nov</option><option value="12">Dez</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr class="border-gray-100 my-3">

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Cidade</label>
                            <input type="text" id="cidade" class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Bairro</label>
                            <input type="text" id="bairro" class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-600 mb-1">Endereço (Rua, Nº)</label>
                            <input type="text" id="endereco" class="w-full border border-gray-300 rounded px-2 py-1 compact-input focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-600 mb-1">Google Maps (Link/Código)</label>
                            <div class="flex">
                                <span class="bg-gray-100 border border-r-0 border-gray-300 rounded-l px-2 flex items-center text-gray-500"><i class="fa-solid fa-map-pin text-xs"></i></span>
                                <input type="text" id="maps" class="w-full border border-gray-300 rounded-r px-2 py-1 compact-input focus:outline-none focus:border-blue-500" placeholder="Cole o link aqui">
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-600 mb-1">Descrição Frente Casa</label>
                            <textarea id="descCasa" rows="3" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-blue-500" placeholder="Ex: Portão branco, muro alto, árvore na frente..."></textarea>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-md transition mt-2">
                        <i class="fa-solid fa-save mr-2"></i> Salvar Cliente
                    </button>
                </form>
            </div>

            <!-- Coluna Direita: Lista -->
            <div class="w-2/3 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col">
                <div class="p-3 border-b border-gray-100 bg-gray-50 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-bold text-gray-700 text-sm uppercase"><i class="fa-solid fa-list mr-2"></i>Base de Clientes</h2>
                    
                    <div class="relative">
                        <input type="text" id="busca" onkeyup="renderizarTabela()" placeholder="Buscar nome ou telefone..." class="pl-8 pr-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-500 w-64">
                        <i class="fa-solid fa-search absolute left-2 top-2 text-gray-400 text-xs"></i>
                    </div>
                </div>

                <div class="flex-1 overflow-auto p-0">
                    <table class="w-full text-left border-collapse table-compact">
                        <thead class="bg-gray-100 text-gray-600 sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="font-semibold border-b">Nome / Apelido</th>
                                <th class="font-semibold border-b">Contato</th>
                                <th class="font-semibold border-b">Localização</th>
                                <th class="font-semibold border-b text-center w-40">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaClientes" class="divide-y divide-gray-100">
                            <!-- JS render -->
                        </tbody>
                    </table>
                    
                    <div id="emptyState" class="hidden flex-col items-center justify-center h-full text-gray-400 p-10">
                        <i class="fa-solid fa-users text-4xl mb-3"></i>
                        <p>Nenhum cliente cadastrado.</p>
                    </div>
                </div>
                
                <div class="p-2 bg-gray-50 border-t border-gray-200 text-right text-xs text-gray-500">
                    Total: <span id="totalClientes" class="font-bold">0</span> clientes
                </div>
            </div>
        </div>
    </div>

    <!-- Área de Impressão (Invisível) -->
    <div id="areaImpressao"></div>

    <script>
        const STORAGE_KEY = 'sistema_empresarial_clientes';
        let clientes = [];

        window.onload = () => {
            carregarDadosLocais();
            renderizarTabela();
        };

        function salvarCliente(event) {
            event.preventDefault();
            const id = document.getElementById('clientId').value;
            const novoCliente = {
                id: id ? id : Date.now().toString(),
                nome: document.getElementById('nome').value,
                apelido: document.getElementById('apelido').value,
                telefone: document.getElementById('telefone').value,
                diaNiver: document.getElementById('diaNiver').value,
                mesNiver: document.getElementById('mesNiver').value,
                cidade: document.getElementById('cidade').value,
                bairro: document.getElementById('bairro').value,
                endereco: document.getElementById('endereco').value,
                maps: document.getElementById('maps').value,
                descCasa: document.getElementById('descCasa').value,
                dataCadastro: new Date().toISOString()
            };

            if (id) {
                const index = clientes.findIndex(c => c.id === id);
                if (index !== -1) clientes[index] = novoCliente;
            } else {
                clientes.push(novoCliente);
            }

            salvarDadosLocais();
            limparFormulario();
            renderizarTabela();
            if(!id) alert('Cliente cadastrado com sucesso!');
        }

        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (!cliente) return;
            document.getElementById('clientId').value = cliente.id;
            document.getElementById('nome').value = cliente.nome;
            document.getElementById('apelido').value = cliente.apelido;
            document.getElementById('telefone').value = cliente.telefone;
            document.getElementById('diaNiver').value = cliente.diaNiver;
            document.getElementById('mesNiver').value = cliente.mesNiver;
            document.getElementById('cidade').value = cliente.cidade;
            document.getElementById('bairro').value = cliente.bairro;
            document.getElementById('endereco').value = cliente.endereco;
            document.getElementById('maps').value = cliente.maps;
            document.getElementById('descCasa').value = cliente.descCasa;
            document.getElementById('nome').focus();
        }

        function excluirCliente(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                clientes = clientes.filter(c => c.id !== id);
                salvarDadosLocais();
                renderizarTabela();
            }
        }

        function limparFormulario() {
            document.getElementById('formCliente').reset();
            document.getElementById('clientId').value = '';
        }

        function salvarDadosLocais() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(clientes));
        }

        function carregarDadosLocais() {
            const dados = localStorage.getItem(STORAGE_KEY);
            if (dados) clientes = JSON.parse(dados);
        }

        function exportarDados() {
            if (clientes.length === 0) return alert("Não há dados.");
            const dataStr = JSON.stringify(clientes, null, 2);
            baixarArquivo(dataStr, 'clientes_backup_' + new Date().toISOString().slice(0,10) + '.json');
        }

        function importarDados(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    if (Array.isArray(json)) {
                        clientes = json;
                        salvarDadosLocais();
                        renderizarTabela();
                        alert('Importado com sucesso!');
                    } else alert('Arquivo inválido.');
                } catch (error) { alert('Erro: ' + error.message); }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // --- NOVAS FUNÇÕES INDIVIDUAIS ---

        function exportarUnicoCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (!cliente) return;
            const dataStr = JSON.stringify(cliente, null, 2);
            const nomeArquivo = `cliente_${cliente.nome.replace(/\s+/g, '_')}.json`;
            baixarArquivo(dataStr, nomeArquivo);
        }

        function baixarArquivo(content, fileName) {
            const blob = new Blob([content], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
        }

        function imprimirCliente(id) {
            const c = clientes.find(c => c.id === id);
            if (!c) return;

            const area = document.getElementById('areaImpressao');
            area.innerHTML = `
                <div style="border: 2px solid #333; padding: 30px; max-width: 800px; margin: 0 auto;">
                    <h1 style="text-align:center; border-bottom: 1px solid #ccc; padding-bottom: 10px;">Ficha Cadastral</h1>
                    <div style="margin-top: 20px; font-size: 16px; line-height: 1.6;">
                        <p><strong>Nome:</strong> ${c.nome}</p>
                        <p><strong>Apelido:</strong> ${c.apelido || '-'}</p>
                        <p><strong>Telefone:</strong> ${c.telefone}</p>
                        <p><strong>Aniversário:</strong> ${c.diaNiver || '--'}/${c.mesNiver || '--'}</p>
                        <hr style="margin: 15px 0; border-color: #eee;">
                        <p><strong>Cidade:</strong> ${c.cidade || '-'}</p>
                        <p><strong>Bairro:</strong> ${c.bairro || '-'}</p>
                        <p><strong>Endereço:</strong> ${c.endereco || '-'}</p>
                        <p><strong>Referência/Descrição da Casa:</strong><br>${c.descCasa || '-'}</p>
                        ${c.maps ? `<p><strong>Localização (Maps):</strong> <br>${c.maps}</p>` : ''}
                    </div>
                    <div style="margin-top: 40px; font-size: 12px; text-align: center; color: #666;">
                        Impresso em: ${new Date().toLocaleString()}
                    </div>
                </div>
            `;
            window.print();
        }

        function enviarZapCliente(id) {
            const c = clientes.find(c => c.id === id);
            if (!c) return;

            const texto = `*FICHA DO CLIENTE*\n\n*Nome:* ${c.nome}\n*Apelido:* ${c.apelido || ''}\n*Tel:* ${c.telefone}\n*End:* ${c.endereco}\n*Bairro:* ${c.bairro}\n*Cidade:* ${c.cidade}\n*Ref:* ${c.descCasa}\n${c.maps ? '*Maps:* ' + c.maps : ''}`;
            
            // Abre o WhatsApp para compartilhar o texto (pode mandar para si mesmo ou para alguém da equipe)
            const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaClientes');
            const termoBusca = document.getElementById('busca').value.toLowerCase();
            const emptyState = document.getElementById('emptyState');
            tbody.innerHTML = '';

            const filtrados = clientes.filter(c => 
                c.nome.toLowerCase().includes(termoBusca) || 
                c.apelido.toLowerCase().includes(termoBusca) ||
                c.telefone.includes(termoBusca)
            );

            document.getElementById('totalClientes').innerText = clientes.length;

            if (filtrados.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            filtrados.forEach(c => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50 transition group";
                const niver = (c.diaNiver && c.mesNiver) ? `${c.diaNiver}/${c.mesNiver}` : '-';
                const local = `${c.cidade || ''} ${c.bairro ? '- ' + c.bairro : ''}`;
                const btnMaps = c.maps ? `<a href="${c.maps}" target="_blank" class="text-blue-500 hover:text-blue-700 ml-1"><i class="fa-solid fa-map-location-dot"></i></a>` : '';

                tr.innerHTML = `
                    <td class="border-b">
                        <div class="font-bold text-gray-800">${c.nome}</div>
                        <div class="text-xs text-gray-500">${c.apelido || ''}</div>
                    </td>
                    <td class="border-b">
                        <div class="text-sm"><i class="fa-solid fa-phone text-xs text-gray-400 mr-1"></i>${c.telefone}</div>
                        <div class="text-xs text-gray-500"><i class="fa-solid fa-cake-candles text-xs text-gray-400 mr-1"></i>${niver}</div>
                    </td>
                    <td class="border-b" title="${c.descCasa || ''}">
                        <div class="text-xs text-gray-700">${local}</div>
                        <div class="text-xs text-gray-500 truncate max-w-[150px]">${c.endereco || ''} ${btnMaps}</div>
                    </td>
                    <td class="border-b text-center">
                        <div class="flex justify-center gap-1">
                            <button onclick="editarCliente('${c.id}')" class="text-blue-600 hover:bg-blue-100 p-1.5 rounded" title="Editar">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="imprimirCliente('${c.id}')" class="text-gray-600 hover:bg-gray-100 p-1.5 rounded" title="Imprimir Ficha">
                                <i class="fa-solid fa-print"></i>
                            </button>
                            <button onclick="exportarUnicoCliente('${c.id}')" class="text-green-600 hover:bg-green-100 p-1.5 rounded" title="Exportar JSON">
                                <i class="fa-solid fa-file-export"></i>
                            </button>
                            <button onclick="enviarZapCliente('${c.id}')" class="text-green-500 hover:bg-green-100 p-1.5 rounded" title="Enviar Dados no Zap">
                                <i class="fa-brands fa-whatsapp"></i>
                            </button>
                            <button onclick="excluirCliente('${c.id}')" class="text-red-500 hover:bg-red-100 p-1.5 rounded" title="Excluir">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
