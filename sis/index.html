<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMAS | Web Sandbox v1.0</title>
    <style>
        :root {
            --bg: #f4f4f9;
            --surface: #ffffff;
            --primary: #2563eb;
            --text: #1e293b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: var(--surface);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        main {
            flex: 1;
            max-width: 1000px;
            margin: 2rem auto;
            width: 95%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-area {
            background: var(--surface);
            padding: 2rem;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            text-align: center;
            transition: border-color 0.2s;
        }

        .upload-area:hover { border-color: var(--primary); }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .file-card {
            background: var(--bg);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            min-height: 44px;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #preview-container {
            display: none;
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            flex-direction: column;
            height: 70vh;
        }

        .preview-header {
            padding: 0.75rem;
            background: #334155;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .hidden { display: none !important; }

        svg { width: 20px; height: 20px; vertical-align: middle; }
    </style>
</head>
<body>

<header>
    <h1>Web Sandbox Express</h1>
    <p>Teste seus arquivos Index + JSON instantaneamente</p>
</header>

<main>
    <section class="upload-area" id="drop-zone">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:48px; height:48px; color: var(--primary); margin-bottom: 1rem;">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-7 5-5 5 5m-5-5v12"/>
        </svg>
        <p>Arraste seu <strong>index.html</strong> e arquivos <strong>.json</strong> aqui</p>
        <input type="file" id="file-input" multiple accept=".html,.json" class="hidden">
        <button onclick="document.getElementById('file-input').click()" style="margin-top: 1rem; width: auto;">Selecionar Arquivos</button>
        
        <div id="file-list" class="file-grid"></div>
    </section>

    <button id="run-btn" disabled onclick="renderApp()">
        Fazer "Deploy" e Rodar
    </button>

    <div id="preview-container">
        <div class="preview-header">
            <span>Ambiente de Teste Ativo</span>
            <button onclick="location.reload()" style="width: auto; padding: 4px 12px; font-size: 0.8rem; background: #ef4444;">Encerrar</button>
        </div>
        <iframe id="sandbox-iframe"></iframe>
    </div>
</main>

<script>
    const state = {
        html: null,
        data: {}
    };

    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const runBtn = document.getElementById('run-btn');
    const previewContainer = document.getElementById('preview-container');
    const iframe = document.getElementById('sandbox-iframe');

    fileInput.onchange = (e) => handleFiles(e.target.files);

    async function handleFiles(files) {
        fileList.innerHTML = '';
        const fileArray = Array.from(files);

        for (const file of fileArray) {
            const card = document.createElement('div');
            card.className = 'file-card';
            card.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>
                ${file.name}
            `;
            fileList.appendChild(card);

            if (file.name === 'index.html') {
                state.html = await file.text();
            } else if (file.name.endsWith('.json')) {
                const content = await file.text();
                try {
                    state.data[file.name] = JSON.parse(content);
                } catch (e) {
                    console.error(`Erro no JSON ${file.name}:`, e);
                }
            }
        }
        
        runBtn.disabled = !state.html;
    }

    function renderApp() {
        if (!state.html) return;

        // Injeta o script de interceptação de JSON no HTML original
        // Isso simula o carregamento de arquivos JSON locais como se fossem respostas de rede
        const injectionScript = `
            <script>
                const MOCK_DATA = ${JSON.stringify(state.data)};
                const originalFetch = window.fetch;
                window.fetch = async (url, options) => {
                    const filename = url.split('/').pop();
                    if (MOCK_DATA[filename]) {
                        console.log('Sandbox: Interceptando fetch para', filename);
                        return {
                            ok: true,
                            json: async () => MOCK_DATA[filename],
                            text: async () => JSON.stringify(MOCK_DATA[filename])
                        };
                    }
                    return originalFetch(url, options);
                };
            <\/script>
        `;

        const finalHtml = state.html.replace('<head>', '<head>' + injectionScript);
        
        const blob = new Blob([finalHtml], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        
        previewContainer.style.display = 'flex';
        iframe.src = url;
        
        document.getElementById('drop-zone').classList.add('hidden');
        runBtn.classList.add('hidden');
        
        window.scrollTo({ top: previewContainer.offsetTop - 20, behavior: 'smooth' });
    }

    // Drag and Drop support
    const dropZone = document.getElementById('drop-zone');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
        dropZone.addEventListener(name, e => {
            e.preventDefault();
            e.stopPropagation();
        });
    });

    dropZone.addEventListener('drop', e => {
        handleFiles(e.dataTransfer.files);
    });
</script>

</body>
</html>
