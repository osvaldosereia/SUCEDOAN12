                                <i class="ph-bold ph-whatsapp-logo"></i> PEDIR NO WHATSAPP
                            </button>
                        </div>
                    </section>
                `;
                if (key === 'GRANDE') html += DIDACTIC_SECTION_HTML;
            });
            container.innerHTML = html;
        }

        function openItemsModal(key) {
            const data = BASKETS[key];
            const content = document.getElementById('modal-items-content');
            document.getElementById('modal-basket-name').innerText = `Itens da ${data.name}`;
            
            content.innerHTML = data.items.map(i => `
                <div class="item-card">
                    <img src="${getImg(i.n)}" class="item-img" alt="${i.n}">
                    <span class="item-qty">${i.q} un</span>
                    <div class="item-name">${i.n}</div>
                </div>
            `).join('');

            document.getElementById('modal-order-btn').onclick = () => order(key);
            openModal('items');
        }

        function selectOption(key, idx) {
            BASKETS[key].opts.forEach((o, i) => o.sel = i === idx);
            renderAll();
        }

        function order(key) {
            const data = BASKETS[key];
            const opt = data.opts.find(o => o.sel); 
            const msg = `Olá, gostaria de encomendar a ${data.name} (${opt.n}) por ${opt.desc}.`;
            window.location.href = `https://api.whatsapp.com/send?phone=5565998150975&text=${encodeURIComponent(msg)}`;
        }

        function openModal(id) { document.getElementById(`modal-${id}`).classList.add('active'); }
        function closeModal(id) { document.getElementById(`modal-${id}`).classList.remove('active'); }

        renderAll();
    </script>
</body>
</html>
