            document.getElementById('m-title').innerText = b.name;
            
            let itemsHtml = `<div><div class="cat-title"><i class="ph-fill ph-bowl-food"></i> Alimentos</div>`;
            itemsHtml += b.alimentos.map(i => `<div class="product-item"><span class="qty-badge">${i.q}</span> ${i.n}</div>`).join('');

            if(b.limpeza.length > 0) {

            }

            document.getElementById('m-content').innerHTML = itemsHtml;
            document.getElementById('m-order-btn').onclick = () => orderWhatsApp(key);

        }

        function selectOption(key, idx) {
            BASKETS[key].opts.forEach((o, i) => o.sel = i === idx);
            renderAll();

        function orderWhatsApp(key) {
            const b = BASKETS[key];
            const opt = b.opts.find(o => o.sel);

            window.location.href = `https://api.whatsapp.com/send?phone=5565998150975&text=${encodeURIComponent(msg)}`;
        }
