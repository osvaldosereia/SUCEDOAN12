        .brand-subtitle { font-size: 11px; font-weight: 600; color: var(--text-sec); letter-spacing: -0.3px; }

        /* Lado Direito (Destaque) */
        .header-right { display: flex; align-items: center; }
        .promo-badge { 
            background: #fee2e2; color: #b91c1c; 
            font-size: 13px; font-weight: 700; padding: 8px 16px; 
            border-radius: 8px; border: 1px solid #fecaca;
            text-align: center;
        }

            .app-header { flex-direction: column; align-items: stretch; gap: 10px; padding: 10px 15px; height: auto; }
            .header-left { justify-content: center; text-align: left; }
            .header-right { justify-content: center; }
            .promo-badge { width: 100%; font-size: 12px; padding: 6px 10px; }
        }

        /* BANNER ROTATIVO */
        .info-bar {
            background: #1f2937;
            color: #f9fafb;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            height: 76px; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .info-slide {
            animation: slideUpFade 0.5s ease-out forwards;
            padding: 0 15px;
            line-height: 1.4;
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CATALOG GRID SYSTEM */
        .catalog-container { 
            padding: 20px 15px; 
            max-width: 1200px; 
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .catalog-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                padding: 40px 20px;
            }
        }

        /* DIDACTIC SECTION */
        .didactic-section { grid-column: 1 / -1; margin: 10px 0; }

            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: var(--shadow-card); border-top: 6px solid var(--primary);
            display: flex; flex-direction: column; align-items: center;

        .ds-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: var(--text-main); }
        .ds-items-wrapper {

        }
        .ds-item { display: flex; align-items: center; gap: 10px; font-size: 14px; font-weight: 600; }
        .ds-icon { color: var(--success); font-size: 22px; }

        /* PRODUCT CARDS */
        .product-section { 
            background: white; border-radius: 24px; box-shadow: var(--shadow-card); 
            overflow: hidden; display: flex; flex-direction: column;
            transition: transform 0.3s ease; border: 1px solid rgba(0,0,0,0.05);
        }
        @media (min-width: 1024px) {
            .product-section:hover { transform: translateY(-5px); }
        }

        .p-main-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .p-title { font-size: 20px; font-weight: 800; margin: 0 0 15px; text-align: center; }
        .basket-hero-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 16px; margin-bottom: 15px; background: #f8fafc; }
        
        .opt-row { 
            display: flex; align-items: center; justify-content: space-between;

            margin: 8px 0; cursor: pointer; transition: 0.2s;
        }

        .price-container { display: flex; flex-direction: column; align-items: flex-end; line-height: 1.2; }

        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; font-size: 14px; transition: opacity 0.2s; }

        .btn-primary { background: var(--primary-gradient); color: white; }

        /* MODAL */

        .modal-body { padding: 25px; }
        
        .list-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }

        .cat-title { font-size: 13px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
