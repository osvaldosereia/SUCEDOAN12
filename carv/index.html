<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dona Antonia Cestas B√°sicas</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Top Bar Cinza Clara */
        .top-bar { 
            background: #f5f5f5; 
            border-bottom: 1px solid #ddd; 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            height: 85px; 
            flex-shrink: 0; 
            z-index: 100;
        }
        .brand { display: flex; align-items: center; gap: 15px; }
        .brand img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
        .brand span { font-weight: 800; font-size: 20px; color: #1a1a1a; }

        /* Janela de Chat */
        #chat-window { 
            flex: 1; 
            overflow-y: scroll; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            background: #ffffff;
            -webkit-overflow-scrolling: touch;
        }

        .msg-row { display: flex; width: 100%; animation: fadeIn 0.3s ease; }
        .msg-row.user { justify-content: flex-end; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Figurinas Grandes */
        .sticker-msg { width: 180px; height: auto; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }

        /* Bal√µes de Texto Maiores */
        .bubble { 
            max-width: 85%; 
            padding: 14px 18px; 
            border-radius: 20px; 
            font-size: 18px; 
            line-height: 1.5; 
        }
        .bot-bubble { background-color: #f0f0f0; color: #222; border-bottom-left-radius: 4px; }
        .user-bubble { background-color: #000000; color: #ffffff; border-bottom-right-radius: 4px; }

        #typing { font-size: 14px; color: #888; padding: 10px 20px; display: none; font-weight: 500; }

        /* Input Fixo na Base */
        .input-container { 
            padding: 15px 20px 30px 20px; 
            background: #ffffff; 
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        .input-bar { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            background: #f0f2f5; 
            padding: 10px 18px; 
            border-radius: 30px; 
        }
        .input-bar input { flex: 1; border: none; background: transparent; padding: 10px; outline: none; font-size: 18px; }
        .btn-send { background: #000; color: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        /* Bot√£o de A√ß√£o */
        .btn-action { 
            background: #000; color: #fff; border: none; padding: 20px; 
            border-radius: 15px; font-size: 19px; font-weight: bold; 
            width: 100%; cursor: pointer; margin-top: 10px;
        }

        /* Slide Fullscreen */
        #modal-slide { 
            display: none; position: fixed; inset: 0; background: #fff; z-index: 10000; 
            flex-direction: column; 
        }
        .slide-content { flex: 1; display: flex; align-items: center; justify-content: center; }
        .slide-img { width: 100vw; height: auto; max-height: 70vh; object-fit: contain; }
        .slide-footer { padding: 40px 20px; display: flex; justify-content: space-between; gap: 20px; }
        .nav-btn { flex: 1; background: #f0f0f0; border: none; padding: 20px; border-radius: 12px; font-weight: bold; font-size: 17px; }

        /* √Åudio Player */
        .audio-card { background: #f0f0f0; padding: 18px; border-radius: 18px; display: flex; align-items: center; gap: 15px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand">
            <img src="logo.webp" alt="Logo">
            <span>Dona Antonia Cestas B√°sicas</span>
        </div>
    </div>

    <div id="chat-window"></div>
    <div id="typing">Osvaldo est√° escrevendo...</div>

    <div class="input-container" id="input-zone">
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="Digite seu nome...">
            <button class="btn-send" onclick="handleInput()">‚Üë</button>
        </div>
    </div>

    <div id="modal-slide">
        <div style="padding: 20px; text-align: right;"><button onclick="toggleSlide(false)" style="font-size: 30px; border:none; background:none;">‚úï</button></div>
        <div class="slide-content"><img id="slide-img" src="cesta1.webp"></div>
        <div class="slide-footer">
            <button class="nav-btn" onclick="moveSlide(-1)">Anterior</button>
            <button class="nav-btn" onclick="moveSlide(1)">Pr√≥xima</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        let userName = "";
        let currentCesta = 1;
        let step = "name";

        // Rolagem autom√°tica revisada
        function scrollToBottom() {
            chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
        }

        async function speak(content, type = "text", delay = 1500) {
            typing.style.display = "block";
            scrollToBottom();
            await new Promise(r => setTimeout(r, delay));
            typing.style.display = "none";

            const row = document.createElement('div');
            row.className = "msg-row";
            
            if (type === "sticker") {
                row.innerHTML = `<img src="${content}" class="sticker-msg">`;
            } else {
                let html = content.replace(new RegExp(userName, 'g'), `<b>${userName}</b>`);
                row.innerHTML = `<div class="bubble bot-bubble">${html}</div>`;
            }
            
            chat.appendChild(row);
            scrollToBottom();
        }

        window.onload = async () => {
            await speak("ola.webp", "sticker", 800);
            await speak(`Ol√°! Sou o Osvaldo.`);
            await speak("Qual √© o seu nome?");
        };

        async function handleInput() {
            const inputEl = document.getElementById('user-input');
            const val = inputEl.value.trim();
            if (!val) return;
            inputEl.value = "";

            const row = document.createElement('div');
            row.className = "msg-row user";
            row.innerHTML = `<div class="bubble user-bubble">${val}</div>`;
            chat.appendChild(row);
            scrollToBottom();

            if (step === "name") {
                userName = val;
                step = "waiting";
                document.getElementById('input-zone').style.display = "none";
                await speak("ok.webp", "sticker", 800);
                await speak(`Prazer, ${userName}!`);
                await speak("Vou te mandar as fotos das nossas cestas.");
                await speak(`<button class="btn-action" onclick="toggleSlide(true)">üì¶ VER CESTAS B√ÅSICAS</button>`, "text", 500);
                
                setTimeout(async () => {
                    await speak(`Posso te enviar um √°udio explicando como comprar?`);
                    await speak(`<button class="btn-action" style="background:#fff; color:#000; border:2px solid #000;" onclick="sendAudio()">Sim, pode mandar!</button>`);
                }, 10000);
            }
        }

        async function sendAudio() {
            const btns = document.querySelectorAll('.btn-action');
            btns.forEach(b => { if(b.innerText.includes("Sim")) b.remove(); });

            const audioHTML = `
                <div class="audio-card">
                    <span style="font-size:30px; cursor:pointer;" onclick="playAudio(this)">‚ñ∂</span>
                    <div style="flex:1">
                        <span style="font-size:15px; font-weight:600; display:block">Explica√ß√£o Cestas</span>
                        <span style="font-size:13px; color:#666">0:30</span>
                    </div>
                    <audio id="player" src="audio.mp3"></audio>
                </div>
            `;
            await speak(audioHTML, "text", 1000);
            setTimeout(finalAction, 10000);
        }

        function playAudio(btn) {
            const a = document.getElementById('player');
            if (a.paused) { a.play(); btn.innerText = "‚è∏"; } 
            else { a.pause(); btn.innerText = "‚ñ∂"; }
        }

        async function finalAction() {
            await speak("cafe.webp", "sticker", 1000);
            await speak(`Me manda um oi no WhatsApp pra salvar nosso contato.`);
            await speak(`Na sua pr√≥xima compra te mando um caf√© de brinde! ‚òï`);
            await speak(`<button class="btn-action" style="background:#25d366" onclick="window.open('https://wa.me/5511999999999')">CHAMAR NO WHATSAPP</button>`);
            await speak("obrigado.webp", "sticker", 800);
        }

        function toggleSlide(s) { document.getElementById('modal-slide').style.display = s ? "flex" : "none"; }
        function moveSlide(d) {
            currentCesta += d;
            if (currentCesta < 1) currentCesta = 3;
            if (currentCesta > 3) currentCesta = 1;
            document.getElementById('slide-img').src = `cesta${currentCesta}.webp`;
        }
    </script>
</body>
</html>
