<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Antonia - Cestas</title>
    <style>
        /* --- ESTILO VISUAL (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #phone-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cabe√ßalho */
        header {
            background-color: #008060;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .slogan {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }

        /* √Årea do Chat */
        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 80px;
            background-color: #fdfdfd;
        }

        /* Bal√µes de Mensagem */
        .message {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            line-height: 1.4;
            max-width: 85%;
            animation: fadeIn 0.5s;
            position: relative;
        }

        .bot-msg {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-msg {
            background-color: #008060;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        /* Bot√£o de "OK" */
        .ok-button {
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .ok-button:active {
            transform: scale(0.98);
        }

        /* √Årea de Entrada */
        #input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: white;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        button.send-btn {
            background-color: #008060;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Bot√µes das Cestas */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: flex-start;
        }

        .option-btn {
            background-color: #fff;
            border: 2px solid #008060;
            color: #008060;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .option-btn:hover {
            background-color: #f0fff4;
        }

        /* Modal / Slide de Fotos */
        #photo-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #modal-img {
            max-width: 95%;
            max-height: 55vh;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 50px;
            width: 100%;
            justify-content: center;
        }

        .nav-btn {
            background: #008060;
            color: white;
            border: none;
            font-size: 35px;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            cursor: pointer;
            border: none;
        }

        /* Player de Audio - CORRIGIDO */
        audio {
            width: 100%;
            height: 50px; /* Garante altura suficiente */
            margin-top: 5px;
            outline: none;
            border-radius: 5px;
        }
        
        .audio-label {
            font-size: 14px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: block;
        }

        /* Bot√£o do WhatsApp final */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div id="phone-container">
        <header>
            <div class="logo-circle">
                <img src="img/logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            <div class="header-info">
                <span class="company-name">Dona Antonia</span>
                <span class="slogan">A melhor Cesta de Cuiab√° e VG</span>
            </div>
        </header>

        <div id="chat-content">
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite seu nome...">
            <button class="send-btn" onclick="processInput()">Enviar</button>
        </div>
    </div>

    <div id="photo-modal">
        <button class="close-modal" onclick="closeModal()">X Fechar</button>
        <img id="modal-img" src="" alt="Cesta">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="prevPhoto()">&#8592;</button>
            <button class="nav-btn" onclick="nextPhoto()">&#8594;</button>
        </div>
    </div>

    <script>
        /* --- L√ìGICA DO PROGRAMA --- */
        
        let userName = "";
        let currentBasket = "";
        let currentPhotoIndex = 0;
        
        const chatContent = document.getElementById('chat-content');
        const inputArea = document.getElementById('input-area');
        const userInput = document.getElementById('user-input');

        window.onload = function() {
            addBotMessage("Ol√°, eu sou o Osvaldo da propaganda.");
            setTimeout(() => {
                addBotMessage("Qual o seu nome?");
            }, 1000);
        };

        function addBotMessage(htmlContent) {
            const div = document.createElement('div');
            div.className = 'message bot-msg';
            div.innerHTML = htmlContent; 
            chatContent.appendChild(div);
            scrollToBottom();
            return div; 
        }

        function addUserMessage(text, isButton = false) {
            const div = document.createElement('div');
            div.className = 'message user-msg';
            if(isButton) div.classList.add('ok-button');
            div.textContent = text;
            chatContent.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function processInput() {
            const text = userInput.value.trim();
            if (text === "") return;

            if (!userName) {
                userName = text;
                addUserMessage(userName);
                userInput.value = "";
                inputArea.style.display = 'none';
                
                setTimeout(() => {
                    addBotMessage(`Legal, ${userName}, vou te mandar as nossas cestas para voc√™ conhecer.`);
                    showBasketButtons();
                }, 1000);
            }
        }

        function showBasketButtons() {
            const container = document.createElement('div');
            container.className = 'options-container';

            const cestas = [
                { id: 'grande', label: 'Cesta Grande' },
                { id: 'media', label: 'Cesta M√©dia' },
                { id: 'pequena', label: 'Cesta Pequena' },
                { id: 'mini', label: 'Cesta Mini' },
                { id: 'economica', label: 'Cesta Econ√¥mica' }
            ];

            cestas.forEach(cesta => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = cesta.label;
                btn.onclick = () => openModal(cesta.id);
                container.appendChild(btn);
            });

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot-msg';
            msgDiv.style.width = '100%'; 
            msgDiv.style.background = 'transparent';
            msgDiv.style.padding = '0';
            
            msgDiv.appendChild(container);
            chatContent.appendChild(msgDiv);
            scrollToBottom();

            // Espera 30 segundos
            setTimeout(askForAudioPermission, 30000); 
        }

        let audioAsked = false;

        function askForAudioPermission() {
            if(audioAsked) return;
            audioAsked = true;

            addBotMessage(`${userName}, eu tenho um desconto, vou te mandar um audio, pode ser?`);
            
            setTimeout(() => {
                const btn = addUserMessage("OK, pode mandar", true);
                btn.onclick = function() {
                    this.onclick = null;
                    this.style.opacity = "0.7"; 
                    startAudioSequence();
                };
            }, 500);
        }

        function startAudioSequence() {
            // 1. Mostra "Gravando..."
            const gravandoMsg = addBotMessage("Gravando √°udio...");
            
            // 2. Espera 5 segundos
            setTimeout(() => {
                gravandoMsg.remove(); // Remove o bal√£o de "Gravando..."
                
                // AUDIO 1: (Arquivo audio.mp3 na mesma pasta)
                sendAudioPlayer("audio.mp3", "audio1");

                // 3. Espera 10 segundos
                setTimeout(() => {
                    // AUDIO 2: (Arquivo audio2.mp3 na mesma pasta)
                    sendAudioPlayer("audio2.mp3", "audio2");

                    // 4. Encerramento
                    setTimeout(() => {
                        finalizeChat();
                    }, 10000);

                }, 10000); 

            }, 5000); 
        }

        function sendAudioPlayer(src, id) {
            // Adicionei um texto "Mensagem de voz" para garantir que o bal√£o apare√ßa
            // mesmo se o player der erro.
            const audioHtml = `
                <div>
                    <span class="audio-label">üîä Mensagem de voz:</span>
                    <audio id="${id}" controls autoplay style="width: 100%;">
                        <source src="${src}" type="audio/mpeg">
                        <source src="${src}" type="audio/mp4">
                        Seu navegador n√£o suporta √°udio.
                    </audio>
                </div>
            `;
            const div = addBotMessage(audioHtml);
            
            const player = document.getElementById(id);
            if(player) {
                // Tenta dar play autom√°tico
                player.play().catch(e => {
                    console.log("Autoplay bloqueado. O usu√°rio deve clicar no play.");
                });
                
                // Se der erro ao carregar o arquivo (nome errado, pasta errada)
                player.onerror = function() {
                    console.log("Erro ao carregar √°udio: " + src);
                    // Avisa visualmente se deu erro
                    // div.innerHTML += "<br><small style='color:red'>Erro: arquivo n√£o encontrado</small>";
                }
            }
        }

        function finalizeChat() {
            addBotMessage("Me manda um oi no whatsapp pra salvar meu contato. Obrigado.");
            
            const msgWpp = `Oi, eu sou o ${userName}, vou salvar seu contato. O Osvaldo me garantiu um sab√£o em p√≥ omo a mais na minha pr√≥xima compra. Obrigado`;
            const encodedMsg = encodeURIComponent(msgWpp);
            
            // SEU N√öMERO AQUI
            const numeroWpp = "5565999999999"; 

            const wppBtn = `<a href="https://wa.me/${numeroWpp}?text=${encodedMsg}" class="whatsapp-btn" target="_blank">
                Falar no WhatsApp
            </a>`;

            setTimeout(() => {
                addBotMessage(wppBtn);
            }, 1000);
        }

        // --- L√ìGICA DO SLIDE DE FOTOS ---
        function openModal(cestaId) {
            currentBasket = cestaId;
            currentPhotoIndex = 0;
            updateModalImage();
            document.getElementById('photo-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('photo-modal').style.display = 'none';
        }

        function updateModalImage() {
            const imgElement = document.getElementById('modal-img');
            let suffix = currentPhotoIndex === 0 ? "" : "1";
            imgElement.src = `img/${currentBasket}${suffix}.webp`;
        }

        function nextPhoto() {
            currentPhotoIndex = currentPhotoIndex === 0 ? 1 : 0;
            updateModalImage();
        }

        function prevPhoto() {
            currentPhotoIndex = currentPhotoIndex === 0 ? 1 : 0;
            updateModalImage();
        }

    </script>
</body>
</html>
