<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dona Antonia - Assistente Virtual</title>
    <style>
        /* --- VARIAVEIS E RESET --- */
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --green: #059669;
            --bg-chat: #f5f5f5;
            --white: #ffffff;
            --shadow-card: 0 10px 30px -10px rgba(0,0,0,0.2);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-chat);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            height: 70px; border-bottom: 1px solid #e0e0e0; z-index: 10;
        }
        .brand-area { display: flex; align-items: center; gap: 12px; }
        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); object-fit: cover; }
        .brand-text { font-size: 16px; font-weight: 700; color: #111; line-height: 1.2; }
        
        .header-icons { display: flex; gap: 15px; }
        .icon-btn { color: #000; text-decoration: none; display: flex; align-items: center; }
        .icon-svg { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        /* --- CHAT AREA --- */
        main { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg-row { display: flex; width: 100%; animation: fadeUp 0.3s ease; }
        .msg-row.user { justify-content: flex-end; } /* Alinha √† direita */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.5; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .bot { background: var(--white); color: #333; border-bottom-left-radius: 4px; }
        
        /* Ajuste do bal√£o do usu√°rio */
        .user { 
            background: var(--primary); 
            color: #fff; 
            border-bottom-right-radius: 4px; 
            text-align: left;
            margin-left: auto; /* Garante que n√£o estique */
        }
        
        .sticker { width: 140px; display: block; margin-bottom: 5px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        
        /* Container para stickers lado a lado */
        .stickers-row { display: flex; gap: 10px; justify-content: flex-start; }

        /* --- INPUT --- */
        footer { padding: 15px; background: var(--white); border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; }
        .input-box { background: #f0f2f5; width: 100%; max-width: 600px; padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; font-size: 16px; padding: 8px; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        .btn-action { background: var(--white); border: 1px solid #ddd; color: #000; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; margin-top: 5px; cursor: pointer; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- MODAL SLIDE (CARROSSEL) --- */
        #modal-wrapper {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.90); z-index: 2000;
            backdrop-filter: blur(5px); flex-direction: column;
        }
        
        .modal-header { padding: 20px; display: flex; justify-content: flex-end; }
        .close-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .carousel-container {
            flex: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; 
            gap: 20px; padding: 0 20px 40px 20px; align-items: center;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 88%; /* Card um pouco mais largo */
            max-width: 380px;
            background: #fff;
            border-radius: 24px;
            scroll-snap-align: center;
            box-shadow: var(--shadow-card);
            display: flex; flex-direction: column;
            height: 75vh; /* Altura fixa para permitir scroll interno */
            overflow: hidden;
            position: relative;
        }

        /* Imagem fixa no topo do card */
        .card-img-header {
            flex-shrink: 0; /* N√£o encolhe */
            width: 100%; height: 180px; object-fit: cover; background: #eee;
            border-bottom: 1px solid #eee;
        }

        /* Corpo do card rol√°vel */
        .card-body-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .card-title { font-size: 20px; font-weight: 800; color: #111; margin-bottom: 5px; }
        
        .price-option { display: flex; justify-content: space-between; padding: 12px; background: #f8f9fa; border-radius: 10px; border: 1px solid #eee; align-items: center; }
        .price-val { font-weight: 800; color: var(--green); font-size: 16px; }

        /* Bot√£o para abrir lista (Accordion) */
        .btn-details { background: #fff; border: 1px solid #000; color: #000; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; text-align: center; }
        
        .items-list { 
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #fbfbfb; border-radius: 10px;
        }
        .items-list.open { border: 1px solid #eee; margin-top: 10px; padding: 10px; }
        
        .cat-header { font-size: 12px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin: 10px 0 5px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .item-row { display: flex; font-size: 14px; color: #444; padding: 4px 0; border-bottom: 1px dashed #f0f0f0; }
        .item-qty { font-weight: 700; color: #000; margin-right: 6px; white-space: nowrap; }
        
        .btn-select { 
            background: #000; color: #fff; border: none; padding: 16px; 
            border-radius: 12px; font-weight: bold; width: 100%; 
            margin-top: 20px; cursor: pointer; font-size: 16px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Bot√£o fixo ao rolar? N√£o, est√° dentro do scroll, melhor para UX mobile */
        }

        /* Audio Player */
        .audio-box { background: #dcf8c6; padding: 12px 16px; border-radius: 15px; display: flex; align-items: center; gap: 10px; width: 260px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .play-btn { font-size: 24px; cursor: pointer; color: #075e54; }
    </style>
</head>

                ],
                limpeza: [] // Vazia
            }
        ];

        // --- SISTEMA ---
        const chat = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        const inputFooter = document.getElementById('footer-input');
        let userName = "";
        let basketSelected = false; // Flag para controlar se escolheu

        function scrollChat() {
            setTimeout(() => chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' }), 100);
        }

        async function speak(content, type = 'text', delay = 1200) {
            typing.style.display = 'block';
            scrollChat();
            await new Promise(r => setTimeout(r, delay));
            typing.style.display = 'none';

            const div = document.createElement('div');
            div.className = "msg-row";
            
            if (type === 'sticker') {
                div.innerHTML = `<img src="${content}" class="sticker">`;
            } else if (type === 'dual-sticker') {
                // Duas figurinhas lado a lado
                const [s1, s2] = content;
                div.innerHTML = `<div class="stickers-row"><img src="${s1}" class="sticker"><img src="${s2}" class="sticker"></div>`;
            } else if (type === 'text') {
                let txt = content.replace(new RegExp(userName, 'gi'), `<b>${userName}</b>`);
                div.innerHTML = `<div class="bubble bot">${txt}</div>`;
            } else if (type === 'html') {
                div.innerHTML = `<div class="bubble bot" style="width:100%">${content}</div>`;
            }

            chat.appendChild(div);
            scrollChat();
        }

        // --- FLUXO INICIAL ---
        window.onload = async () => {
            renderCards(); 
            const h = new Date().getHours();
            const saudacao = h < 12 ? "Bom dia" : h < 18 ? "Boa tarde" : "Boa noite";
            
            await speak("ola.webp", "sticker", 600);
            await speak(`${saudacao}! Sou o Osvaldo, assistente da Dona Antonia.`);
            await speak("Qual √© o seu nome?");
        };

        async function handleInput() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            
            input.value = "";
            const uDiv = document.createElement('div');
            uDiv.className = "msg-row user";
            uDiv.innerHTML = `<div class="bubble user">${val}</div>`;
            chat.appendChild(uDiv);
            scrollChat();

            if(!userName) {
                userName = val;
                inputFooter.style.display = 'none';
                await speak("ok.webp", "sticker", 800);
                await speak(`Prazer, ${userName}!`);
                await speak("Veja abaixo as fotos e listas completas das nossas cestas:");
                await speak(`<button class="btn-action" onclick="toggleModal(true)">üì¶ VER CESTAS B√ÅSICAS</button>`, "html");
            }
        }

        // --- RENDERIZAR CARDS NO MODAL ---
        function renderCards() {
            const container = document.getElementById('carousel-mount');
            let html = '';
            
            BASKETS.forEach((b, index) => {
                const pricesHtml = b.prices.map(p => `
                    <div class="price-option">
                        <span style="font-size:12px; color:#555">${p.n}</span>
                        <span class="price-val">${p.v}</span>
                    </div>
                `).join('');

                const alimentosHtml = b.alimentos.map(i => `<div class="item-row"><span class="item-qty">${i.q}</span> <span>de ${i.n}</span></div>`).join('');
                
                let limpezaHtml = '';
                if(b.limpeza.length > 0) {
                    limpezaHtml = `<div class="cat-header">Limpeza e Higiene</div>` + 
                    b.limpeza.map(i => `<div class="item-row"><span class="item-qty">${i.q}</span> <span>de ${i.n}</span></div>`).join('');
                }

                html += `
                <article class="card">
                    <img src="${b.img}" class="card-img-header" alt="${b.name}">
                    <div class="card-body-scroll">
                        <h3 class="card-title">${b.name}</h3>
                        <div>${pricesHtml}</div>
                        
                        <button class="btn-details" onclick="toggleDetails('list-${index}')">
                            üìÑ Ver lista completa dos produtos
                        </button>
                        
                        <div id="list-${index}" class="items-list">
                            <div class="cat-header">Alimentos</div>
                            ${alimentosHtml}
                            ${limpezaHtml}
                        </div>

                        <button class="btn-select" onclick="selectBasket('${b.id}')">
                            TENHO INTERESSE NESTA
                        </button>
                    </div>
                </article>
                `;
            });
            container.innerHTML = html;
        }

        function toggleDetails(id) {
            const el = document.getElementById(id);
            if (el.style.maxHeight) {
                el.style.maxHeight = null;
                el.classList.remove('open');
            } else {
                el.classList.add('open');
                el.style.maxHeight = el.scrollHeight + "px";
            }
        }

        function toggleModal(show) {
            document.getElementById('modal-wrapper').style.display = show ? 'flex' : 'none';
        }

        // --- LOGICA DE FECHAMENTO E SELE√á√ÉO ---
        
        function handleCloseModal() {
            toggleModal(false);
            if (!basketSelected) {
                // Se fechou sem escolher nada, manda o √°udio padr√£o
                sendAudioFlow('audio.mp3', null);
            }
        }

        async function selectBasket(id) {
            basketSelected = true; // Marca que escolheu
            toggleModal(false);
            
            const basket = BASKETS.find(b => b.id === id);
            
            // Simula User
            const uDiv = document.createElement('div');
            uDiv.className = "msg-row user";
            uDiv.innerHTML = `<div class="bubble user">Gostei da ${basket.name}</div>`;
            chat.appendChild(uDiv);
            scrollChat();

            await speak(`√ìtima escolha, ${userName}! A ${basket.name} √© excelente.`);
            
            // Chama fluxo com audio especifico
            sendAudioFlow(basket.audio, basket.name);
        }

        async function sendAudioFlow(audioFile, basketName) {
            await speak("Vou te mandar um √°udio explicando a entrega rapidinho...", "text", 1000);
            
            const audioHTML = `
                <div class="audio-box">
                    <span class="play-btn" onclick="playAudio(this, '${audioFile}')">‚ñ∂</span>
                    <div>
                        <strong style="font-size:13px; display:block">Explica√ß√£o Entrega</strong>
                        <span style="font-size:11px; color:#666">0:30</span>
                    </div>
                    <audio id="main-player"></audio>
                </div>
            `;
            await speak(audioHTML, "html", 800);

            // Sequencia Final com Delays Naturais
            setTimeout(finalSequence, 8000); 
        }

        function playAudio(btn, src) {
            const aud = document.getElementById('main-player');
            if(src) aud.src = src; // Carrega se fornecido
            
            if(aud.paused){ aud.play(); btn.innerText="‚è∏"; }
            else { aud.pause(); btn.innerText="‚ñ∂"; }
        }
