<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Osvaldo Ofertas</title>
    <style>
        /* --- ESTILO VISUAL (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e limpa */
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #phone-container {
            width: 100%;
            max-width: 600px; /* Limita a largura para parecer um app */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cabeçalho */
        header {
            background-color: #008060; /* Verde agradável */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Área do Chat */
        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Permite rolar a tela */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Balões de Mensagem */
        .message {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px; /* Fonte maior para leitura fácil */
            line-height: 1.4;
            max-width: 80%;
            animation: fadeIn 0.5s;
        }

        .bot-msg {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start; /* Alinha à esquerda */
            border-bottom-left-radius: 5px;
        }

        .user-msg {
            background-color: #008060;
            color: white;
            align-self: flex-end; /* Alinha à direita */
            border-bottom-right-radius: 5px;
        }

        /* Área de Entrada (Input) */
        #input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        button.send-btn {
            background-color: #008060;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Botões de Opções (Cestas) */
        .options-container {
            display: flex;
            gap: 10px;
            overflow-x: auto; /* Rolagem horizontal se não couber */
            padding-bottom: 10px;
            width: 100%;
        }

        .option-btn {
            background-color: #fff;
            border: 2px solid #008060;
            color: #008060;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            white-space: nowrap; /* Não quebra linha no texto do botão */
            flex-shrink: 0;
            font-weight: bold;
        }

        .option-btn:hover {
            background-color: #008060;
            color: white;
        }

        /* Modal / Slide de Fotos */
        #photo-modal {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #modal-img {
            max-width: 90%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        .nav-btn {
            background: white;
            border: none;
            font-size: 40px; /* Setas bem grandes */
            padding: 10px 30px;
            border-radius: 10px;
            cursor: pointer;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Player de Audio */
        audio {
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }

        /* Botão do WhatsApp final */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Animação suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div id="phone-container">
        <header>
            Osvaldo da Propaganda
        </header>

        <div id="chat-content">
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Escreva seu nome aqui...">
            <button class="send-btn" onclick="processInput()">Enviar</button>
        </div>
    </div>

    <div id="photo-modal">
        <button class="close-modal" onclick="closeModal()">X Fechar</button>
        <img id="modal-img" src="" alt="Cesta">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="prevPhoto()">&#8592;</button> <button class="nav-btn" onclick="nextPhoto()">&#8594;</button> </div>
    </div>

    <script>
        /* --- LÓGICA DO PROGRAMA (JAVASCRIPT) --- */
        
        let userName = "";
        let currentBasket = ""; // Qual cesta está sendo vista
        let currentPhotoIndex = 0; // 0 ou 1 (são 2 fotos)
        const chatContent = document.getElementById('chat-content');
        const inputArea = document.getElementById('input-area');
        const userInput = document.getElementById('user-input');

        // Passo 1: Iniciar conversa
        window.onload = function() {
            addBotMessage("Olá, eu sou o Osvaldo da propaganda.");
            setTimeout(() => {
                addBotMessage("Qual o seu nome?");
            }, 1000);
        };

        // Função para adicionar mensagem do Robô
        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-msg';
            div.innerHTML = text; // Usa innerHTML para permitir botões dentro da msg
            chatContent.appendChild(div);
            scrollToBottom();
        }

        // Função para adicionar mensagem do Usuário
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-msg';
            div.textContent = text;
            chatContent.appendChild(div);
            scrollToBottom();
        }

        // Rola a tela para a última mensagem
        function scrollToBottom() {
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Processa o que o usuário escreveu
        function processInput() {
            const text = userInput.value.trim();
            if (text === "") return;

            // Se ainda não temos o nome, esse input é o nome
            if (!userName) {
                userName = text;
                addUserMessage(userName);
                userInput.value = "";
                inputArea.style.display = 'none'; // Esconde o teclado para focar nos botões
                
                setTimeout(() => {
                    addBotMessage(`Legal, ${userName}, vou te mandar as nossas cestas para você conhecer.`);
                    showBasketButtons();
                }, 1000);
            }
        }

        // Mostra os 5 botões de cestas
        function showBasketButtons() {
            const container = document.createElement('div');
            container.className = 'options-container';

            const cestas = [
                { id: 'grande', label: 'Cesta Grande' },
                { id: 'media', label: 'Cesta Média' },
                { id: 'pequena', label: 'Cesta Pequena' },
                { id: 'mini', label: 'Cesta Mini' },
                { id: 'economica', label: 'Cesta Econômica' }
            ];

            cestas.forEach(cesta => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = cesta.label;
                btn.onclick = () => openModal(cesta.id);
                container.appendChild(btn);
            });

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot-msg';
            msgDiv.style.width = '100%';
            msgDiv.style.background = 'transparent'; // Remove fundo cinza para os botões ficarem soltos
            msgDiv.style.padding = '0';
            
            msgDiv.appendChild(container);
            chatContent.appendChild(msgDiv);
            scrollToBottom();

            // Agenda o próximo passo (pergunta do áudio) após um tempo
            // Vamos esperar o usuário ver as fotos primeiro? 
            // O pedido diz "Espere alguns segundos e envie". Vamos disparar após 15 segundos ou se ele fechar o modal.
            setTimeout(askForAudioPermission, 8000); 
        }

        let audioAsked = false;

        function askForAudioPermission() {
            if(audioAsked) return; // Não pergunta duas vezes
            audioAsked = true;

            addBotMessage(`${userName}, eu tenho um desconto, vou te mandar um audio, pode ser?`);
            
            // Botão OK
            const btnDiv = document.createElement('div');
            btnDiv.className = 'message user-msg';
            btnDiv.style.cursor = 'pointer';
            btnDiv.textContent = "OK, pode mandar";
            btnDiv.onclick = function() {
                this.onclick = null; // Desativa clique duplo
                sendAudioMessage();
            };
            chatContent.appendChild(btnDiv);
            scrollToBottom();
        }

        function sendAudioMessage() {
            addBotMessage("Enviando áudio...");
            
            setTimeout(() => {
                const audioContainer = document.createElement('div');
                audioContainer.className = 'message bot-msg';
                
                // NOTA: Substitua 'seu_audio.mp3' pelo nome do seu arquivo real na pasta
                const audioHtml = `
                    <audio id="promoAudio" controls autoplay>
                        <source src="audio_promocao.mp3" type="audio/mpeg">
                        Seu celular não suporta este áudio.
                    </audio>
                `;
                audioContainer.innerHTML = audioHtml;
                chatContent.appendChild(audioContainer);
                scrollToBottom();

                // Detectar fim do áudio
                const player = document.getElementById('promoAudio');
                player.onended = function() {
                    finalizeChat();
                };

            }, 1500);
        }

        function finalizeChat() {
            setTimeout(() => {
                addBotMessage("Me manda um oi no whatsapp pra salvar meu contato. Obrigado.");
                
                // Botão WhatsApp
                const msgWpp = `Oi, eu sou o ${userName}, vou salvar seu contato. O Osvaldo me garantiu um sabão em pó omo a mais na minha próxima compra. Obrigado`;
                const encodedMsg = encodeURIComponent(msgWpp);
                const numeroWpp = "5511999999999"; // COLOQUE SEU NÚMERO AQUI

                const wppBtn = `<a href="https://wa.me/${numeroWpp}?text=${encodedMsg}" class="whatsapp-btn" target="_blank">
                    Falar no WhatsApp
                </a>`;

                addBotMessage(wppBtn);
            }, 1000);
        }

        // --- LÓGICA DO SLIDE DE FOTOS (MODAL) ---

        function openModal(cestaId) {
            currentBasket = cestaId;
            currentPhotoIndex = 0; // Começa na primeira foto
            updateModalImage();
            document.getElementById('photo-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('photo-modal').style.display = 'none';
        }

        function updateModalImage() {
            const imgElement = document.getElementById('modal-img');
            // Lógica do nome: se index é 0 -> "grande.webp", se index é 1 -> "grande1.webp"
            let suffix = currentPhotoIndex === 0 ? "" : "1";
            imgElement.src = `img/${currentBasket}${suffix}.webp`;
        }

        function nextPhoto() {
            // Alterna entre 0 e 1
            currentPhotoIndex = currentPhotoIndex === 0 ? 1 : 0;
            updateModalImage();
        }

        function prevPhoto() {
            // Alterna entre 0 e 1
            currentPhotoIndex = currentPhotoIndex === 0 ? 1 : 0;
            updateModalImage();
        }

    </script>
</body>
</html>
