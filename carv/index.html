<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dona Antonia Cestas</title>
    <style>
        /* --- RESET E VARI√ÅVEIS --- */
        :root {
            --primary: #000000; /* Preto Profissional */
            --bg-chat: #ffffff; /* Fundo Branco Limpo */
            --light-gray: #f2f2f2;
            --green-zap: #25d366;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-chat);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CABE√áALHO (TOP BAR) --- */
        header {
            background: #ffffff;
            padding: 10px 20px;
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Separa Logo dos √çcones */
            height: 75px; 
            border-bottom: 1px solid #eee; 
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { width: 48px; height: 48px; border-radius: 50%; border: 1px solid #eee; object-fit: cover; }
        .brand-info h1 { font-size: 16px; font-weight: 800; color: #000; line-height: 1.1; margin: 0; }
        .brand-info p { font-size: 12px; color: #666; margin: 0; }

        /* Bot√µes Topo (Insta/Zap) */
        .header-actions { display: flex; gap: 12px; }
        .icon-btn { 
            width: 38px; height: 38px; 
            border: 1px solid #000; /* Contorno preto discreto */
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            color: #000; text-decoration: none; transition: 0.2s;
        }
        .icon-btn:active { background: #f0f0f0; }
        .icon-svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- √ÅREA DO CHAT --- */
        main { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background-image: radial-gradient(#f1f1f1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 5px; }
        
        /* CORRE√á√ÉO DO BAL√ÉO DO CLIENTE */
        .msg-row.user { 
            justify-content: flex-end; /* Empurra para direita */
        }
        
        .bubble { 
            max-width: 80%; 
            padding: 14px 18px; 
            font-size: 16px; 
            line-height: 1.5; 
            position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .bot-bubble { 
            background: #f2f2f2; 
            color: #000; 
            border-radius: 18px 18px 18px 4px; /* Rabicho na esquerda */
        }

        .user-bubble { 
            background: #000; 
            color: #fff; 
            border-radius: 18px 18px 4px 18px; /* Rabicho na direita */
            text-align: left;
        }
        
        /* Figurinhas */
        .sticker { width: 150px; display: block; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1)); }
        
        /* Figurinhas Lado a Lado */
        .dual-sticker-container { display: flex; gap: 10px; justify-content: flex-start; }
        .sticker-small { width: 110px; } 

        /* --- INPUT (RODAP√â) --- */
        footer { 
            padding: 15px 20px 25px 20px; 
            background: #fff; 
            border-top: 1px solid #eee; 
            z-index: 100;
        }
        .input-wrapper { 
            background: #f5f5f5; 
            border-radius: 30px; 
            padding: 5px 10px 5px 20px; 
            display: flex; align-items: center; 
        }
        .input-wrapper input { flex: 1; border: none; background: transparent; padding: 12px 0; font-size: 16px; outline: none; }
        .send-btn { 
            background: #000; color: #fff; border: none; 
            width: 42px; height: 42px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; margin-left: 10px;
        }

        /* --- BOT√ïES DE A√á√ÉO NO CHAT --- */
        .action-btn {
            background: #fff; border: 1px solid #ddd; color: #000;
            padding: 15px; border-radius: 12px; font-weight: 700; width: 100%;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-top: 5px;
        }

        /* --- MODAL / SLIDE --- */
        #modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 2000; flex-direction: column; backdrop-filter: blur(5px);
        }

        .modal-top { padding: 15px; display: flex; justify-content: flex-end; }
        .close-modal { 
            background: rgba(255,255,255,0.2); border: none; color: #fff; 
            width: 40px; height: 40px; border-radius: 50%; font-size: 22px; cursor: pointer;
        }

        .cards-track {
            flex: 1; display: flex; overflow-x: auto; 
            gap: 20px; padding: 0 25px 40px 25px; 
            scroll-snap-type: x mandatory; align-items: center;
        }
        .cards-track::-webkit-scrollbar { display: none; }

        /* O CARD M√ÅGICO */
        .product-card {
            flex: 0 0 90%; /* Largura quase total */
            max-width: 380px;
            height: 75vh; /* Altura fixa */
            background: #fff;
            border-radius: 25px;
            scroll-snap-align: center;
            overflow: hidden; /* Importante */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Parte FIXA do Card (Imagem) */
        .card-fixed-header {
            flex-shrink: 0; /* N√£o encolhe */
            height: 220px;
            width: 100%;
            background: #f9f9f9;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .card-img { height: 100%; width: 100%; object-fit: cover; }
        .card-title-overlay {
            position: absolute; bottom: 10px; left: 15px;
            background: rgba(255,255,255,0.9); padding: 5px 12px;
            border-radius: 20px; font-weight: 800; font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Parte ROL√ÅVEL do Card (Lista) */
        .card-scrollable-body {
            flex: 1; /* Ocupa o resto do espa√ßo */
            overflow-y: auto; /* Rola s√≥ aqui */
            padding: 20px;
            display: flex; flex-direction: column;
        }

        .price-row { 
            display: flex; justify-content: space-between; 
            padding: 10px; background: #f8f9fa; border: 1px solid #eee; 
            border-radius: 8px; margin-bottom: 5px; font-size: 13px; font-weight: 500;
        }

        .list-section { margin-top: 15px; }
        .list-title { font-size: 12px; font-weight: 800; text-transform: uppercase; color: #2563eb; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 4px;}
        
        .item-line { 
            display: flex; justify-content: space-between; font-size: 14px; 
            padding: 6px 0; border-bottom: 1px dashed #f0f0f0; color: #444; 
        }

        .select-btn {
            margin-top: auto; /* Empurra para o final se sobrar espa√ßo */
            background: #000; color: #fff; border: none;
            padding: 16px; border-radius: 12px; font-weight: 700;
            width: 100%; font-size: 16px; margin-top: 20px; cursor: pointer;
        }

        /* Player de Audio */
        .audio-container { background: #e9fcdb; padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 12px; width: 250px; }
        .play-icon { font-size: 24px; cursor: pointer; color: #000; }
        
        /* Indicador de Digitando */
        #typing { font-size: 13px; color: #888; padding: 0 20px 10px; font-style: italic; display: none; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="logo.webp" alt="Logo">
            <div class="brand-info">
                <h1>Dona Antonia</h1>
                <p>Assistente Virtual</p>
            </div>
        </div>
        <div class="header-actions">
            <a href="https://instagram.com" target="_blank" class="icon-btn">
                <svg class="icon-svg" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
            <a href="https://wa.me/5565999999999" target="_blank" class="icon-btn">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            </a>
        </div>
    </header>

    <main id="chat">
        </main>
    <div id="typing">Osvaldo est√° digitando...</div>

    <footer id="input-area">
        <div class="input-wrapper">
            <input type="text" id="msg-input" placeholder="Digite seu nome...">
            <button class="send-btn" onclick="userSend()">‚û§</button>
        </div>
    </footer>

    <div id="modal-overlay">
        <div class="modal-top">
            <button class="close-modal" onclick="closeModal()">‚úï</button>
        </div>
        <div class="cards-track" id="cards-container">
            </div>
        <div style="text-align:center; color:white; padding:10px; font-size:12px; opacity:0.8">Arraste para o lado ‚Æï</div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DOS PRODUTOS
        const BASKETS = [
            {
                id: 'grande',
                name: 'Cesta Grande',
                img: 'cestagrande.webp',
                audio: 'audiogrande.mp3',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 380'}, {n: 'Arroz Koblenz', v: 'R$ 390'}],
                list: [
                    {cat: 'Alimentos', items: [
                        {q:'4un', n:'Arroz 5kg'}, {q:'3un', n:'A√ß√∫car Cristal 2kg'}, {q:'4un', n:'√ìleo Soja 900ml'},
                        {q:'4un', n:'Feij√£o 1kg'}, {q:'1un', n:'Caf√© 500g'}, {q:'3un', n:'Espaguetes'},
                        {q:'12un', n:'Ovos'}, {q:'1un', n:'Trigo 1kg'}, {q:'1un', n:'Sal 1kg'},
                        {q:'2un', n:'Molho Tomate'}, {q:'2un', n:'Bolacha Recheada'}, {q:'2un', n:'Miojo'}
                    ]},
                    {cat: 'Limpeza e Higiene', items: [
                        {q:'1un', n:'Sab√£o Barra c/5'}, {q:'2un', n:'Creme Dental'}, {q:'2un', n:'Papel Higi√™nico'},
                        {q:'1un', n:'Amaciante 2L'}, {q:'1un', n:'Desinfetante'}, {q:'1un', n:'Sab√£o P√≥'},
                        {q:'2un', n:'Detergente'}, {q:'1un', n:'Qboa 1L'}, {q:'4un', n:'Sabonete'}
                    ]}
                ]
            },
            {
                id: 'media',
                name: 'Cesta M√©dia',
                img: 'cestamedia.webp',
                audio: 'audiomedia.mp3',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 320'}, {n: 'Arroz Koblenz', v: 'R$ 325'}],
                list: [
                    {cat: 'Alimentos', items: [
                        {q:'3un', n:'Arroz 5kg'}, {q:'2un', n:'A√ß√∫car 2kg'}, {q:'3un', n:'√ìleo'},
                        {q:'3un', n:'Feij√£o'}, {q:'1un', n:'Caf√© 500g'}, {q:'12un', n:'Ovos'},
                        {q:'2un', n:'Espaguete'}, {q:'2un', n:'Bolacha'}, {q:'2un', n:'Miojo'}
                    ]},
                    {cat: 'Limpeza', items: [
                        {q:'1un', n:'Sab√£o Barra'}, {q:'2un', n:'Creme Dental'}, {q:'1un', n:'Sab√£o P√≥'}
                    ]}
                ]
            },
            {
                id: 'pequena',
                name: 'Cesta Pequena',
                img: 'cestapequena.webp',
                audio: 'audiopequena.mp3',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 215'}, {n: 'Arroz Koblenz', v: 'R$ 220'}],
                list: [
                    {cat: 'Alimentos', items: [
                        {q:'2un', n:'Arroz 5kg'}, {q:'1un', n:'A√ß√∫car'}, {q:'2un', n:'√ìleo'},
                        {q:'2un', n:'Feij√£o'}, {q:'1un', n:'Caf√©'}, {q:'12un', n:'Ovos'}
                    ]}
                ]
            },
            {
                id: 'mini',
                name: 'Cesta Mini',
                img: 'cestamini.webp',
                audio: 'audiomini.mp3',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 165'}, {n: 'Arroz Koblenz', v: 'R$ 170'}],
                list: [
                    {cat: 'Alimentos', items: [{q:'1un', n:'Arroz 5kg'}, {q:'1un', n:'A√ß√∫car'}, {q:'1un', n:'Caf√©'}]}
                ]
            },
            {
                id: 'economica',
                name: 'Cesta Econ√¥mica',
                img: 'cestaeconomica.webp',
                audio: 'audioeconomica.mp3',
                prices: [{n: 'Pre√ßo √önico', v: 'R$ 85'}],
                list: [
                    {cat: 'Alimentos', items: [{q:'1un', n:'Arroz Bonini'}, {q:'1un', n:'A√ß√∫car'}, {q:'1un', n:'Feij√£o'}]}
                ]
            }
        ];

        // VARI√ÅVEIS DE ESTADO
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        const inputArea = document.getElementById('input-area');
        let userName = "";
        let hasSelectedBasket = false;

        // SCROLL AUTOMATICO
        function scrollChat() {
            setTimeout(() => { chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' }); }, 100);
        }

        // FUN√á√ÉO DE MENSAGENS
        async function speak(content, type='text', delay=1000) {
            typing.style.display = 'block';
            scrollChat();
            await new Promise(r => setTimeout(r, delay));
            typing.style.display = 'none';

            const row = document.createElement('div');
            row.className = 'msg-row';
            
            let html = '';
            
            if (type === 'sticker') {
                html = `<img src="${content}" class="sticker">`;
            } 
            else if (type === 'dual-sticker') {
                html = `<div class="dual-sticker-container">
                            <img src="${content[0]}" class="sticker sticker-small">
                            <img src="${content[1]}" class="sticker sticker-small">
                        </div>`;
            }
            else if (type === 'text') {
                let txt = content.replace(new RegExp(userName, 'gi'), `<b>${userName}</b>`);
                html = `<div class="bubble bot-bubble">${txt}</div>`;
            }
            else if (type === 'html') {
                html = `<div class="bubble bot-bubble" style="width:100%">${content}</div>`;
            }

            row.innerHTML = html;
            chat.appendChild(row);
            scrollChat();
        }

        // INICIO
        window.onload = async () => {
            renderCards();
            const h = new Date().getHours();
            const saudacao = h < 12 ? "Bom dia" : h < 18 ? "Boa tarde" : "Boa noite";
            await speak("ola.webp", "sticker", 500);
            await speak(`${saudacao}! Sou o Osvaldo, da Dona Antonia.`);
            await speak("Qual √© o seu nome?");
        };

        // INPUT DO USUARIO
        async function userSend() {
            const inp = document.getElementById('msg-input');
            const val = inp.value.trim();
            if(!val) return;
            
            inp.value = "";
            const row = document.createElement('div');
            row.className = "msg-row user"; // Classe corrigida para direita
            row.innerHTML = `<div class="bubble user-bubble">${val}</div>`;
            chat.appendChild(row);
            scrollChat();

            if(!userName) {
                userName = val;
                inputArea.style.display = 'none';
                await speak("ok.webp", "sticker", 800);
                await speak(`Prazer, ${userName}!`);
                await speak(`Toque no bot√£o abaixo para ver as fotos e listas.`);
                await speak(`<button class="action-btn" onclick="openModal()">üì¶ VER CESTAS B√ÅSICAS</button>`, "html");
            }
        }

        // RENDERIZA√á√ÉO DOS CARDS
        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = BASKETS.map(b => {
                const prices = b.prices.map(p => `
                    <div class="price-row"><span>${p.n}</span><span style="font-weight:800; color:#059669">${p.v}</span></div>
                `).join('');

                const lists = b.list.map(l => `
                    <div class="list-section">
                        <div class="list-title">${l.cat}</div>
                        ${l.items.map(i => `<div class="item-line"><span style="font-weight:700; color:#000">${i.q}</span> ${i.n}</div>`).join('')}
                    </div>
                `).join('');

                return `
                <div class="product-card">
                    <div class="card-fixed-header">
                        <img src="${b.img}" class="card-img">
                        <div class="card-title-overlay">${b.name}</div>
                    </div>
                    <div class="card-scrollable-body">
                        ${prices}
                        ${lists}
                        <button class="select-btn" onclick="selectBasket('${b.id}')">TENHO INTERESSE</button>
                    </div>
                </div>`;
            }).join('');
        }

        // CONTROLE DO MODAL
        function openModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            if(!hasSelectedBasket) {
                // Se fechou sem escolher, manda audio padrao
                triggerAudioSequence('audio.mp3');
            }
        }

        async function selectBasket(id) {
            hasSelectedBasket = true;
            document.getElementById('modal-overlay').style.display = 'none';
            
            const basket = BASKETS.find(b => b.id === id);
            
            // Simula bal√£o do usuario
            const row = document.createElement('div');
            row.className = "msg-row user";
            row.innerHTML = `<div class="bubble user-bubble">Gostei da ${basket.name}</div>`;
            chat.appendChild(row);
            scrollChat();

            await speak(`√ìtima escolha! A ${basket.name} √© muito boa.`);
            triggerAudioSequence(basket.audio);
        }

        // SEQUENCIA DE AUDIO E FINAL
        async function triggerAudioSequence(audioFile) {
            await speak("Vou te mandar um √°udio rapidinho sobre a entrega...", "text", 1000);
            
            const audioHtml = `
                <div class="audio-container">
                    <span class="play-icon" onclick="playAudio(this, '${audioFile}')">‚ñ∂</span>
                    <div>
                        <strong style="font-size:13px; display:block">Dona Antonia</strong>
                        <span style="font-size:11px; color:#666">0:30</span>
                    </div>
                    <audio id="main-player"></audio>
                </div>`;
            
            await speak(audioHtml, "html", 500);

            // GATILHOS FINAIS
            setTimeout(async () => {
                await speak(`Na sua pr√≥xima compra vou te mandar **1 caf√© de brinde**! ‚òï`, "text");
                
                // Figurinhas LADO A LADO
                await speak(["cafe.webp", "obrigado.webp"], "dual-sticker", 1000);
                
                await speak("Me chame no WhatsApp para confirmar o endere√ßo:", "text", 1200);

                const btnZap = `<button class="action-btn" style="background:#25d366; color:white; border:none" 
                onclick="window.open('https://wa.me/5565999999999?text=Ol√°, vim pelo site e quero meu caf√© de brinde!', '_blank')">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.59 15.36 3.45 16.86L2.05 22L7.3 20.62C8.75 21.41 10.38 21.83 12.04 21.83C17.5 21.83 21.95 17.38 21.95 11.92C21.95 9.27 20.92 6.78 19.05 4.91C17.18 3.05 14.69 2 12.04 2Z"></path></svg>
                CHAMAR NO WHATSAPP</button>`;
                
                await speak(btnZap, "html", 500);

            }, 8000); // 8 segundos para ouvir o audio
        }

        function playAudio(btn, src) {
            const player = document.getElementById('main-player');
            if(src) player.src = src;
            if(player.paused) { player.play(); btn.innerText = "‚è∏"; }
            else { player.pause(); btn.innerText = "‚ñ∂"; }
        }
    </script>
</body>
</html>
