<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dona Antonia - Assistente Virtual</title>
    <style>
        /* --- VARIAVEIS E RESET --- */
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --green: #059669;
            --bg-chat: #f5f5f5;
            --white: #ffffff;
            --shadow-card: 0 10px 30px -10px rgba(0,0,0,0.15);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-chat);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex; align-items: center; gap: 15px;
            height: 70px; border-bottom: 1px solid #eee; z-index: 10;
        }
        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); object-fit: cover; }
        .brand-text { font-size: 16px; font-weight: 700; color: #111; line-height: 1.2; }

        /* --- CHAT AREA --- */
        main { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg-row { display: flex; width: 100%; animation: fadeUp 0.3s ease; }
        .msg-row.user { justify-content: flex-end; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.5; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .bot { background: var(--white); color: #333; border-bottom-left-radius: 4px; }
        .user { background: var(--primary); color: #fff; border-bottom-right-radius: 4px; }
        
        .sticker { width: 140px; display: block; margin-bottom: 5px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }

        /* --- INPUT --- */
        footer { padding: 15px; background: var(--white); border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; }
        .input-box { background: #f0f2f5; width: 100%; max-width: 600px; padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; font-size: 16px; padding: 8px; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        .btn-action { background: var(--white); border: 1px solid #ddd; color: #000; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; margin-top: 5px; cursor: pointer; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- MODAL SLIDE (CARROSSEL) --- */
        #modal-wrapper {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            backdrop-filter: blur(5px); flex-direction: column;
        }
        
        .modal-header { padding: 20px; display: flex; justify-content: flex-end; }
        .close-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }

        .carousel-container {
            flex: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; 
            gap: 20px; padding: 0 20px 40px 20px; align-items: center;
        }
        .carousel-container::-webkit-scrollbar { display: none; } /* Esconder scrollbar */

        .card {
            flex: 0 0 85%; /* Largura do card */
            max-width: 350px;
            background: #fff;
            border-radius: 24px;
            scroll-snap-align: center;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            display: flex; flex-direction: column;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .card-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-body { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .card-title { font-size: 20px; font-weight: 800; color: #111; }
        
        .price-option { display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; border-radius: 10px; margin-bottom: 5px; border: 1px solid #eee; }
        .price-val { font-weight: 800; color: var(--green); }

        .btn-details { background: transparent; border: 1px solid #ccc; color: #555; padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 5px; transition: 0.3s; }
        .btn-details:hover { background: #f0f0f0; border-color: #bbb; }
        
        .btn-select { background: #000; color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; font-size: 16px; }

        /* Lista Expansiva (Accordion) */
        .items-list { 
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #fbfbfb; border-radius: 10px;
        }
        .items-list.open { border: 1px solid #eee; margin-top: 10px; padding: 15px; }
        
        .item-row { display: flex; justify-content: space-between; font-size: 13px; color: #444; padding: 6px 0; border-bottom: 1px dashed #eee; }
        .item-qty { font-weight: 700; color: var(--accent); background: #eff6ff; padding: 2px 6px; border-radius: 4px; }
        
        /* Audio Player */
        .audio-box { background: #f0f0f0; padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 10px; width: 260px; }
        .play-btn { font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <img src="logo.webp" class="logo" alt="Logo">
        <div class="brand-text">Dona Antonia<br>Cestas B√°sicas</div>
    </header>

    <main id="chat-window"></main>
    <div style="padding: 0 20px 10px; font-size:12px; color:#888; display:none;" id="typing">Osvaldo est√° digitando...</div>

    <footer id="footer-input">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Digite seu nome...">
            <button class="btn-send" onclick="handleInput()">‚û§</button>
        </div>
    </footer>

    <div id="modal-wrapper">
        <div class="modal-header">
            <button class="close-btn" onclick="toggleModal(false)">‚úï</button>
        </div>
        <div class="carousel-container" id="carousel-mount">
            </div>
        <div style="text-align: center; color: white; padding: 10px; font-size: 14px; opacity: 0.8;">
            Deslize para o lado ‚Æï
        </div>
    </div>

    <script>
        // --- DADOS REAIS DO ARQUIVO ANEXADO ---
        // Extra√≠dos de index (14).html
        const BASKETS = [
            {
                id: 'grande',
                name: 'Cesta Grande',
                img: 'cestagrande.webp',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 380'}, {n: 'Arroz Koblenz', v: 'R$ 390'}],
                items: [
                    {q:4, n:'Arroz 5kg'}, {q:3, n:'A√ß√∫car 2kg'}, {q:4, n:'√ìleo 900ml'}, {q:4, n:'Feij√£o 1kg'},
                    {q:1, n:'Caf√© 500g'}, {q:3, n:'Espaguetes'}, {q:12, n:'Ovos'}, {q:1, n:'Trigo 1kg'},
                    {q:1, n:'Sal 1kg'}, {q:2, n:'Molho Tomate'}, {q:2, n:'Bolacha Recheada'}, {q:11, n:'Itens de Limpeza (Kit Completo)'}
                ]
            },
            {
                id: 'media',
                name: 'Cesta M√©dia',
                img: 'cestamedia.webp',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 320'}, {n: 'Arroz Koblenz', v: 'R$ 325'}],
                items: [
                    {q:3, n:'Arroz 5kg'}, {q:2, n:'A√ß√∫car 2kg'}, {q:3, n:'√ìleo 900ml'}, {q:3, n:'Feij√£o 1kg'},
                    {q:1, n:'Caf√© 500g'}, {q:12, n:'Ovos'}, {q:2, n:'Espaguete'}, {q:1, n:'Trigo 1kg'},
                    {q:2, n:'Bolacha Recheada'}, {q:2, n:'Miojo'}, {q:11, n:'Itens de Limpeza (Kit Completo)'}
                ]
            },
            {
                id: 'pequena',
                name: 'Cesta Pequena',
                img: 'cestapequena.webp',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 215'}, {n: 'Arroz Koblenz', v: 'R$ 220'}],
                items: [
                    {q:2, n:'Arroz 5kg'}, {q:1, n:'A√ß√∫car 2kg'}, {q:2, n:'√ìleo 900ml'}, {q:2, n:'Feij√£o 1kg'},
                    {q:1, n:'Caf√© 250g'}, {q:12, n:'Ovos'}, {q:1, n:'Espaguete'}, {q:1, n:'Trigo 1kg'},
                    {q:2, n:'Bolacha'}, {q:11, n:'Itens de Limpeza (Kit Completo)'}
                ]
            },
            {
                id: 'mini',
                name: 'Cesta Mini',
                img: 'cestamini.webp',
                prices: [{n: 'Arroz Tio Alvino', v: 'R$ 165'}, {n: 'Arroz Koblenz', v: 'R$ 170'}],
                items: [
                    {q:1, n:'Arroz 5kg'}, {q:1, n:'A√ß√∫car 2kg'}, {q:2, n:'√ìleo 900ml'}, {q:2, n:'Feij√£o 1kg'},
                    {q:1, n:'Caf√© 250g'}, {q:1, n:'Espaguete'}, {q:1, n:'Bolacha'}, {q:11, n:'Itens de Limpeza (Kit Completo)'}
                ]
            },
            {
                id: 'economica',
                name: 'Cesta Econ√¥mica',
                img: 'cestaeconomica.webp',
                prices: [{n: 'Pre√ßo √önico', v: 'R$ 85'}],
                items: [
                    {q:1, n:'Arroz Tio Bonini'}, {q:1, n:'A√ß√∫car 2kg'}, {q:1, n:'√ìleo'}, {q:1, n:'Feij√£o'},
                    {q:1, n:'Caf√© 250g'}, {q:1, n:'Macarr√£o'}, {q:1, n:'Trigo'}, {q:1, n:'Farinha Mandioca'},
                    {q:0, n:'Sem Limpeza'}
                ]
            }
        ];

        // --- SISTEMA DE CHAT ---
        const chat = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        const inputFooter = document.getElementById('footer-input');
        let userName = "";

        // Scroll Suave
        function scrollChat() {
            setTimeout(() => chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' }), 100);
        }

        async function speak(content, type = 'text', delay = 1200) {
            typing.style.display = 'block';
            scrollChat();
            await new Promise(r => setTimeout(r, delay));
            typing.style.display = 'none';

            const div = document.createElement('div');
            div.className = "msg-row";
            
            if (type === 'sticker') {
                div.innerHTML = `<img src="${content}" class="sticker">`;
            } else if (type === 'text') {
                let txt = content.replace(new RegExp(userName, 'gi'), `<b>${userName}</b>`);
                div.innerHTML = `<div class="bubble bot">${txt}</div>`;
            } else if (type === 'html') {
                div.innerHTML = `<div class="bubble bot" style="width:100%">${content}</div>`;
            }

            chat.appendChild(div);
            scrollChat();
        }

        // --- L√ìGICA DE INICIALIZA√á√ÉO ---
        window.onload = async () => {
            renderCards(); // Prepara o slide
            const h = new Date().getHours();
            const saudacao = h < 12 ? "Bom dia" : h < 18 ? "Boa tarde" : "Boa noite";
            
            await speak("ola.webp", "sticker", 600);
            await speak(`${saudacao}! Sou o Osvaldo, assistente da Dona Antonia.`);
            await speak("Qual √© o seu nome?");
        };

        async function handleInput() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            
            // User Msg
            input.value = "";
            const uDiv = document.createElement('div');
            uDiv.className = "msg-row user";
            uDiv.innerHTML = `<div class="bubble user">${val}</div>`;
            chat.appendChild(uDiv);
            scrollChat();

            if(!userName) {
                userName = val;
                inputFooter.style.display = 'none'; // Some com o teclado
                await speak("ok.webp", "sticker", 800);
                await speak(`Prazer, ${userName}!`);
                await speak("Toque no bot√£o abaixo para ver as fotos e pre√ßos das cestas:");
                await speak(`<button class="btn-action" onclick="toggleModal(true)">üì¶ VER CESTAS B√ÅSICAS</button>`, "html");
            }
        }

        // --- L√ìGICA DO SLIDE (CARDS) ---
        function renderCards() {
            const container = document.getElementById('carousel-mount');
            let html = '';
            
            BASKETS.forEach((b, index) => {
                const pricesHtml = b.prices.map(p => `
                    <div class="price-option">
                        <span style="font-size:12px; color:#555">${p.n}</span>
                        <span class="price-val">${p.v}</span>
                    </div>
                `).join('');

                const itemsHtml = b.items.map(i => `
                    <div class="item-row">
                        <span>${i.n}</span>
                        <span class="item-qty">${i.q}x</span>
                    </div>
                `).join('');

                html += `
                <article class="card">
                    <img src="${b.img}" class="card-img" alt="${b.name}">
                    <div class="card-body">
                        <h3 class="card-title">${b.name}</h3>
                        <div>${pricesHtml}</div>
                        
                        <button class="btn-details" onclick="toggleDetails('list-${index}')">
                            üìÑ Ver lista de produtos ‚ñº
                        </button>
                        <div id="list-${index}" class="items-list">
                            ${itemsHtml}
                        </div>

                        <button class="btn-select" onclick="selectBasket('${b.name}')">
                            TENHO INTERESSE NESTA
                        </button>
                    </div>
                </article>
                `;
            });
            container.innerHTML = html;
        }

        function toggleDetails(id) {
            const el = document.getElementById(id);
            if (el.style.maxHeight) {
                el.style.maxHeight = null;
                el.classList.remove('open');
            } else {
                el.classList.add('open');
                el.style.maxHeight = el.scrollHeight + "px";
            }
        }

        function toggleModal(show) {
            document.getElementById('modal-wrapper').style.display = show ? 'flex' : 'none';
        }

        // --- P√ìS SELE√á√ÉO ---
        async function selectBasket(basketName) {
            toggleModal(false);
            
            // Simula usu√°rio falando
            const uDiv = document.createElement('div');
            uDiv.className = "msg-row user";
            uDiv.innerHTML = `<div class="bubble user">Gostei da ${basketName}</div>`;
            chat.appendChild(uDiv);
            scrollChat();

            await speak(`√ìtima escolha, ${userName}! A ${basketName} sai muito.`);
            
            // Audio Flow
            setTimeout(async () => {
                await speak("Posso te mandar um √°udio rapidinho explicando como funciona a entrega?");
                await speak(`<button class="btn-action" onclick="sendAudio()" id="btn-audio">üîä Sim, pode mandar</button>`, "html");
            }, 1000);
        }

        async function sendAudio() {
            document.getElementById('btn-audio').style.display = 'none';
            await speak("Gravando...", "text", 1000);
            
            const audioHTML = `
                <div class="audio-box">
                    <span class="play-btn" onclick="playAudio(this)">‚ñ∂</span>
                    <div>
                        <strong style="font-size:13px; display:block">Explica√ß√£o Dona Antonia</strong>
                        <span style="font-size:11px; color:#666">0:30</span>
                    </div>
                    <audio id="player" src="audio.mp3"></audio>
                </div>
            `;
            await speak(audioHTML, "html");

            setTimeout(finalStep, 8000);
        }

        function playAudio(btn) {
            const aud = document.getElementById('player');
            if(aud.paused){ aud.play(); btn.innerText="‚è∏"; }
            else { aud.pause(); btn.innerText="‚ñ∂"; }
        }

        async function finalStep() {
            await speak("cafe.webp", "sticker", 800);
            await speak("Me chame no WhatsApp para confirmar o endere√ßo.");
            await speak("Vou deixar separado **1 Caf√© de Brinde** no seu pedido! ‚òï");
            
            const wppBtn = `
            <button class="btn-action" style="background:#25d366; color:white; border:none" 
            onclick="window.open('https://wa.me/5565998150975?text=Ol√°, vim pelo site e quero meu caf√© de brinde!', '_blank')">
                CHAMAR NO WHATSAPP
            </button>`;
            
            await speak(wppBtn, "html");
            await speak("obrigado.webp", "sticker", 1000);
        }
    </script>
</body>
</html>
