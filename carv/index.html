<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dona Antonia</title>
    <style>
        /* Estilo base e cores do WhatsApp */
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Top Bar */
        .top-bar { background-color: #075e54; color: white; padding: 12px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .top-bar img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; border: 1px solid #fff; }
        .top-bar .info { display: flex; flex-direction: column; }
        .top-bar .name { font-weight: bold; font-size: 18px; }
        .top-bar .status { font-size: 13px; opacity: 0.9; }

        /* √Årea do Chat */
        #chat-window { flex: 1; padding: 20px 15px; overflow-y: auto; scroll-behavior: smooth; display: flex; flex-direction: column; gap: 12px; }
        
        /* Bal√µes de Mensagem (Fonte Maior) */
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 12px; font-size: 17px; line-height: 1.5; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .bot { background-color: #ffffff; align-self: flex-start; border-top-left-radius: 0; color: #333; }
        .user { background-color: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; color: #333; }

        /* Digitando */
        #typing { font-size: 14px; color: #666; padding: 0 20px 10px; display: none; font-weight: 500; }

        /* Input */
        .input-area { background: #f0f0f0; padding: 15px; display: flex; align-items: center; gap: 10px; }
        .input-area input { flex: 1; border: none; padding: 15px; border-radius: 30px; outline: none; font-size: 16px; }
        .btn-send { background: #075e54; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; font-size: 22px; }

        /* Slide */
        #modal-slide { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
        .slide-img { max-width: 90%; max-height: 65vh; border-radius: 15px; }
        .slide-controls { margin-top: 30px; display: flex; gap: 20px; }
        .btn-slide { background: white; border: none; padding: 15px 30px; font-weight: bold; border-radius: 30px; font-size: 16px; cursor: pointer; }
        .btn-close { position: absolute; top: 30px; right: 30px; background: #ff4444; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Player √Åudio */
        .wp-audio { display: flex; align-items: center; gap: 12px; background: #dcf8c6; padding: 12px; border-radius: 10px; width: 250px; }
        .play-icon { font-size: 28px; cursor: pointer; }
        
        .sticker { width: 130px; border-radius: 8px; }
        .btn-link { background: #25d366; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 8px; width: 100%; }
        b { color: #000; } /* Garante que o negrito se destaque */
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="logo.webp" alt="Logo">
        <div class="info">
            <span class="name">Dona Antonia Cestas B√°sicas</span>
            <span class="status" id="status-text">Online</span>
        </div>
    </div>

    <div id="chat-window"></div>
    <div id="typing">Osvaldo est√° digitando...</div>

    <div class="input-area" id="input-container">
        <input type="text" id="user-input" placeholder="Digite seu nome aqui...">
        <button class="btn-send" onclick="handleUserInput()">‚û§</button>
    </div>

    <div id="modal-slide">
        <button class="btn-close" onclick="toggleSlide(false)">FECHAR X</button>
        <img id="current-slide-img" class="slide-img" src="cesta1.webp">
        <div class="slide-controls">
            <button class="btn-slide" onclick="changeSlide(-1)">‚óÄ VOLTAR</button>
            <button class="btn-slide" onclick="changeSlide(1)">PR√ìXIMA ‚ñ∂</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const statusText = document.getElementById('status-text');
        const typingIndicator = document.getElementById('typing');
        let userName = "";
        let currentCesta = 1;

        // Fun√ß√£o para adicionar mensagens com efeito humano
        async function speak(content, isSticker = false, delay = 1500) {
            statusText.innerText = "Digitando...";
            typingIndicator.style.display = "block";
            scrollChat();
            
            await new Promise(res => setTimeout(res, delay));
            
            typingIndicator.style.display = "none";
            statusText.innerText = "Online";
            
            const div = document.createElement('div');
            div.className = "msg bot";
            
            if (isSticker) {
                div.innerHTML = `<img src="${content}" class="sticker">`;
            } else {
                // Aplica negrito ao nome do cliente se ele existir no texto
                let text = content;
                if(userName) {
                    const regex = new RegExp(userName, "gi");
                    text = text.replace(regex, `<b>${userName}</b>`);
                }
                div.innerHTML = text;
            }
            
            chatWindow.appendChild(div);
            scrollChat();
        }

        function scrollChat() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // In√≠cio autom√°tico
        window.onload = async () => {
            const hora = new Date().getHours();
            const saudacao = hora < 12 ? "Bom dia" : hora < 18 ? "Boa tarde" : "Boa noite";
            
            await speak("ola.webp", true, 800);
            await speak(`${saudacao}! Me chamo Osvaldo.`);
            await speak("Qual √© o seu nome, por favor?");
        };

        // Recebe o nome do cliente
        async function handleUserInput() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;

            userName = input.value.trim();
            document.getElementById('input-container').style.display = "none";

            const userDiv = document.createElement('div');
            userDiv.className = "msg user";
            userDiv.innerHTML = `<b>${userName}</b>`;
            chatWindow.appendChild(userDiv);
            scrollChat();

            await speak(`Prazer em te conhecer, ${userName}! ok.webp`, true, 1000);
            await speak(`${userName}, vou te mandar as fotos e as listas de produtos das nossas cestas agora. Pode ser?`);
            await speak(`<button class="btn-link" onclick="toggleSlide(true)">üì¶ VER CESTAS B√ÅSICAS</button>`, false, 800);

            setTimeout(askForAudio, 10000);
        }

        function toggleSlide(show) {
            document.getElementById('modal-slide').style.display = show ? "flex" : "none";
        }

        function changeSlide(dir) {
            currentCesta += dir;
            if (currentCesta < 1) currentCesta = 5; // Supondo 5 imagens
            if (currentCesta > 5) currentCesta = 1;
            document.getElementById('current-slide-img').src = `cesta${currentCesta}.webp`;
        }

        async function askForAudio() {
            await speak(`${userName}, posso te enviar um √°udio de 30 segundinhos explicando como funciona a compra das cestas?`, false, 1500);
            
            setTimeout(async () => {
                const audioHTML = `
                    <div class="wp-audio">
                        <span class="play-icon" onclick="playAudio(this)">‚ñ∂Ô∏è</span>
                        <div style="flex:1;">
                            <span style="font-size:13px; display:block;">Mensagem de voz</span>
                            <div style="height:4px; background:rgba(0,0,0,0.1); width:100%; border-radius:2px; margin-top:5px;"></div>
                        </div>
                        <audio id="audio-file" src="audio.mp3"></audio>
                    </div>
                `;
                await speak(audioHTML, false, 500);
                setTimeout(finalStep, 10000);
            }, 2000);
        }

        function playAudio(btn) {
            const audio = document.getElementById('audio-file');
            if (audio.paused) {
                audio.play();
                btn.innerText = "‚è∏Ô∏è";
            } else {
                audio.pause();
                btn.innerText = "‚ñ∂Ô∏è";
            }
        }

        async function finalStep() {
            await speak("obrigado.webp", true, 1000);
            await speak(`${userName}, me mande um oi no WhatsApp para salvar nosso contato.`);
            await speak(`Na sua pr√≥xima compra vou te mandar um caf√© de brinde! ‚òï`);
            await speak(`<button class="btn-link" style="background:#25d366" onclick="window.open('https://wa.me/5511999999999')">üü¢ CHAMAR NO WHATSAPP</button>`, false, 500);
        }
    </script>
</body>
</html>
