<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes</title>
    <!-- Importando Tailwind CSS para estilo rápido e moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones para visual -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Importando o arquivo de clientes (Deve estar na mesma pasta) -->
    <script src="clientes.js"></script>
    <style>
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-6">

    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        
        <!-- Cabeçalho -->
        <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Gerenciador de Clientes</h1>
                <p class="text-blue-100 text-sm">Clique nos títulos da tabela para ordenar a lista.</p>
                
                <!-- Área do Contador -->
                <div class="mt-2 bg-blue-700 bg-opacity-50 inline-block px-3 py-1 rounded-lg">
                    <p id="info-contagem" class="text-sm font-semibold text-white">
                        Carregando contagem...
                    </p>
                </div>
            </div>
            <i data-lucide="users" class="w-8 h-8"></i>
        </div>

        <!-- Barra de Busca -->
        <div class="bg-gray-50 p-4 border-b border-gray-200 flex items-center gap-3">
            <div class="relative w-full max-w-md">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                </div>
                <input type="text" 
                       id="campoBusca" 
                       oninput="renderizarTabela()" 
                       class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" 
                       placeholder="Buscar por nome ou telefone...">
            </div>
            <span class="text-sm text-gray-500">Digite para filtrar automaticamente</span>
        </div>

        <!-- Área da Tabela -->
        <div class="p-4 overflow-x-auto h-[600px] overflow-y-auto">
            <table class="w-full text-left border-collapse">
                <thead class="sticky top-0 bg-white shadow-sm z-10">
                    <tr class="text-sm text-gray-500 border-b-2 border-gray-200">
                        <th class="p-3 w-10 text-center">
                            <input type="checkbox" id="selectAll" class="rounded text-blue-600 focus:ring-blue-500 cursor-pointer" onclick="alternarTodos()">
                        </th>
                        <!-- Cabeçalhos Ordenáveis -->
                        <th class="p-3 sortable-header group" onclick="ordenar('nome')">
                            <div class="flex items-center gap-1">
                                Nome <i data-lucide="arrow-up-down" class="w-3 h-3 text-gray-400 group-hover:text-blue-600"></i>
                            </div>
                        </th>
                        <th class="p-3">Telefone</th>
                        <th class="p-3 w-10 text-center">Zap</th>
                        
                        <th class="p-3 sortable-header group" onclick="ordenar('cidade')">
                            <div class="flex items-center gap-1">
                                Cidade <i data-lucide="arrow-up-down" class="w-3 h-3 text-gray-400 group-hover:text-blue-600"></i>
                            </div>
                        </th>
                        
                        <th class="p-3 sortable-header group" onclick="ordenar('bairro')">
                            <div class="flex items-center gap-1">
                                Bairro <i data-lucide="arrow-up-down" class="w-3 h-3 text-gray-400 group-hover:text-blue-600"></i>
                            </div>
                        </th>
                        
                        <th class="p-3 text-center sortable-header group" onclick="ordenar('status')">
                            <div class="flex items-center justify-center gap-1">
                                Status <i data-lucide="arrow-up-down" class="w-3 h-3 text-gray-400 group-hover:text-blue-600"></i>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes" class="text-sm divide-y divide-gray-100">
                    <!-- As linhas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Rodapé com Botões -->
        <div class="bg-gray-50 p-4 flex justify-end items-center gap-3 border-t border-gray-200">
            <!-- Botão de Alternar Seleção -->
            <button onclick="acaoBotaoAlternar()" class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-sm transition flex items-center gap-2">
                <i data-lucide="check-square" class="w-4 h-4"></i>
                Marcar/Desmarcar Todos
            </button>

            <button onclick="baixarLista()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow transition flex items-center gap-2">
                <i data-lucide="download" class="w-4 h-4"></i>
                Baixar Lista (.txt)
            </button>
        </div>
    </div>

    <script>
        // Variáveis de controle de ordenação
        let colunaAtual = '';
        let ordemAscendente = true;

        // --- PARTE 2: RENDERIZAÇÃO (Mostrar na tela) ---
        function renderizarTabela() {
            // Verifica se a lista foi carregada corretamente
            if (typeof clientes === 'undefined') {
                alert("Erro: O arquivo 'clientes.js' não foi encontrado.");
                return;
            }

            const tbody = document.getElementById('tabela-clientes');
            tbody.innerHTML = ''; // Limpa a tabela

            // Captura o texto da busca
            const inputBusca = document.getElementById('campoBusca');
            const termoBusca = inputBusca ? inputBusca.value.toLowerCase() : '';

            // ATUALIZAÇÃO DOS CONTADORES
            const totalCadastros = clientes.length;
            const totalSelecionados = clientes.filter(c => c.selecionado).length;
            
            const elementoContador = document.getElementById('info-contagem');
            if (elementoContador) {
                elementoContador.innerHTML = `Total: <strong>${totalCadastros}</strong> | Selecionados: <strong>${totalSelecionados}</strong>`;
            }

            // Loop principal
            clientes.forEach((cliente, index) => {
                
                // Lógica de Filtro
                if (termoBusca) {
                    const nome = cliente.nome ? cliente.nome.toLowerCase() : '';
                    const telefone = cliente.telefone ? cliente.telefone.toString() : '';
                    
                    if (!nome.includes(termoBusca) && !telefone.includes(termoBusca)) {
                        return; 
                    }
                }

                // Criação da linha
                const tr = document.createElement('tr');
                const isSelecionado = cliente.selecionado === true;
                
                tr.className = isSelecionado 
                    ? "bg-blue-100 transition" 
                    : "hover:bg-blue-50 transition";

                const apenasNumeros = cliente.telefone ? cliente.telefone.replace(/\D/g, '') : '';
                const linkZap = apenasNumeros ? `https://wa.me/55${apenasNumeros}` : '#';
                const cidade = cliente.cidade ? cliente.cidade : '-';
                const bairro = cliente.bairro ? cliente.bairro : '-';
                const telefoneVisual = cliente.telefone ? cliente.telefone : '-';
                
                const textoStatus = isSelecionado ? "Participando" : "Não participando";
                const classeStatus = isSelecionado 
                    ? "bg-green-100 text-green-700 py-1 px-2 rounded text-xs font-semibold tag-status"
                    : "bg-gray-100 text-gray-600 py-1 px-2 rounded text-xs font-semibold tag-status";

                tr.innerHTML = `
                    <td class="p-3 text-center">
                        <input type="checkbox" 
                               class="checkbox-participante w-5 h-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer" 
                               data-index="${index}"
                               ${isSelecionado ? 'checked' : ''}
                               onchange="alternarStatusCliente(${index})">
                    </td>
                    <td class="p-3 font-medium text-gray-900 capitalize">${cliente.nome.toLowerCase()}</td>
                    <td class="p-3 text-gray-500">${telefoneVisual}</td>
                    
                    <td class="p-3 text-center">
                        ${apenasNumeros ? `
                        <a href="${linkZap}" target="_blank" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 hover:bg-green-500 hover:text-white transition" title="Enviar WhatsApp">
                            <i data-lucide="message-circle" class="w-5 h-5"></i>
                        </a>` : `<span class="text-gray-300">-</span>`}
                    </td>

                    <td class="p-3 text-gray-700 capitalize">${cidade}</td>
                    <td class="p-3 text-gray-500 capitalize">${bairro}</td>
                    <td class="p-3 text-center">
                        <span class="${classeStatus}">${textoStatus}</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            lucide.createIcons(); 
            atualizarCheckboxMestre(); 
        }

        // --- FUNÇÕES DE LÓGICA ---

        function alternarStatusCliente(index) {
            clientes[index].selecionado = !clientes[index].selecionado;
            renderizarTabela(); 
        }

        function ordenar(criterio) {
            if (colunaAtual === criterio) {
                ordemAscendente = !ordemAscendente;
            } else {
                colunaAtual = criterio;
                ordemAscendente = true; 
            }

            clientes.sort((a, b) => {
                let valorA, valorB;
                if (criterio === 'status') {
                    valorA = a.selecionado ? 1 : 0;
                    valorB = b.selecionado ? 1 : 0;
                } else {
                    valorA = a[criterio] ? a[criterio].toString().toLowerCase() : '';
                    valorB = b[criterio] ? b[criterio].toString().toLowerCase() : '';
                }
                if (valorA < valorB) return ordemAscendente ? -1 : 1;
                if (valorA > valorB) return ordemAscendente ? 1 : -1;
                return 0;
            });
            renderizarTabela();
        }

        function alternarTodos() {
            const masterCheckbox = document.getElementById('selectAll');
            const novoEstado = masterCheckbox.checked;
            clientes.forEach(cliente => {
                cliente.selecionado = novoEstado;
            });
            renderizarTabela();
        }

        function acaoBotaoAlternar() {
            const todosMarcados = clientes.every(c => c.selecionado);
            const novoEstado = !todosMarcados;
            clientes.forEach(cliente => {
                cliente.selecionado = novoEstado;
            });
            renderizarTabela();
        }

        function atualizarCheckboxMestre() {
            const masterCheckbox = document.getElementById('selectAll');
            if(clientes.length > 0) {
                masterCheckbox.checked = clientes.every(c => c.selecionado);
            } else {
                masterCheckbox.checked = false;
            }
        }

        // --- EXPORTAÇÃO (ATUALIZADA) ---
        function baixarLista() {
            // Cria uma cópia da lista apenas com os selecionados
            let selecionados = clientes.filter(c => c.selecionado);
            
            if (selecionados.length === 0) {
                alert("Por favor, selecione pelo menos um cliente para participar.");
                return;
            }

            // 1. ORDENAÇÃO ALFABÉTICA
            // Forçamos a ordem A-Z pelo nome antes de exportar
            selecionados.sort((a, b) => {
                const nomeA = a.nome ? a.nome.toLowerCase() : '';
                const nomeB = b.nome ? b.nome.toLowerCase() : '';
                return nomeA.localeCompare(nomeB); // localeCompare é bom para acentos
            });

            // Função auxiliar para capitalizar (Ex: "JOAO SILVA" -> "Joao Silva")
            function formatarNomeBonito(texto) {
                if (!texto) return '';
                // 1. Converte tudo para minúsculas
                // 2. Divide em palavras
                // 3. Coloca a primeira letra de cada palavra em maiúscula
                return texto.toLowerCase().split(' ').map(palavra => {
                    return palavra.charAt(0).toUpperCase() + palavra.slice(1);
                }).join(' ');
            }

            let conteudoTexto = "";
            conteudoTexto += "NOME | TELEFONE | CIDADE | BAIRRO\n";
            conteudoTexto += "---------------------------------------------------\n";

            selecionados.forEach(cliente => {
                // 2. APLICA A FORMATAÇÃO
                const nomeFormatado = formatarNomeBonito(cliente.nome);
                const cidadeFormatada = cliente.cidade ? formatarNomeBonito(cliente.cidade) : '-';
                const bairroFormatado = cliente.bairro ? formatarNomeBonito(cliente.bairro) : '-';
                
                conteudoTexto += `${nomeFormatado} | ${cliente.telefone} | ${cidadeFormatada} | ${bairroFormatado}\n`;
            });

            const blob = new Blob([conteudoTexto], { type: "text/plain" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            
            a.href = url;
            a.download = "lista_participantes_selecionados.txt";
            a.click();
            
            window.URL.revokeObjectURL(url);
        }

        // Inicializa
        renderizarTabela();
    </script>
</body>
</html>
