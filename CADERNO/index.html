<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Pro Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .modal { display:none; align-items:center; justify-content:center; position:fixed; inset:0; background:rgba(15, 23, 42, 0.75); z-index:100; backdrop-filter: blur(4px); }
        .active { display:flex !important; }
        .btn-transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-transition:active { transform: scale(0.95); }
        input:focus, select:focus, textarea:focus { outline: none; ring: 2px; ring-color: #3b82f6; border-color: #3b82f6; }
        @media print { .no-print { display: none; } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-10">

    <header class="bg-blue-600 text-white shadow-lg no-print sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-2xl">üì¶</span>
                <h1 class="text-xl font-bold tracking-tight">Estoque<span class="font-light">Pr√°tico</span></h1>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="hidden md:block text-right mr-2">
                    <p id="clock" class="text-xs font-medium opacity-80 uppercase tracking-widest"></p>
                </div>
                <button onclick="db('exp')" class="bg-white/10 hover:bg-white/20 btn-transition px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 border border-white/20">
                    üì• Backup
                </button>
                <label class="bg-white text-blue-600 hover:bg-slate-100 btn-transition px-4 py-2 rounded-lg text-sm font-bold cursor-pointer shadow-sm">
                    üì§ Importar
                    <input type="file" class="hidden" onchange="db('imp', event)">
                </label>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-6 space-y-6 no-print">
        
        <nav class="flex bg-slate-200/50 p-1.5 rounded-xl w-fit mx-auto md:mx-0">
            <button onclick="tab('p')" id="tp" class="py-2.5 px-6 rounded-lg font-bold text-sm btn-transition bg-white text-blue-600 shadow-sm">
                Produtos
            </button>
            <button onclick="tab('o')" id="to" class="py-2.5 px-6 rounded-lg font-bold text-sm btn-transition text-slate-600">
                Pedidos
            </button>
        </nav>

        <section id="sp" class="space-y-6 animate-in fade-in duration-500">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold flex items-center gap-2 text-slate-800">
                        <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                        Cadastro de Produto
                    </h2>
                    <button onclick="reset()" class="text-xs font-semibold text-blue-600 hover:text-blue-800 bg-blue-50 px-3 py-1.5 rounded-full transition">Limpar</button>
                </div>
                
                <form id="f" class="grid grid-cols-1 md:grid-cols-12 gap-5" onsubmit="saveP(event)">
                    <input type="hidden" id="idx" value="-1">
                    <div class="md:col-span-6">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Nome Completo</label>
                        <input type="text" id="n" placeholder="Ex: Cerveja Lata 350ml" required class="w-full border-slate-200 border-2 p-3.5 rounded-xl bg-slate-50 focus:bg-white transition-all">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">C√≥digo ID</label>
                        <input type="text" id="c" readonly class="w-full bg-slate-100 border-slate-200 border-2 p-3.5 rounded-xl font-mono text-blue-600 font-bold">
                    </div>
                    <div class="md:col-span-3 flex items-center gap-4 pt-4 md:pt-0">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" id="ik" class="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm font-semibold text-slate-700 group-hover:text-blue-600 transition">Kit</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" id="it" class="w-5 h-5 rounded border-slate-300 text-orange-600 focus:ring-orange-500">
                            <span class="text-sm font-semibold text-orange-700 group-hover:text-orange-600 transition">Temp.</span>
                        </label>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Pre√ßo Custo</label>
                        <div class="relative"><span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span><input type="number" step="0.01" id="ct" placeholder="0,00" required class="w-full border-slate-200 border-2 p-3.5 pl-11 rounded-xl bg-slate-50 focus:bg-white transition-all"></div>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Pre√ßo Venda</label>
                        <div class="relative"><span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span><input type="number" step="0.01" id="vd" placeholder="0,00" required class="w-full border-slate-200 border-2 p-3.5 pl-11 rounded-xl bg-slate-50 focus:bg-white transition-all"></div>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Qtd em Estoque</label>
                        <input type="number" id="st" placeholder="0" required class="w-full border-slate-200 border-2 p-3.5 rounded-xl bg-slate-50 focus:bg-white transition-all">
                    </div>
                    <div class="md:col-span-3">
                        <button type="submit" id="sb" class="w-full h-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-md hover:shadow-lg btn-transition flex items-center justify-center gap-2">Salvar Produto</button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 bg-slate-50/80 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">Invent√°rio Geral</h3>
                    <div id="p-count" class="text-xs font-bold bg-slate-200 text-slate-600 px-3 py-1 rounded-full uppercase tracking-tighter">0 Produtos</div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black">
                                <th class="p-4">C√≥d</th><th class="p-4">Descri√ß√£o</th><th class="p-4">Status</th><th class="p-4 text-right">Venda</th><th class="p-4 text-center">Estoque</th><th class="p-4 text-center">Gest√£o</th>
                            </tr>
                        </thead>
                        <tbody id="tb" class="divide-y divide-slate-100 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="so" class="hidden space-y-6 animate-in slide-in-from-bottom-4 duration-500">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                
                <div class="lg:col-span-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold flex items-center gap-2 text-slate-800">
                            <span class="w-2 h-6 bg-green-500 rounded-full"></span>
                            Novo Pedido
                        </h2>
                        <div class="bg-blue-50 text-blue-700 font-mono font-black px-4 py-2 rounded-xl text-lg border border-blue-100">
                            #<span id="on">00</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <div class="md:col-span-8">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Buscar Produto</label>
                            <select id="os" class="w-full border-slate-200 border-2 p-3.5 rounded-xl bg-slate-50 focus:bg-white h-[54px]"></select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Qtd</label>
                            <input type="number" id="oq" value="1" min="1" class="w-full border-slate-200 border-2 p-3.5 rounded-xl bg-slate-50 focus:bg-white text-center font-bold h-[54px]">
                        </div>
                        <div class="md:col-span-2 flex items-end">
                            <button onclick="addO()" class="w-full bg-green-500 hover:bg-green-600 text-white font-black h-[54px] rounded-xl shadow-sm btn-transition text-xl">+</button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Observa√ß√µes do Pedido</label>
                        <textarea id="o-obs" rows="2" placeholder="Ex: Entrega priorit√°ria, cuidado com fr√°gil..." class="w-full border-slate-200 border-2 p-3 rounded-xl bg-slate-50 focus:bg-white transition-all text-sm"></textarea>
                    </div>

                    <div class="mt-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Itens no Carrinho</label>
                        <div class="border-2 border-slate-100 rounded-2xl min-h-[150px] max-h-[300px] overflow-y-auto bg-slate-50/30" id="ol">
                            <p class="text-center text-slate-400 py-10 italic">Nenhum item adicionado...</p>
                        </div>
                    </div>

                    <div class="mt-6 flex flex-col md:flex-row gap-4 items-center justify-between bg-slate-900 p-6 rounded-2xl text-white">
                        <div>
                            <p class="text-xs uppercase font-bold text-slate-400">Total a Pagar</p>
                            <h3 class="text-3xl font-black text-white" id="ov">R$ 0,00</h3>
                        </div>
                        <button onclick="finO()" class="w-full md:w-auto bg-blue-500 hover:bg-blue-400 text-white font-black px-10 py-4 rounded-xl shadow-lg btn-transition text-lg uppercase tracking-tight">Finalizar Pedido</button>
                    </div>
                </div>

                <div class="lg:col-span-4 space-y-4">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-center border-b pb-3 mb-4">
                            <h3 class="font-bold text-slate-800 flex items-center gap-2">üïí Hist√≥rico</h3>
                            <button onclick="exportSelected()" class="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase hover:bg-blue-100 btn-transition">Exportar Sele√ß√£o</button>
                        </div>
                        <div id="oh" class="space-y-3 max-h-[600px] overflow-y-auto pr-1"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="km" class="modal">
        <div class="bg-white p-6 rounded-3xl w-full max-w-lg shadow-2xl mx-4">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h3 class="text-xl font-black text-slate-800">Compor Kit</h3>
                <button onclick="closeK()" class="text-slate-400 hover:text-slate-600 p-2">‚úï</button>
            </div>
            <div id="kl" class="space-y-2 max-h-[40vh] overflow-y-auto pr-2"></div>
            <button onclick="closeK()" class="w-full bg-slate-900 text-white mt-6 py-4 rounded-2xl font-black btn-transition shadow-lg">Confirmar Composi√ß√£o</button>
        </div>
    </div>

    <script>
        let ps = [], ords = [], curK = [], curO = [];
        const $ = i => document.getElementById(i);

        window.onload = () => {
            try {
                const sp = localStorage.getItem('p'), so = localStorage.getItem('o');
                if(sp) ps = JSON.parse(sp); if(so) ords = JSON.parse(so);
            } catch(e) { console.error("Erro no DB"); }
            setInterval(() => { const now = new Date(); $('clock').innerText = now.toLocaleDateString('pt-BR') + " ‚Ä¢ " + now.toLocaleTimeString('pt-BR'); checkExp(); }, 1000);
            updC(); render(); renderOH();
        };

        const updC = () => { if($('idx').value == -1) $('c').value = String(ps.reduce((m, p) => Math.max(m, parseInt(p.code) || 0), 0) + 1).padStart(4, '0'); };
        
        const tab = t => { 
            $('sp').classList.toggle('hidden', t=='o'); $('so').classList.toggle('hidden', t=='p'); 
            const activeClass = "py-2.5 px-6 rounded-lg font-bold text-sm btn-transition bg-white text-blue-600 shadow-sm";
            const inactiveClass = "py-2.5 px-6 rounded-lg font-bold text-sm btn-transition text-slate-600";
            $('tp').className = t=='p' ? activeClass : inactiveClass;
            $('to').className = t=='o' ? activeClass : inactiveClass;
            if(t=='o') { updOS(); renderOH(); }
            updC();
        };

        const saveP = e => {
            e.preventDefault();
            const i = parseInt($('idx').value), k = $('ik').checked, d = {
                name: $('n').value, code: $('c').value, cost: parseFloat($('ct').value), sale: parseFloat($('vd').value), 
                stock: parseInt($('st').value), isK: k, isT: $('it').checked, first: i>-1?ps[i].first:null, comps: k?[...curK]:[]
            };
            if(k && !d.comps.length) return openK();
            if(i == -1) { if(k && !sub(d.comps, d.stock)) return; ps.push(d); } else ps[i] = d;
            save(); reset(); render();
        };

        const sub = (cs, q) => {
            for(let c of cs) { const p = ps.find(x=>x.code==c.code); if(!p || p.stock < c.qty*q) { alert('Estoque insuficiente: '+c.code); return 0; } }
            cs.forEach(c => ps.find(x=>x.code==c.code).stock -= c.qty*q); return 1;
        };

        const reset = () => { $('f').reset(); $('idx').value = -1; $('sb').innerText = 'Salvar Produto'; curK = []; updC(); };
        const save = () => { localStorage.setItem('p', JSON.stringify(ps)); localStorage.setItem('o', JSON.stringify(ords)); };

        const render = () => {
            $('tb').innerHTML = ps.length ? ps.map((p, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 font-mono font-bold text-blue-600">#${p.code}</td>
                    <td class="p-4 font-semibold text-slate-700">${p.name}</td>
                    <td class="p-4"><div class="flex flex-wrap gap-1">${p.isK?'<span class="bg-purple-100 text-purple-700 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Kit</span>':''} ${p.isT?(p.first?'<span class="bg-red-100 text-red-700 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Expirando</span>':'<span class="bg-orange-100 text-orange-700 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Temp</span>'):''} ${!p.isK && !p.isT?'<span class="bg-green-100 text-green-700 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Padr√£o</span>':''}</div></td>
                    <td class="p-4 text-right font-black text-slate-900">R$ ${p.sale.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                    <td class="p-4 text-center"><span class="inline-block px-3 py-1 rounded-lg font-black ${p.stock<5?'bg-red-50 text-red-600':'bg-slate-100 text-slate-700'}">${p.stock}</span></td>
                    <td class="p-4 text-center"><div class="flex justify-center gap-1"><button onclick="editP(${i})" class="p-2 hover:bg-blue-50 rounded-lg">‚úèÔ∏è</button><button onclick="dupP(${i})" class="p-2 hover:bg-green-50 rounded-lg">üìÇ</button><button onclick="delP(${i})" class="p-2 hover:bg-red-50 rounded-lg">üóëÔ∏è</button></div></td>
                </tr>`).join('') : `<tr><td colspan="6" class="p-10 text-center text-slate-400 font-medium italic">Nenhum produto cadastrado</td></tr>`;
            $('p-count').innerText = `${ps.length} Produtos`;
            $('on').innerText = getON();
        };

        const dupP = i => {
            const next = String(ps.reduce((m, x) => Math.max(m, parseInt(x.code) || 0), 0) + 1).padStart(4, '0');
            const p = {...ps[i], code: next, name: ps[i].name + ' (C√≥pia)', first: null};
            ps.push(p); save(); render();
        };

        const editP = i => {
            const p = ps[i]; $('idx').value = i; $('n').value = p.name; $('c').value = p.code; $('ct').value = p.cost;
            $('vd').value = p.sale; $('st').value = p.stock; $('ik').checked = p.isK; $('it').checked = p.isT;
            curK = p.isK ? [...p.comps] : []; $('sb').innerText = 'Atualizar'; if(p.isK) openK();
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        const delP = i => { if(confirm('Excluir este produto?')) { ps.splice(i,1); save(); render(); } };

        const openK = () => {
            const av = ps.filter(p => !p.isK && p.code != $('c').value);
            $('kl').innerHTML = av.map(p => {
                const s = curK.find(c=>c.code==p.code);
                return `<div class="flex justify-between items-center p-3 bg-slate-50 border border-slate-200 rounded-xl">
                    <div class="flex flex-col"><span class="font-bold text-slate-700 truncate max-w-[200px]">${p.name}</span><span class="text-[10px] font-mono text-slate-400">#${p.code}</span></div>
                    <input type="number" min="0" value="${s?s.qty:0}" onchange="updK('${p.code}',this.value)" class="w-16 border-2 border-slate-200 p-2 rounded-lg text-center font-bold">
                </div>`;
            }).join('');
            $('km').classList.add('active');
        };

        const updK = (c, q) => { const i = curK.findIndex(x=>x.code==c); const val = parseInt(q) || 0; if(val>0) { if(i>-1) curK[i].qty=val; else curK.push({code:c, qty:val}); } else if(i>-1) curK.splice(i,1); };
        const closeK = () => $('km').classList.remove('active');

        const updOS = () => { $('os').innerHTML = ps.length ? ps.map(p => `<option value="${p.code}">${p.name} (Disp: ${p.stock})</option>`).join('') : '<option value="">Sem produtos</option>'; };
        const getON = () => { const t = new Date().toLocaleDateString('pt-BR'); return String(ords.filter(o=>o.date==t).length + 1).padStart(2,'0'); };

        const addO = () => {
            const p = ps.find(x=>x.code==$('os').value), q = parseInt($('oq').value) || 1;
            if(!p || p.stock < q) return alert('Estoque insuficiente!');
            const ex = curO.find(x=>x.code==p.code); if(ex) ex.qty += q; else curO.push({code:p.code, name:p.name, price:p.sale, qty:q, isK:p.isK, comps:p.comps});
            renderO();
        };

        const renderO = () => {
            let t = 0; if(!curO.length) { $('ol').innerHTML = '<p class="text-center text-slate-400 py-10 italic">Nenhum item adicionado...</p>'; $('ov').innerText = 'R$ 0,00'; return; }
            $('ol').innerHTML = curO.map((i,x) => {
                t += i.price*i.qty; return `<div class="p-3 border-b border-slate-100 flex justify-between items-center bg-white">
                    <div class="leading-tight"><b class="text-slate-800">${i.qty}x ${i.name}</b><br><span class="text-[10px] text-slate-400 font-black">UNID: R$${i.price.toFixed(2)}</span></div>
                    <div class="flex items-center gap-3"><b class="text-slate-900 font-mono">R$${(i.price*i.qty).toFixed(2)}</b><button onclick="curO.splice(${x},1);renderO()" class="p-2 text-red-300 hover:text-red-500 transition-all">‚úï</button></div>
                </div>`;
            }).join('');
            $('ov').innerText = 'R$ ' + t.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        };

        const finO = () => {
            if(!curO.length) return alert('Carrinho vazio!');
            const obs = $('o-obs').value;
            curO.forEach(i => { const p = ps.find(x=>x.code==i.code); p.stock -= i.qty; if(p.isT && !p.first) p.first = Date.now(); });
            const n = { id: Date.now(), code: getON(), date: new Date().toLocaleDateString('pt-BR'), time: new Date().toLocaleTimeString('pt-BR'), items: [...curO], total: curO.reduce((a,b)=>a+(b.price*b.qty),0), obs: obs };
            ords.push(n); curO = []; $('o-obs').value = ''; save(); render(); renderO(); renderOH(); prt(n);
        };

        const renderOH = () => {
            const t = new Date().toLocaleDateString('pt-BR');
            const filtered = ords.filter(o=>o.date==t).reverse();
            $('oh').innerHTML = filtered.length ? filtered.map(o => `
                <div class="p-4 bg-slate-50 border border-slate-200 rounded-xl flex items-center gap-3 shadow-sm group">
                    <input type="checkbox" class="order-select w-5 h-5 rounded border-slate-300 text-blue-600" data-id="${o.id}">
                    <div class="flex-1 flex flex-col">
                        <span class="text-[10px] text-slate-400 font-black uppercase">${o.time}</span>
                        <span class="font-black text-slate-800">#${o.code}</span>
                        ${o.obs ? `<span class="text-[9px] text-orange-600 font-bold truncate max-w-[120px] italic">${o.obs}</span>` : ''}
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-blue-600 font-black text-sm">R$ ${o.total.toFixed(2)}</span>
                        <button onclick="prtByObj('${o.id}')" class="bg-white border p-2 rounded-lg text-xs">üñ®Ô∏è</button>
                    </div>
                </div>`).join('') : '<p class="text-center text-slate-400 text-xs py-4">Sem pedidos hoje.</p>';
        };

        const exportSelected = () => {
            const checks = document.querySelectorAll('.order-select:checked');
            if(!checks.length) return alert("Selecione ao menos um pedido no hist√≥rico!");
            const ids = Array.from(checks).map(c => parseInt(c.dataset.id));
            const selectedOrds = ords.filter(o => ids.includes(o.id));
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(selectedOrds));
            const dl = document.createElement('a'); dl.href = dataStr; dl.download = `pedidos_selecionados_${new Date().toISOString().slice(0,10)}.json`; dl.click();
        };

        const prtByObj = id => { const o = ords.find(x => x.id == id); if(o) prt(o); };

        const prt = o => {
            const w = window.open('', '', 'width=900,height=600');
            const itemsHtml = o.items.map(i => {
                let kits = '';
                if(i.isK && i.comps) kits = i.comps.map(c => { 
                    const p = ps.find(x=>x.code==c.code); 
                    return `<div class="kit-item-font">- [${c.code}] ${p?p.name:''} (${c.qty*i.qty})</div>`; 
                }).join('');
                return `<div style="margin-bottom:4mm"><div class="item-font b">${i.qty}x ${i.name}</div>${kits}</div>`;
            }).join('');
            w.document.write(`<html><head><style>
                body{width:76mm;font-family:monospace;font-size:14px;margin:0;padding:0 3mm;line-height:1.1;color:#000}
                .c{text-align:center} .b{font-weight:bold} .r{text-align:right} .s{border-top:2px dashed #000;margin:3mm 0}
                .huge{font-size:36px; display:block; margin:2mm 0; line-height:1} 
                .item-font{font-size:26px; line-height:1.1; margin-bottom:1mm}
                .kit-item-font{font-size:24px; line-height:1.2; margin-bottom:1.5mm; font-weight:bold; padding-left:1mm}
                .obs-font{font-size:16px; line-height:1.2; border:2px solid #000; padding:2mm; margin-top:2mm; font-weight:bold}
            </style></head><body>
                <div class="c b" style="font-size:16px">SEPARA√á√ÉO DE PEDIDO</div>
                <div class="c">${o.date} ${o.time}</div>
                <div class="c b huge">#${o.code}</div>
                ${o.obs ? `<div class="c b obs-font">OBS: ${o.obs}</div>` : ''}
                <div class="s"></div>
                ${itemsHtml}
                <div class="s"></div>
                <div class="c b" style="font-size:20px">TOTAL: ${o.items.length} ITENS</div>
                <script>setTimeout(()=>{window.print();window.close()},600)<\/script>
            </body></html>`);
            w.document.close();
        };

        const checkExp = () => {
            const n = Date.now(), e = 24*3600*1000;
            const len = ps.length;
            ps = ps.filter(p => !(p.isT && p.first && (n-p.first >= e)));
            if(ps.length !== len) { save(); render(); updOS(); }
        };

        const db = (a, e) => {
            if(a=='exp') {
                const dl = document.createElement('a'); dl.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ps, ords}));
                dl.download = `backup_estoque_${new Date().toISOString().slice(0,10)}.json`; dl.click();
            } else {
                const r = new FileReader(); r.onload = x => { 
                    try { const d = JSON.parse(x.target.result); ps = d.ps||[]; ords = d.ords||[]; save(); render(); renderOH(); tab('p'); alert("Importado!"); } 
                    catch(err) { alert("Erro!"); }
                }; r.readAsText(e.target.files[0]);
            }
        };
    </script>
