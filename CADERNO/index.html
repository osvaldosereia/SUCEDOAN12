<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMAS | Logística Local-First v9.0</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root { font-family: 'Inter', sans-serif; }
        
        .scrollbar-thin::-webkit-scrollbar { width: 5px; height: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .input-field {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: #f8fafc;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-field:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .btn-base {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.625rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary { background-color: #0f172a; color: white; }
        .btn-primary:hover { background-color: #1e293b; transform: translateY(-1px); }
        
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-item-active { background-color: #1e293b; color: #38bdf8; border-right: 4px solid #38bdf8; }

        /* Estilo Planilha */
        .spreadsheet {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .spreadsheet th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
            text-align: left;
            padding: 12px 16px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0;
        }
        .spreadsheet td {
            padding: 10px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            color: #334155;
            vertical-align: middle;
        }
        .spreadsheet tr:hover td {
            background-color: #f1f5f9;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "zod": "https://esm.sh/zod@3.22.4"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { z } from 'zod';
        import { 
          ShoppingCart, Package, Truck, Database, HeartHandshake, 
          Settings, Download, Upload, Menu, X, Search, Bell, 
          DollarSign, Clock, AlertTriangle, Users, Trash2, Plus, 
          Minus, CheckCircle, Edit2, ArrowUp, ArrowDown, MessageCircle, 
          MapPin, Printer, Smartphone, Box, ClipboardList, Wallet, Ban
        } from 'lucide-react';

        /**
         * SCHEMAS DE DADOS (ZOD)
         */
        const ClientSchema = z.object({
            id: z.string(),
            name: z.string().min(1, "Nome obrigatório"),
            code: z.string().optional().or(z.literal('')),
            phone: z.string().optional().or(z.literal('')),
            address: z.string().optional().or(z.literal('')),
            city: z.string().optional().or(z.literal('')),
            district: z.string().optional().or(z.literal('')),
            region: z.string().optional().or(z.literal('')),
            mapLink: z.string().optional().or(z.literal('')),
            obs: z.string().optional().or(z.literal(''))
        }).passthrough();

        /**
         * HOOK DE PERSISTÊNCIA
         */
        const useStickyState = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        };

        const generateId = () => Math.random().toString(36).substring(2, 11).toUpperCase();
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        /**
         * COMPONENTE PRINCIPAL (APP)
         */
        function App() {
            const [clients, setClients] = useStickyState('db_clients_v3', []);
            const [products, setProducts] = useStickyState('db_products_v3', []);
            const [sales, setSales] = useStickyState('db_sales_v3', []);
            const [companyPhone, setCompanyPhone] = useStickyState('db_config_phone', '65998150975');
            
            const [activeTab, setActiveTab] = useState('pos');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [saleToEdit, setSaleToEdit] = useState(null);

            // Aba 'expedition' removida conforme solicitado
            const menuItems = [
                { id: 'pos', label: 'Venda (PDV)', icon: <ShoppingCart size={20}/> },
                { id: 'logistics', label: 'Logística de Rota', icon: <Truck size={20}/> },
                { id: 'crm', label: 'Cadastros Base', icon: <Database size={20}/> },
                { id: 'fidelidade', label: 'Pós-Venda', icon: <HeartHandshake size={20}/> }
            ];

            const renderView = () => {
                switch(activeTab) {
                    case 'pos': return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} editData={saleToEdit} clearEdit={() => setSaleToEdit(null)} />;
                    case 'logistics': return <LogisticsView sales={sales} setSales={setSales} clients={clients} companyPhone={companyPhone} />;
                    case 'crm': return <CRMView clients={clients} setClients={setClients} products={products} setProducts={setProducts} />;
                    case 'fidelidade': return <PostSaleView sales={sales} clients={clients} />;
                    default: return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} editData={saleToEdit} clearEdit={() => setSaleToEdit(null)} />;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className={`${isSidebarOpen ? 'w-72' : 'w-20'} bg-slate-900 text-slate-300 transition-all duration-300 flex flex-col z-50`}>
                        <div className="h-20 flex items-center px-6 border-b border-slate-800 shrink-0">
                            <div className="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20">S</div>
                            {isSidebarOpen && <span className="ml-3 font-bold text-white tracking-tight">SISTEMA <span className="text-blue-400">v9.0</span></span>}
                        </div>
                        <nav className="flex-1 py-6 space-y-1 overflow-y-auto scrollbar-thin">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center px-6 py-4 transition-all ${activeTab === item.id ? 'nav-item-active' : 'hover:bg-slate-800 hover:text-white'}`}>
                                    <span className="shrink-0">{item.icon}</span>
                                    {isSidebarOpen && <span className="ml-4 font-medium text-sm">{item.label}</span>}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                             <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="w-full flex items-center justify-center p-3 rounded-lg hover:bg-slate-800 transition">
                                {isSidebarOpen ? <X size={20}/> : <Menu size={20}/>}
                             </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        <header className="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between shrink-0">
                            <div>
                                <h2 className="text-lg font-bold text-slate-800 capitalize">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                <p className="text-xs text-slate-400 font-medium tracking-tight">Modo Edição Local-First</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="hidden sm:flex items-center gap-2 text-sm text-slate-500 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                                    <Smartphone size={14} /><input className="bg-transparent w-24 outline-none font-bold" value={companyPhone} onChange={e => setCompanyPhone(e.target.value)} />
                                </div>
                                <div className="w-10 h-10 bg-slate-100 rounded-full border border-slate-200 flex items-center justify-center text-slate-500 font-bold">OP</div>
                            </div>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {renderView()}
                        </div>
                    </main>
                </div>
            );
        }

        /**
         * VISTA: PDV (CAIXA)
         */
        function POSView({ clients, products, setProducts, sales, setSales, editData, clearEdit }) {
            const [selectedClient, setSelectedClient] = useState(null);
            const [cart, setCart] = useState([]);
            const [searchProd, setSearchProd] = useState('');
            const [payMethod, setPayMethod] = useState('Pix');
            const [discount, setDiscount] = useState(0);
            const [cashback, setCashback] = useState(0);
            const [obs, setObs] = useState('');

            const sortedProducts = useMemo(() => {
                return [...products].sort((a, b) => a.name.localeCompare(b.name));
            }, [products]);

            useEffect(() => {
                if (editData) {
                    setSelectedClient(clients.find(c => c.id === editData.clientId));
                    setCart(editData.items);
                    setPayMethod(editData.payMethod || 'Pix');
                    setDiscount(editData.discount || 0);
                    setCashback(editData.cashbackValue || 0);
                    setObs(editData.obs || '');
                    clearEdit();
                }
            }, [editData, clients, clearEdit]);

            const subtotal = cart.reduce((acc, i) => acc + (Number(i.price) * (i.qty || 1)), 0);
            const total = Math.max(0, subtotal - discount - cashback);

            const addToCart = (p) => {
                const existing = cart.find(i => i.id === p.id);
                if (existing) {
                    setCart(cart.map(i => i.id === p.id ? { ...i, qty: (i.qty || 1) + 1 } : i));
                } else {
                    setCart([...cart, { ...p, qty: 1 }]);
                }
            };

            const finalize = () => {
                if (!selectedClient || cart.length === 0) return alert("Selecione cliente e produtos");
                
                let newProducts = [...products];
                cart.forEach(item => {
                    const qtySold = item.qty || 1;
                    if (item.isCombo && item.comboItems) {
                        item.comboItems.forEach(ci => {
                            const component = newProducts.find(p => p.id === ci.id);
                            if (component) {
                                const totalConsumed = ci.qty * qtySold;
                                component.stock = Number(component.stock) - totalConsumed;
                                component.kitStock = (Number(component.kitStock) || 0) + totalConsumed;
                            }
                        });
                    } else {
                        const product = newProducts.find(p => p.id === item.id);
                        if (product) {
                            product.stock = Number(product.stock) - qtySold;
                        }
                    }
                });

                setProducts(newProducts);

                const newSale = { 
                    id: Math.random().toString(36).substring(2, 5).toUpperCase() + Math.floor(Math.random()*100), 
                    clientId: selectedClient.id, 
                    items: cart, subTotal: subtotal, discount, cashbackValue: cashback, total, 
                    payMethod, isPaid: false, status: 'Pendente', date: new Date().toISOString(), obs 
                };
                setSales([...sales, newSale]);
                setCart([]); setSelectedClient(null); setDiscount(0); setCashback(0); setObs('');
                alert("Venda Finalizada!");
            };

            const filteredProducts = sortedProducts.filter(p => 
                p.name.toLowerCase().includes(searchProd.toLowerCase()) || 
                (p.internalCode && p.internalCode.toLowerCase().includes(searchProd.toLowerCase()))
            );

            return (
                <div className="flex h-full">
                    <div className="flex-1 p-6 flex flex-col min-w-0 bg-white">
                        <div className="flex justify-between items-center mb-6 gap-4">
                            <div className="relative flex-1">
                                <Search className="absolute left-4 top-3.5 text-slate-400" size={18}/>
                                <input className="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-500/10 transition" placeholder="Filtrar por nome ou código..." value={searchProd} onChange={e => setSearchProd(e.target.value)} />
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto scrollbar-thin border border-slate-100 rounded-xl">
                            <table className="spreadsheet">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome do Produto</th>
                                        <th className="text-center">Estoque</th>
                                        <th className="text-center">Kit</th>
                                        <th className="text-right">Valor</th>
                                        <th className="w-10"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredProducts.map(p => (
                                        <tr key={p.id} onClick={() => addToCart(p)}>
                                            <td className="font-mono text-xs font-bold text-slate-400">{p.internalCode || '-'}</td>
                                            <td>
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-slate-700">{p.name}</span>
                                                    <span className="text-[10px] uppercase text-slate-400 font-bold tracking-tighter">{p.category || 'Geral'}</span>
                                                </div>
                                            </td>
                                            <td className="text-center">
                                                <span className={`px-2 py-0.5 rounded-full text-xs font-black ${Number(p.stock) <= 5 ? 'bg-red-50 text-red-600' : 'bg-emerald-50 text-emerald-600'}`}>
                                                    {p.stock}
                                                </span>
                                            </td>
                                            <td className="text-center">
                                                <span className="px-2 py-0.5 bg-indigo-50 text-indigo-600 rounded-full text-xs font-black">
                                                    {p.kitStock || 0}
                                                </span>
                                            </td>
                                            <td className="text-right font-black text-slate-900">
                                                {formatBRL(p.price)}
                                            </td>
                                            <td>
                                                <div className="p-1 text-blue-500 hover:bg-blue-50 rounded-lg transition">
                                                    <Plus size={18}/>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div className="w-[420px] bg-slate-50 border-l border-slate-200 flex flex-col shadow-2xl z-10">
                        <div className="p-6 bg-white border-b border-slate-100">
                             <h3 className="font-black text-slate-800 flex items-center gap-2 mb-4 uppercase text-xs tracking-widest"><ShoppingCart size={16} className="text-blue-500"/> Checkout</h3>
                             <div className="relative">
                                <Users className="absolute left-3 top-2.5 text-slate-400" size={16}/>
                                <select className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm font-bold outline-none" onChange={e => setSelectedClient(clients.find(c => c.id === e.target.value))} value={selectedClient?.id || ''}>
                                    <option value="">SELECIONE O CLIENTE...</option>
                                    {clients.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                </select>
                             </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-3 scrollbar-thin">
                             {cart.length === 0 && (
                                <div className="h-full flex flex-col items-center justify-center text-slate-300 opacity-30">
                                    <Box size={48} className="mb-2"/>
                                    <p className="text-xs font-bold uppercase">Aguardando Itens</p>
                                </div>
                             )}
                             {cart.map(item => (
                                <div key={item.id} className="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm animate-slide-up">
                                    <div className="min-w-0 flex-1">
                                        <p className="font-bold text-sm text-slate-700 truncate">{item.name}</p>
                                        <p className="text-[10px] text-slate-400 font-black">{item.qty} UN x {formatBRL(item.price)}</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="font-black text-sm text-blue-600">{formatBRL(item.price * item.qty)}</span>
                                        <button onClick={() => setCart(cart.filter(i => i.id !== item.id))} className="p-1.5 text-slate-300 hover:text-red-500 transition"><Trash2 size={16}/></button>
                                    </div>
                                </div>
                             ))}
                        </div>

                        <div className="p-6 bg-white border-t border-slate-200 space-y-4">
                            <div className="space-y-2">
                                <div className="flex justify-between text-xs font-bold text-slate-400"><span>SUBTOTAL</span><span>{formatBRL(subtotal)}</span></div>
                                <div className="flex justify-between text-xs font-bold text-red-400"><span>DESCONTO</span><input type="number" className="w-16 bg-transparent text-right outline-none font-black" value={discount} onChange={e => setDiscount(Number(e.target.value))}/></div>
                                <div className="flex justify-between text-xs font-bold text-indigo-400"><span>CASHBACK</span><input type="number" className="w-16 bg-transparent text-right outline-none font-black" value={cashback} onChange={e => setCashback(Number(e.target.value))}/></div>
                                <div className="pt-4 flex justify-between items-end border-t border-slate-100"><span className="text-xs font-black text-slate-800 uppercase">Total a Pagar</span><span className="text-3xl font-black text-slate-900 tracking-tighter">{formatBRL(total)}</span></div>
                            </div>
                            <div className="grid grid-cols-3 gap-2">
                                {['Pix', 'Dinheiro', 'Cartão'].map(m => (
                                    <button key={m} onClick={() => setPayMethod(m)} className={`py-2 rounded-lg text-[10px] font-black tracking-widest transition ${payMethod === m ? 'bg-slate-900 text-white shadow-lg' : 'bg-slate-50 border border-slate-200 text-slate-400 hover:bg-slate-100'}`}>{m.toUpperCase()}</button>
                                ))}
                            </div>
                            <button onClick={finalize} disabled={cart.length === 0 || !selectedClient} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-700 transition disabled:opacity-50 shadow-xl shadow-blue-600/20 active:scale-95">FINALIZAR AGORA</button>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * VISTA: CRM / CADASTROS
         */
        function CRMView({ clients, setClients, products, setProducts }) {
            const [tab, setTab] = useState('clients');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});

            const handleSave = () => {
                if (tab === 'clients') {
                    if (!formData.name) return alert("Nome obrigatório");
                    if (editingId) setClients(clients.map(c => c.id === editingId ? { ...formData, id: editingId } : c));
                    else setClients([...clients, { ...formData, id: generateId(), city: 'CUIABÁ' }]);
                } else {
                    if (!formData.name) return alert("Nome obrigatório");
                    if (editingId) setProducts(products.map(p => p.id === editingId ? { ...formData, id: editingId } : p));
                    else setProducts([...products, { ...formData, id: generateId(), stock: formData.stock || 0, kitStock: 0 }]);
                }
                setShowForm(false); setEditingId(null); setFormData({});
            };

            return (
                <div className="p-8 h-full overflow-y-auto scrollbar-thin">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <div className="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button onClick={() => setTab('clients')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${tab === 'clients' ? 'bg-slate-900 text-white' : 'text-slate-500 hover:bg-slate-50'}`}>CLIENTES</button>
                            <button onClick={() => setTab('products')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${tab === 'products' ? 'bg-slate-900 text-white' : 'text-slate-500 hover:bg-slate-50'}`}>PRODUTOS</button>
                        </div>
                        <button onClick={() => { setShowForm(true); setFormData({}); setEditingId(null); }} className="btn-base btn-primary"><Plus size={18}/> Novo Cadastro</button>
                    </div>
                    <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold border-b border-slate-200">
                                <tr><th className="px-6 py-4">Nome / Descrição</th><th className="px-6 py-4">Info Chave</th><th className="px-6 py-4">Status / Preço</th><th className="px-6 py-4 text-center">Ações</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {(tab === 'clients' ? clients : products).map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50 transition group">
                                        <td className="px-6 py-4 font-bold text-slate-700 text-sm">{item.name}</td>
                                        <td className="px-6 py-4 text-xs text-slate-500">{tab === 'clients' ? (item.district || 'Geral') : `Cód: ${item.internalCode || '-'}`}</td>
                                        <td className="px-6 py-4">
                                            {tab === 'clients' ? <span className="px-2 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold rounded uppercase">{item.region || 'CUIABÁ'}</span> : <div className="flex flex-col"><span className="text-emerald-600 font-bold">{formatBRL(item.price)}</span><span className="text-[10px] text-slate-400">Estoque: {item.stock} | Kit: {item.kitStock || 0}</span></div>}
                                        </td>
                                        <td className="px-6 py-4 flex justify-center gap-2">
                                            <button onClick={() => { setFormData(item); setEditingId(item.id); setShowForm(true); }} className="p-2 text-slate-300 hover:text-blue-500 transition"><Edit2 size={16}/></button>
                                            <button onClick={() => tab === 'clients' ? setClients(clients.filter(x => x.id !== item.id)) : setProducts(products.filter(x => x.id !== item.id))} className="p-2 text-slate-300 hover:text-red-500 transition"><Trash2 size={16}/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    {showForm && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-3xl p-8 animate-slide-up shadow-2xl">
                                <h3 className="font-black text-slate-800 mb-6 text-xl tracking-tighter">Novo Registro</h3>
                                <div className="space-y-4">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase">Nome</label><input className="input-field" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                    {tab === 'products' ? (
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-[10px] font-black text-slate-400 uppercase">Preço Venda</label><input type="number" className="input-field" value={formData.price || 0} onChange={e => setFormData({...formData, price: Number(e.target.value)})} /></div>
                                            <div><label className="text-[10px] font-black text-slate-400 uppercase">Estoque</label><input type="number" className="input-field" value={formData.stock || 0} onChange={e => setFormData({...formData, stock: Number(e.target.value)})} /></div>
                                        </div>
                                    ) : (
                                        <>
                                            <div><label className="text-[10px] font-black text-slate-400 uppercase">Telefone</label><input className="input-field" value={formData.phone || ''} onChange={e => setFormData({...formData, phone: e.target.value})} /></div>
                                            <div><label className="text-[10px] font-black text-slate-400 uppercase">Região / Bairro</label><input className="input-field" value={formData.district || ''} onChange={e => setFormData({...formData, district: e.target.value})} /></div>
                                        </>
                                    )}
                                </div>
                                <div className="mt-8 flex gap-4"><button onClick={() => setShowForm(false)} className="flex-1 py-3 border border-slate-200 rounded-xl font-bold text-slate-400 hover:bg-slate-50 transition">CANCELAR</button><button onClick={handleSave} className="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition">SALVAR</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        /**
         * VISTA: LOGÍSTICA
         */
        function LogisticsView({ sales, setSales, clients, companyPhone }) {
            const readySales = sales.filter(s => s.status === 'Rota');
            
            const generateLink = () => {
                const payload = { route: 'Geral', companyPhone, orders: readySales.map(s => {
                    const c = clients.find(cl => cl.id === s.clientId);
                    return { id: s.id, customer: c?.name, address: c?.address, total: s.total, pay: s.payMethod, phone: c?.phone, map: c?.mapLink };
                })};
                const link = `${window.location.origin}${window.location.pathname}#driver=${btoa(JSON.stringify(payload))}`;
                navigator.clipboard.writeText(link); alert("Link Copiado!");
            };

            return (
                <div className="p-8 h-full overflow-y-auto scrollbar-thin">
                    <div className="bg-white p-8 rounded-3xl border border-slate-200 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex-1">
                            <h3 className="text-xl font-black text-slate-800">Centro de Logística</h3>
                            <p className="text-sm text-slate-400">Gerenciamento de rotas e entregadores</p>
                        </div>
                        <button onClick={generateLink} className="btn-base bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-600/20"><Smartphone size={18}/> Gerar Link Entregador</button>
                    </div>
                    <div className="space-y-4">
                        {readySales.map((sale, idx) => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white p-6 rounded-2xl border border-slate-200 flex justify-between items-center animate-slide-up group hover:border-indigo-500 transition shadow-sm">
                                    <div className="flex items-center gap-6">
                                        <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-black font-mono">#{idx+1}</div>
                                        <div><h5 className="font-bold text-slate-800">{client?.name}</h5><p className="text-xs text-slate-400">{client?.district} - <span className="text-indigo-500 font-bold uppercase">{sale.payMethod}</span></p></div>
                                    </div>
                                    <div className="flex items-center gap-6">
                                        <span className="text-lg font-black text-slate-800">{formatBRL(sale.total)}</span>
                                        <button onClick={() => setSales(sales.map(s => s.id === sale.id ? { ...s, status: 'Entregue' } : s))} className="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-600 hover:text-white transition shadow-sm active:scale-95"><CheckCircle size={24}/></button>
                                    </div>
                                </div>
                            );
                        })}
                        {readySales.length === 0 && <div className="p-20 text-center text-slate-300 font-medium border border-dashed rounded-3xl">Aguardando pedidos em rota...</div>}
                    </div>
                </div>
            );
        }

        /**
         * VISTA: PÓS-VENDA
         */
        function PostSaleView({ sales, clients }) {
            const delivered = sales.filter(s => s.status === 'Entregue').sort((a,b) => new Date(b.date) - new Date(a.date));
            return (
                <div className="p-8 h-full overflow-y-auto scrollbar-thin">
                    <div className="mb-8"><h3 className="text-xl font-bold text-slate-800">Pós-Venda</h3><p className="text-sm text-slate-400">Acompanhamento de entregas concluídas</p></div>
                    <div className="space-y-4">
                        {delivered.map(sale => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white p-6 rounded-2xl border border-slate-200 flex justify-between items-center shadow-sm hover:shadow-md transition">
                                    <div className="flex gap-4 items-center"><div className="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center font-black tracking-tighter text-[10px]">OK</div><div><p className="font-bold text-slate-700">{client?.name}</p><p className="text-xs text-slate-400">{new Date(sale.date).toLocaleString('pt-BR')}</p></div></div>
                                    <div className="flex items-center gap-6"><span className="font-black text-slate-800">{formatBRL(sale.total)}</span><button className="px-4 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold hover:bg-slate-800 transition">MENSAGEM</button></div>
                                </div>
                            );
                        })}
                        {delivered.length === 0 && <div className="p-20 text-center text-slate-300 font-medium">Nenhuma entrega concluída registrada.</div>}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
