<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMAS | Logística Local-First v9.0</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root { font-family: 'Inter', sans-serif; }
        
        .scrollbar-thin::-webkit-scrollbar { width: 5px; height: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .input-field {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: #f8fafc;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-field:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .btn-base {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.625rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary { background-color: #0f172a; color: white; }
        .btn-primary:hover { background-color: #1e293b; transform: translateY(-1px); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        
        .nav-item-active { background-color: #1e293b; color: #38bdf8; border-right: 4px solid #38bdf8; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "zod": "https://esm.sh/zod@3.22.4"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { z } from 'zod';
        import { 
          LayoutDashboard, ShoppingCart, Package, Truck, Database, 
          LineChart, HeartHandshake, Settings, Download, Upload, 
          Menu, X, Search, Bell, DollarSign, Clock, AlertTriangle, 
          Users, Trash2, Plus, Minus, CheckCircle, Edit2, ArrowUp, 
          ArrowDown, MessageCircle, MoreVertical, MapPin, Printer, 
          Smartphone, Box, ClipboardList, Wallet, Ban, ChevronRight,
          Activity, Target, RefreshCw, Layers
        } from 'lucide-react';

        /**
         * SCHEMAS DE DADOS (ZOD)
         */
        const ClientSchema = z.object({
            id: z.string(),
            name: z.string().min(2, "Nome curto demais"),
            code: z.string().optional(),
            phone: z.string().optional().or(z.literal('')),
            phone2: z.string().optional().or(z.literal('')),
            address: z.string().optional(),
            city: z.string().default("CUIABÁ"),
            district: z.string().optional(),
            region: z.string().default("CUIABÁ"),
            mapLink: z.string().optional().or(z.literal('')),
            obs: z.string().optional()
        });

        const ProductSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            internalCode: z.string().optional(),
            category: z.string().default("GERAL"),
            cost: z.number().nonnegative().default(0),
            price: z.number().positive().default(1),
            stock: z.number().default(0),
            minStock: z.number().default(5),
            isCombo: z.boolean().default(false),
            comboItems: z.array(z.object({
                id: z.string(),
                qty: z.number()
            })).optional(),
            stockHistory: z.array(z.any()).default([])
        });

        const SaleSchema = z.object({
            id: z.string(),
            clientId: z.string(),
            items: z.array(z.any()),
            subTotal: z.number(),
            discount: z.number().default(0),
            cashbackValue: z.number().default(0),
            total: z.number(),
            payMethod: z.string(),
            isPaid: z.boolean().default(false),
            status: z.string(),
            date: z.string(),
            volumes: z.number().default(1),
            regionOverride: z.string().optional(),
            gift: z.string().optional(),
            obs: z.string().optional()
        });

        /**
         * HOOKS & UTILS
         */
        const useLocalStorage = (key, initial) => {
            const [val, setVal] = useState(() => {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : initial;
            });
            useEffect(() => localStorage.setItem(key, JSON.stringify(val)), [key, val]);
            return [val, setVal];
        };

        const generateId = () => Math.random().toString(36).substring(2, 11).toUpperCase();
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        /**
         * COMPONENTE PRINCIPAL (APP)
         */
        function App() {
            // Migração de chaves v8 -> v9
            useEffect(() => {
                const legacyKeys = {
                    'db_clients_v3': 'sys_v9_clients',
                    'db_products_v3': 'sys_v9_products',
                    'db_sales_v3': 'sys_v9_sales'
                };

                Object.entries(legacyKeys).forEach(([oldKey, newKey]) => {
                    const oldData = localStorage.getItem(oldKey);
                    const newData = localStorage.getItem(newKey);
                    
                    // Se existe dado antigo e a nova chave está vazia (ou é []), migra
                    if (oldData && (!newData || newData === '[]')) {
                        console.log(`Migrando dados de ${oldKey} para ${newKey}...`);
                        localStorage.setItem(newKey, oldData);
                    }
                });
            }, []);

            const [clients, setClients] = useLocalStorage('sys_v9_clients', []);
            const [products, setProducts] = useLocalStorage('sys_v9_products', []);
            const [sales, setSales] = useLocalStorage('sys_v9_sales', []);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [saleToEdit, setSaleToEdit] = useState(null);

            const menuItems = [
                { id: 'dashboard', label: 'Painel de Controle', icon: <LayoutDashboard size={20}/> },
                { id: 'pos', label: 'Venda (PDV)', icon: <ShoppingCart size={20}/> },
                { id: 'expedition', label: 'Expedição', icon: <Package size={20}/> },
                { id: 'logistics', label: 'Logística de Rota', icon: <Truck size={20}/> },
                { id: 'crm', label: 'Cadastros Base', icon: <Database size={20}/> },
                { id: 'intelligence', label: 'Inteligência BI', icon: <LineChart size={20}/> },
                { id: 'fidelidade', label: 'Pós-Venda', icon: <HeartHandshake size={20}/> }
            ];

            const renderView = () => {
                switch(activeTab) {
                    case 'dashboard': return <DashboardView sales={sales} products={products} />;
                    case 'pos': return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} editData={saleToEdit} clearEdit={() => setSaleToEdit(null)} />;
                    case 'expedition': return <ExpeditionView sales={sales} setSales={setSales} clients={clients} onEdit={(s) => { setSaleToEdit(s); setActiveTab('pos'); }} />;
                    case 'logistics': return <LogisticsView sales={sales} setSales={setSales} clients={clients} products={products} setProducts={setProducts} />;
                    case 'crm': return <CRMView clients={clients} setClients={setClients} products={products} setProducts={setProducts} />;
                    case 'intelligence': return <IntelligenceView sales={sales} products={products} clients={clients} />;
                    case 'fidelidade': return <PostSaleView sales={sales} setSales={setSales} clients={clients} products={products} setProducts={setProducts} />;
                    default: return <DashboardView />;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className={`${isSidebarOpen ? 'w-72' : 'w-20'} bg-slate-900 text-slate-300 transition-all duration-300 flex flex-col z-50`}>
                        <div className="h-20 flex items-center px-6 border-b border-slate-800 shrink-0">
                            <div className="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20">S</div>
                            {isSidebarOpen && <span className="ml-3 font-bold text-white tracking-tight">SISTEMA <span className="text-blue-400">v9.0</span></span>}
                        </div>
                        <nav className="flex-1 py-6 space-y-1 overflow-y-auto scrollbar-thin">
                            {menuItems.map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center px-6 py-4 transition-all ${activeTab === item.id ? 'nav-item-active' : 'hover:bg-slate-800 hover:text-white'}`}
                                >
                                    <span className="shrink-0">{item.icon}</span>
                                    {isSidebarOpen && <span className="ml-4 font-medium text-sm">{item.label}</span>}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                             <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="w-full flex items-center justify-center p-3 rounded-lg hover:bg-slate-800 transition">
                                {isSidebarOpen ? <X size={20}/> : <Menu size={20}/>}
                             </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        <header className="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between shrink-0">
                            <div>
                                <h2 className="text-lg font-bold text-slate-800 capitalize">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                <p className="text-xs text-slate-400 font-medium">Arquitetura Sales Local-First Edition</p>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="hidden md:flex flex-col text-right">
                                    <span className="text-xs font-bold text-slate-400 uppercase">Status do Servidor</span>
                                    <span className="text-xs text-emerald-500 font-bold flex items-center gap-1 justify-end">
                                        <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div> Local Node Online
                                    </span>
                                </div>
                                <div className="w-10 h-10 bg-slate-100 rounded-full border border-slate-200 flex items-center justify-center text-slate-500">
                                    <Bell size={18}/>
                                </div>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto scrollbar-thin">
                            {renderView()}
                        </div>
                    </main>
                </div>
            );
        }

        /**
         * VISTA: DASHBOARD
         */
        function DashboardView({ sales, products }) {
            const today = new Date().toISOString().split('T')[0];
            const dailySales = sales.filter(s => s.date.startsWith(today) && s.status !== 'Cancelado');
            const totalRevenue = dailySales.reduce((acc, s) => acc + s.total, 0);
            const pendingOrders = sales.filter(s => s.status === 'Pendente').length;
            const stockAlerts = products.filter(p => !p.isCombo && p.stock <= (p.minStock || 5));

            return (
                <div className="p-8 animate-slide-up">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <KPICard title="Vendas de Hoje" value={formatBRL(totalRevenue)} icon={<DollarSign size={24}/>} color="blue" trend={`+${dailySales.length} pedidos`} />
                        <KPICard title="Aguardando Montagem" value={pendingOrders} icon={<Package size={24}/>} color="orange" trend="Fila de expedição" />
                        <KPICard title="Alertas de Estoque" value={stockAlerts.length} icon={<AlertTriangle size={24}/>} color="red" trend="Abaixo do mínimo" />
                        <KPICard title="Meta do Mês" value="82%" icon={<Target size={24}/>} color="emerald" trend="Calculado via BI" />
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                            <h3 className="text-slate-800 font-bold mb-4 flex items-center gap-2"><RefreshCw size={18} className="text-blue-500"/> Inteligência de Reposição</h3>
                            <div className="space-y-4">
                                {stockAlerts.length > 0 ? stockAlerts.slice(0, 5).map(p => (
                                    <div key={p.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 bg-red-100 text-red-600 rounded-lg flex items-center justify-center font-bold text-xs uppercase">LOW</div>
                                            <div>
                                                <p className="font-bold text-sm text-slate-700">{p.name}</p>
                                                <p className="text-xs text-slate-400">Estoque atual: <span className="text-red-500 font-bold">{p.stock}</span> | Mínimo: {p.minStock}</p>
                                            </div>
                                        </div>
                                        <button className="text-xs bg-white border border-slate-200 px-3 py-1.5 rounded-lg font-bold hover:bg-slate-100">Gerar PO</button>
                                    </div>
                                )) : <p className="text-sm text-slate-400 italic">Estoque saudável. Nenhuma ação necessária.</p>}
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                             <h3 className="text-slate-800 font-bold mb-4 flex items-center gap-2"><Truck size={18} className="text-indigo-500"/> Status da Frota</h3>
                             <div className="space-y-6">
                                <FleetItem label="Entregas Concluídas" current={sales.filter(s => s.status === 'Entregue').length} total={sales.length} color="bg-emerald-500" />
                                <FleetItem label="Pedidos em Rota" current={sales.filter(s => s.status === 'Rota').length} total={sales.length} color="bg-blue-500" />
                                <FleetItem label="Expedição / Montagem" current={sales.filter(s => s.status === 'Montagem').length} total={sales.length} color="bg-orange-500" />
                             </div>
                        </div>
                    </div>
                </div>
            );
        }

        const KPICard = ({ title, value, icon, color, trend }) => (
            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition">
                <div className="flex items-center justify-between mb-4">
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center bg-${color}-50 text-${color}-600`}>{icon}</div>
                    <span className={`text-xs font-bold text-${color}-600 bg-${color}-50 px-2 py-1 rounded-md`}>{trend}</span>
                </div>
                <p className="text-xs font-bold text-slate-400 uppercase tracking-wider">{title}</p>
                <h4 className="text-2xl font-black text-slate-800 mt-1">{value}</h4>
            </div>
        );

        const FleetItem = ({ label, current, total, color }) => {
            const pct = total > 0 ? (current / total) * 100 : 0;
            return (
                <div>
                    <div className="flex justify-between text-xs font-bold text-slate-500 mb-2 uppercase"><span>{label}</span><span>{current}</span></div>
                    <div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div className={`h-full ${color} transition-all duration-1000`} style={{width: `${pct}%`}}></div>
                    </div>
                </div>
            );
        };

        /**
         * VISTA: PDV (CAIXA)
         */
        function POSView({ clients, products, setProducts, sales, setSales, editData, clearEdit }) {
            const [selectedClient, setSelectedClient] = useState(null);
            const [cart, setCart] = useState([]);
            const [searchProd, setSearchProd] = useState('');
            const [payMethod, setPayMethod] = useState('Pix');
            const [discount, setDiscount] = useState(0);
            const [cashback, setCashback] = useState(0);
            const [obs, setObs] = useState('');

            useEffect(() => {
                if (editData) {
                    setSelectedClient(clients.find(c => c.id === editData.clientId));
                    setCart(editData.items);
                    setPayMethod(editData.payMethod);
                    setDiscount(editData.discount);
                    setCashback(editData.cashbackValue);
                    setObs(editData.obs);
                    clearEdit();
                }
            }, [editData]);

            const subtotal = cart.reduce((acc, i) => acc + (i.price * (i.qty || 1)), 0);
            const total = Math.max(0, subtotal - discount - cashback);

            const addToCart = (p) => {
                const existing = cart.find(i => i.id === p.id);
                if (existing) {
                    setCart(cart.map(i => i.id === p.id ? { ...i, qty: (i.qty || 1) + 1 } : i));
                } else {
                    setCart([...cart, { ...p, qty: 1 }]);
                }
            };

            const finalize = () => {
                if (!selectedClient || cart.length === 0) return alert("Selecione cliente e produtos");
                const updatedProducts = products.map(p => {
                    const itemInCart = cart.find(i => i.id === p.id);
                    if (itemInCart) return { ...p, stock: p.stock - (itemInCart.qty || 1) };
                    return p;
                });
                setProducts(updatedProducts);
                const newSale = { id: generateId(), clientId: selectedClient.id, items: cart, subTotal: subtotal, discount, cashbackValue: cashback, total, payMethod, isPaid: false, status: 'Pendente', date: new Date().toISOString(), obs };
                setSales([...sales, newSale]);
                setCart([]); setSelectedClient(null); setDiscount(0); setCashback(0); setObs('');
                alert("Venda registrada com sucesso!");
            };

            return (
                <div className="flex h-full">
                    <div className="flex-1 p-8 flex flex-col min-w-0">
                        <div className="relative mb-6">
                            <Search className="absolute left-4 top-3.5 text-slate-400" size={20}/>
                            <input className="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl shadow-sm outline-none transition" placeholder="Pesquisar produto..." value={searchProd} onChange={e => setSearchProd(e.target.value)} />
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 overflow-y-auto scrollbar-thin flex-1 pb-24">
                            {products.filter(p => p.name.toLowerCase().includes(searchProd.toLowerCase())).map(p => (
                                <button key={p.id} onClick={() => addToCart(p)} className="bg-white p-4 rounded-2xl border border-slate-200 text-left hover:border-blue-500 hover:shadow-lg transition group relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-2">
                                        <span className="text-[10px] font-bold text-slate-400 uppercase bg-slate-100 px-2 py-1 rounded">{p.category}</span>
                                        <span className={`text-[10px] font-bold px-2 py-1 rounded ${p.stock <= p.minStock ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}`}>EST: {p.stock}</span>
                                    </div>
                                    <h5 className="font-bold text-slate-800 line-clamp-1">{p.name}</h5>
                                    <p className="text-blue-600 font-black text-lg mt-2">{formatBRL(p.price)}</p>
                                    <div className="absolute bottom-0 right-0 p-2 bg-blue-500 text-white rounded-tl-xl opacity-0 group-hover:opacity-100 transition"><Plus size={16}/></div>
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="w-[450px] bg-white border-l border-slate-200 flex flex-col shadow-2xl z-10">
                        <div className="p-6 border-b border-slate-100">
                             <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4"><ShoppingCart size={20}/> Itens do Pedido</h3>
                             <div className="relative">
                                <Users className="absolute left-3 top-2.5 text-slate-400" size={16}/>
                                <select className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none" onChange={e => setSelectedClient(clients.find(c => c.id === e.target.value))} value={selectedClient?.id || ''}>
                                    <option value="">Selecione o Cliente...</option>
                                    {clients.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                </select>
                             </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-3 scrollbar-thin">
                             {cart.length === 0 && <div className="h-full flex flex-col items-center justify-center text-slate-300 opacity-20"><Box size={48}/><p className="text-sm">Carrinho Vazio</p></div>}
                             {cart.map(item => (
                                <div key={item.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100 animate-slide-up">
                                    <div className="min-w-0 flex-1"><p className="font-bold text-sm text-slate-700 truncate">{item.name}</p><p className="text-xs text-slate-400">{item.qty}x {formatBRL(item.price)}</p></div>
                                    <div className="flex items-center gap-3"><span className="font-bold text-sm text-slate-800">{formatBRL(item.price * item.qty)}</span><button onClick={() => setCart(cart.filter(i => i.id !== item.id))} className="p-1.5 text-slate-300 hover:text-red-500"><Trash2 size={16}/></button></div>
                                </div>
                             ))}
                        </div>
                        <div className="p-6 bg-slate-50 border-t border-slate-200 space-y-4">
                            <div className="space-y-2">
                                <div className="flex justify-between text-sm"><span>Subtotal</span><span>{formatBRL(subtotal)}</span></div>
                                <div className="flex justify-between text-sm text-red-500"><span>Desconto</span><input type="number" className="w-20 bg-transparent text-right outline-none" value={discount} onChange={e => setDiscount(Number(e.target.value))}/></div>
                                <div className="flex justify-between text-sm text-blue-500"><span>Cashback</span><input type="number" className="w-20 bg-transparent text-right outline-none" value={cashback} onChange={e => setCashback(Number(e.target.value))}/></div>
                                <div className="pt-4 flex justify-between items-end"><span className="text-xs font-bold text-slate-400">Total Final</span><span className="text-3xl font-black">{formatBRL(total)}</span></div>
                            </div>
                            <div className="grid grid-cols-3 gap-2">
                                {['Pix', 'Dinheiro', 'Cartão'].map(m => (
                                    <button key={m} onClick={() => setPayMethod(m)} className={`py-2 rounded-lg text-xs font-bold transition ${payMethod === m ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'bg-white border border-slate-200 text-slate-600'}`}>{m}</button>
                                ))}
                            </div>
                            <button onClick={finalize} disabled={cart.length === 0 || !selectedClient} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-lg hover:bg-slate-800 active:scale-95 transition disabled:opacity-50 shadow-xl">FINALIZAR VENDA</button>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * VISTA: EXPEDIÇÃO
         */
        function ExpeditionView({ sales, setSales, clients, onEdit }) {
            const updateStatus = (id, status) => setSales(sales.map(s => s.id === id ? { ...s, status } : s));
            const statusColors = { 'Pendente': 'bg-orange-100 text-orange-700', 'Montagem': 'bg-blue-100 text-blue-700', 'Rota': 'bg-indigo-100 text-indigo-700', 'Entregue': 'bg-emerald-100 text-emerald-700' };
            const filteredSales = sales.filter(s => s.status !== 'Cancelado' && s.status !== 'Entregue').sort((a,b) => new Date(a.date) - new Date(b.date));

            return (
                <div className="p-8">
                    <div className="flex justify-between items-center mb-8">
                        <div><h3 className="text-xl font-bold text-slate-800">Expedição</h3><p className="text-sm text-slate-400">Fluxo de pedidos ativos</p></div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredSales.map(sale => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden hover:shadow-lg transition">
                                    <div className="p-5 border-b flex justify-between">
                                        <div><span className="text-[10px] font-bold text-slate-400">#{sale.id}</span></div>
                                        <div className={`px-3 py-1 rounded-full text-[10px] font-bold ${statusColors[sale.status]}`}>{sale.status}</div>
                                    </div>
                                    <div className="p-5"><p className="font-bold text-sm">{client?.name}</p><p className="text-xs text-slate-400 mb-4">{client?.district}</p></div>
                                    <div className="p-4 bg-slate-50 flex gap-2">
                                        {sale.status === 'Pendente' && <button onClick={() => updateStatus(sale.id, 'Montagem')} className="flex-1 py-2 bg-blue-600 text-white rounded-lg text-xs font-bold">MONTAR</button>}
                                        {sale.status === 'Montagem' && <button onClick={() => updateStatus(sale.id, 'Rota')} className="flex-1 py-2 bg-indigo-600 text-white rounded-lg text-xs font-bold">ROTA</button>}
                                        <button onClick={() => onEdit(sale)} className="p-2 border rounded-lg text-slate-400"><Edit2 size={16}/></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        /**
         * VISTA: CRM / CADASTROS
         */
        function CRMView({ clients, setClients, products, setProducts }) {
            const [tab, setTab] = useState('clients');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});

            const handleSave = () => {
                if (tab === 'clients') {
                    const res = ClientSchema.safeParse(formData);
                    if (!res.success) return alert(res.error.errors[0].message);
                    if (editingId) setClients(clients.map(c => c.id === editingId ? { ...formData, id: editingId } : c));
                    else setClients([...clients, { ...formData, id: generateId() }]);
                } else {
                    const res = ProductSchema.safeParse(formData);
                    if (!res.success) return alert(res.error.errors[0].message);
                    if (editingId) setProducts(products.map(p => p.id === editingId ? { ...formData, id: editingId } : p));
                    else setProducts([...products, { ...formData, id: generateId(), stockHistory: [] }]);
                }
                setShowForm(false); setEditingId(null); setFormData({});
            };

            return (
                <div className="p-8">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button onClick={() => setTab('clients')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${tab === 'clients' ? 'bg-slate-900 text-white' : 'text-slate-500'}`}>CLIENTES</button>
                            <button onClick={() => setTab('products')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${tab === 'products' ? 'bg-slate-900 text-white' : 'text-slate-500'}`}>PRODUTOS</button>
                        </div>
                        <button onClick={() => { setShowForm(true); setFormData({}); setEditingId(null); }} className="btn-base btn-primary"><Plus size={18}/> Novo</button>
                    </div>
                    <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold border-b">
                                <tr><th className="px-6 py-4">Nome</th><th className="px-6 py-4">Informação</th><th className="px-6 py-4">Ações</th></tr>
                            </thead>
                            <tbody>
                                {(tab === 'clients' ? clients : products).map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50 border-b last:border-0 transition">
                                        <td className="px-6 py-4 font-bold text-sm">{item.name}</td>
                                        <td className="px-6 py-4 text-xs text-slate-500">{tab === 'clients' ? item.phone : formatBRL(item.price)}</td>
                                        <td className="px-6 py-4 flex gap-2">
                                            <button onClick={() => { setFormData(item); setEditingId(item.id); setShowForm(true); }} className="p-2 text-slate-300 hover:text-blue-500"><Edit2 size={16}/></button>
                                            <button onClick={() => tab === 'clients' ? setClients(clients.filter(x => x.id !== item.id)) : setProducts(products.filter(x => x.id !== item.id))} className="p-2 text-slate-300 hover:text-red-500"><Trash2 size={16}/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    {showForm && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-3xl p-8 animate-slide-up">
                                <h3 className="font-black text-slate-800 mb-6">Ficha de Registro</h3>
                                <div className="space-y-4">
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase">Nome</label><input className="input-field" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                    {tab === 'products' ? (
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Custo</label><input type="number" className="input-field" value={formData.cost || 0} onChange={e => setFormData({...formData, cost: Number(e.target.value)})} /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase">Preço</label><input type="number" className="input-field" value={formData.price || 0} onChange={e => setFormData({...formData, price: Number(e.target.value)})} /></div>
                                        </div>
                                    ) : (
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Telefone</label><input className="input-field" value={formData.phone || ''} onChange={e => setFormData({...formData, phone: e.target.value})} /></div>
                                    )}
                                </div>
                                <div className="mt-8 flex gap-4"><button onClick={() => setShowForm(false)} className="flex-1 py-3 border rounded-xl font-bold">CANCELAR</button><button onClick={handleSave} className="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold">SALVAR</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        /**
         * VISTA: LOGÍSTICA
         */
        function LogisticsView({ sales, setSales, clients }) {
            const readySales = sales.filter(s => s.status === 'Rota');
            return (
                <div className="p-8">
                    <div className="bg-white p-8 rounded-3xl border border-slate-200 mb-8"><h3 className="text-xl font-black">Centro de Logística</h3></div>
                    <div className="space-y-4">
                        {readySales.map((sale, idx) => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white p-6 rounded-2xl border border-slate-200 flex justify-between items-center animate-slide-up">
                                    <div><h5 className="font-bold text-slate-800">{client?.name}</h5><p className="text-xs text-slate-400">{client?.district}</p></div>
                                    <button onClick={() => setSales(sales.map(s => s.id === sale.id ? { ...s, status: 'Entregue' } : s))} className="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-600 hover:text-white transition"><CheckCircle size={24}/></button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        /**
         * VISTA: INTELIGÊNCIA
         */
        function IntelligenceView({ sales, products }) {
            const totalRev = sales.filter(s => s.status !== 'Cancelado').reduce((acc, s) => acc + s.total, 0);
            return (
                <div className="p-8">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                         <KPICard title="Receita Bruta" value={formatBRL(totalRev)} icon={<Activity size={24}/>} color="blue" trend="Acumulado" />
                    </div>
                </div>
            );
        }

        /**
         * VISTA: PÓS-VENDA
         */
        function PostSaleView({ sales, clients }) {
            const delivered = sales.filter(s => s.status === 'Entregue').sort((a,b) => new Date(b.date) - new Date(a.date));
            return (
                <div className="p-8">
                    <div className="space-y-4">
                        {delivered.map(sale => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white p-6 rounded-2xl border border-slate-200 flex justify-between items-center">
                                    <div className="flex gap-4 items-center"><div className="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center"><CheckCircle size={20}/></div><div><p className="font-bold">{client?.name}</p><p className="text-xs text-slate-400">{new Date(sale.date).toLocaleString()}</p></div></div>
                                    <button className="px-4 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold">Mensagem</button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
