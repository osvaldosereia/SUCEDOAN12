<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scroll::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .modal-active {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span>üì¶ EstoquePr√°tico</span>
            </h1>
            
            <div class="flex items-center gap-2">
                <!-- Bot√µes de Importar/Exportar -->
                <button onclick="exportDatabase()" class="bg-blue-500 hover:bg-blue-400 text-white text-xs font-bold py-2 px-3 rounded flex items-center gap-1 transition">
                    üì• Exportar Backup
                </button>
                <label class="bg-white hover:bg-gray-100 text-blue-600 text-xs font-bold py-2 px-3 rounded cursor-pointer flex items-center gap-1 transition">
                    üì§ Importar
                    <input type="file" id="importInput" class="hidden" accept=".json" onchange="importDatabase(event)">
                </label>
                <span id="clock" class="text-xs opacity-80 hidden lg:block border-l pl-4 ml-2 border-blue-400"></span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Se√ß√£o de Cadastro -->
        <section class="bg-white rounded-lg shadow-sm p-6 mb-8 border border-gray-200">
            <h2 class="text-lg font-semibold mb-4 flex items-center justify-between">
                <span>üìù Cadastro de Produto</span>
                <button onclick="resetForm()" class="text-sm text-blue-600 hover:underline">Limpar Formul√°rio</button>
            </h2>
            <form id="productForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" id="editIndex" value="-1">
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                    <input type="text" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 border">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">C√≥digo</label>
                    <input type="text" id="code" readonly class="mt-1 block w-full bg-gray-100 border-gray-300 rounded-md shadow-sm p-2 border font-mono text-blue-600" placeholder="Autom√°tico">
                </div>

                <div class="flex items-center mt-6">
                    <input type="checkbox" id="isKit" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="isKit" class="ml-2 block text-sm font-medium text-gray-700">√â um Kit?</label>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Pre√ßo de Custo (R$)</label>
                    <input type="number" step="0.01" id="cost" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 border">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Pre√ßo de Venda (R$)</label>
                    <input type="number" step="0.01" id="sale" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 border">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Estoque Inicial / Atual</label>
                    <input type="number" id="stock" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 border">
                </div>

                <div class="md:col-span-1 flex items-end">
                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Salvar Produto
                    </button>
                </div>
            </form>
        </section>

        <!-- Se√ß√£o de Lista de Produtos -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                <h2 class="font-semibold">üìã Produtos Cadastrados (Planilha)</h2>
                <div class="text-sm text-gray-500" id="stats">Total: 0 produtos</div>
            </div>
            
            <div class="overflow-x-auto custom-scroll">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">C√≥d.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Custo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Venda</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estoque</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Gerado via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para Configura√ß√£o de Kit -->
    <div id="kitModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-blue-50">
                <h3 class="font-bold text-blue-800" id="kitModalTitle">üõ†Ô∏è Configurar Itens do Kit</h3>
                <button onclick="closeKitModal()" class="text-gray-500 hover:text-red-500">‚úï</button>
            </div>
            <div class="p-6">
                <p class="text-sm text-gray-600 mb-4">Escolha os produtos e as quantidades para este kit. S√≥ aparecem produtos que n√£o s√£o kits.</p>
                
                <div class="space-y-2 max-h-96 overflow-y-auto pr-2 custom-scroll" id="kitSelectionList">
                    <!-- Lista de produtos dispon√≠veis -->
                </div>

                <div class="mt-6 flex justify-between items-center border-t pt-4">
                    <div id="kitCountLabel" class="text-sm font-medium text-blue-600">0 itens selecionados</div>
                    <div class="flex gap-3">
                        <button onclick="closeKitModal()" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100 transition">Fechar</button>
                        <button onclick="saveKitConfig()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-bold">Confirmar Sele√ß√£o</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Estado Global ---
        let products = [];
        let currentKitComponents = []; 

        // --- Inicializa√ß√£o ---
        window.onload = () => {
            loadFromLocalStorage();
            updateCode();
            renderProducts();
            updateClock();
            setInterval(updateClock, 1000);
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString('pt-BR');
        }

        // --- Persist√™ncia e DB ---
        function saveToLocalStorage() {
            localStorage.setItem('inventory_db_app', JSON.stringify(products));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('inventory_db_app');
            if (saved) {
                try {
                    products = JSON.parse(saved);
                } catch (e) {
                    console.error("Erro ao carregar dados", e);
                    products = [];
                }
            }
        }

        function exportDatabase() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'estoque_backup_' + new Date().toISOString().slice(0,10) + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm("Isto ir√° substituir o seu banco de dados atual. Deseja continuar?")) {
                            products = importedData;
                            saveToLocalStorage();
                            renderProducts();
                            updateCode();
                        }
                    } else {
                        alert("Ficheiro inv√°lido.");
                    }
                } catch (err) {
                    alert("Erro ao ler o ficheiro.");
                }
            };
            reader.readAsText(file);
        }

        // --- L√≥gica de Gera√ß√£o de C√≥digo ---
        function getNextCode() {
            if (products.length === 0) return "0001";
            const lastCode = products.reduce((max, p) => {
                const num = parseInt(p.code);
                return num > max ? num : max;
            }, 0);
            return String(lastCode + 1).padStart(4, '0');
        }

        function updateCode() {
            const editIdx = document.getElementById('editIndex').value;
            if (editIdx == "-1") {
                document.getElementById('code').value = getNextCode();
            }
        }

        // --- Formul√°rio ---
        const form = document.getElementById('productForm');
        form.onsubmit = (e) => {
            e.preventDefault();
            
            const editIndex = parseInt(document.getElementById('editIndex').value);
            const isKit = document.getElementById('isKit').checked;
            
            const productData = {
                name: document.getElementById('name').value,
                code: document.getElementById('code').value,
                cost: parseFloat(document.getElementById('cost').value),
                sale: parseFloat(document.getElementById('sale').value),
                stock: parseInt(document.getElementById('stock').value),
                isKit: isKit,
                components: isKit ? [...currentKitComponents] : []
            };

            if (isKit && productData.components.length === 0) {
                alert("Por favor, adicione componentes ao kit no modal.");
                openKitModal();
                return;
            }

            if (editIndex === -1) {
                // Novo Produto
                if (isKit) {
                    if (!applyStockReduction(productData.components, productData.stock)) return;
                }
                products.push(productData);
            } else {
                // Edi√ß√£o
                // Se era kit e mudou estoque ou componentes, aqui precisaria de uma l√≥gica complexa de estorno
                // Para este sistema simples, apenas atualizamos os dados
                products[editIndex] = productData;
            }

            saveToLocalStorage();
            resetForm();
            renderProducts();
        };

        function applyStockReduction(components, kitQuantity) {
            for (const comp of components) {
                const prod = products.find(p => p.code === comp.code);
                if (prod && prod.stock < (comp.quantity * kitQuantity)) {
                    alert(`Estoque insuficiente para: ${prod.name}. Falta: ${(comp.quantity * kitQuantity) - prod.stock} unid.`);
                    return false;
                }
            }

            for (const comp of components) {
                const prod = products.find(p => p.code === comp.code);
                if (prod) prod.stock -= (comp.quantity * kitQuantity);
            }
            return true;
        }

        function resetForm() {
            form.reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('submitBtn').innerText = "Salvar Produto";
            currentKitComponents = [];
            updateCode();
        }

        // --- Tabela ---
        function renderProducts() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            products.forEach((p, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-600">${p.code}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${p.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${p.isKit ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'}">
                            ${p.isKit ? 'Kit' : 'Individual'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ ${p.cost.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ ${p.sale.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="${p.stock <= 5 ? 'text-red-600 font-bold' : 'text-gray-900'}">${p.stock}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                        <button onclick="editProduct(${index})" class="text-blue-600 hover:text-blue-900 bg-blue-50 px-2 py-1 rounded">Editar</button>
                        <button onclick="duplicateProduct(${index})" class="text-green-600 hover:text-green-900 bg-green-50 px-2 py-1 rounded">Duplicar</button>
                        <button onclick="deleteProduct(${index})" class="text-red-600 hover:text-red-900 bg-red-50 px-2 py-1 rounded">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('stats').innerText = `Total: ${products.length} produtos`;
        }

        function editProduct(index) {
            const p = products[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('name').value = p.name;
            document.getElementById('code').value = p.code;
            document.getElementById('cost').value = p.cost;
            document.getElementById('sale').value = p.sale;
            document.getElementById('stock').value = p.stock;
            document.getElementById('isKit').checked = p.isKit;
            
            // Carrega componentes para edi√ß√£o se for kit
            currentKitComponents = p.isKit ? [...p.components] : [];
            
            document.getElementById('submitBtn').innerText = "Atualizar Produto";
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (p.isKit) {
                openKitModal();
            }
        }

        function duplicateProduct(index) {
            const p = JSON.parse(JSON.stringify(products[index]));
            p.code = getNextCode();
            p.name = p.name + " (C√≥pia)";
            products.push(p);
            saveToLocalStorage();
            renderProducts();
            updateCode();
        }

        function deleteProduct(index) {
            if (confirm("Deseja realmente excluir este produto?")) {
                products.splice(index, 1);
                saveToLocalStorage();
                renderProducts();
                updateCode();
            }
        }

        // --- Kit Modal Avan√ßado ---
        const kitCheckbox = document.getElementById('isKit');
        kitCheckbox.onchange = () => {
            if (kitCheckbox.checked) {
                openKitModal();
            }
        };

        function openKitModal() {
            const listDiv = document.getElementById('kitSelectionList');
            listDiv.innerHTML = '';
            
            // Filtra produtos individuais (n√£o podem ser kits) e exclui o pr√≥prio produto se estiver em edi√ß√£o
            const currentEditingCode = document.getElementById('code').value;
            const availableItems = products.filter(p => !p.isKit && p.code !== currentEditingCode);

            if (availableItems.length === 0) {
                listDiv.innerHTML = '<p class="text-center text-gray-500 py-4">Cadastre produtos individuais primeiro para compor um kit.</p>';
            } else {
                availableItems.forEach(item => {
                    // Verifica se j√° est√° selecionado para o kit atual
                    const savedComp = currentKitComponents.find(c => c.code === item.code);
                    const qty = savedComp ? savedComp.quantity : 0;
                    
                    const itemRow = document.createElement('div');
                    itemRow.className = `flex items-center justify-between p-3 border rounded-lg transition ${qty > 0 ? 'border-blue-500 bg-blue-50' : 'hover:bg-gray-50 border-gray-200'}`;
                    itemRow.innerHTML = `
                        <div class="flex-1">
                            <div class="font-bold text-sm text-gray-800">${item.name}</div>
                            <div class="text-xs text-gray-500 font-mono">C√≥d: ${item.code} | Estoque: ${item.stock}</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex items-center border rounded overflow-hidden bg-white">
                                <button type="button" onclick="changeQty('${item.code}', -1)" class="px-2 py-1 bg-gray-100 hover:bg-gray-200">-</button>
                                <input type="number" min="0" value="${qty}" id="qty-${item.code}"
                                    class="w-12 text-center text-sm border-none focus:ring-0" readonly>
                                <button type="button" onclick="changeQty('${item.code}', 1)" class="px-2 py-1 bg-gray-100 hover:bg-gray-200">+</button>
                            </div>
                            <span class="text-xs text-gray-400 w-8">unid.</span>
                        </div>
                    `;
                    listDiv.appendChild(itemRow);
                });
            }

            updateKitCounter();
            document.getElementById('kitModal').classList.add('modal-active');
        }

        function changeQty(code, delta) {
            const input = document.getElementById(`qty-${code}`);
            let val = parseInt(input.value) + delta;
            if (val < 0) val = 0;
            input.value = val;
            
            // Atualiza visual da linha
            const row = input.closest('div.flex.items-center.justify-between');
            if (val > 0) {
                row.classList.add('border-blue-500', 'bg-blue-50');
            } else {
                row.classList.remove('border-blue-500', 'bg-blue-50');
            }

            // Atualiza array tempor√°rio
            const index = currentKitComponents.findIndex(c => c.code === code);
            if (val > 0) {
                if (index > -1) {
                    currentKitComponents[index].quantity = val;
                } else {
                    currentKitComponents.push({ code, quantity: val });
                }
            } else if (index > -1) {
                currentKitComponents.splice(index, 1);
            }
            updateKitCounter();
        }

        function updateKitCounter() {
            const count = currentKitComponents.length;
            document.getElementById('kitCountLabel').innerText = `${count} ${count === 1 ? 'item selecionado' : 'itens selecionados'}`;
        }

        function saveKitConfig() {
            if (currentKitComponents.length === 0) {
                if (!confirm("O kit est√° vazio. Deseja desmarcar a op√ß√£o de Kit?")) return;
                document.getElementById('isKit').checked = false;
            }
            closeKitModal();
        }

        function closeKitModal() {
            document.getElementById('kitModal').classList.remove('modal-active');
        }
    </script>
</body>
</html>
